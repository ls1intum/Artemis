jib {
    from {
        image = "openjdk:16-jdk-alpine"
    }
    to {
        image = "artemis:latest"
    }
    container {
        entrypoint = ["/bin/sh", "-c", "chmod +x /entrypoint.sh && sync && /entrypoint.sh"]
        ports = ["8080"]
        environment = [
            SPRING_OUTPUT_ANSI_ENABLED: "ALWAYS",
            JHIPSTER_SLEEP: "0"
        ]
        creationTime = "USE_CURRENT_TIMESTAMP"
    }
}
