apply plugin: "war"

bootWar {
    mainClassName = 'de.tum.in.www1.artemis.ArTEMiSApp'
    includes = ["WEB-INF/**", "META-INF/**"]
}
// Command for production build: './gradlew -Pprod bootWar'

war {
    webAppDirName = "build/resources/main/static/"
    enabled = true
    extension = "war.original"
    includes = ["WEB-INF/**", "META-INF/**"]
}
