        language: {type: string}
        additionalInformation: {type: string}
        capacity: {type: integer, format: int32}
        isOnline: {type: boolean}
        students:
          type: array
          items: {$ref: '#/components/schemas/StudentExport'}
    Timing:
      type: object
      description: Response containing consistency check timing
      properties:
        startTime: {type: string, description: Starting time, example: !!timestamp '2025-07-27T07:17:05.500Z'}
        endTime: {type: string, description: Ending time, example: !!timestamp '2025-07-27T07:17:05.500Z'}
        durationS: {type: number, format: double, description: Duration of consistency
            check, example: 27.765}
    RewriteFaqRequest:
      type: object
      description: Request to rewrite a FAQ
      properties:
        faqText: {type: string, minLength: 1}
      required: [faqText]
    ConversationUser:
      type: object
      properties:
        id: {type: integer, format: int64}
        login: {type: string}
        name: {type: string}
