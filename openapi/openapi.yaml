openapi: 3.1.0
info:
  title: Artemis Application Server API
  contact: {name: Stephan Krusche, email: krusche@tum.de}
  version: 8.8.1
servers:
- {url: 'http://localhost:8080', description: Generated server url}
paths:
  /api/tutorialgroup/courses/{courseId}/tutorial-groups/{tutorialGroupId}:
    get:
      tags: [tutorial-group]
      operationId: getOneOfCourse
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: tutorialGroupId
        in: path
        required: true
        schema: {type: integer, format: int64}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/TutorialGroup'}
    put:
      tags: [tutorial-group]
      operationId: update
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: tutorialGroupId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/TutorialGroupUpdate'}
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/TutorialGroup'}
    delete:
      tags: [tutorial-group]
      operationId: delete
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: tutorialGroupId
        in: path
        required: true
        schema: {type: integer, format: int64}
      responses:
        '200': {description: OK}
  /api/tutorialgroup/courses/{courseId}/tutorial-groups/{tutorialGroupId}/sessions/{sessionId}:
    delete:
      tags: [tutorial-group-session]
      operationId: deleteSession
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: tutorialGroupId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: sessionId
        in: path
        required: true
        schema: {type: integer, format: int64}
      responses:
        '200': {description: OK}
  ? /api/tutorialgroup/courses/{courseId}/tutorial-groups-configuration/{tutorialGroupsConfigurationId}/tutorial-free-periods/{tutorialGroupFreePeriodId}
  : delete:
      tags: [tutorial-group-free-period]
      operationId: delete_1
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: tutorialGroupsConfigurationId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: tutorialGroupFreePeriodId
        in: path
        required: true
        schema: {type: integer, format: int64}
      responses:
        '200': {description: OK}
  /api/tutorialgroup/courses/{courseId}/tutorial-groups:
    get:
      tags: [tutorial-group]
      operationId: getAllForCourse
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: {$ref: '#/components/schemas/TutorialGroup'}
    post:
      tags: [tutorial-group]
      operationId: create
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/TutorialGroup'}
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/TutorialGroup'}
  /api/tutorialgroup/courses/{courseId}/tutorial-groups/{tutorialGroupId}/register/{studentLogin}:
    post:
      tags: [tutorial-group]
      operationId: registerStudent
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: tutorialGroupId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: studentLogin
        in: path
        required: true
        schema: {type: string}
      responses:
        '200': {description: OK}
  /api/tutorialgroup/courses/{courseId}/tutorial-groups/{tutorialGroupId}/register-multiple:
    post:
      tags: [tutorial-group]
      operationId: registerMultipleStudentsToTutorialGroup
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: tutorialGroupId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items: {$ref: '#/components/schemas/Student'}
              uniqueItems: true
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: {$ref: '#/components/schemas/Student'}
                uniqueItems: true
  /api/tutorialgroup/courses/{courseId}/tutorial-groups/import:
    post:
      tags: [tutorial-group]
      operationId: importRegistrations
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items: {$ref: '#/components/schemas/TutorialGroupRegistrationImport'}
              uniqueItems: true
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: {$ref: '#/components/schemas/TutorialGroupRegistrationImport'}
  /api/hyperion/programming-exercises/{programmingExerciseId}/consistency-check:
    post:
      tags: [hyperion-problem-statement]
      operationId: checkExerciseConsistency
      parameters:
      - name: programmingExerciseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/ConsistencyCheckResponse'}
  /api/hyperion/programming-exercises/{exerciseId}/generate-code:
    post:
      tags: [hyperion-code-generation]
      operationId: generateCode
      parameters:
      - name: exerciseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/CodeGenerationRequest'}
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/CodeGenerationJobStart'}
  /api/hyperion/programming-exercises/{exerciseId}/checklist-analysis:
    post:
      tags: [hyperion-problem-statement]
      operationId: analyzeChecklist
      parameters:
      - name: exerciseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/ChecklistAnalysisRequest'}
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/ChecklistAnalysisResponse'}
  /api/hyperion/programming-exercises/{exerciseId}/checklist-actions:
    post:
      tags: [hyperion-problem-statement]
      operationId: applyChecklistAction
      parameters:
      - name: exerciseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/ChecklistActionRequest'}
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/ChecklistActionResponse'}
  /api/hyperion/courses/{courseId}/problem-statements/rewrite:
    post:
      tags: [hyperion-problem-statement]
      operationId: rewriteProblemStatement
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/ProblemStatementRewriteRequest'}
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/ProblemStatementRewriteResponse'}
  /api/hyperion/courses/{courseId}/problem-statements/generate:
    post:
      tags: [hyperion-problem-statement]
      operationId: generateProblemStatement
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/ProblemStatementGenerationRequest'}
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/ProblemStatementGenerationResponse'}
  /api/hyperion/courses/{courseId}/faq/rewrite:
    post:
      tags: [hyperion-faq]
      operationId: rewriteFaq
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/RewriteFaqRequest'}
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/RewriteFaqResponse'}
  /api/tutorialgroup/tutorial-groups/{tutorialGroupId}/title:
    get:
      tags: [tutorial-group]
      operationId: getTitle
      parameters:
      - name: tutorialGroupId
        in: path
        required: true
        schema: {type: integer, format: int64}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {type: string}
  /api/tutorialgroup/courses/{courseId}/tutorial-groups/language-values:
    get:
      tags: [tutorial-group]
      operationId: getUniqueLanguageValues
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: {type: string}
                uniqueItems: true
  /api/tutorialgroup/courses/{courseId}/tutorial-groups/export/json:
    get:
      tags: [tutorial-group]
      operationId: exportTutorialGroupsToJSON
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: fields
        in: query
        required: true
        schema:
          type: array
          items: {type: string}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: {$ref: '#/components/schemas/TutorialGroupExport'}
  /api/tutorialgroup/courses/{courseId}/tutorial-groups/export/csv:
    get:
      tags: [tutorial-group]
      operationId: exportTutorialGroupsToCSV
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: fields
        in: query
        required: true
        schema:
          type: array
          items: {type: string}
      responses:
        '200':
          description: OK
          content:
            text/csv:
              schema: {type: string, format: binary}
  /api/tutorialgroup/courses/{courseId}/tutorial-groups/campus-values:
    get:
      tags: [tutorial-group]
      operationId: getUniqueCampusValues
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: {type: string}
                uniqueItems: true
  /api/tutorialgroup/courses/{courseId}/tutorial-group-detail/{tutorialGroupId}:
    get:
      tags: [tutorial-group]
      operationId: getTutorialGroupDetailGroupDTO
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: tutorialGroupId
        in: path
        required: true
        schema: {type: integer, format: int64}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/TutorialGroupDetailGroup'}
  /api/tutorialgroup/courses/{courseId}/tutorial-groups/{tutorialGroupId}/deregister/{studentLogin}:
    delete:
      tags: [tutorial-group]
      operationId: deregisterStudent
      parameters:
      - name: courseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: tutorialGroupId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: studentLogin
        in: path
        required: true
        schema: {type: string}
      responses:
        '200': {description: OK}
  /api/exercise/exercises/{exerciseId}/review-threads:
    post:
      tags: [exercise-review]
      operationId: createReviewThread
      parameters:
      - name: exerciseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/CreateCommentThreadDTO'}
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: {$ref: '#/components/schemas/CommentThreadDTO'}
    get:
      tags: [exercise-review]
      operationId: getReviewThreads
      parameters:
      - name: exerciseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: {$ref: '#/components/schemas/CommentThreadDTO'}
  /api/exercise/exercises/{exerciseId}/review-thread-groups:
    post:
      tags: [exercise-review]
      operationId: createReviewThreadGroup
      parameters:
      - name: exerciseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/CreateCommentThreadGroupDTO'}
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: {$ref: '#/components/schemas/CommentThreadGroupDTO'}
  /api/exercise/exercises/{exerciseId}/review-thread-groups/{groupId}:
    delete:
      tags: [exercise-review]
      operationId: deleteReviewThreadGroup
      parameters:
      - name: exerciseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: groupId
        in: path
        required: true
        schema: {type: integer, format: int64}
      responses:
        '200': {description: OK}
  /api/exercise/exercises/{exerciseId}/review-threads/{threadId}/comments:
    post:
      tags: [exercise-review]
      operationId: createUserComment
      parameters:
      - name: exerciseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: threadId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/UserCommentContentDTO'}
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: {$ref: '#/components/schemas/CommentDTO'}
  /api/exercise/exercises/{exerciseId}/review-threads/{threadId}/resolved:
    put:
      tags: [exercise-review]
      operationId: updateReviewThreadResolvedState
      parameters:
      - name: exerciseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: threadId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/UpdateThreadResolvedStateDTO'}
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/CommentThreadDTO'}
  /api/exercise/exercises/{exerciseId}/review-comments/{commentId}:
    put:
      tags: [exercise-review]
      operationId: updateUserCommentContent
      parameters:
      - name: exerciseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: commentId
        in: path
        required: true
        schema: {type: integer, format: int64}
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/UserCommentContentDTO'}
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {$ref: '#/components/schemas/CommentDTO'}
    delete:
      tags: [exercise-review]
      operationId: deleteReviewComment
      parameters:
      - name: exerciseId
        in: path
        required: true
        schema: {type: integer, format: int64}
      - name: commentId
        in: path
        required: true
        schema: {type: integer, format: int64}
      responses:
        '200': {description: OK}
components:
  schemas:
    DifficultyAssessment:
      type: object
      properties:
        suggested: {type: string}
        confidence: {type: number, format: double}
        reasoning: {type: string}
        matchesDeclared: {type: boolean}
        delta: {type: string}
    Costs:
      type: object
      description: Response containing consistency check costs
      properties:
        promptEur: {type: number, format: double, description: Prompt costs in EUR,
          example: 0.011224}
        completionEur: {type: number, format: double, description: Completion costs
            in EUR, example: 0.016513}
        totalEur: {type: number, format: double, description: Total costs in EUR,
          example: 0.027738}
    TutorialGroup:
      type: object
      properties:
        id: {type: integer, format: int64}
        title: {type: string, maxLength: 19, minLength: 1}
        teachingAssistant: {$ref: '#/components/schemas/TeachingAssistant'}
        additionalInformation: {type: string}
        capacity: {type: integer, format: int32}
        isOnline: {type: boolean}
        language: {type: string}
        campus: {type: string}
    ChecklistAnalysisRequest:
      type: object
      properties:
        problemStatementMarkdown: {type: string}
        declaredDifficulty: {type: string}
        language: {type: string}
      required: [problemStatementMarkdown]
    ChecklistActionRequest:
      type: object
      description: Request to apply an AI-powered checklist action to the problem
        statement
      properties:
        actionType:
          type: string
          description: Type of action to apply
          enum: [FIX_QUALITY_ISSUE, FIX_ALL_QUALITY_ISSUES, ADAPT_DIFFICULTY, EMPHASIZE_COMPETENCY,
            DEEMPHASIZE_COMPETENCY]
        problemStatementMarkdown: {type: string, description: Current problem statement
            markdown, minLength: 1}
        context:
          type: object
          additionalProperties: {type: string}
          description: Action-specific context parameters
      required: [actionType, problemStatementMarkdown]
    TutorialGroupStatus:
      type: object
      properties:
        status_explanation: {type: string}
    ProblemStatementGenerationResponse:
      type: object
      description: Response containing generated problem statement
      properties:
        draftProblemStatement: {type: string, description: Draft problem statement
            text}
        error: {type: string, description: Error message if generation failed}
    ChecklistAnalysisResponse:
      type: object
      properties:
        inferredCompetencies:
          type: array
          items: {$ref: '#/components/schemas/InferredCompetency'}
        bloomRadar: {$ref: '#/components/schemas/BloomRadar'}
        difficultyAssessment: {$ref: '#/components/schemas/DifficultyAssessment'}
        qualityIssues:
          type: array
          items: {$ref: '#/components/schemas/QualityIssue'}
    ChecklistActionResponse:
      type: object
      description: Response from applying a checklist action to the problem statement
      properties:
        updatedProblemStatement: {type: string, description: The updated problem statement
            markdown}
        applied: {type: boolean, description: Whether the action was successfully
            applied}
        summary: {type: string, description: Short summary of what was changed}
    CodeGenerationRequest:
      type: object
      properties:
        repositoryType:
          type: string
          enum: [exercise, solution, tests, auxiliary, user]
      required: [repositoryType]
    TutorialGroupDetailSession:
      type: object
      properties:
        start: {type: string, format: date-time}
        end: {type: string, format: date-time}
        location: {type: string}
        isCancelled: {type: boolean}
        locationChanged: {type: boolean}
        timeChanged: {type: boolean}
        dateChanged: {type: boolean}
        attendanceCount: {type: integer, format: int32}
      required: [end, location, start]
    BloomRadar:
      type: object
      properties:
        REMEMBER: {type: number, format: double}
        UNDERSTAND: {type: number, format: double}
        APPLY: {type: number, format: double}
        ANALYZE: {type: number, format: double}
        EVALUATE: {type: number, format: double}
        CREATE: {type: number, format: double}
    CodeGenerationJobStart:
      type: object
      properties:
        jobId: {type: string}
    ConsistencyIssue:
      type: object
      description: Individual consistency issue details
      properties:
        severity:
          type: string
          description: Severity of the issue
          enum: [LOW, MEDIUM, HIGH]
          example: HIGH
        category:
          type: string
          description: Category of the issue
          enum: [METHOD_RETURN_TYPE_MISMATCH, METHOD_PARAMETER_MISMATCH, CONSTRUCTOR_PARAMETER_MISMATCH,
            ATTRIBUTE_TYPE_MISMATCH, VISIBILITY_MISMATCH, IDENTIFIER_NAMING_INCONSISTENCY]
          example: METHOD_RETURN_TYPE_MISMATCH
        description: {type: string, description: Detailed description of the issue,
          example: Problem statement does not match test cases}
        suggestedFix: {type: string, description: Suggested fix for the issue, example: Update
            problem statement to clarify expected behavior}
        relatedLocations:
          type: array
          description: Related locations across artifacts
          items: {$ref: '#/components/schemas/ArtifactLocation'}
      required: [category, description, relatedLocations, severity, suggestedFix]
    InferredCompetency:
      type: object
      properties:
        knowledgeAreaShortTitle: {type: string}
        competencyTitle: {type: string}
        competencyVersion: {type: string}
        catalogSourceId: {type: integer, format: int64}
        taxonomyLevel: {type: string}
        confidence: {type: number, format: double}
        rank: {type: integer, format: int32}
        evidence:
          type: array
          items: {type: string}
        whyThisMatches: {type: string}
        isLikelyPrimary: {type: boolean}
    ProblemStatementRewriteRequest:
      type: object
      description: Request to rewrite a problem statement
      properties:
        problemStatementText: {type: string, description: Original problem statement
            text to be improved, minLength: 1}
      required: [problemStatementText]
    TutorialGroupDetailGroup:
      type: object
      properties:
        id: {type: integer, format: int64}
        title: {type: string}
        language: {type: string}
        isOnline: {type: boolean}
        teachingAssistantName: {type: string}
        teachingAssistantLogin: {type: string}
        teachingAssistantImageUrl: {type: string}
        capacity: {type: integer, format: int32}
        campus: {type: string}
        groupChannelId: {type: integer, format: int64}
        tutorChatId: {type: integer, format: int64}
        sessions:
          type: array
          items: {$ref: '#/components/schemas/TutorialGroupDetailSession'}
      required: [language, sessions, teachingAssistantLogin, teachingAssistantName,
        title]
    Tokens:
      type: object
      description: Response containing consistency check tokens
      properties:
        prompt: {type: integer, format: int64, description: Prompt token length, example: 10204}
        completion: {type: integer, format: int64, description: Completion token length,
          example: 3753}
        total: {type: integer, format: int64, description: Total token length, example: 13957}
    ProblemStatementGenerationRequest:
      type: object
      description: Request to generate a problem statement
      properties:
        userPrompt: {type: string, description: User prompt describing the problem
            statement requirements, maxLength: 1000, minLength: 0}
      required: [userPrompt]
    ProblemStatementRewriteResponse:
      type: object
      description: Response containing rewritten problem statement
      properties:
        rewrittenText: {type: string, description: Improved problem statement text}
        improved: {type: boolean, description: Whether the text was actually improved,
          example: true}
      required: [improved, rewrittenText]
    Channel:
      type: object
      properties:
        type: {type: string}
        id: {type: integer, format: int64}
        creationDate: {type: string, format: date-time}
        lastMessageDate: {type: string, format: date-time}
        creator: {$ref: '#/components/schemas/ConversationUser'}
        lastReadDate: {type: string, format: date-time}
        unreadMessagesCount: {type: integer, format: int64}
        isFavorite: {type: boolean}
        isHidden: {type: boolean}
        isMuted: {type: boolean}
        isCreator: {type: boolean}
