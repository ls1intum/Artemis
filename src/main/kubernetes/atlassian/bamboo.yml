apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: artemis-bamboo
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-path
  volumeMode: Filesystem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: artemis-bamboo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-default-artemis-bamboo
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        workload.user.cattle.io/workloadselector: deployment-default-artemis-bamboo
    spec:
      containers:
      - image: <DockerId>/bamboo
        imagePullPolicy: Always
        name: artemis-bamboo
        ports:
        - containerPort: 8085
          name: 8085tcp1
          protocol: TCP
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: {}
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        volumeMounts:
        - mountPath: /var/atlassian/application-data/bamboo
          name: artemis-bamboo
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: artemis-bamboo
        persistentVolumeClaim:
          claimName: artemis-bamboo
---
apiVersion: v1
kind: Service
metadata:
  name: artemis-bamboo
  namespace: default
spec:
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: 8085tcp1-artemis-bamboo
    port: 8085
    protocol: TCP
    targetPort: 8085
  selector:
    workload.user.cattle.io/workloadselector: deployment-default-artemis-bamboo
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: artemis-bamboo-nodeport
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: 8085tcp1
    nodePort: 31449
    port: 8085
    protocol: TCP
    targetPort: 8085
  selector:
    workload.user.cattle.io/workloadselector: deployment-default-artemis-bamboo
  sessionAffinity: None
  type: NodePort
