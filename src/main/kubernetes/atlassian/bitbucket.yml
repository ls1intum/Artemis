apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: artemis-bitbucket
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
  storageClassName: local-path
  volumeMode: Filesystem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: artemis-bitbucket
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-default-artemis-bitbucket
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: deployment-default-artemis-bitbucket
    spec:
      containers:
      - env:
        - name: SPRING_APPLICATION_JSON
          value: '{"plugin":{"ssh":{"baseurl":"ssh://bitbucket:7999"}}}'
        image: atlassian/bitbucket-server:7.10.1
        imagePullPolicy: Always
        name: artemis-bitbucket
        ports:
        - containerPort: 7990
          name: 7990tcp1
          protocol: TCP
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: {}
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        volumeMounts:
        - mountPath: /var/atlassian/application-data/bitbucket
          name: artemis-bitbucket
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: artemis-bitbucket
        persistentVolumeClaim:
          claimName: artemis-bitbucket
---
apiVersion: v1
kind: Service
metadata:
  name: artemis-bitbucket
  namespace: default
spec:
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: 7990tcp1-artemis-bitbucket
    port: 7990
    protocol: TCP
    targetPort: 7990
  selector:
    workload.user.cattle.io/workloadselector: deployment-default-artemis-bitbucket
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: artemis-bitbucket-nodeport
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: 7990tcp1
    nodePort: 31463
    port: 7990
    protocol: TCP
    targetPort: 7990
  selector:
    workload.user.cattle.io/workloadselector: deployment-default-artemis-bitbucket
  sessionAffinity: None
  type: NodePort
