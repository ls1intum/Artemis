apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    field.cattle.io/creatorId: user-gpcv5
  labels:
    cattle.io/creator: norman
    workload.user.cattle.io/workloadselector: deployment-artemis-bamboo
  name: bamboo
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-artemis-bamboo
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        field.cattle.io/ports: '[[{"containerPort":8085,"dnsName":"bamboo-nodeport","hostPort":0,"kind":"NodePort","name":"8085tcp1","protocol":"TCP"}]]'
      labels:
        workload.user.cattle.io/workloadselector: deployment-artemis-bamboo
    spec:
      containers:
      - image: mmehmed/bamboo
        imagePullPolicy: Always
        name: bamboo
        ports:
        - containerPort: 8085
          name: 8085tcp1
          protocol: TCP
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: {}
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
        volumeMounts:
        - mountPath: /var/atlassian/application-data/bamboo
          name: bamboo
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: bamboo
        persistentVolumeClaim:
          claimName: bamboo
