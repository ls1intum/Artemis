version: '2'
services:
    exerciseapplication-app:
        image: exerciseapplication
        external_links:
            - exerciseapplication-mysql:mysql
            - exerciseapplication-elasticsearch:elasticsearch
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/exerciseapplication?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES=elasticsearch:9300
        ports:
            - 8080:8080
    exerciseapplication-mysql:
        extends:
            file: mysql.yml
            service: exerciseapplication-mysql
    exerciseapplication-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: exerciseapplication-elasticsearch
