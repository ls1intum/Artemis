# ----------------------------------------------------------------------------------------------------------------------
# Mailhog service
# ----------------------------------------------------------------------------------------------------------------------

services:
    mailhog:
        container_name: artemis-mailhog
        image: mailhog/mailhog
        pull_policy: always
        ports:
            - 1025:1025
            - 8025:8025
        networks:
            - artemis

    # comment this section if you use mailhog without an artemis-app container
    # and add the following spring configuration in your application-local.yml
    artemis-app:
        environment:
            SPRING_MAIL_HOST: mailhog
            SPRING_MAIL_PORT: 1025
            SPRING_MAIL_USERNAME:
            SPRING_MAIL_PASSWORD:

networks:
    artemis:
        driver: "bridge"
        name: artemis
