# Gitlab-Jenkins Setup
services:
    gitlab:
        extends:
            file: ./gitlab/gitlab.yml
            service: gitlab
    jenkins:
        extends:
            file: ./jenkins/jenkins.yml
            service: jenkins

networks:
    artemis:
        driver: "bridge"
volumes:
    artemis-gitlab-data:
    artemis-gitlab-logs:
    artemis-gitlab-config:
    artemis-jenkins-data:
