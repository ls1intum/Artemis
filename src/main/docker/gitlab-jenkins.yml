services:
    gitlab:
        image: gitlab/gitlab-ce:latest
        volumes:
            - artemis-gitlab-data:/var/opt/gitlab
            - artemis-gitlab-logs:/var/log/gitlab
            - artemis-gitlab-config:/etc/gitlab
            - ./gitlab/gitlab-setup.sh:/gitlab-setup.sh
        ports:
            - "2222:22"
            - "8081:80"
        mem_limit: 3000m
        hostname: gitlab
        networks:
            - artemis
    jenkins:
        build: jenkins
        volumes:
            - artemis-jenkins-data:/var/jenkins_home
            - /var/run/docker.sock:/var/run/docker.sock
        ports:
            - "8082:8080"
        hostname: jenkins
        networks:
            - artemis

networks:
    artemis:
        driver: "bridge"

volumes:
    artemis-gitlab-data:
    artemis-gitlab-logs:
    artemis-gitlab-config:
    artemis-jenkins-data:
