# Artemis-Dev-DB Setup
services:
    artemis-app:
        extends:
            file: ./artemis/artemis.yml
            service: artemis-app
        depends_on:
            - artemis-mysql
    artemis-mysql:
        extends:
            file: mysql.yml
            service: artemis-mysql

networks:
    artemis:
        driver: "bridge"
volumes:
    artemis-mysql-data:
