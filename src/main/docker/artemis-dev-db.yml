# Artemis-Dev-MySQL Setup
services:
    artemis-app:
        extends:
            file: ./artemis/artemis.yml
            service: artemis-app
        ports:
            - 5005:5005 # Java Remote Debugging port declared in the java cmd options
        depends_on:
            - artemis-mysql
    artemis-mysql:
        extends:
            file: mysql.yml
            service: artemis-mysql

networks:
    artemis:
        driver: "bridge"
        name: artemis
volumes:
    artemis-mysql-data:
        name: artemis-mysql-data
    artemis-data:
        name: artemis-data
