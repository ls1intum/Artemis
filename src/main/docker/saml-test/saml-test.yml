# ----------------------------------------------------------------------------------------------------------------------
# SAML Testing service
# ----------------------------------------------------------------------------------------------------------------------

services:
    saml-test:
        container_name: artemis-saml-test
        image: docker.io/library/jamedjo/test-saml-idp
        pull_policy: always
        ports:
            - 9980:8080
        volumes:
            - ./saml20-sp-remote.php:/var/www/simplesamlphp/metadata/saml20-sp-remote.php
            - ./config.php:/var/www/simplesamlphp/config/config.php
        networks:
            - artemis

#TODO: add saml artemis configs via env file or environment variables here for artemis-app?
# yml config file for this setup in./application-saml2.yml

networks:
    artemis:
        driver: "bridge"
        name: artemis
