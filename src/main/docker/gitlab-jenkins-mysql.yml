# ----------------------------------------------------------------------------------------------------------------------
# GitLab-Jenkins-MySQL Setup
# ----------------------------------------------------------------------------------------------------------------------

services:
    gitlab:
        extends:
            file: ./gitlab/gitlab.yml
            service: gitlab
    jenkins:
        extends:
            file: ./jenkins/jenkins.yml
            service: jenkins
    mysql:
        extends:
            file: mysql.yml
            service: mysql

networks:
    artemis:
        driver: "bridge"
        name: artemis
volumes:
    artemis-gitlab-data:
        name: artemis-gitlab-data
    artemis-gitlab-logs:
        name: artemis-gitlab-logs
    artemis-gitlab-config:
        name: artemis-gitlab-config
    artemis-jenkins-data:
        name: artemis-jenkins-data
    artemis-mysql-data:
        name: artemis-mysql-data
