<div class="drag-item" ng-class="{'no-click': clickDisabled}">
    <div class="drag-item-picture" ng-if="dragItem.pictureFilePath" ui-draggable="!clickDisabled" drag="dragItem">
        <img http-src="{{dragItem.pictureFilePath}}">
    </div>
    <div class="drag-item-text" ng-if="!dragItem.pictureFilePath" textfill="{{dragItem.text}}">
        <span ui-draggable="!clickDisabled" drag="dragItem">{{dragItem.text}}</span>
    </div>
    <div class="invalid" ng-if="invalid">
        <span data-translate="showStatistic.invalid"></span>
    </div>
</div>
