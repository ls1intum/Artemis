<div class="mx-0">
    <jhi-post
        [readOnlyMode]="readOnlyMode"
        [lastReadDate]="lastReadDate"
        [posting]="post"
        [isConsecutive]="isConsecutive || false"
        [forwardedPosts]="forwardedPosts() || []"
        [forwardedAnswerPosts]="forwardedAnswerPosts() || []"
        [searchQuery]="searchQuery()"
        [showAnswers]="showAnswers"
        [isCommunicationPage]="isCommunicationPage"
        [showChannelReference]="showChannelReference"
        [hasChannelModerationRights]="hasChannelModerationRights"
        (openThread)="openThread.emit(post)"
        (onNavigateToPost)="onTriggerNavigateToPost($event)"
        [highlight]="post.id === highlightedPostId()"
    />
</div>
@if (!isCommunicationPage) {
    <div class="post-separation-line mb-2"></div>
}
