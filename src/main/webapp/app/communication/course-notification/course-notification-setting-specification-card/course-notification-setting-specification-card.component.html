<div class="course-notification-setting-specification-card">
    <div>
        <strong [jhiTranslate]="titleLangKey"></strong>
    </div>

    <div class="mt-3">
        <jhi-course-notification [courseNotification]="mockNotification" />
    </div>

    <div class="course-notification-setting-specification-card-options mt-3">
        @for (option of possibleChannels; track option) {
            <div class="form-check form-switch d-flex flex-column align-items-center">
                <div class="mb-1">
                    <strong [jhiTranslate]="'artemisApp.courseNotification.channel.' + option.toLowerCase()"></strong>
                </div>
                <input
                    [disabled]="isDisabled(option, mockNotification.notificationType!)"
                    class="form-check-input m-0"
                    type="checkbox"
                    role="switch"
                    [(ngModel)]="channels[option]"
                    (ngModelChange)="optionChanged()"
                />
            </div>
        }
    </div>
</div>
