@if (formattedConsistency().length > 0) {
    <div class="alert alert-warning alert-dismissible text-start fade show mt-4" role="alert">
        <button type="button" class="btn-close" (click)="dismissConsistencyCheck()" aria-label="Close"></button>
        <h4 class="alert-heading" jhiTranslate="artemisApp.programmingExercise.artemisIntelligence.consistencyCheckAlert.title"></h4>
        <h5 jhiTranslate="artemisApp.programmingExercise.artemisIntelligence.consistencyCheckAlert.inconsistencies"></h5>
        <ul>
            @for (element of formattedConsistency(); track element.suggestion) {
                <li>
                    <p>{{ element.suggestion }}</p>
                    <p>{{ element.inconsistentFaq }}</p>
                </li>
            }
        </ul>
        <h4 class="alert-heading" jhiTranslate="artemisApp.programmingExercise.artemisIntelligence.consistencyCheckAlert.improvement"></h4>
        <div [innerHtml]="this.improvement()"></div>
    </div>
}
>
