<div class="d-flex justify-content-between">
    @let currentCourseId = courseId();
    @let currentSidebarData = sidebarData();
    @if (currentCourseId && currentSidebarData) {
        <div [ngClass]="{ 'sidebar-collapsed': isCollapsed }">
            <jhi-sidebar
                [itemSelected]="tutorialGroupSelected()"
                [courseId]="currentCourseId"
                [sidebarData]="currentSidebarData"
                [collapseState]="DEFAULT_COLLAPSE_STATE"
                [sidebarItemAlwaysShow]="DEFAULT_SHOW_ALWAYS"
            />
        </div>

        @if (tutorialGroupSelected()) {
            <div class="vw-100 module-bg rounded-3">
                <router-outlet />
            </div>
        } @else {
            <div class="vw-100 module-bg rounded-3 p-3 d-flex justify-content-between">
                <div class="col-12 text-center my-auto" jhiTranslate="artemisApp.courseOverview.tutorialGroups.selectTutorialGroup"></div>
            </div>
        }
    }
</div>
