<div>
    @let courseToPass = course();
    @let tutorialGroupToPass = tutorialGroup();
    @if (courseToPass && tutorialGroupToPass) {
        <div class="p-3 scrollable-content">
            <jhi-course-tutorial-group-detail [course]="courseToPass" [tutorialGroup]="tutorialGroupToPass" />
        </div>
    } @else {
        something is not available
    }
    @if (isLoading()) {
        <jhi-loading-indicator-overlay />
    }
</div>
