<div class="frame">
    @if (!isCancelled() && !locationChanged() && !timeChanged() && !dateChanged()) {
        <jhi-tutorial-group-detail-session-status-chip [variant]="'REGULAR'" />
    }
    @if (isCancelled()) {
        <jhi-tutorial-group-detail-session-status-chip [variant]="'CANCELLED'" />
    }
    @if (timeChanged() || dateChanged()) {
        <jhi-tutorial-group-detail-session-status-chip [variant]="'RESCHEDULED'" />
    }
    @if (locationChanged()) {
        <jhi-tutorial-group-detail-session-status-chip [variant]="'RELOCATED'" />
    }
</div>
