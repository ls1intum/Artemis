<p-dialog
    [header]="'artemisApp.pages.createTutorialFreePeriod.title' | artemisTranslate"
    [modal]="true"
    [visible]="dialogVisible()"
    [closable]="true"
    (visibleChange)="dialogVisible.set($event)"
    [style]="{ width: '40rem' }"
    appendTo="body"
>
    <jhi-loading-indicator-container [isLoading]="isLoading">
        <jhi-tutorial-free-period-form [timeZone]="course()?.timeZone" [isEditMode]="false" (formSubmitted)="createTutorialGroupFreePeriod($event)" />
    </jhi-loading-indicator-container>
</p-dialog>
