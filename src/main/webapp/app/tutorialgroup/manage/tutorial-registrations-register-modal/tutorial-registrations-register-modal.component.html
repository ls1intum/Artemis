<p-dialog [header]="header()" [modal]="true" [visible]="isOpen()" (visibleChange)="isOpen.set($event)">
    <div class="frame">
        <p-iconfield class="search-field">
            <p-inputicon class="pi pi-search" />
            <input pInputText class="search-input p-inputtext-sm" type="text" [placeholder]="searchBarPlaceholder()" [(ngModel)]="searchString" />
        </p-iconfield>
    </div>
</p-dialog>
