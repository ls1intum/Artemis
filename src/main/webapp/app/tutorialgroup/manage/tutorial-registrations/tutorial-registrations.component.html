<div class="frame">
    <div class="controls">
        <p-iconfield class="search-field">
            <p-inputicon class="pi pi-search" />
            <input pInputText class="search-input p-inputtext-sm" type="text" pInputText placeholder="Search by Name or Login" />
        </p-iconfield>
        <button pButton class="p-button-secondary p-button-sm" data-testid="import-button">Import</button>
        <button pButton class="p-button-secondary p-button-sm" data-testid="export-button">Export</button>
        <button pButton class="p-button-primary p-button-sm" data-testid="new-student-button">New Student</button>
    </div>
    <table>
        <thead>
            <tr class="header-row">
                <th>Name</th>
                <th>Login</th>
                <th>Email</th>
                <th>Registration Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (student of registeredStudents(); track student.id) {
                <tr class="body-row">
                    <td>
                        <div class="student-property">{{ student.name }}</div>
                    </td>
                    <td>
                        <div class="student-property">{{ student.login }}</div>
                    </td>
                    <td>
                        <div class="student-property">{{ student.email }}</div>
                    </td>
                    <td>
                        <div class="student-property">{{ student.registrationNumber }}</div>
                    </td>
                    <td>
                        <div>Jo</div>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
