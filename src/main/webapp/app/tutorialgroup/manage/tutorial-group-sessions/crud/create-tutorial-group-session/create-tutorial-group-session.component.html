<p-dialog
    [header]="'artemisApp.pages.createTutorialSession.title' | artemisTranslate"
    [modal]="true"
    [visible]="dialogVisible()"
    [closable]="true"
    (visibleChange)="dialogVisible.set($event)"
    [style]="{ width: '50rem' }"
    appendTo="body"
>
    <jhi-loading-indicator-container [isLoading]="isLoading">
        <jhi-tutorial-group-session-form [isEditMode]="false" [timeZone]="course().timeZone!" (formSubmitted)="createTutorialGroupSession($event)" />
    </jhi-loading-indicator-container>
</p-dialog>
