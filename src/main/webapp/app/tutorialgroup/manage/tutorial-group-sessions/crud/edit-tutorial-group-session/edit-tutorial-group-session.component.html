<p-dialog
    [header]="'artemisApp.pages.editTutorialSession.title' | artemisTranslate"
    [modal]="true"
    [visible]="dialogVisible()"
    [closable]="true"
    (visibleChange)="dialogVisible.set($event)"
    [style]="{ width: '40rem' }"
    appendTo="body"
>
    <jhi-loading-indicator-container [isLoading]="isLoading">
        @if (formData) {
            <jhi-tutorial-group-session-form [isEditMode]="true" [timeZone]="course().timeZone!" [formData]="formData!" (formSubmitted)="updateSession($event)" />
        }
    </jhi-loading-indicator-container>
</p-dialog>
