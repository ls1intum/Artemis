<div>
    @let courseIdToPass = courseId();
    @let tutorialGroupIdToPass = tutorialGroupId();
    @let tutorsToPass = tutors();
    @if (courseIdToPass && tutorialGroupIdToPass && tutorsToPass) {
        <jhi-tutorial-edit [courseId]="courseIdToPass" [tutorialGroupId]="tutorialGroupIdToPass" [tutors]="tutorsToPass" />
    }
    @if (isLoading()) {
        <jhi-loading-indicator-overlay />
    }
</div>
