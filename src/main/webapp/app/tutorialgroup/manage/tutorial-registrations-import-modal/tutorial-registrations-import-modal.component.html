<p-dialog [header]="header()" [modal]="true" appendTo="body" [visible]="isOpen()" (visibleChange)="isOpen.set($event)">
    @let step = flowStep();
    @switch (step) {
        @case (ImportFlowStep.EXPLANATION) {
            <div class="frame">
                <span class="description" jhiTranslate="artemisApp.pages.tutorialGroupRegistrations.importModal.explanationText"></span>
                <jhi-tutorial-registrations-import-modal-table [rows]="tableRows()" />
                <div class="controls-footer">
                    <div class="spacer"></div>
                    <input type="file" class="file-upload-input" accept=".csv" (change)="parseStudents($event)" #fileUploadInput />
                    <button
                        pButton
                        class="p-button-primary p-button-sm"
                        jhiTranslate="artemisApp.pages.tutorialGroupRegistrations.importModal.chooseFileButtonLabel"
                        data-testid="choose-file-button"
                        (click)="fileUploadInput.click()"
                    ></button>
                </div>
            </div>
        }
        @case (ImportFlowStep.CONFIRMATION) {
            <div class="frame">
                <span class="description" jhiTranslate="artemisApp.pages.tutorialGroupRegistrations.importModal.confirmationText"></span>
                <jhi-tutorial-registrations-import-modal-table [rows]="tableRows()" />
                <div class="controls-footer">
                    <button
                        pButton
                        class="p-button-secondary p-button-sm"
                        data-testid="back-to-explanation-button"
                        jhiTranslate="artemisApp.pages.tutorialGroupRegistrations.importModal.backToExplanationButtonLabel"
                        (click)="goToExplanationStep()"
                    ></button>
                    <div class="spacer"></div>
                    <button
                        pButton
                        class="p-button-primary p-button-sm"
                        data-testid="import-button"
                        jhiTranslate="artemisApp.pages.tutorialGroupRegistrations.importModal.importButtonLabel"
                        (click)="importParsedStudents()"
                    ></button>
                </div>
            </div>
        }
        @case (ImportFlowStep.RESULTS) {
            @if (someStudentsDoNotExist()) {
                <div class="frame">
                    @if (noStudentsExist()) {
                        <span class="description" jhiTranslate="artemisApp.pages.tutorialGroupRegistrations.importModal.resultsDescription.noStudentsRegistered"></span>
                    } @else {
                        <span class="description" jhiTranslate="artemisApp.pages.tutorialGroupRegistrations.importModal.resultsDescription.someStudentsRegistered"></span>
                    }
                    <jhi-tutorial-registrations-import-modal-table [rows]="tableRows()" />
                    <div class="controls-footer">
                        <button pButton class="p-button-secondary p-button-sm" data-testid="restart-button" (click)="goToExplanationStep()">Restart</button>
                        <div class="spacer"></div>
                        <button pButton class="p-button-primary p-button-sm" data-testid="restart-button" (click)="close()">Finish</button>
                    </div>
                </div>
            } @else {
                <div class="frame">
                    <div class="success-content">
                        <span class="pi pi-check-circle" style="font-size: 5rem"></span>
                        <span>All students were registered.</span>
                    </div>
                    <div class="controls-footer">
                        <div class="spacer"></div>
                        <button pButton class="p-button-primary p-button-sm" data-testid="finish-button" (click)="close()">Finish</button>
                    </div>
                </div>
            }
        }
    }
</p-dialog>
