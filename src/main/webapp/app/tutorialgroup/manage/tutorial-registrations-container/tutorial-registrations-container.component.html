<div>
    @let courseIdToPass = courseId();
    @let tutorialGroupIdToPass = tutorialGroupId();
    @let registeredStudentsToPass = registeredStudents();
    @if (courseIdToPass && tutorialGroupIdToPass) {
        <jhi-tutorial-registrations
            [courseId]="courseIdToPass"
            [tutorialGroupId]="tutorialGroupIdToPass"
            [registeredStudents]="registeredStudentsToPass"
            (onDeregisterStudent)="deregisterStudent($event)"
            (onStudentsRegistered)="fetchRegisteredStudents()"
        />
    }
    @if (isLoading()) {
        <jhi-loading-indicator-overlay />
    }
</div>
