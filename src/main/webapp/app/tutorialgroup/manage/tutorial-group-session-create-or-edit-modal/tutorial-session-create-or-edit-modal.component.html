<p-dialog header="Edit Session" [modal]="true" [(visible)]="isOpen" focusOnShow="false">
    <div class="frame">
        <div class="label-and-input">
            <label>Date</label>
            <p-inputgroup>
                <p-datepicker placeholder="Date" appendTo="body" [(ngModel)]="date" />
            </p-inputgroup>
        </div>
        <div class="label-and-input">
            <label>Start Time</label>
            <p-inputgroup>
                <p-datepicker placeholder="Start Time" appendTo="body" [(ngModel)]="startTime" [timeOnly]="true" />
            </p-inputgroup>
        </div>
        <div class="label-and-input">
            <label>End Time</label>
            <p-inputgroup>
                <p-datepicker placeholder="End Time" appendTo="body" [(ngModel)]="endTime" [timeOnly]="true" />
            </p-inputgroup>
        </div>
        <div class="label-and-input">
            <label>Location</label>
            <p-inputgroup>
                <input pInputText [(ngModel)]="location" placeholder="Location" />
            </p-inputgroup>
        </div>
        <div class="controls-footer">
            <button pButton class="p-button-secondary p-button-sm" data-testid="save-button" (click)="isOpen.set(false)">Cancel</button>
            <button pButton class="p-button-primary p-button-sm" data-testid="save-button">Save</button>
        </div>
    </div>
</p-dialog>
