<button id="exportDialogButton" (click)="openExportDialog($event)" [jhiTranslate]="'artemisApp.tutorialGroupExportDialog.buttonHeader'" ngbDropdownItem></button>

<p-dialog
    [header]="'artemisApp.tutorialGroupExportDialog.header' | artemisTranslate"
    [modal]="true"
    [visible]="dialogVisible()"
    [closable]="true"
    (visibleChange)="dialogVisible.set($event)"
    [style]="{ width: '30rem' }"
    appendTo="body"
>
    <form>
        <p [jhiTranslate]="'artemisApp.tutorialGroupExportDialog.description'"></p>
        <div>
            <div class="form-check mb-3">
                <input id="selectAllId" class="form-check-input" type="checkbox" (change)="toggleSelectAll()" [checked]="selectAll" />
                <label class="form-check-label" for="selectAllId" [jhiTranslate]="'artemisApp.tutorialGroupExportDialog.selectAll'"></label>
            </div>
        </div>
        @for (field of availableFields; track field; let i = $index) {
            <div>
                <div class="form-check mb-2">
                    <input
                        id="fieldId-{{ i }}"
                        class="form-check-input"
                        type="checkbox"
                        [value]="field.value"
                        [checked]="field.selected"
                        (change)="onFieldSelectionChange(field)"
                    />
                    <label class="form-check-label" for="fieldId-{{ i }}">{{ field.value }}</label>
                </div>
            </div>
        }
    </form>
    <ng-template pTemplate="footer">
        <button type="button" class="btn btn-secondary" (click)="closeDialog()" [jhiTranslate]="'artemisApp.tutorialGroupExportDialog.cancel'"></button>
        <button
            type="button"
            class="btn btn-primary"
            (click)="exportJSON()"
            [disabled]="selectedFields.length === 0"
            [jhiTranslate]="'artemisApp.tutorialGroupExportDialog.exportJSON'"
        ></button>
        <button
            type="button"
            class="btn btn-primary"
            (click)="exportCSV()"
            [disabled]="selectedFields.length === 0"
            [jhiTranslate]="'artemisApp.tutorialGroupExportDialog.exportCSV'"
        ></button>
    </ng-template>
</p-dialog>
