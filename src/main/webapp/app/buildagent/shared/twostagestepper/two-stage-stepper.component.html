<div class="two-stage-stepper d-flex align-items-center">
    @if (!isEditing) {
        <button type="button" class="btn btn-outline-secondary btn-sm concurrency-btn" [disabled]="!canDecrement" (click)="decrement()" [attr.aria-label]="'Decrease concurrency'">
            <fa-icon [icon]="faChevronDown" />
        </button>
    } @else {
        <button type="button" class="btn btn-success btn-sm concurrency-btn" (click)="confirm()" [attr.aria-label]="'Confirm changes'">
            <fa-icon [icon]="faCheck" />
        </button>
    }

    <div class="concurrency-display mx-2 text-center" (click)="startEditing()" style="cursor: pointer">
        <span class="concurrency-value">{{ tempValue }}</span>
    </div>

    @if (!isEditing) {
        <button type="button" class="btn btn-outline-secondary btn-sm concurrency-btn" [disabled]="!canIncrement" (click)="increment()" [attr.aria-label]="'Increase concurrency'">
            <fa-icon [icon]="faChevronUp" />
        </button>
    } @else {
        <button type="button" class="btn btn-danger btn-sm concurrency-btn" (click)="cancel()" [attr.aria-label]="'Cancel changes'">
            <fa-icon [icon]="faTimes" />
        </button>
    }
</div>
