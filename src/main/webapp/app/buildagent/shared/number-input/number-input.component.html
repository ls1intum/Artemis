<div class="number-input-wrapper" [ngbTooltip]="disabledTooltip()" [openDelay]="0" [closeDelay]="0" triggers="hover" placement="top">
    <div class="number-input btn-group" role="group">
        @if (!disabled()) {
            <button type="button" class="btn btn-outline-secondary btn-sm" [disabled]="!canDecrement" (click)="decrement()" [attr.aria-label]="'Decrease value'">
                <fa-icon [icon]="faChevronDown" />
            </button>
        }

        <input
            type="number"
            class="form-control btn-sm number-input-field"
            [value]="value()"
            [min]="minValue()"
            [max]="maxValue()"
            [disabled]="disabled()"
            (blur)="onInputBlur($event)"
        />

        @if (!disabled()) {
            <button type="button" class="btn btn-outline-secondary btn-sm" [disabled]="!canIncrement" (click)="increment()" [attr.aria-label]="'Increase value'">
                <fa-icon [icon]="faChevronUp" />
            </button>
        }
    </div>
</div>
