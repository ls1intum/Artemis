<div>
    @if (!this.isInEditView) {
        <jhi-apollon-diagram-list [courseId]="courseId()" (openDiagram)="handleDetailOpen($event)" (closeDialog)="closeModal()" />
    } @else {
        <jhi-apollon-diagram-detail [courseId]="courseId()" [apollonDiagramId]="this.apollonDiagramDetailId" (closeEdit)="handleDetailClose($event)" (closeModal)="closeModal()" />
    }
</div>
