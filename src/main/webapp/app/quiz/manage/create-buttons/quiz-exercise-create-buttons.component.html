<div class="d-flex flex-wrap justify-content-end">
    <jhi-quiz-create-button [course]="course()" [translationKey]="'artemisApp.quizExercise.create'" />
    <jhi-quiz-import-button [course]="course()" />
    @if (quizExercisesCount()) {
        <button
            class="btn btn-primary jh-create-entity create-quiz-exercise text-truncate mb-1 me-1"
            [routerLink]="['/course-management', course()?.id, 'quiz-exercises', 'export']"
        >
            <fa-icon [icon]="faFileExport" />
            <span jhiTranslate="artemisApp.quizExercise.home.exportLabel"></span>
            <fa-icon [icon]="faCheckDouble" />
        </button>
    }
</div>
