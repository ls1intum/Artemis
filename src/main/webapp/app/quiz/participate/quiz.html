<div class="quiz-header container">
    <h1>{{vm.quizExercise.course.title}} - {{vm.quizExercise.title}}</h1>
    <p ng-if="!vm.submission.submitted" data-translate="artemisApp.quizExercise.quizInstructions.default"></p>
    <p ng-if="vm.submission.submitted && !vm.showingResult" data-translate="artemisApp.quizExercise.quizInstructions.wait"></p>
    <p ng-if="vm.showingResult" data-translate="artemisApp.quizExercise.quizInstructions.result" data-translate-values="{userScore: vm.userScore, maxScore: vm.totalScore, percentage: vm.result.score}"></p>
</div>
<div class="quiz-content container">
    <div ng-repeat="question in vm.quizExercise.questions">
        <div class="question-index">
            <span data-translate="artemisApp.question.detail.title"></span>
            <span>{{$index+1}}:</span>
        </div>
        <multiple-choice-question question="question" selected-answer-options="vm.selectedAnswerOptions[question.id]" on-selection="vm.onSelectionChanged()" click-disabled="vm.submission.submitted || vm.remainingTimeSeconds < 0" show-result="vm.showingResult"></multiple-choice-question>
    </div>
</div>
<div class="quiz-footer">
    <div class="container">
        <div class="quiz-footer-content">
            <div>
                <div>
                    <span data-translate="artemisApp.quizExercise.questions" class="colon-suffix"></span>
                    {{vm.quizExercise.questions.length}}
                </div>
                <div>
                    <span data-translate="artemisApp.question.totalScore" class="colon-suffix"></span>
                    {{vm.totalScore}}
                </div>
            </div>
            <div id="remaining-time">
                <div>
                    <span data-translate="artemisApp.quizExercise.remainingTime" class="colon-suffix"></span>
                    <span id="remaining-time-value" ng-class="{'time-critical': vm.remainingTimeSeconds < 60 || vm.remainingTimeSeconds < vm.quizExercise.duration / 4, 'time-warning': vm.remainingTimeSeconds < 120 || vm.remainingTimeSeconds < vm.quizExercise.duration / 2}">
                        {{vm.remainingTimeText}}
                    </span>
                </div>
                <div>
                    <span ng-if="vm.isSaving">Saving Answers...</span>
                    <span ng-if="!vm.isSaving" uib-tooltip="{{vm.submission.adjustedSubmissionDate | date:'MMM d, y HH:mm:ss'}}" tooltip-placement="right">
                        <span ng-if="!vm.submission.submitted" data-translate="artemisApp.quizExercise.lastSaved" class="colon-suffix"></span>
                        <span ng-if="vm.submission.submitted" data-translate="artemisApp.quizExercise.submitted" class="colon-suffix"></span>
                        <span ng-if="vm.justSaved" data-translate="justNow"></span>
                        <span ng-if="!vm.justSaved">{{vm.lastSavedTimeText}}</span>
                    </span>
                </div>
            </div>
            <button ng-if="!vm.submission.submitted" ng-disabled="vm.isSubmitting || vm.remainingTimeSeconds < 0" class="btn btn-success btn-lg" data-translate="entity.action.submit" ng-click="vm.onSubmit()"></button>
            <button ng-if="vm.submission.submitted" disabled class="btn btn-success btn-lg" data-translate="artemisApp.quizExercise.submitted"></button>
        </div>
    </div>
</div>
<div class="quiz-submitted-overlay alert alert-success" ng-if="vm.submission.submitted && !vm.showingResult">
    <span data-translate="artemisApp.quizExercise.successfullySubmittedText"></span>
</div>
