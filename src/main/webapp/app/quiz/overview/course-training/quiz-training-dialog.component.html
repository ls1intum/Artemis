<p-dialog [(visible)]="visible" [modal]="true" [closable]="closable()" [style]="{ width: '600px', height: 'auto' }" [appendTo]="'body'" [draggable]="false">
    <ng-template pTemplate="header">
        <h5 jhiTranslate="artemisApp.quizTraining.theQuizTraining"></h5>
    </ng-template>
    <h6 jhiTranslate="artemisApp.quizTraining.howItWorks.title"></h6>
    <p jhiTranslate="artemisApp.quizTraining.howItWorks.content"></p>
    <h6 jhiTranslate="artemisApp.quizTraining.leagues.title"></h6>
    <p jhiTranslate="artemisApp.quizTraining.leagues.content"></p>
    <table class="w-40">
        <tr>
            <td class="align-middle pb-2">
                <jhi-league-icon [class]="'small-icon'" [league]="'Bronze'" />
            </td>
            <td class="align-middle pb-2 ps-2" jhiTranslate="artemisApp.quizTraining.bronze"></td>
            <td class="align-middle pb-2 text-start">0 - 50</td>
        </tr>
        <tr>
            <td class="align-middle pb-2">
                <jhi-league-icon [class]="'small-icon'" [league]="'Silver'" />
            </td>
            <td class="align-middle pb-2 ps-2" jhiTranslate="artemisApp.quizTraining.silver"></td>
            <td class="align-middle pb-2 text-start">50 - 150</td>
        </tr>
        <tr>
            <td class="align-middle pb-2">
                <jhi-league-icon [class]="'small-icon'" [league]="'Gold'" />
            </td>
            <td class="align-middle pb-2 ps-2" jhiTranslate="artemisApp.quizTraining.gold"></td>
            <td class="align-middle pb-2 text-start">150 - 300</td>
        </tr>
        <tr>
            <td class="align-middle pb-2">
                <jhi-league-icon [class]="'small-icon'" [league]="'Diamond'" />
            </td>
            <td class="align-middle pb-2 ps-2" jhiTranslate="artemisApp.quizTraining.diamond"></td>
            <td class="align-middle pb-2 text-start">300 - 500</td>
        </tr>
        <tr>
            <td class="align-middle pb-2">
                <jhi-league-icon [class]="'small-icon'" [league]="'Master'" />
            </td>
            <td class="align-middle pb-2 ps-2" jhiTranslate="artemisApp.quizTraining.master"></td>
            <td class="align-middle pb-2 text-start">500+</td>
        </tr>
    </table>
    <p class="mt-3" jhiTranslate="artemisApp.quizTraining.scoring.content"></p>

    @if (showLeaderboardSettings()) {
        <h6 class="mb-3" jhiTranslate="artemisApp.quizTraining.leaderboardSetting"></h6>
        <div class="leaderboard-toggle d-flex align-items-center">
            <p-toggleswitch [(ngModel)]="showInLeaderboard" />
            <span class="ms-2" jhiTranslate="artemisApp.quizTraining.showInLeaderboard"></span>
            <i class="pi pi-question-circle ms-2" [pTooltip]="'artemisApp.userSettings.quizTrainingSettings.leaderboardVisibilityInfo' | artemisTranslate" tooltipPosition="right">
            </i>
        </div>

        <ng-template pTemplate="footer">
            <jhi-button [title]="'artemisApp.quizTraining.save'" (click)="save.emit()" />
        </ng-template>
    }
</p-dialog>
