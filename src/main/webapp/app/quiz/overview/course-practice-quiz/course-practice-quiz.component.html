<div>
    @if (questions().length > 0) {
        @if (currentQuestion(); as question) {
            @if (question.type === MULTIPLE_CHOICE) {
                <jhi-multiple-choice-question [question]="question" [selectedAnswerOptions]="selectedAnswerOptions.get(question.id!) || []" [questionIndex]="currentIndex() + 1" />
            }
            @if (question.type === SHORT_ANSWER) {
                <jhi-short-answer-question [question]="question" [submittedTexts]="shortAnswerSubmittedTexts.get(question.id!) || []" [questionIndex]="currentIndex() + 1" />
            }
            @if (question.type === DRAG_AND_DROP) {
                <jhi-drag-and-drop-question [question]="question" [mappings]="dragAndDropMappings.get(question.id!) || []" [questionIndex]="currentIndex() + 1" />
            }
            <jhi-button class="ms-2" [title]="'artemisApp.exercise.submit'" />
            <jhi-button class="ms-2" (onClick)="nextQuestion()" [title]="'artemisApp.exercise.nextQuestion'" />
        }
    }
</div>
