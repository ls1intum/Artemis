<div class="row">
    <div class="col-12">
        <h2>{{ 'artemisApp.pages.courseTutorialGroupOverview.title' | artemisTranslate }}</h2>
        @if (tutorialGroups && tutorialGroups.length > 0) {
            <jhi-tutorial-groups-table
                [tutorialGroups]="tutorialGroups"
                [course]="course"
                [showChannelColumn]="configuration?.useTutorialGroupChannels! && isMessagingEnabled(course)"
            >
            </jhi-tutorial-groups-table>
        }
    </div>
</div>
