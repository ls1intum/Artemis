<div class="result-history-wrapper">
    <div class="result-history-element" [class.previous-history-element]="showPreviousDivider">
        <div class="result-divider"></div>
    </div>
    @for (entry of displayedEntries; track entry; let i = $index) {
        @if (Result.isResult(entry)) {
            <div class="result-history-element">
                <div class="result-score">
                    <div
                        class="result-score-icon"
                        [ngClass]="getTextColorClass(entry, evaluateTemplateStatus(exercise, entry.participation, entry, false, MissingResultInfo.NONE))"
                    >
                        <fa-icon [icon]="getResultIconClass(entry, evaluateTemplateStatus(exercise, entry.participation, entry, false, MissingResultInfo.NONE))" size="xl" />
                    </div>
                    <jhi-result
                        class="result-score-info text-center"
                        [exercise]="exercise"
                        [result]="entry"
                        [participation]="entry.participation!"
                        [showUngradedResults]="true"
                        [showBadge]="true"
                        [showIcon]="false"
                    />
                </div>
                <div class="result-divider" [ngStyle]="i === 0 && movedLastRatedResult ? { 'border-top': '1px dashed' } : {}"></div>
            </div>
        }
        @if (SelfLearningFeedbackRequest.isSelfLearningFeedbackRequest(entry) && !SelfLearningFeedbackRequest.isCompletedAndSuccessful(entry)) {
            <div class="result-history-element">
                <div class="result-score">
                    <div class="result-score-icon" [ngClass]="getSelfLearningFeedbackTextColorClass(entry)">
                        <fa-icon [icon]="getSelfLearningIconClass(entry)" size="xl" />
                    </div>
                    <jhi-self-learning-feedback class="result-score-info text-center" [selfLearningFeedbackRequest]="entry" [showIcon]="false" />
                </div>
                <div class="result-divider" [ngStyle]="i === 0 && movedLastRatedResult ? { 'border-top': '1px dashed' } : {}"></div>
            </div>
        }
    }
</div>
