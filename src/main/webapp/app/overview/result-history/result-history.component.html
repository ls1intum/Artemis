<div class="result-history-wrapper ms-3">
    <div class="result-history-element previous-history-element" *ngIf="showPreviousDivider">
        <div class="result-divider"></div>
    </div>
    <div class="result-history-element" *ngFor="let result of results">
        <div *ngIf="!!result" class="result-score" [ngbTooltip]="result.completionDate | artemisDate" placement="top" container="body">
            <div class="result-score-icon" [ngClass]="resultClass(result)">
                <fa-icon [icon]="resultIcon(result)"></fa-icon>
            </div>
            <div class="result-score-info text-center">
                <div>{{ roundScoreSpecifiedByCourseSettings(result.score, getCourseFromExercise(result.participation!.exercise!)) }}%</div>
                <div *ngIf="maxScore && absoluteResult(result)">{{ absoluteResult(result) }} of {{ maxScore }} pts.</div>
                <div *ngIf="!maxScore || !absoluteResult(result)">{{ result.resultString }}</div>
            </div>
        </div>
        <div class="result-divider"></div>
    </div>
</div>
