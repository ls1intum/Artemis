<div class="result-history-wrapper">
    <div class="result-history-element" [class.previous-history-element]="showPreviousDivider">
        <div class="result-divider"></div>
    </div>
    <div class="result-history-element" *ngFor="let result of displayedResults; let i = index">
        <div class="result-score">
            <div class="result-score-icon" [ngClass]="getTextColorClass(result, evaluateTemplateStatus(exercise, result.participation, result, false, MissingResultInfo.NONE))">
                <fa-icon [icon]="getResultIconClass(result, evaluateTemplateStatus(exercise, result.participation, result, false, MissingResultInfo.NONE))" size="xl"></fa-icon>
            </div>
            <jhi-result
                class="result-score-info text-center"
                [exercise]="exercise"
                [result]="result"
                [participation]="result.participation!"
                [showUngradedResults]="true"
                [showBadge]="true"
                [short]="true"
                [showIcon]="false"
            >
            </jhi-result>
        </div>
        <div class="result-divider" [ngStyle]="i === 0 && movedLastRatedResult ? { 'border-top': '1px dashed' } : {}"></div>
    </div>
</div>
