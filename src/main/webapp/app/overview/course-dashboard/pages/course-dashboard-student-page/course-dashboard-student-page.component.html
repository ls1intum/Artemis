<div class="row m-0">
    <div class="col-4 p-0 pe-2">
        <jhi-general-course-info-section [courseId]="courseId()" [irisEnabled]="irisEnabled()" />
        @if (irisEnabled()) {
            <div class="mt-4">
                <h5 class="m-0">Iris</h5>
                <hr class="my-2" />
                <div class="position-relative iris-container">
                    <jhi-course-chatbot [courseId]="courseId()" />
                </div>
            </div>
        }
    </div>
    <div class="col-8 p-0 ps-2">
        <jhi-course-performance-section [courseId]="courseId()" />
    </div>
</div>
