<div>
    <div class="d-flex justify-content-between align-items-center">
        <h5 class="m-0">Your performance</h5>
        <div class="d-flex justify-content-center align-items-center">
            <small>overall Performance:</small>
            <h4 class="m-0 ms-2">
                <span class="badge text-bg-success text-white">{{ points() }} / {{ maxPoints() }}</span>
            </h4>
        </div>
    </div>
    <hr class="my-2" />
    <div class="performance-container">
        <jhi-course-exercise-performance [exercisePerformance]="exercisePerformance()" (onSelect)="expandCourseCompetencyItems($event)" />
        <hr />
        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <h6 class="m-0">Course competencies</h6>
                @if (learningPathsEnabled()) {
                    <button type="button" class="btn btn-sm btn-primary" [routerLink]="['/courses', courseId(), 'learning-path']">Continue learning path</button>
                }
            </div>
            <div class="text-secondary">
                <fa-icon [icon]="faCircleInfo" />
                <em><small>Select an exercise in the graph to open the corresponding course competency</small></em>
            </div>
        </div>
        <div>
            @if (isLoading()) {
                <div class="row justify-content-center p-2">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only" jhiTranslate="loading"></span>
                    </div>
                </div>
            } @else {
                <jhi-course-competency-accordion [courseId]="courseId()" />
            }
        </div>
    </div>
</div>
