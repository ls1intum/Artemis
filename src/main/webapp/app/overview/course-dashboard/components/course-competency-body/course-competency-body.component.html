<hr class="m-0 mb-2" />
@if (isLoading()) {
    <div class="row justify-content-center align-items-center h-100">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only" jhiTranslate="loading"></span>
        </div>
    </div>
} @else {
    <div class="px-3 py-2 row m-0">
        @if (promptForJolRating()) {
            <div class="col-4 p-0">
                <jhi-judgement-of-learning-rating [competencyId]="courseCompetencyId()" [courseId]="courseId()" [mastery]="mastery()" [rating]="currentJolRating()" />
            </div>
        }
        <div class="col-8 learning-objects-container" [ngClass]="{ 'pe-0': learningObjects().length > 0, 'p-0': learningObjects().length == 0 }">
            @for (learningObject of learningObjects(); track learningObject.id; let last = $last) {
                <div class="d-flex justify-content-start align-items-center">
                    <fa-icon [icon]="learningObject.type == LearningObjectType.EXERCISE ? faListCheck : faChalkboardUser" />
                    <span class="ms-2">{{ learningObject.name }}</span>
                    @if (learningObject.completed) {
                        <fa-icon [icon]="faCheckCircle" class="ms-1 text-success" />
                    }
                </div>
                @if (!last) {
                    <hr class="my-2" />
                }
            } @empty {
                <em class="text-secondary" jhiTranslate="artemisApp.studentDashboard.coursePerformanceSection.courseCompetencies.body.noLearningObjects"></em>
            }
        </div>
    </div>
}
