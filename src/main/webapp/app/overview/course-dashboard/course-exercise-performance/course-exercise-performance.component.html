<div>
    <h4>{{ 'artemisApp.courseStudentDashboard.exercisePerformance.title' | artemisTranslate }}</h4>
    <div #containerRef class="mt-2 justify-content-center">
        <ngx-charts-line-chart
            [view]="[containerRef.offsetWidth, 200]"
            [results]="ngxData"
            [scheme]="ngxColor"
            [legend]="true"
            [legendTitle]="''"
            [xAxis]="false"
            [autoScale]="true"
            [yAxis]="true"
            [yAxisLabel]="'artemisApp.courseStudentDashboard.exercisePerformance.yAxisLabel' | artemisTranslate"
            [showYAxisLabel]="true"
        >
            <ng-template #tooltipTemplate let-model="model">
                <div class="d-flex flex-column align-items-start py-2">
                    <b class="mb-1">{{ model.name }}</b>
                    {{ model.series }}: {{ round(model.value, 1) }}%
                </div>
            </ng-template>
            <ng-template #seriesTooltipTemplate let-model="model">
                @if (!model.isEmpty) {
                    <div class="d-flex flex-column align-items-start py-2">
                        <b class="mb-1">{{ model[0].name }}</b>
                        @for (entry of model; track entry) {
                            <div class="d-flex align-items-center gap-1">
                                <span class="tooltip-label-color" [style.background-color]="entry.color"></span>
                                {{ entry.series }}: {{ round(entry.value, 1) }}%
                            </div>
                        }
                    </div>
                }
            </ng-template>
        </ngx-charts-line-chart>
    </div>
</div>
