<div class="d-flex justify-content-between gap-3">
    @if (course) {
        <div [ngClass]="{ 'sidebar-collapsed': isCollapsed }">
            <jhi-sidebar [itemSelected]="examSelected" [courseId]="courseId" [sidebarData]="sidebarData" />
        </div>

        @if (examSelected) {
            <div class="vw-100 module-bg rounded-3 pb-3">
                <router-outlet />
            </div>
        } @else {
            <div class="vw-100 module-bg rounded-3 px-3 d-flex justify-content-between">
                <div class="col-12 text-center my-auto">Please select an Exam.</div>
            </div>
        }
    }
</div>
