<div class="d-flex justify-content-between gap-3">
    @if (course) {
        <div [ngClass]="{ 'sidebar-collapsed': isCollapsed }" [hidden]="isExamStarted">
            <jhi-sidebar [itemSelected]="examSelected" [courseId]="courseId" [sidebarData]="sidebarData" />
        </div>

        @if (examSelected) {
            <div class="vw-100 module-bg rounded-3">
                <div class="card-body">
                    <router-outlet (deactivate)="onSubRouteDeactivate()" />
                </div>
            </div>
        } @else {
            <div class="vw-100 module-bg rounded-3 p-3 d-flex justify-content-between">
                <div class="col-12 text-center my-auto" jhiTranslate="artemisApp.courseOverview.exams.selectExam"></div>
            </div>
        }
    }
</div>
