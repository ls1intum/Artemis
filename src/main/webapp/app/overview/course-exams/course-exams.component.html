<div class="d-flex justify-content-between gap-3">
    @if (course) {
        <div id="exam-sidebar-test" [ngClass]="{ 'sidebar-collapsed': isCollapsed }" [hidden]="isExamStarted">
            <jhi-sidebar [itemSelected]="examSelected" [courseId]="courseId" [sidebarData]="sidebarData" [collapseState]="DEFAULT_COLLAPSE_STATE" />
        </div>

        @if (examSelected) {
            <div class="vw-100 module-bg rounded-3" style="min-width: 200px">
                <router-outlet (deactivate)="onSubRouteDeactivate()" />
            </div>
        } @else {
            <div class="vw-100 module-bg rounded-3 p-3 d-flex justify-content-between">
                <div class="col-12 text-center my-auto" jhiTranslate="artemisApp.courseOverview.exams.selectExam"></div>
            </div>
        }
    }
</div>
