<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">{{ 'loading' | translate }}</span>
    </div>
</div>

<div *ngIf="!isLoading" class="card-deck">
    <jhi-learning-goal-card class="mx-auto" *ngFor="let learningGoal of learningGoals; index as i; trackBy: identify" [learningGoal]="learningGoal"></jhi-learning-goal-card>
</div>
