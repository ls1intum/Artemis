<ng-container>
    <fa-icon *ngIf="isArchived" [icon]="faBoxArchive" size="xs"></fa-icon>
    <fa-icon *ngIf="isPublic" [icon]="faHashtag" size="xs"></fa-icon>
    <fa-icon *ngIf="!isPublic" [icon]="faLock" size="xs"></fa-icon>
    <fa-icon *ngIf="isAnnouncementChannel" [icon]="faBullhorn" size="xs"></fa-icon>
</ng-container>
