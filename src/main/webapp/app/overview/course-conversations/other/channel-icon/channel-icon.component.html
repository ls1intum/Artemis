<ng-container>
    @if (isArchived) {
        <fa-icon [icon]="faBoxArchive" size="xs"></fa-icon>
    }
    @if (isPublic) {
        <fa-icon [icon]="faHashtag" size="xs"></fa-icon>
    }
    @if (!isPublic) {
        <fa-icon [icon]="faLock" size="xs"></fa-icon>
    }
    @if (isAnnouncementChannel) {
        <fa-icon [icon]="faBullhorn" size="xs"></fa-icon>
    }
</ng-container>
