<ng-container>
    <fa-icon *ngIf="isArchived === true" [icon]="faBoxArchive" size="xs"></fa-icon>
    <fa-icon *ngIf="isPublic === true" [icon]="faHashtag" size="xs"></fa-icon>
    <fa-icon *ngIf="isPublic === false" [icon]="faLock" size="xs"></fa-icon>
    <fa-icon *ngIf="isAnnouncementChannel === true" [icon]="faBell" size="xs"></fa-icon>
</ng-container>
