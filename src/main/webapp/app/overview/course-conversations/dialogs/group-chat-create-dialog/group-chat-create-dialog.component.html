@if (isInitialized) {
    <div>
        <div class="modal-header">
            <h4 class="modal-title">
                <span jhiTranslate="artemisApp.dialogs.createGroupChat.title"></span>
            </h4>
            <button type="button" class="btn-close dismiss" (click)="clear()"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="onSubmit()" [formGroup]="form">
                <jhi-course-users-selector
                    formControlName="selectedUsers"
                    [courseId]="course.id!"
                    [label]="'artemisApp.dialogs.createGroupChat.userSelectorLabel' | artemisTranslate"
                />
                @if (selectedUsersControl?.invalid && (selectedUsersControl?.dirty || selectedUsersControl?.touched)) {
                    <div class="alert alert-danger">
                        @if (selectedUsersControl?.errors?.required) {
                            <div jhiTranslate="artemisApp.dialogs.createGroupChat.requiredError"></div>
                        }
                        @if (selectedUsersControl?.errors?.maxlength) {
                            <div jhiTranslate="artemisApp.dialogs.createGroupChat.maxError" [translateValues]="{ max: 9 }"></div>
                        }
                    </div>
                }
                <div class="row mt-3">
                    <div class="col-12 text-end">
                        <button type="submit" id="submitButton" [disabled]="!isSubmitPossible" class="btn btn-primary">
                            <span jhiTranslate="artemisApp.dialogs.createGroupChat.confirmButton"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
}
