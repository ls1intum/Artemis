@if (isInitialized) {
    <div>
        <div class="modal-header">
            <h4 class="modal-title">
                @if (getAsChannel(activeConversation); as channel) {
                    <span>
                        {{ 'artemisApp.dialogs.addUsers.addUsersToChannel' | artemisTranslate }}
                        <jhi-channel-icon [isPublic]="channel.isPublic!" [isArchived]="channel.isArchived!" [isAnnouncementChannel]="channel.isAnnouncementChannel!" />
                        {{ conversationService.getConversationName(channel) }}
                    </span>
                }
                @if (getAsGroupChat(activeConversation)) {
                    <span jhiTranslate="artemisApp.dialogs.addUsers.addUsersToGroupChat"></span>
                }
            </h4>
            <button type="button" class="btn-close" (click)="dismiss()"></button>
        </div>
        <div class="modal-body">
            <jhi-conversation-add-users-form
                [maxSelectable]="maxSelectable"
                [courseId]="course.id!"
                (formSubmitted)="onFormSubmitted($event)"
                [activeConversation]="activeConversation"
            />
        </div>
    </div>
}
