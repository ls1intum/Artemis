<!-- expanded post to display post and answerPosts as thread -->
<div class="h-100">
    <div class="postings-container expanded-thread">
        <div class="draggable-left">
            <fa-icon [icon]="faGripLinesVertical"></fa-icon>
        </div>
        <div class="card">
            <!-- header -->
            <div
                class="card-header d-flex bg-primary text-white"
                [ngbTooltip]="'artemisApp.conversationsLayout.threadSideBar.close' | artemisTranslate"
                (click)="closePostThread.emit()"
            >
                <div class="row flex-grow-1">
                    <div class="col">
                        <h5 class="mb-0 fw-medium" jhiTranslate="artemisApp.conversationsLayout.threadSideBar.label">Thread</h5>
                    </div>
                    <div class="col-auto">
                        <fa-icon [icon]="faXmark"></fa-icon>
                    </div>
                </div>
            </div>
            <!-- body -->
            <div class="card-body pt-0 scrollbar wrapper-scroll-y">
                <div class="my-2" *ngIf="post !== undefined">
                    <jhi-post
                        [readOnlyMode]="readOnlyMode"
                        [posting]="post"
                        [showAnswers]="true"
                        [isCourseMessagesPage]="true"
                        [isThreadSidebar]="true"
                        [lastReadDate]="activeConversation?.lastReadDate"
                    >
                    </jhi-post>
                    <div class="message-input">
                        <jhi-message-reply-inline-input *ngIf="!readOnlyMode" [posting]="createdAnswerPost" (onCreate)="createdAnswerPost = createEmptyAnswerPost()">
                        </jhi-message-reply-inline-input>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
