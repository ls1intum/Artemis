<div *ngIf="activeConversation && course" class="conversation-header">
    <div class="d-flex justify-content-between">
        <div>
            <h3 class="conversation-name d-inline-block rounded p-2 info" (click)="openConversationDetailDialog($event, INFO)">
                <ng-container *ngIf="getAsChannel(activeConversation) as channel">
                    <jhi-channel-icon [isPublic]="channel.isPublic!" [isArchived]="channel.isArchived!" [isAnnouncementChannel]="channel.isAnnouncementChannel!"></jhi-channel-icon>
                </ng-container>
                <ng-container *ngIf="getAsGroupChat(activeConversation) as groupChat">
                    <jhi-group-chat-icon></jhi-group-chat-icon>
                </ng-container>
                {{ conversationService.getConversationName(activeConversation, true) }}
            </h3>
        </div>
        <ng-container *ngIf="getAsChannel(activeConversation) as channel">
            <div *ngIf="channel.tutorialGroupId && channel.tutorialGroupTitle" class="p-2">
                <a class="btn btn-info" [routerLink]="['/courses', course.id, 'tutorial-groups', channel.tutorialGroupId]" role="button">{{
                    'artemisApp.entities.tutorialGroup.channelReverse' | artemisTranslate : { title: channel.tutorialGroupTitle }
                }}</a>
            </div>
        </ng-container>
        <div>
            <div class="btn-toolbar p-2" role="toolbar">
                <div class="btn-group me-2" role="group">
                    <button type="button" class="btn btn-outline-secondary members" (click)="openConversationDetailDialog($event, MEMBERS)">
                        <fa-icon [icon]="faUserGroup"></fa-icon> {{ activeConversation.numberOfMembers || 0 }}
                    </button>
                    <button type="button" class="btn btn-outline-secondary addUsers" (click)="openAddUsersDialog($event)" *ngIf="canAddUsers(activeConversation)">
                        <fa-icon [icon]="faUserPlus"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <ng-container *ngIf="getAsChannel(activeConversation) as channel">
        <div *ngIf="channel.topic && channel.topic.length > 0" class="text-body-secondary d-flex justify-content-between px-2">
            <span class="d-inline-block conversation-topic">{{ channel.topic }}</span>
        </div>
    </ng-container>
</div>
