<div class="conversation-list-entry" *ngIf="conversation" [class.active]="isActive">
    <div>
        <span class="conversation-name">
            <ng-container *ngIf="getAsChannel(conversation) as channel">
                <jhi-channel-icon [isPublic]="channel.isPublic!" [isArchived]="channel.isArchived!"></jhi-channel-icon>
            </ng-container>
            <ng-container *ngIf="getAsGroupChat(conversation) as groupChatDto">
                <jhi-group-chat-icon></jhi-group-chat-icon>
            </ng-container>
            {{ getConversationName(conversation) }}
        </span>
        <span [hidden]="!isConversationUnread(conversation)">
            <fa-icon [icon]="faMessage"></fa-icon>
        </span>
    </div>
    <div class="interaction" (click)="$event.stopPropagation()">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" ngbDropdownToggle>
                <fa-icon [icon]="faEllipsis" size="xs"></fa-icon>
            </button>
            <div ngbDropdownMenu>
                <button ngbDropdownItem (click)="openConversationDetailDialog($event)" *ngIf="!isOneToOneChat(conversation)">Settings</button>
                <button ngbDropdownItem (click)="onHiddenClicked($event)">{{ conversation.isHidden ? 'Show' : 'Hide' }}</button>
                <button ngbDropdownItem (click)="onFavoriteClicked($event)">{{ conversation.isFavorite ? 'Unfavorite' : 'Favorite' }}</button>
            </div>
        </div>
    </div>
</div>
