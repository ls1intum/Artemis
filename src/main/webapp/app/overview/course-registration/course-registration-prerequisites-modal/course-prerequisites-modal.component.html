<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="artemisApp.prerequisite.title"></h4>
    <button (click)="clear()" aria-hidden="true" class="btn-close" data-dismiss="modal" type="button"></button>
</div>
<div class="modal-body">
    <div class="container">
        @if (isLoading) {
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only" jhiTranslate="loading"></span>
                </div>
            </div>
        } @else {
            <div class="row justify-content-center gx-5 gy-2">
                @for (prerequisite of prerequisites; track prerequisite.id; let i = $index) {
                    <jhi-competency-card class="col-12 col-lg-6" [competency]="prerequisite" [isPrerequisite]="true" />
                }
            </div>
        }
    </div>
</div>
