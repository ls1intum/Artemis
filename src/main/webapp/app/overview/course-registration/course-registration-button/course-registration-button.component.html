<jhi-confirm-button
    *ngIf="course.enrollmentConfirmationMessage!"
    (onConfirm)="registerForCourse(course.id!)"
    title="artemisApp.studentDashboard.register.registerForCourse"
    confirmationText="{{ course.enrollmentConfirmationMessage! }}"
    confirmationTitle="artemisApp.studentDashboard.register.courseSignupConfirmationTitle"
    [disabled]="loading"
    [translateText]="false"
    [textIsMarkdown]="true"
>
</jhi-confirm-button>
<button *ngIf="!course.enrollmentConfirmationMessage!" class="btn btn-primary" (click)="registerForCourse(course.id!)" [disabled]="loading">
    {{ 'artemisApp.studentDashboard.register.registerForCourse' | artemisTranslate }}
</button>
