<div>
    <h3 jhiTranslate="artemisApp.studentDashboard.enroll.title"></h3>
    <div class="col-12 mb-3">
        <input type="text" class="form-control" [(ngModel)]="searchTermString" (input)="applySearch()" [placeholder]="'artemisApp.course.searchForCourse' | artemisTranslate" />
    </div>
    @if (coursesToSelect) {
        <div class="col-12 col-sm-auto">
            <table class="table table-striped">
                <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="transition()">
                        <th jhiSortBy="title">
                            <span jhiTranslate="artemisApp.studentDashboard.course"></span>
                            <fa-icon [icon]="faSort" />
                        </th>
                        <th jhiSortBy="semester">
                            <span jhiTranslate="artemisApp.course.semester"></span>
                            <fa-icon [icon]="faSort" />
                        </th>
                        <th>
                            <span jhiTranslate="artemisApp.course.description"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    @for (course of filteredCoursesToSelect; track course) {
                        <tr>
                            <td>
                                <span>{{ course.title }}</span>
                            </td>
                            <td>
                                <span>{{ course.semester }}</span>
                            </td>
                            <td>
                                <span>{{ course.description }}</span>
                            </td>
                            <td class="text-end">
                                <jhi-course-prerequisites-button [course]="course" />
                            </td>
                            <td class="text-end">
                                <jhi-course-registration-button [course]="course" (onRegistration)="removeCourseFromList(course.id!)" />
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    }
    @if (!loading && !coursesToSelect) {
        <div class="col-12 col-sm-auto" jhiTranslate="artemisApp.studentDashboard.enroll.noCourse"></div>
    }
    @if (loading && !coursesToSelect) {
        <div class="col-12 col-sm-auto d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only" jhiTranslate="artemisApp.studentDashboard.enroll.coursesLoading"></span>
            </div>
        </div>
    }
</div>
