<div *ngIf="feedbackItem" class="feedback-item">
    <div class="feedback-item__header">
        <h4 class="feedback-item__category">{{ feedbackItem.name }}</h4>
        <span class="feedback-item__points" *ngIf="feedbackItem.credits">
            {{ roundValueSpecifiedByCourseSettings(feedbackItem.credits, course) }}P
            <fa-icon
                *ngIf="feedbackItem.type === 'Subsequent'"
                [icon]="faExclamationTriangle"
                [ngbTooltip]="'artemisApp.assessment.subsequentFeedback' | artemisTranslate"
            ></fa-icon>
        </span>
    </div>

    <jhi-feedback-collapse *ngIf="feedbackItem.text" [text]="feedbackItem.text!"></jhi-feedback-collapse>
    <p *ngElse jhiTranslate="artemisApp.result.noFeedback">No feedback available</p>
</div>

<details *ngIf="feedbackItemGroup" class="feedback-item-group" [open]="feedbackItemGroup.open">
    <summary class="feedback-item-group__summary" [ngStyle]="{ background: feedbackItemGroup.color }">
        <div class="feedback-item-group__summary__content">
            <h4 class="feedback-item__category">
                {{ feedbackItemGroup.name | titlecase }}
            </h4>

            <span *ngIf="feedbackItemGroup.credits !== 0" class="feedback-item__points">{{ roundValueSpecifiedByCourseSettings(feedbackItemGroup.credits, course) }}P </span>
        </div>
    </summary>

    <div class="feedback-item-group__members">
        <jhi-feedback-item-node *ngFor="let feedbackItem of feedbackItemGroup.members" [feedbackItemNode]="feedbackItem" [course]="course"></jhi-feedback-item-node>
    </div>
</details>
