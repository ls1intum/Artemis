<form>
    <div class="modal-header">
        <h4 class="modal-title">
            <span jhiTranslate="artemisApp.assessment.suggestionPendingDialog.title">Pending Feedback Suggestions</span>
        </h4>
        <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="close(false)"></button>
    </div>
    <div class="modal-body">
        <p jhiTranslate="artemisApp.assessment.suggestionPendingDialog.description">
            There are pending feedback suggestions available. They will be discarded. Do you really want to submit?
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close(false)">
            <fa-icon [icon]="faBan"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ngClass="btn btn-primary" (click)="close(true)">
            <span jhiTranslate="artemisApp.assessment.suggestionPendingDialog.discardAndSubmit">Discard suggestions & submit</span>
        </button>
    </div>
</form>
