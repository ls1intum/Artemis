<div>
    <label class="label-narrow" jhiTranslate="artemisApp.team.sourceFile.label">Source file</label>
    <jhi-help-icon text="artemisApp.team.sourceFile.tooltip" class="me-1"></jhi-help-icon>
    @if (loading) {
        <fa-icon class="loading-spinner" [icon]="faSpinner" [spin]="true"></fa-icon>
    }
</div>
<div class="custom-file">
    <input id="importFileInput" type="file" accept=".json,.csv" class="custom-file-input" (change)="setImportFile($event)" placeholder="Upload file..." />
</div>
