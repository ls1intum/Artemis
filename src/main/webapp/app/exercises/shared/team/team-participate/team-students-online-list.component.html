<div>
    <h5 class="fw-medium">Team</h5>
    <ul class="team-students-online-list">
        <li class="student-item" *ngFor="let student of studentList" [ngClass]="{ online: isOnline(student) }">
            <div class="indicator">
                <div *ngIf="isOther(student) && isTyping(student); else circle" class="typing-indicator">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <ng-template #circle>
                    <fa-icon class="student-status" [icon]="faCircle" size="sm"></fa-icon>
                </ng-template>
            </div>
            <span class="student-name">{{ student.name }} <span *ngIf="isSelf(student)" class="text-body-secondary">(you)</span></span>
            <span
                *ngIf="isOther(student) && lastActionDate(student)"
                ngbTooltip="{{ lastActionDate(student)!.fromNow() }}"
                triggers="click:blur"
                position="top"
                tooltipClass="student-last-action-tooltip"
            >
                <button class="student-last-action-trigger ms-1">
                    <fa-icon [icon]="faHistory"></fa-icon>
                </button>
            </span>
        </li>
    </ul>
</div>
