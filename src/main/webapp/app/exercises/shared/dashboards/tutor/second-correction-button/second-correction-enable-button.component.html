<div class="btn-group">
    <!-- Enable second correction with this button -->
    @if (!secondCorrectionEnabled) {
        <button (click)="triggerSecondCorrectionButton()" class="btn btn-success float-end btn-sm">
            <fa-icon [icon]="faToggleOn" [fixedWidth]="true"></fa-icon>&nbsp;{{ 'artemisApp.exerciseAssessmentDashboard.toggleSecondCorrectionOn' | artemisTranslate }}
            @if (togglingSecondCorrectionButton) {
                <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
            }
        </button>
    }
    <!-- Disable second correction with this button -->
    @if (secondCorrectionEnabled) {
        <button (click)="triggerSecondCorrectionButton()" class="btn btn-danger float-end btn-sm">
            <fa-icon [icon]="faToggleOff" [fixedWidth]="true"></fa-icon>&nbsp;{{ 'artemisApp.exerciseAssessmentDashboard.toggleSecondCorrectionOff' | artemisTranslate }}
            @if (togglingSecondCorrectionButton) {
                <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
            }
        </button>
    }
</div>
