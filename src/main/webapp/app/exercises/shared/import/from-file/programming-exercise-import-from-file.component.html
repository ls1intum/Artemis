<form>
    <div class="modal-header">
        <h4 class="modal-title">Import an Exercise from File</h4>
        <jhi-help-icon text="artemisApp.programmingExercise.importFromFile.description"></jhi-help-icon>
        <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="clear()"></button>
    </div>
    <div class="modal-body">
        <input type="file" (change)="setFileForExerciseImport($event)" />

        <jhi-button
            id=" upload-exercise"
            [disabled]="fileForImport === undefined"
            [icon]="faUpload"
            [title]="'artemisApp.programmingExercise.importFromFile.uploadForImport'"
            (onClick)="uploadExercise()"
        ></jhi-button>
    </div>
</form>
