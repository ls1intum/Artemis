@if ((isAthenaEnabled$ | async) && modulesAvailable) {
    <div class="form-group">
        <div class="form-check">
            <input
                type="checkbox"
                class="form-check-input"
                name="feedbackSuggestionsEnabledCheck"
                [checked]="showDropdownList || !!this.exercise.feedbackSuggestionModule"
                [disabled]="inputControlsDisabled()"
                id="feedbackSuggestionsEnabledCheck"
                (change)="toggleFeedbackSuggestions($event)"
            />
            <label
                [ngStyle]="getCheckboxLabelStyle()"
                class="form-control-label"
                for="feedbackSuggestionsEnabledCheck"
                jhiTranslate="artemisApp.exercise.allowFeedbackSuggestions"
            ></label>
            <jhi-help-icon placement="right auto" [text]="'artemisApp.exercise.allowFeedbackSuggestionsTooltip'" />
        </div>
        @if (showDropdownList || !!this.exercise.feedbackSuggestionModule) {
            <div class="form-group">
                <label for="athenaModuleSelect">Athena Feedback Suggestions Module</label>
                <select
                    id="athenaModuleSelect"
                    class="form-select"
                    [value]="this.exercise.feedbackSuggestionModule"
                    [(ngModel)]="this.exercise.feedbackSuggestionModule"
                    [disabled]="inputControlsDisabled()"
                >
                    @for (athenaModule of availableAthenaModules; track athenaModule) {
                        <option [value]="athenaModule">{{ athenaModule }}</option>
                    }
                </select>
            </div>
        }
    </div>
}
