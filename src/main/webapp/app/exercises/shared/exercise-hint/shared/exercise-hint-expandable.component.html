<mat-expansion-panel [expanded]="expanded" [disabled]="true">
    <mat-expansion-panel-header [ngClass]="alreadyActivated ? 'activated' : 'not_activated'">
        <mat-panel-description>
            <mat-panel-title><fa-icon [icon]="alreadyActivated ? faCheckCircle : faInfoCircle" size="2x"></fa-icon></mat-panel-title>
            <mat-panel-description>{{ exerciseHint!.title }}</mat-panel-description>
            <!-- styles.visibility is used to prevent resizing the panel header when the button is not visible -->
            <button
                type="button"
                [ngbTooltip]="alreadyActivated ? '' : ('artemisApp.exerciseHint.studentDialog.activateTooltip' | artemisTranslate)"
                [ngClass]="'btn btn-secondary'"
                (click)="displayHintContent()"
                [style.visibility]="expanded ? 'hidden' : 'initial'"
            >
                {{ 'artemisApp.exerciseHint.studentDialog.' + (alreadyActivated ? 'display' : 'activate') | artemisTranslate }}
            </button>
        </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-action-row>
        <button type="button" [ngClass]="'btn btn-secondary'" (click)="collapseContent()">{{ 'artemisApp.exerciseHint.studentDialog.collapse' | artemisTranslate }}</button>
    </mat-action-row>
    <!-- Display Code Hint or ExerciseHint here -->
    <div *ngIf="isLoading" class="d-flex justify-content-center mt-5">
        <div class="spinner-border" role="status">
            <span class="sr-only">{{ 'loading' | artemisTranslate }}</span>
        </div>
    </div>
    <div *ngIf="!isLoading && exerciseHint?.content" class="p-3 border border-1 border-secondary bg-light" [innerHTML]="exerciseHint!.content | htmlForMarkdown"></div>
</mat-expansion-panel>
