@for (solutionEntry of sortedSolutionEntries; track solutionEntry) {
    <div>
        <div class="d-flex flex-column gap-1 mb-4">
            <jhi-solution-entry [solutionEntry]="solutionEntry" [enableEditing]="enableEditing" (onRemoveEntry)="removeEntryFromCodeHint(solutionEntry.id!)" />
            @if (enableEditing) {
                <div>
                    <button
                        jhiDeleteButton
                        [entityTitle]="solutionEntry.id!.toString()"
                        deleteQuestion="artemisApp.codeHint.removeEntryQuestion"
                        (delete)="removeEntryFromCodeHint(solutionEntry.id!)"
                        [dialogError]="dialogError$"
                    >
                        <fa-icon [icon]="faTimes" />
                    </button>
                </div>
            }
        </div>
    </div>
}
@if (!sortedSolutionEntries.length) {
    <div>
        <span jhiTranslate="artemisApp.codeHint.noEntries"></span>
    </div>
}
