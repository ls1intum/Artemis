<div class="col-6">
    <h6>{{ solutionEntry.filePath }}</h6>
</div>
<jhi-ace-editor
    #editor
    [mode]="'java'"
    [readOnly]="!enableEditing"
    [hidden]="false"
    [autoUpdateContent]="true"
    (textChange)="onEditorContentChange($event)"
    class="jhi-solution-entry-editor"
></jhi-ace-editor>
