<div class="col-6">
    <h6>{{ solutionEntry.filePath }}</h6>
</div>
<div class="solution-entry-editor" [style.height.px]="editorHeight">
    <jhi-monaco-editor
        #editor
        [readOnly]="!enableEditing"
        [shrinkToFit]="false"
        (contentHeightChanged)="onContentSizeChange($event)"
        (textChanged)="onEditorContentChange($event)"
    />
</div>
