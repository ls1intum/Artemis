<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="artemisApp.exerciseHint.studentDialog.title"></h4>
    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="clear()"></button>
</div>
<div class="modal-body">
    @if (availableExerciseHints?.length) {
        <div class="mb-3">
            <h2 jhiTranslate="artemisApp.exerciseHint.studentDialog.availableHintsTitle"></h2>
            <span
                class="mb-5"
                jhiTranslate="artemisApp.exerciseHint.studentDialog.availableHintTaskDescription"
                [translateValues]="{ taskName: availableExerciseHints.first()!.programmingExerciseTask!.taskName }"
            ></span>
            @for (hint of availableExerciseHints; track hint) {
                <div class="mb-3">
                    <jhi-exercise-hint-expandable [exerciseHint]="hint" [hasUsed]="false" (onHintActivated)="this.onHintActivated.emit($event)" />
                </div>
            }
            <hr />
        </div>
    }
    @if (activatedExerciseHints?.length) {
        <div class="mb-3">
            <h2 jhiTranslate="artemisApp.exerciseHint.studentDialog.activatedHintsTitle"></h2>
            @for (hint of activatedExerciseHints; track hint) {
                <div class="mb-3">
                    <jhi-exercise-hint-expandable [exerciseHint]="hint" [hasUsed]="true" />
                </div>
            }
        </div>
    }
</div>
