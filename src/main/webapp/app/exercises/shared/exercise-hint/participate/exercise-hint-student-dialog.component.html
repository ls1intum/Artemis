<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="artemisApp.exerciseHint.studentDialog.title">Exercise Hints</h4>
    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="clear()"></button>
</div>
<div class="modal-body">
    <h2>New Available Hints</h2>
    <div *ngFor="let hint of newAvailableExerciseHints" class="mb-3">
        <jhi-exercise-hint-expandable [exerciseHint]="hint"></jhi-exercise-hint-expandable>
    </div>
    <span *ngIf="newAvailableExerciseHints?.length === 0" [jhiTranslate]="'artemisApp.exerciseHint.studentDialog.emptyAvailableHintsDescription'" class="ms-2"
        >New available hints will be displayed here.</span
    >
    <h2>Already Activated Hints</h2>
    <div *ngFor="let hint of activatedExerciseHints" class="mb-3">
        <jhi-exercise-hint-expandable [exerciseHint]="hint"></jhi-exercise-hint-expandable>
    </div>
    <span *ngIf="activatedExerciseHints?.length === 0" [jhiTranslate]="'artemisApp.exerciseHint.studentDialog.emptyActivatedHintsDescription'" class="ms-2"
        >Already activated hints will be displayed here.</span
    >
</div>
