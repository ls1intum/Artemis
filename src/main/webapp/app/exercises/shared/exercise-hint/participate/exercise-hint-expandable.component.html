<mat-expansion-panel [expanded]="expanded" [disabled]="true">
    <mat-expansion-panel-header [ngClass]="this.exerciseHint.hasUsed ? 'activated' : 'not_activated'">
        <mat-panel-description>
            <mat-panel-title><fa-icon [icon]="faQuestionCircle" size="2x"></fa-icon></mat-panel-title>
            <mat-panel-description>{{ exerciseHint!.title }}</mat-panel-description>
            <!-- styles.visibility is used to prevent resizing the panel header when the button is not visible -->
            <button
                type="button"
                [ngbTooltip]="this.exerciseHint.hasUsed ? '' : ('artemisApp.exerciseHint.studentDialog.activateTooltip' | artemisTranslate)"
                [ngClass]="'btn btn-secondary'"
                (click)="displayHintContent()"
                [style.visibility]="expanded ? 'hidden' : 'initial'"
            >
                {{ 'artemisApp.exerciseHint.studentDialog.' + (this.exerciseHint.hasUsed ? 'display' : 'activate') | artemisTranslate }}
            </button>
        </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-action-row>
        <button type="button" [ngClass]="'btn btn-secondary'" (click)="collapseContent()">{{ 'artemisApp.exerciseHint.studentDialog.collapse' | artemisTranslate }}</button>
    </mat-action-row>
    <!-- Display Code Hint or ExerciseHint here -->
    <div *ngIf="isLoading" class="d-flex justify-content-center mt-5">
        <div class="spinner-border" role="status">
            <span class="sr-only">{{ 'loading' | artemisTranslate }}</span>
        </div>
    </div>
    <div *ngIf="!isLoading">
        <div *ngIf="exerciseHint?.content" class="p-3 mb-2 border border-1 border-secondary bg-light" [innerHTML]="exerciseHint!.content | htmlForMarkdown"></div>
        <div *ngIf="exerciseHint.type === HintType.CODE && (exerciseHint | castToCodeHint)?.solutionEntries">
            <jhi-code-hint-container [codeHint]="exerciseHint | castToCodeHint"></jhi-code-hint-container>
        </div>
        <div class="d-flex align-items-end flex-column">
            <span [jhiTranslate]="'artemisApp.exerciseHint.studentDialog.rateHintQuestion'">How helpful was this hint?</span>
            <star-rating checkedColor="gold" uncheckedColor="grey" size="24" [value]="0" [readOnly]="false" [totalStars]="5" (rate)="onRate($event)"></star-rating>
        </div>
    </div>
</mat-expansion-panel>
