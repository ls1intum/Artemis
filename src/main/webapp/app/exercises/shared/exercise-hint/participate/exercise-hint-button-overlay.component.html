<button
    *ngIf="exerciseHints && exerciseHints!.length > 0"
    type="button"
    [ngbTooltip]="'artemisApp.exerciseHint.exerciseHintButtonTooltip' | artemisTranslate"
    class="btn btn-circle"
    [class]="hasUsed ? 'animated-button text-success' : 'text-info'"
    (click)="openModal()"
>
    <fa-icon [icon]="faCircleQuestion" size="3x"></fa-icon>
</button>
