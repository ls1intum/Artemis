<div class="feedback-text">
    <p *ngIf="text.length < smallCharacterLimit; else longText">{{ text }}</p>
</div>

<ng-template #longText>
    <div *ngIf="isCollapsed; else opened">
        <div class="d-inline fa-angle" (click)="isCollapsed = !isCollapsed">
            <fa-icon [icon]="'angle-right'"></fa-icon>
            <strong> ({{ 'artemisApp.result.seeMore' | artemisTranslate }}) </strong>
        </div>
        <!-- Only show first line as preview -->
        {{ text.substr(0, text.indexOf('\n')) }} ...
    </div>
    <ng-template #opened>
        <div class="feedback-text">
            <fa-icon class="fa-angle" [icon]="'angle-down'" (click)="isCollapsed = !isCollapsed"></fa-icon>
            <p>{{ text }}</p>
        </div>
    </ng-template>
</ng-template>
