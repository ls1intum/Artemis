<jhi-split-pane-header studentLogin="{{ plagiarismSubmission?.studentLogin }}" />
@if (!loading) {
    <jhi-modeling-editor [umlModel]="submissionModel" [diagramType]="exercise.diagramType" [readOnly]="true" />
}
@if (loading) {
    <div class="plagiarism-submission-loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
}
