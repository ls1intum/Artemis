@if (numOfTasks > advisedMaxNumOfTasks) {
    <div id="instruction_analysis_num-of-tasks-issues" class="editable-instruction-container__status__item">
        <fa-icon [icon]="faExclamationTriangle" class="text-warning me-1" [ngbTooltip]="tasksTooltipContent"></fa-icon>
        <span class="text-info" jhiTranslate="artemisApp.programmingExercise.tasksAnalysis.issues">Task issues.</span>
    </div>
} @else {
    <div id="instruction_analysis_num-of-tasks-ok" class="editable-instruction-container__status__item">
        <fa-icon [icon]="faCheckCircle" class="text-success me-1"></fa-icon>
        <span class="text-info" jhiTranslate="artemisApp.programmingExercise.tasksAnalysis.ok">Tasks ok.</span>
    </div>
}
<ng-template #tasksTooltipContent>
    <div class="text-start w-100">
        @if (numOfTasks > advisedMaxNumOfTasks) {
            <div class="text-start">
                <span>{{ 'artemisApp.programmingExercise.tasksAnalysis.numOfTasks' | artemisTranslate: { number: numOfTasks, limit: advisedMaxNumOfTasks } }}</span>
            </div>
        }
    </div>
</ng-template>
