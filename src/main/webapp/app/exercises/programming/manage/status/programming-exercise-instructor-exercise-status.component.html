@if (issues.length) {
    <fa-icon [icon]="faExclamationTriangle" size="2x" class="text-warning" placement="bottom auto" [ngbTooltip]="tooltipContent"></fa-icon>
} @else {
    <fa-icon [icon]="faCheckCircle" size="2x" class="text-success"></fa-icon>
}
<ng-template #tooltipContent>
    @if (issues.includes(ProgrammingExerciseIssues.TEMPLATE_PASSING)) {
        <div jhiTranslate="artemisApp.programmingExercise.status.templateFulfillsTest"></div>
    }
    @if (issues.includes(ProgrammingExerciseIssues.SOLUTION_FAILING)) {
        <div jhiTranslate="artemisApp.programmingExercise.status.solutionFailsTest"></div>
    }
</ng-template>
