<fa-icon *ngIf="issues.length; else noIssues" [icon]="'exclamation-triangle'" size="1x" class="text-warning" placement="bottom" [ngbTooltip]="tooltipContent"></fa-icon>

<ng-template #noIssues>
    <fa-icon [icon]="'check-circle'" size="2x" class="text-success" jhiTranslate="artemisApp.programmingExercise.status.exerciseHasNoIssues"></fa-icon>
</ng-template>

<ng-template #tooltipContent>
    <div *ngIf="issues.includes(ProgrammingExerciseIssues.TEMPLATE_PASSING)" jhiTranslate="artemisApp.programmingExercise.status.templateFulfillsTest"></div>
    <div *ngIf="issues.includes(ProgrammingExerciseIssues.SOLUTION_FAILING)" jhiTranslate="artemisApp.programmingExercise.status.solutionFailsTest"></div>
</ng-template>
