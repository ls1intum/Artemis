<div class="modal-header">
    <h5 class="modal-title" [jhiTranslate]="TRANSLATION_BASE + '.modalTitle'"></h5>
    <button type="button" class="btn-close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label [jhiTranslate]="TRANSLATION_BASE + '.task'"></label>
        <div class="row">
            @for (task of taskArray(); track task) {
                <div class="col-4">
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="task-{{ task }}"
                            [value]="task"
                            (change)="onCheckboxChange($event, 'tasks')"
                            [checked]="filters.tasks.includes(task.toString())"
                        />
                        <label class="form-check-label text-break">{{ task }}</label>
                    </div>
                </div>
            }
        </div>
    </div>
    <div class="form-group">
        <label [jhiTranslate]="TRANSLATION_BASE + '.testcase'"></label>
        <div class="row">
            @for (testCase of testCaseNames(); track testCase) {
                <div class="col-4">
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="testCase-{{ testCase }}"
                            [value]="testCase"
                            (change)="onCheckboxChange($event, 'testCases')"
                            [checked]="filters.testCases.includes(testCase)"
                        />
                        <label class="form-check-label text-break">{{ testCase }}</label>
                    </div>
                </div>
            }
        </div>
    </div>
    <div class="form-group">
        <label [jhiTranslate]="TRANSLATION_BASE + '.errorCategory'"></label>
        <div class="row">
            @for (errorCategory of errorCategories(); track errorCategory) {
                <div class="col-4">
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="errorCategory-{{ errorCategory }}"
                            [value]="errorCategory"
                            (change)="onCheckboxChange($event, 'errorCategories')"
                            [checked]="filters.errorCategories.includes(errorCategory)"
                        />
                        <label class="form-check-label">{{ errorCategory }}</label>
                    </div>
                </div>
            }
        </div>
    </div>
    <label [jhiTranslate]="TRANSLATION_BASE + '.occurrence'"></label>
    <jhi-range-slider [generalMinValue]="minCount()" [generalMaxValue]="maxCount()" [(selectedMinValue)]="filters.occurrence[0]" [(selectedMaxValue)]="filters.occurrence[1]" />
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary me-auto" (click)="clearFilter()" [jhiTranslate]="TRANSLATION_BASE + '.clear'"></button>
    <button type="button" class="btn btn-secondary" (click)="closeModal()" [jhiTranslate]="TRANSLATION_BASE + '.cancel'"></button>
    <button type="submit" class="btn btn-primary" (click)="applyFilter()" [jhiTranslate]="TRANSLATION_BASE + '.apply'"></button>
</div>
