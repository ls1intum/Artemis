<div class="modal-header">
    <h5 class="modal-title" jhiTranslate="artemisApp.programmingExercise.configureGrading.feedbackAnalysis.filterModal.modalTitle"></h5>
    <button type="button" class="btn-close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label jhiTranslate="artemisApp.programmingExercise.configureGrading.feedbackAnalysis.filterModal.task"></label>
        <div class="row">
            @for (task of taskArray(); track task) {
                <div class="col-4">
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="task-{{ task }}"
                            [value]="task"
                            (change)="onCheckboxChange($event, 'tasks')"
                            [checked]="filters.tasks.includes(task.toString())"
                        />
                        <label class="form-check-label">{{ task }}</label>
                    </div>
                </div>
            }
        </div>
    </div>
    <div class="form-group">
        <label jhiTranslate="artemisApp.programmingExercise.configureGrading.feedbackAnalysis.filterModal.testcase"></label>
        <div class="row">
            @for (testCase of testCaseNames(); track testCase) {
                <div class="col-4">
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="testCase-{{ testCase }}"
                            [value]="testCase"
                            (change)="onCheckboxChange($event, 'testCases')"
                            [checked]="filters.testCases.includes(testCase)"
                        />
                        <label class="form-check-label">{{ testCase }}</label>
                    </div>
                </div>
            }
        </div>
    </div>
    <label jhiTranslate="artemisApp.programmingExercise.configureGrading.feedbackAnalysis.filterModal.occurrence"></label>
    <jhi-range-slider [generalMinValue]="minCount()" [generalMaxValue]="maxCount()" [(selectedMinValue)]="filters.occurrence[0]" [(selectedMaxValue)]="filters.occurrence[1]">
    </jhi-range-slider>
</div>

<div class="modal-footer">
    <button
        type="button"
        class="btn btn-outline-secondary me-auto"
        (click)="clearFilter()"
        jhiTranslate="artemisApp.programmingExercise.configureGrading.feedbackAnalysis.filterModal.clear"
    ></button>
    <button
        type="button"
        class="btn btn-secondary"
        (click)="closeModal()"
        jhiTranslate="artemisApp.programmingExercise.configureGrading.feedbackAnalysis.filterModal.cancel"
    ></button>
    <button
        type="submit"
        class="btn btn-primary"
        (click)="applyFilter()"
        jhiTranslate="artemisApp.programmingExercise.configureGrading.feedbackAnalysis.filterModal.apply"
    ></button>
</div>
