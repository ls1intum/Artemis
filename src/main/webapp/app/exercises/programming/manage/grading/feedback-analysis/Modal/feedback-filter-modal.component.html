<form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
    <div class="modal-header">
        <h5 class="modal-title">Filter Options</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>

    <div class="modal-body">
        <!-- Task Filters -->
        <div class="form-group">
            <label for="tasks">Tasks</label>
            <div *ngFor="let task of generateTaskArray()" class="form-check">
                <input
                    type="checkbox"
                    class="form-check-input"
                    id="task-{{ task }}"
                    [value]="task"
                    (change)="onTaskCheckboxChange($event)"
                    [checked]="filterForm.value.tasks.includes(task.toString())"
                />
                <label class="form-check-label" for="task-{{ task }}">{{ task }}</label>
            </div>
        </div>

        <!-- Test Case Filters -->
        <div class="form-group">
            <label for="testCases">Test Cases</label>
            <div *ngFor="let testCase of testCaseNames()" class="form-check">
                <input
                    type="checkbox"
                    class="form-check-input"
                    id="testCase-{{ testCase }}"
                    [value]="testCase"
                    (change)="onTestCaseCheckboxChange($event)"
                    [checked]="filterForm.value.testCases.includes(testCase)"
                />
                <label class="form-check-label" for="testCase-{{ testCase }}">{{ testCase }}</label>
            </div>
        </div>

        <!-- Occurrence Range Slider -->
        <label>Occurrence (%)</label>
        <jhi-range-slider
            formControlName="occurrence"
            [generalMinValue]="0"
            [generalMaxValue]="100"
            [(selectedMinValue)]="occurrence[0]"
            [(selectedMaxValue)]="occurrence[1]"
            (selectedMinValueChange)="occurrence = [$event, occurrence[1]]"
            (selectedMaxValueChange)="occurrence = [occurrence[0], $event]"
        >
        </jhi-range-slider>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="clearFilter()">Clear Filter</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn btn-primary">Apply Filter</button>
    </div>
</form>
