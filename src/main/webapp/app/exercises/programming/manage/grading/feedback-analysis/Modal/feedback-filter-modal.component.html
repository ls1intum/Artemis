<form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
    <div class="modal-header">
        <h5 class="modal-title" jhiTranslate="artemisApp.programmingExercise.configureGrading.feedbackAnalysis.filterModal.modalTitle"></h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label jhiTranslate="artemisApp.programmingExercise.configureGrading.feedbackAnalysis.filterModal.task"></label>
            <div class="row">
                @for (task of generateTaskArray(); track task) {
                    <div class="col-4">
                        <div class="form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="task-{{ task }}"
                                [value]="task"
                                (change)="onCheckboxChange($event, 'tasks')"
                                [checked]="filterForm.value.tasks.includes(task.toString())"
                            />
                            <label class="form-check-label">{{ task }}</label>
                        </div>
                    </div>
                }
            </div>
        </div>
        <div class="form-group">
            <label jhiTranslate="artemisApp.programmingExercise.configureGrading.feedbackAnalysis.filterModal.testcase"></label>
            <div class="row">
                @for (testCase of testCaseNames(); track testCase) {
                    <div class="col-4">
                        <div class="form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="testCase-{{ testCase }}"
                                [value]="testCase"
                                (change)="onCheckboxChange($event, 'testCases')"
                                [checked]="filterForm.value.testCases.includes(testCase)"
                            />
                            <label class="form-check-label">{{ testCase }}</label>
                        </div>
                    </div>
                }
            </div>
        </div>
        <label jhiTranslate="artemisApp.programmingExercise.configureGrading.feedbackAnalysis.filterModal.occurrence"></label>
        <jhi-range-slider
            [generalMinValue]="minCount()"
            [generalMaxValue]="maxCount()"
            [(selectedMinValue)]="occurrence[0]"
            [(selectedMaxValue)]="occurrence[1]"
            (selectedMinValueChange)="occurrence = [$event, occurrence[1]]"
            (selectedMaxValueChange)="occurrence = [occurrence[0], $event]"
        >
        </jhi-range-slider>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-outline-secondary me-auto"
            (click)="clearFilter()"
            jhiTranslate="artemisApp.programmingExercise.configureGrading.feedbackAnalysis.filterModal.clear"
        ></button>
        <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModal()"
            jhiTranslate="artemisApp.programmingExercise.configureGrading.feedbackAnalysis.filterModal.cancel"
        ></button>
        <button type="submit" class="btn btn-primary" jhiTranslate="artemisApp.programmingExercise.configureGrading.feedbackAnalysis.filterModal.apply"></button>
    </div>
</form>
