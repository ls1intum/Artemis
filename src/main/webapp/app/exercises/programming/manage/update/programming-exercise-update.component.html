<div>
    <jhi-programming-exercise-update-wizard
        *ngIf="isShowingWizardMode"
        (onNextStep)="nextWizardStep()"
        [currentStep]="currentWizardModeStep"
        [toggleMode]="toggleMode"
        [isSaving]="isSaving"
        [getInvalidReasons]="getInvalidReasonsForWizard"
        [isImportFromExistingExercise]="isImportFromExistingExercise"
        [isExamMode]="isExamMode"
        [(exercise)]="programmingExercise"
        [programmingExerciseCreationConfig]="getProgrammingExerciseCreationConfig()"
    ></jhi-programming-exercise-update-wizard>

    <form name="editForm" role="form" novalidate #editForm="ngForm" (keydown.enter)="isEventInsideTextArea($event)" *ngIf="!isShowingWizardMode">
        <div class="d-flex" *ngIf="!isImportFromExistingExercise && !programmingExercise.id">
            <div class="d-flex flex flex-row align-items-center">
                <h3
                    class="fw-medium"
                    *ngIf="!isImportFromExistingExercise && !isImportFromFile && !programmingExercise.id"
                    id="jhi-programming-exercise-heading-create"
                    jhiTranslate="artemisApp.programmingExercise.home.createLabel"
                >
                    Create Programming Exercise
                </h3>
                <jhi-documentation-button [type]="documentationType"></jhi-documentation-button>
            </div>
            <div class="flex-grow-1 ms-3" *ngIf="!isEdit && !isExamMode && !isImportFromExistingExercise">
                <div class="guided-mode-button">
                    <button type="button" id="guided.mode" class="btn btn-primary" (click)="toggleWizardMode()">
                        <fa-icon [icon]="faHandShakeAngle"></fa-icon>&nbsp;<span jhiTranslate="artemisApp.programmingExercise.home.switchToGuidedModeLabel"
                            >Switch to guided mode</span
                        >
                    </button>
                </div>
            </div>
        </div>
        <h4 *ngIf="!isImportFromExistingExercise && programmingExercise.id" id="jhi-programming-exercise-heading-edit" jhiTranslate="artemisApp.programmingExercise.home.editLabel">
            Edit Programming Exercise
        </h4>
        <h4 *ngIf="isImportFromExistingExercise || isImportFromFile" id="jhi-programming-exercise-heading-import" jhiTranslate="artemisApp.programmingExercise.home.importLabel">
            Import Programming Exercise
        </h4>
        <div class="update-programming-exercise mt-5">
            <div class="form-group" [hidden]="isImportFromExistingExercise || !programmingExercise.id">
                <label for="id" jhiTranslate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="programmingExercise.id" readonly />
            </div>
            <jhi-programming-exercise-info
                [programmingExercise]="programmingExercise"
                [programmingExerciseCreationConfig]="getProgrammingExerciseCreationConfig()"
                [isExamMode]="isExamMode"
            >
            </jhi-programming-exercise-info>
            <jhi-programming-exercise-difficulty
                [programmingExercise]="programmingExercise"
                [programmingExerciseCreationConfig]="getProgrammingExerciseCreationConfig()"
            ></jhi-programming-exercise-difficulty>
            <jhi-programming-exercise-language [programmingExercise]="programmingExercise" [programmingExerciseCreationConfig]="getProgrammingExerciseCreationConfig()">
            </jhi-programming-exercise-language>
            <jhi-programming-exercise-problem
                [(exercise)]="programmingExercise"
                [programmingExerciseCreationConfig]="getProgrammingExerciseCreationConfig()"
            ></jhi-programming-exercise-problem>
            <jhi-programming-exercise-grading
                class="form-step"
                [programmingExercise]="programmingExercise"
                [programmingExerciseCreationConfig]="getProgrammingExerciseCreationConfig()"
            ></jhi-programming-exercise-grading>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <div>
                                <label class="form-control-label" jhiTranslate="artemisApp.plagiarism.similarityThreshold">Similarity Threshold</label>
                                <fa-icon
                                    [icon]="faQuestionCircle"
                                    placement="bottom auto"
                                    [ngbTooltip]="'artemisApp.plagiarism.similarityThresholdTooltip' | artemisTranslate"
                                ></fa-icon>
                            </div>
                            <input
                                type="number"
                                required
                                class="form-control"
                                min="0"
                                max="100"
                                step="5"
                                id="plagiarism-similarity-threshold"
                                name="plagiarismChecksSimilarityThresholdPercentage"
                                #element.plagiarismChecksSimilarityThresholdPercentage="ngModel"
                                [(ngModel)]="this.plagiarismChecksSimilarityThresholdPercentage"
                            />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <div>
                                <label class="form-control-label" jhiTranslate="artemisApp.plagiarism.minimumScore">Minimum Score</label>
                                <fa-icon [icon]="faQuestionCircle" placement="bottom auto" [ngbTooltip]="'artemisApp.plagiarism.minimumScoreTooltip' | artemisTranslate"></fa-icon>
                            </div>
                            <input
                                type="number"
                                required
                                class="form-control"
                                min="0"
                                max="100"
                                id="plagiarism-minimum-score"
                                name="programmingExercise.plagiarismChecksConfig.minimumScore"
                                #programmingExercise.plagiarismChecksConfig.minimumScore="ngModel"
                                [(ngModel)]="programmingExercise.plagiarismChecksConfig!.minimumScore"
                            />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <div>
                                <label class="form-control-label" jhiTranslate="artemisApp.plagiarism.minimumSize">Minimum Size</label>
                                <fa-icon [icon]="faQuestionCircle" placement="bottom auto" [ngbTooltip]="'artemisApp.plagiarism.minimumSizeTooltip' | artemisTranslate"></fa-icon>
                            </div>
                            <input
                                type="number"
                                required
                                class="form-control"
                                min="0"
                                max="100"
                                id="plagiarism-minimum-size"
                                name="textExercise.plagiarismChecksConfig.minimumSize"
                                #textExercise.plagiarismChecksConfig.minimumSize="ngModel"
                                [(ngModel)]="programmingExercise.plagiarismChecksConfig!.minimumSize"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-auto border border-warning p-3">
                <div class="row">
                    <div>
                        <label jhiTranslate="artemisApp.exercise.continuousPlagiarismControl">Continuous Plagiarism Control</label>
                        <fa-icon
                            [icon]="faQuestionCircle"
                            placement="bottom auto"
                            [ngbTooltip]="'artemisApp.plagiarism.continuousPlagiarismControlTooltip' | artemisTranslate"
                        ></fa-icon>
                        <span class="badge rounded-pill text-bg-warning ms-1">BETA</span>
                    </div>
                    <div class="plagiarism-option">
                        <input
                            type="checkbox"
                            id="continuous_plagiarism_control_enabled"
                            class="plagiarism-option-checkbox form-check-input"
                            name="programmingExercise.plagiarismChecksConfig.continuousPlagiarismControlEnabled"
                            #programmingExercise.plagiarismChecksConfig.continuousPlagiarismControlEnabled="ngModel"
                            [(ngModel)]="programmingExercise.plagiarismChecksConfig!.continuousPlagiarismControlEnabled"
                        />
                        <div class="plagiarism-option-label" jhiTranslate="artemisApp.exercise.continuousPlagiarismControlEnabled">Enable Continuous Plagiarism Control</div>
                    </div>
                </div>
            </div>

            <div class="update-programming-exercise-footer">
                <div class="update-programming-exercise-footer-content">
                    <span *ngIf="isSaving" jhiTranslate="artemisApp.quizExercise.edit.saving" class="badge bg-secondary"> </span>
                    <ng-template #tooltipTranslate>
                        <div *ngFor="let reason of getInvalidReasons()">
                            <p jhiTranslate="{{ reason.translateKey }}"></p>
                        </div>
                    </ng-template>
                    <span *ngIf="getInvalidReasons().length > 0" class="badge bg-danger" [ngbTooltip]="tooltipTranslate" tooltip-placement="top-right auto">
                        <fa-icon [icon]="faExclamationCircle"></fa-icon>
                        <span jhiTranslate="artemisApp.quizExercise.edit.invalidInput"></span>
                        <span>({{ getInvalidReasons().length }})</span>
                    </span>
                    <button type="button" id="cancel-save" class="btn btn-secondary me-1" (click)="previousState()">
                        <fa-icon [icon]="faBan"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <jhi-button
                        id="save-entity"
                        [featureToggle]="FeatureToggle.ProgrammingExercises"
                        [disabled]="getInvalidReasons().length > 0"
                        [isLoading]="isSaving"
                        [icon]="faSave"
                        [title]="submitButtonTitle"
                        (onClick)="save()"
                    >
                    </jhi-button>
                </div>
            </div>
        </div>
    </form>
</div>
