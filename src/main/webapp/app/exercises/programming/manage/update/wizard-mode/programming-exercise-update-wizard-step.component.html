<div class="status-step">
    <div class="d-flex justify-content-center header-icon">
        <fa-icon *ngIf="isPerformed" [icon]="faCheck" size="lg" class="check step-icon"></fa-icon>
        <fa-icon *ngIf="!isPerformed" [icon]="faDotCircle" class="step-icon" [ngClass]="currentlySelected ? 'current' : 'unset'"></fa-icon>
    </div>
    <div class="col status-step-content">
        <span class="row text-center" [class.selected-label]="currentlySelected" [jhiTranslate]="labelTranslationKey">Current step</span>
        <jhi-help-icon *ngIf="descriptionTranslationKey" placement="auto" [text]="descriptionTranslationKey"></jhi-help-icon>
    </div>
</div>
