<form name="editForm" role="form" novalidate>
    <jhi-programming-exercise-update-wizard-info
        class="form-step"
        *ngIf="currentStep >= 1"
        [isImport]="isImportFromExistingExercise"
        [isExamMode]="isExamMode"
        [programmingExercise]="programmingExercise"
        [infoStepInputs]="infoStepInputs"
        [auxiliaryRepositoriesSupported]="auxiliaryRepositoriesSupported"
    ></jhi-programming-exercise-update-wizard-info>

    <jhi-programming-exercise-update-wizard-difficulty
        class="form-step"
        *ngIf="currentStep >= 2"
        [isImport]="isImportFromExistingExercise"
        [programmingExercise]="programmingExercise"
    ></jhi-programming-exercise-update-wizard-difficulty>

    <jhi-programming-exercise-update-wizard-language
        class="form-step"
        *ngIf="currentStep >= 3"
        [isImport]="isImportFromExistingExercise"
        [programmingExercise]="programmingExercise"
        [languageStepInputs]="languageStepInputs"
    ></jhi-programming-exercise-update-wizard-language>

    <jhi-programming-exercise-update-wizard-grading
        class="form-step"
        *ngIf="currentStep >= 4"
        [isImportFromExistingExercise]="isImportFromExistingExercise"
        [programmingExercise]="programmingExercise"
        [gradingStepInputs]="gradingStepInputs"
    ></jhi-programming-exercise-update-wizard-grading>

    <jhi-programming-exercise-update-wizard-problem
        class="form-step"
        *ngIf="currentStep >= 5"
        [isImportFromExistingExercise]="isImportFromExistingExercise"
        [(exercise)]="exercise"
        [problemStepInputs]="problemStepInputs"
    ></jhi-programming-exercise-update-wizard-problem>

    <!-- Bottom Navigation Bar -->
    <jhi-programming-exercise-update-wizard-bottom-bar
        (onNextStep)="nextStep()"
        [currentStep]="currentStep"
        [toggleMode]="toggleMode"
        [isSaving]="isSaving"
        [getInvalidReasons]="getInvalidReasons"
    ></jhi-programming-exercise-update-wizard-bottom-bar>
</form>
