<form name="editForm" role="form" novalidate>
    <jhi-programming-exercise-info
        class="form-step"
        *ngIf="currentStep >= 1"
        [programmingExercise]="programmingExercise"
        [programmingExerciseCreationConfig]="programmingExerciseCreationConfig"
        [isExamMode]="isExamMode"
    ></jhi-programming-exercise-info>

    <jhi-programming-exercise-difficulty
        class="form-step"
        *ngIf="currentStep >= 2"
        [programmingExercise]="programmingExercise"
        [programmingExerciseCreationConfig]="programmingExerciseCreationConfig"
    ></jhi-programming-exercise-difficulty>

    <jhi-programming-exercise-language
        class="form-step"
        *ngIf="currentStep >= 3"
        [programmingExercise]="programmingExercise"
        [programmingExerciseCreationConfig]="programmingExerciseCreationConfig"
    ></jhi-programming-exercise-language>

    <jhi-programming-exercise-problem
        class="form-step"
        *ngIf="currentStep >= 4"
        [(exercise)]="exercise"
        [programmingExerciseCreationConfig]="programmingExerciseCreationConfig"
    ></jhi-programming-exercise-problem>

    <jhi-programming-exercise-grading
        class="form-step"
        *ngIf="currentStep >= 5"
        [programmingExercise]="programmingExercise"
        [programmingExerciseCreationConfig]="programmingExerciseCreationConfig"
    ></jhi-programming-exercise-grading>

    <!-- Bottom Navigation Bar -->
    <jhi-programming-exercise-update-wizard-bottom-bar
        (onNextStep)="nextStep()"
        [currentStep]="currentStep"
        [toggleMode]="toggleMode"
        [isSaving]="isSaving"
        [getInvalidReasons]="getInvalidReasons"
    ></jhi-programming-exercise-update-wizard-bottom-bar>
</form>
