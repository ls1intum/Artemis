<div class="mb-2">
    <div class="mb-2">
        <label>
            <span jhiTranslate="artemisApp.programmingExercise.dockerImage"></span>
        </label>
        <jhi-help-icon placement="auto" text="artemisApp.programmingExercise.customizeDockerImage" />
        <input
            #dockerImageField="ngModel"
            required
            type="text"
            class="form-control"
            name="dockerImage"
            id="field_dockerImage"
            [(ngModel)]="dockerImage"
            (ngModelChange)="dockerImageChange.emit($event)"
        />
    </div>
    @if (!isAeolus) {
        <div class="row">
            <div class="col">
                <label>
                    <span jhiTranslate="artemisApp.programmingExercise.checkoutPath.title"></span>
                </label>
                <jhi-help-icon placement="auto" text="artemisApp.programmingExercise.checkoutPath.customize" />
                <input
                    #checkoutPathField="ngModel"
                    type="text"
                    class="form-control"
                    name="checkoutPath"
                    id="field_checkoutPath"
                    [(ngModel)]="checkoutPath"
                    (ngModelChange)="checkoutPathChange!.emit($event)"
                    [pattern]="checkoutPathPattern"
                />
            </div>
            <div class="col">
                <label>
                    <span jhiTranslate="artemisApp.programmingExercise.timeout.title"></span>
                </label>
                <jhi-help-icon placement="auto" text="artemisApp.programmingExercise.timeout.customize" />
                <input
                    #timeoutField="ngModel"
                    type="number"
                    min="0"
                    class="form-control"
                    name="timeout"
                    id="field_timeout"
                    [(ngModel)]="timeout"
                    (ngModelChange)="timeoutChange!.emit($event)"
                />
            </div>
        </div>
    }
</div>
