        [hasUnsavedChanges]="problemStepInputs.hasUnsavedChanges"
        [rerenderSubject]="problemStepInputs.rerenderSubject"
        [checkoutSolutionRepositoryAllowed]="problemStepInputs.checkoutSolutionRepositoryAllowed"
