<div ngbAccordion activeIds="custom-panel-1" [destroyOnHide]="false" class="git-diff-file-panel">
    <div ngbAccordionItem>
        <div ngbAccordionHeader class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center justify-content-between">
                <div class="my-2 ps-1">
                    <div *ngIf="filePath && previousFilePath && filePath !== previousFilePath; else oneFileName">{{ previousFilePath }} â†’ {{ filePath }}</div>
                    <ng-template #oneFileName>
                        {{ filePath || previousFilePath }}
                    </ng-template>
                </div>
                <div>
                    <jhi-git-diff-line-stat
                        [addedLineCount]="addedLineCount"
                        [removedLineCount]="removedLineCount"
                        ngbTooltip="{{
                            (diffForTemplateAndSolution
                                ? 'artemisApp.programmingExercise.diffReport.lineStatTooltipFullReport'
                                : 'artemisApp.programmingExercise.diffReport.lineStatTooltipFullReportExamTimeline'
                            ) | artemisTranslate
                        }}"
                    >
                    </jhi-git-diff-line-stat>
                </div>
            </div>
        </div>
        <div ngbAccordionCollapse>
            <div ngbAccordionBody>
                <jhi-git-diff-file
                    [diffEntries]="diffEntries"
                    [templateFileContent]="templateFileContent"
                    [solutionFileContent]="solutionFileContent"
                    [numberOfContextLines]="numberOfContextLines"
                ></jhi-git-diff-file>
            </div>
        </div>
    </div>
</div>
