<div ngbAccordion [destroyOnHide]="false" class="git-diff-file-panel">
    <div ngbAccordionItem #fileDiffPanel="ngbAccordionItem" [collapsed]="false">
        <div ngbAccordionHeader class="d-flex align-items-center justify-content-between">
            <div class="my-2 ps-1">
                @if (filePath && previousFilePath) {
                    @if (filePath !== previousFilePath) {
                        <div class="file-path-with-badge">
                            {{ previousFilePath }} â†’ {{ filePath }}
                            <span jhiTranslate="artemisApp.programmingExercise.diffReport.fileChange.renamed" class="badge bg-warning"></span>
                        </div>
                    } @else {
                        <div class="file-path-with-badge">{{ filePath }}</div>
                    }
                } @else if (!filePath) {
                    <div class="file-path-with-badge">
                        {{ previousFilePath }} <span class="badge bg-danger" jhiTranslate="artemisApp.programmingExercise.diffReport.fileChange.deleted"></span>
                    </div>
                } @else {
                    <div class="file-path-with-badge">
                        {{ filePath }} <span class="badge bg-success" jhiTranslate="artemisApp.programmingExercise.diffReport.fileChange.created"></span>
                    </div>
                }
            </div>
            <div>
                <jhi-git-diff-line-stat
                    [addedLineCount]="addedLineCount"
                    [removedLineCount]="removedLineCount"
                    ngbTooltip="{{
                        (diffForTemplateAndSolution
                            ? 'artemisApp.programmingExercise.diffReport.lineStatTooltipFullReport'
                            : 'artemisApp.programmingExercise.diffReport.lineStatTooltipFullReportExamTimeline'
                        ) | artemisTranslate
                    }}"
                />
                <button ngbAccordionToggle class="btn ms-1">
                    <fa-icon [icon]="!fileDiffPanel.collapsed ? faAngleUp : faAngleDown" />
                </button>
            </div>
        </div>
        <div ngbAccordionCollapse>
            <div ngbAccordionBody>
                <jhi-git-diff-file
                    [diffForTemplateAndSolution]="diffForTemplateAndSolution"
                    [diffEntries]="diffEntries"
                    [templateFileContent]="templateFileContent"
                    [solutionFileContent]="solutionFileContent"
                    [numberOfContextLines]="numberOfContextLines"
                    (onDiffReady)="onDiffReady.emit($event)"
                />
            </div>
        </div>
    </div>
</div>
