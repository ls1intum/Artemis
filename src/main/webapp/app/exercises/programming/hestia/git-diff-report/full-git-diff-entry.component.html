<div class="jhi-git-diff-report">
    <div class="row">
        <div class="col-6">
            <h6>{{ diffEntry.previousFilePath }}</h6>
        </div>
        <div class="col-4">
            <h6>{{ diffEntry.filePath }}</h6>
        </div>
        <div class="col-2 text-end">
            <jhi-git-diff-line-stat
                [addedLineCount]="addedLineCount"
                [removedLineCount]="removedLineCount"
                ngbTooltip="{{ 'artemisApp.programmingExercise.diffReport.lineStatTooltipFullEntry' | artemisTranslate }}"
            ></jhi-git-diff-line-stat>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <jhi-ace-editor #editorPrevious [mode]="'java'" [readOnly]="true" [hidden]="false" [autoUpdateContent]="true" class="jhi-git-diff-report-editor-previous">
            </jhi-ace-editor>
        </div>
        <div class="col-6">
            <jhi-ace-editor #editorNow [mode]="'java'" [readOnly]="true" [hidden]="false" [autoUpdateContent]="true" class="jhi-git-diff-report-editor-now"> </jhi-ace-editor>
        </div>
    </div>
</div>
