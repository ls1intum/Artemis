<div class="row border-bottom">
    <div class="col-6"><h4 jhiTranslate="artemisApp.programmingExercise.diffReport.template">Template</h4></div>
    <div class="col-3"><h4 jhiTranslate="artemisApp.programmingExercise.diffReport.solution">Solution</h4></div>
    <div class="col-3 text-end fw-bold">
        <jhi-git-diff-line-stat
            [addedLineCount]="addedLineCount"
            [removedLineCount]="removedLineCount"
            ngbTooltip="{{ 'artemisApp.programmingExercise.diffReport.lineStatTooltipFullReport' | artemisTranslate }}"
        ></jhi-git-diff-line-stat>
    </div>
</div>
<div *ngFor="let entry of entries" class="mt-2">
    <jhi-git-diff-entry [diffEntry]="entry"></jhi-git-diff-entry>
</div>
