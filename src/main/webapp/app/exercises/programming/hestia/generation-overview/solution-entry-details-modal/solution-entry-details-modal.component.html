<div>
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="artemisApp.programmingExerciseSolutionEntry.simplifiedName"><span>Solution Code Snippets</span></h4>
        <button type="button" class="btn-close" (click)="clear()"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <span jhiTranslate="artemisApp.programmingExerciseSolutionEntry.changeContentNote"
                >Note: Changes apply to the fragments in existing code hints that contain this fragment.</span
            >
        </div>
        <div class="d-flex flex-column align-items-end gap-3">
            <jhi-solution-entry class="w-100" [solutionEntry]="solutionEntry" [enableEditing]="isEditable" />
            @if (isEditable) {
                <div class="ps-2 flex-grow-0">
                    <button type="button" class="btn btn-primary" jhiTranslate="entity.action.save" (click)="saveSolutionEntry()"></button>
                </div>
            }
        </div>
    </div>
</div>
