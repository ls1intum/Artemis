@if (isLoading) {
    <div class="text-center">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </div>
}
@if (coverageReport && fileContentByPath) {
    <jhi-testwise-coverage-report [report]="coverageReport" [fileContentByPath]="fileContentByPath"></jhi-testwise-coverage-report>
}
@if (!(coverageReport || fileContentByPath)) {
    <div class="text-center">
        <span jhiTranslate="artemisApp.codeHint.management.step1.notGenerated">Coverage report has not been generated yet.</span>
    </div>
}
