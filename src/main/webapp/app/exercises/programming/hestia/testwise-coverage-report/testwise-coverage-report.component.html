<span jhiTranslate="artemisApp.programmingExercise.testwiseCoverageReport.selectTests">Select the tests for which the covered lines are displayed:</span>
@for (entry of displayedTestCaseNames | keyvalue; track entry) {
    <div class="mt-2">
        <input class="form-check-input" type="checkbox" [ngModel]="entry.value" (change)="changeReportsBySelectedTestCases(entry.key)" />
        <span>{{ entry.key }}</span>
    </div>
}
<hr class="mt-2 mb-3" />
<div class="d-flex justify-content-between">
    <h5 jhiTranslate="artemisApp.programmingExercise.testwiseCoverageReport.filePath">File Path</h5>
    <h5 jhiTranslate="artemisApp.programmingExercise.testwiseCoverageReport.coveredLines">Covered Lines</h5>
</div>
@for (entry of fileReportByFileName | keyvalue; track identifyCoverageFileComponent($index, entry)) {
    <div class="mt-2">
        <jhi-testwise-coverage-file [fileContent]="fileContentByPath.get(entry.key)!" [fileName]="entry.key" [fileReport]="entry.value" />
    </div>
}
