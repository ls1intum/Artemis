@if (!isExpanded) {
    <jhi-commits-info-row
        [ngStyle]="{ display: 'contents' }"
        [commit]="commits[0]"
        [currentSubmissionHash]="currentSubmissionHash"
        [previousSubmissionHash]="previousSubmissionHash"
        [exerciseProjectKey]="exerciseProjectKey"
        [isRepositoryView]="isRepositoryView"
        [user]="user"
        [isExpanded]="isExpanded"
        (toggleExpandEvent)="toggleExpand()"
        [pushNumber]="pushNumber"
        [firstCommit]="groupIndex === groupCount - 1 && 0 === commits.length - 1"
        [groupCommitCount]="commits.length"
        [groupCommitIndex]="0"
    />
} @else {
    @for (commit of commits; track commit; let i = $index) {
        <jhi-commits-info-row
            [ngStyle]="{ display: 'contents' }"
            [commit]="commit"
            [currentSubmissionHash]="currentSubmissionHash"
            [previousSubmissionHash]="previousSubmissionHash"
            [exerciseProjectKey]="exerciseProjectKey"
            [isRepositoryView]="isRepositoryView"
            [user]="user"
            [isExpanded]="isExpanded"
            (toggleExpandEvent)="toggleExpand()"
            [pushNumber]="pushNumber"
            [firstCommit]="groupIndex === groupCount - 1 && i === commits.length - 1"
            [groupCommitCount]="commits.length"
            [groupCommitIndex]="i"
        />
    }
}
