<div class="instructions__content border-0" *ngIf="!isLoading; else loadingInstructions">
    <jhi-programming-exercise-instructions-step-wizard [exercise]="exercise" [latestResult]="latestResult" [tasks]="tasks"></jhi-programming-exercise-instructions-step-wizard>
    <!-- problem statement update & difference highlighter -->
    <jhi-exam-exercise-update-highlighter *ngIf="exercise && exercise.exerciseGroup" [exercise]="exercise" (problemStatementUpdateEvent)="renderUpdatedProblemStatement()">
    </jhi-exam-exercise-update-highlighter>

    <!-- Rendered markdown will be inserted in this div -->
    <div
        id="programming-exercise-instructions-content"
        class="guided-tour instructions__content__markdown markdown-preview"
        [hidden]="!renderedMarkdown"
        [innerHtml]="renderedMarkdown"
    ></div>
</div>
<ng-template #loadingInstructions>
    <span id="programming-exercise-instructions-loading" class="d-flex justify-content-center mt-2"><fa-icon size="lg" [icon]="faSpinner" [spin]="true"></fa-icon></span>
</ng-template>
