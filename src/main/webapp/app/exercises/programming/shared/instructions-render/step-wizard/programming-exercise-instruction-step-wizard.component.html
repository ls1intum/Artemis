<div class="card-second-header" [hidden]="!steps || steps.length === 0">
    <div class="stepwizard">
        <div class="stepwizard-row">
            <div *ngFor="let step of steps; index as i" class="stepwizard-step">
                <!--The css class test-passing removes the cursor icon and the hover effects from passing test circles-->
                <div
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="{{ step.title }}"
                    class="btn btn-light btn-circle stepwizard-circle"
                    [class.stepwizard-step--success]="step.done === TestCaseState.SUCCESS"
                    [class.stepwizard-step--failed]="step.done === TestCaseState.FAIL"
                    [class.stepwizard-step--not-executed]="step.done === TestCaseState.NOT_EXECUTED"
                    [class.stepwizard-step--no-result]="step.done === TestCaseState.NO_RESULT"
                    (click)="showDetailsForTests(step.tests)"
                >
                    <fa-icon [icon]="faCheck" size="lg" class="text-success" *ngIf="step.done === TestCaseState.SUCCESS"></fa-icon>
                    <fa-icon [icon]="faTimes" size="lg" class="text-danger" *ngIf="step.done === TestCaseState.FAIL"></fa-icon>
                    <fa-icon
                        [icon]="faQuestion"
                        size="lg"
                        class="text-secondary"
                        *ngIf="step.done === TestCaseState.NOT_EXECUTED || step.done === TestCaseState.NO_RESULT"
                    ></fa-icon>
                </div>
            </div>
        </div>
    </div>
</div>
