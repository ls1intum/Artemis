<div class="card-second-header" [hidden]="!steps?.length">
    <div class="stepwizard">
        <div class="stepwizard-title" jhiTranslate="artemisApp.programmingExercise.problemStatement.tasksOfExercise"></div>
        <div class="stepwizard-row">
            @for (step of steps; track step; let i = $index) {
                <div class="stepwizard-step">
                    <!--The css class test-passing removes the cursor icon and the hover effects from passing test circles-->
                    <div
                        [ngbTooltip]="step.title"
                        class="btn btn-circle"
                        [class.stepwizard-step--success]="step.done === TestCaseState.SUCCESS"
                        [class.stepwizard-step--failed]="step.done === TestCaseState.FAIL"
                        [class.stepwizard-step--not-executed]="step.done === TestCaseState.NOT_EXECUTED"
                        [class.stepwizard-step--no-result]="step.done === TestCaseState.NO_RESULT"
                        (click)="showDetailsForTests(step.testIds, step.title)"
                    >
                        @if (step.done === TestCaseState.SUCCESS) {
                            <fa-icon [icon]="faCheck" size="lg" class="text-success" />
                        }
                        @if (step.done === TestCaseState.FAIL) {
                            <fa-icon [icon]="faTimes" size="lg" class="text-danger" />
                        }
                        @if (step.done === TestCaseState.NOT_EXECUTED || step.done === TestCaseState.NO_RESULT) {
                            <fa-icon [icon]="faQuestion" size="lg" class="not-done" />
                        }
                    </div>
                </div>
            }
        </div>
    </div>
</div>
