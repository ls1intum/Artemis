<div id="cardBuildOutput" class="card border build-output">
    <div class="card-header d-flex bg-primary text-white" (click)="toggleEditorCollapse($event)">
        <h3 class="card-title">
            <fa-icon [icon]="faTerminal" />
            <span jhiTranslate="artemisApp.editor.buildOutput"></span>
        </h3>
        <fa-icon class="ms-auto clickable" [icon]="faChevronDown" />
    </div>
    @if (!isBuilding && !rawBuildLogs.length) {
        <div class="card-body">
            <p class="text-center no-buildoutput" jhiTranslate="artemisApp.editor.noBuildOutput"></p>
        </div>
    }
    @if (isBuilding) {
        <div class="card-body">
            <p class="text-center is-building"><fa-icon [icon]="faCircleNotch" animation="spin" /> <span jhiTranslate="artemisApp.editor.building"></span></p>
        </div>
    }
    @if (!isBuilding && rawBuildLogs.length) {
        <div class="card-body build-output__content">
            <div class="buildoutput d-flex flex-column">
                @for (logEntry of rawBuildLogs; track logEntry) {
                    <span class="build-output__entry">
                        <span class="build-output__entry-date">{{ logEntry.time | artemisDate: 'short' : true }}</span>
                        <span class="build-output__entry-text">{{ logEntry.log }}</span>
                    </span>
                }
            </div>
        </div>
    }
</div>
