<form class="conflict-modal" #confirmForm="ngForm" name="confirmForm" (ngSubmit)="refreshFiles()">
    <div class="conflict-modal__header">
        <h4 jhiTranslate="artemisApp.editor.refresh.refreshExplanationShort"></h4>
    </div>
    <div class="conflict-modal__body">
        <span class="conflict-modal__body__warning">
            <fa-icon [icon]="faExclamationTriangle"></fa-icon>
            <div jhiTranslate="artemisApp.editor.refresh.refreshExplanationLong"></div>
        </span>
    </div>
    <div class="conflict-modal__footer">
        <button class="conflict-modal__footer__cancel" type="button" data-dismiss="modal" (click)="closeModal()">
            <fa-icon [icon]="faBan"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="conflict-modal__footer__submit" [disabled]="!confirmForm.valid">
            <fa-icon [icon]="faTimes"></fa-icon><span jhiTranslate="artemisApp.editor.refresh.performRefresh">Refresh Files</span>
        </button>
    </div>
</form>
