<form class="conflict-modal" #deleteForm="ngForm" name="deleteForm" (ngSubmit)="resetRepository()">
    <div class="conflict-modal__header">
        <h4 class="fw-medium" jhiTranslate="artemisApp.editor.conflict.conflictExplanationShort"></h4>
    </div>
    <div class="conflict-modal__body">
        <div jhiTranslate="artemisApp.editor.conflict.conflictExplanationLong"></div>
        <span class="conflict-modal__body__warning">
            <fa-icon [icon]="faExclamationTriangle"></fa-icon>
            <span jhiTranslate="artemisApp.editor.conflict.conflictWarning"></span>
        </span>
    </div>
    <div class="conflict-modal__footer">
        <button class="conflict-modal__footer__cancel" type="button" data-dismiss="modal" (click)="closeModal()">
            <fa-icon [icon]="faBan"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="conflict-modal__footer__submit" [disabled]="!deleteForm.valid">
            <fa-icon [icon]="faTimes"></fa-icon><span jhiTranslate="artemisApp.editor.conflict.resolveConflict">Resolve Conflict</span>
        </button>
    </div>
</form>
