<div class="dropdown" artemisDropdown>
    <button class="btn" [ngClass]="buttonClass" type="button" role="button" artemisDropdownToggle>
        {{ buttonLabel }}
    </button>
    <div artemisDropdownMenu aria-labelledby="dropdownMenu" (click)="$event.stopPropagation()">
        <div class="dropdown-container">
            <treeview
                [config]="config"
                [headerTemplate]="headerTemplate"
                [items]="items"
                [itemTemplate]="itemTemplate"
                (selectedChange)="onSelectedChange($event)"
                (filterChange)="onFilterChange($event)"
            >
            </treeview>
        </div>
    </div>
</div>
