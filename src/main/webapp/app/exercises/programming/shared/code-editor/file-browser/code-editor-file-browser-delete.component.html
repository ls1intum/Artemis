<form #deleteForm="ngForm" name="deleteForm" (ngSubmit)="deleteFile()">
    <div class="modal-header">
        @if (fileType === 'FILE') {
            <h4 class="modal-title" jhiTranslate="artemisApp.editor.fileBrowser.deleteFileTitle">Delete file</h4>
        }
        @if (fileType === 'FOLDER') {
            <h4 class="modal-title" jhiTranslate="artemisApp.editor.fileBrowser.deleteFolderTitle">Delete folder</h4>
        }
        <button type="button" class="btn-close" data-dismiss="modal" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
        @if (fileType === 'FILE') {
            <p class="text-danger" [innerHtml]="'artemisApp.editor.fileBrowser.deleteFileConfirm' | artemisTranslate: { filename: fileNameToDelete }"></p>
        }
        @if (fileType === 'FOLDER') {
            <p class="text-danger" [innerHtml]="'artemisApp.editor.fileBrowser.deleteFolderConfirm' | artemisTranslate: { filename: fileNameToDelete }"></p>
        }
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">
            <fa-icon [icon]="faBan"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger" [disabled]="!deleteForm.valid">
            <fa-icon id="delete-file" [icon]="faTrashAlt"></fa-icon>&nbsp;<span jhiTranslate="artemisApp.editor.fileBrowser.delete">Delete file</span>
        </button>
    </div>
</form>
