<div *ngIf="!noInstructionsAvailable" id="cardInstructions" class="instructions-wrapper card border border-lightgrey">
    <div class="card-header d-flex justify-content-center text-white bg-primary" (click)="toggleEditorCollapse($event)">
        <h3 class="card-title">
            <fa-icon [icon]="['far', 'list-alt']"></fa-icon>
            <span class="ml-2" jhiTranslate="artemisApp.editor.instructions">Instructions</span>
        </h3>
        <fa-icon class="ml-auto" [icon]="'chevron-right'"></fa-icon>
    </div>
    <jhi-programming-exercise-instructions
        *ngIf="!editable; else markdownEditorInstructions"
        (onNoInstructionsAvailable)="onNoInstructionsAvailable()"
        [exercise]="exercise"
        [participation]="participation"
        [personalParticipation]="true"
        [exerciseHints]="exerciseHints"
        class="instructions-wrapper__content card-body p-0"
    >
    </jhi-programming-exercise-instructions>
    <ng-template #markdownEditorInstructions>
        <jhi-programming-exercise-editable-instructions
            [(exercise)]="exercise"
            [(participation)]="participation"
            [templateParticipation]="templateParticipation"
            [exerciseHints]="exerciseHints"
            [enableResize]="false"
            class="instructions-wrapper__content card-body p-0"
        >
        </jhi-programming-exercise-editable-instructions>
    </ng-template>
    <!-- Required for resizing; don't remove empty span -->
    <div class="rg-left"><span></span></div>
</div>
