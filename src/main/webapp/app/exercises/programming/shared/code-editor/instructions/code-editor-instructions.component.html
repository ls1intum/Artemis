<div
    id="cardInstructions"
    class="instructions-wrapper card collapsable-card"
    [ngStyle]="collapsed ? (isAssessmentMode ? { height: '200px' } : { height: '250px' }) : { height: '100%' }"
>
    <div class="card-header d-flex justify-content-left text-white bg-primary" (click)="toggleEditorCollapse($event)">
        <h3 class="card-title">
            @if (!collapsed) {
                <span>
                    <fa-icon [icon]="farListAlt" />
                    @if (!isAssessmentMode) {
                        <span class="ms-2" jhiTranslate="artemisApp.exercise.problemStatement"></span>
                    }
                    @if (isAssessmentMode) {
                        <span class="ms-2" jhiTranslate="artemisApp.exercise.instructions"></span>
                    }
                </span>
            }
            @if (collapsed) {
                <span class="collapsed-instructions-card">
                    <fa-icon class="top-icon" [icon]="faChevronLeft" />
                    <fa-icon [icon]="farListAlt" class="fa-rotate-90" id="panel-symbol" />
                    @if (!isAssessmentMode) {
                        <span class="header" jhiTranslate="artemisApp.exercise.problemStatement"></span>
                    }
                    @if (isAssessmentMode) {
                        <span class="header" jhiTranslate="artemisApp.exercise.instructions"></span>
                    }
                    <fa-icon class="bottom-icon" [icon]="faChevronLeft" />
                </span>
            }
        </h3>
        @if (!collapsed) {
            <fa-icon class="ms-auto clickable" [icon]="faChevronRight" />
        }
    </div>
    <div style="display: contents" [hidden]="collapsed">
        <ng-content />
    </div>
    <!-- Required for resizing; don't remove empty span -->
    <div class="rg-left"><span></span></div>
</div>
