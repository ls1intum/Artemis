<div class="test-schedule-date-content">
    <div class="mb-2 test-schedule-date-title">
        <span [jhiTranslate]="label"></span>
        <jhi-help-icon *ngIf="tooltipText" [text]="tooltipText"></jhi-help-icon>
    </div>
    <div class="invisible-date-time-picker">
        <input class="form-control" [ngModel]="selectedDate" [min]="min" [max]="max" (ngModelChange)="writeValue($event)" [owlDateTime]="dt" />
    </div>
    <button
        *ngIf="!selectedDate && readOnly"
        type="button"
        class="btn btn-light btn-lifecycle"
        [class.btn-lifecycle--deactivated]="!selectedDate"
        [class.btn-lifecycle--disabled]="readOnly"
    >
        <fa-icon class="icon-calendar-plus" [icon]="faCalendarPlus" size="2x"></fa-icon>
    </button>
    <button
        *ngIf="!selectedDate && !readOnly"
        [owlDateTimeTrigger]="dt"
        type="button"
        class="btn btn-light btn-lifecycle"
        [class.btn-lifecycle--deactivated]="!selectedDate"
        [class.btn-lifecycle--disabled]="readOnly"
    >
        <fa-icon class="icon-calendar-plus" [icon]="faCalendarPlus" size="2x"></fa-icon>
    </button>
    <button *ngIf="selectedDate && readOnly" (click)="!readOnly && resetDate()" type="button" class="btn btn-light btn-lifecycle btn-lifecycle--disabled">
        <fa-icon class="icon-static" [icon]="faCalendarCheck" size="2x"></fa-icon>
    </button>
    <button *ngIf="selectedDate && !readOnly" (click)="!readOnly && resetDate()" type="button" class="btn btn-light btn-lifecycle calendar-event-toggle">
        <fa-icon class="icon-static" [icon]="faCalendarCheck" size="2x"></fa-icon>
        <fa-icon class="icon-remove" [icon]="faCalendarMinus" size="2x"></fa-icon>
    </button>
    <div *ngIf="selectedDate" class="mt-2">
        {{ selectedDate | artemisDate: 'long-date' }}<br />
        {{ selectedDate | artemisDate: 'time' }}
    </div>
    <div *ngIf="!selectedDate" class="mt-2 text-danger" jhiTranslate="artemisApp.programmingExercise.timeline.notSet">not set</div>
    <owl-date-time [startAt]="startAt" #dt></owl-date-time>
</div>
