<ng-container *ngFor="let block of textResults">
    <span class="white-space" [ngClass]="block.cssClass" [innerHTML]="block.text"></span>
    <ng-container *ngIf="block.feedback">
        <span [ngClass]="block.iconCssClass" *ngIf="block.icon" [title]="creditsTranslationForTextResultBlock(block)">
            <fa-icon *ngFor="let i of repeatForEachCredit(block)" [icon]="block.icon"></fa-icon>
        </span>
        <div class="feedback-text mt-1" [ngClass]="block.feedbackCssClass" *ngIf="block.feedback.detailText">
            <b><fa-icon *ngIf="block.circleIcon" [icon]="['far', block.circleIcon]"></fa-icon>&nbsp;<span jhiTranslate="artemisApp.assessment.detail.feedback">Feedback</span>:</b>
            <div [innerHTML]="buildFeedbackTextForReview(block.feedback)"></div>
        </div>
    </ng-container>
</ng-container>
