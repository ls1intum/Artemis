<div class="row justify-content-center">
    <div class="col-md-8">
        @if (textExercise) {
            <div>
                <div class="d-flex align-items-center">
                    <h2><span jhiTranslate="artemisApp.textExercise.detail.title"></span> {{ textExercise.id }}</h2>
                    <jhi-documentation-button [type]="documentationType" />
                </div>
                <hr />
                <div class="text-start">
                    @if (course) {
                        <jhi-non-programming-exercise-detail-common-actions [isExamExercise]="isExamExercise" [course]="course" [exercise]="textExercise" />
                    }
                </div>
                @if (!textExercise.releaseDate || dayjs(textExercise.releaseDate).isBefore(dayjs())) {
                    <div class="mt-3">
                        <jhi-exercise-detail-statistics
                            [exercise]="textExercise"
                            [doughnutStats]="doughnutStats"
                            [exerciseType]="ExerciseType.TEXT"
                            class="d-flex justify-content-around"
                        />
                    </div>
                }
                @if (detailOverviewSections) {
                    <jhi-detail-overview-list [sections]="detailOverviewSections" />
                }
            </div>
        }
    </div>
</div>
