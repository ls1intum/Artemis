<div>
    <h4 jhiTranslate="artemisApp.textExercise.tutorEffortStatistics.title"></h4>
    <button *jhiHasAnyAuthority="['ROLE_INSTRUCTOR', 'ROLE_ADMIN']" class="btn btn-primary btn-sm float-end mb-2" (click)="loadTutorEfforts()">
        <fa-icon [icon]="'sync'" [fixedWidth]="true"></fa-icon>&nbsp;{{ 'showStatistic.recalculateStatistics' | artemisTranslate }}
    </button>
    <table class="table">
        <tr>
            <th><span jhiTranslate="artemisApp.textExercise.tutorEffortStatistics.numberOfSubmissionsAssessed"></span></th>
            <th><span jhiTranslate="artemisApp.textExercise.tutorEffortStatistics.totalTimeSpent"></span></th>
            <th><span jhiTranslate="artemisApp.textExercise.tutorEffortStatistics.averageTime"></span></th>
        </tr>
        <tr>
            <td>{{ numberOfSubmissions ? numberOfSubmissions : '0' }}</td>
            <td>{{ totalTimeSpent ? totalTimeSpent : '0' }}</td>
            <td>{{ averageTimeSpent ? averageTimeSpent : '0' }}</td>
        </tr>
        <tr>
            <td colspan="3">
                <div style="width: 60%" class="row justify-content-center">
                    <canvas baseChart [datasets]="chartDataSets" [labels]="chartLabels" [chartType]="chartType" [options]="chartOptions" [legend]="false"></canvas>
                </div>
            </td>
        </tr>
    </table>
</div>
