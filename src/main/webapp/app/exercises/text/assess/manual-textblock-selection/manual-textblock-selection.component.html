@for (group of textBlockRefGroups; track group) {
    @if (group.singleRef) {
        <jhi-textblock-assessment-card
            [textBlockRef]="group.singleRef"
            [selected]="selectedRef === group.singleRef"
            (didSelect)="selectedRef = $event; selectedRefChange.emit($event)"
            (didChange)="textBlockRefsChangeEmit()"
            [readOnly]="readOnly"
            [criteria]="criteria"
        ></jhi-textblock-assessment-card>
    } @else {
        <!-- DO NOT ADD LINEBREAKS INSIDE <jhi-manual-text-selection> -->
        <jhi-manual-text-selection [submission]="submission" [words]="group" [textBlockRefGroup]="group" (didSelectWord)="handleTextSelection($event)"></jhi-manual-text-selection>
    }
}
