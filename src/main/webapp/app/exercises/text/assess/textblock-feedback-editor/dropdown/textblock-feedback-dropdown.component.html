@for (instruction of criterion.structuredGradingInstructions; track instruction) {
    <li>
        <a (click)="updateAssessmentWithDropdown(instruction)" class="dropdown-item" [style.background-color]="getInstrColour(instruction)">
            <table class="table layout-table">
                <tbody>
                    <tr>
                        <td class="td-score fw-bold">{{ instruction!.credits }}P</td>
                        <td>
                            <span class="td-instruction">{{ instruction!.instructionDescription }}</span>
                        </td>
                        <td class="td-usage-count">
                            @if (instruction!.usageCount) {
                                <span>{{ instruction!.usageCount }}</span>
                            } @else {
                                &#8734;
                            }
                            <!-- if the usage count has no limit, the infinity symbol is displayed (= &#8734) -->
                            <jhi-help-icon text="artemisApp.exercise.usageCountHint"></jhi-help-icon>
                        </td>
                    </tr>
                </tbody>
            </table>
        </a>
    </li>
}
