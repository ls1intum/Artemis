<div class="row justify-content-center">
    <div class="col-md-8">
        <div *ngIf="fileUploadExercise">
            <div class="d-flex align-items-center">
                <h2><span jhiTranslate="artemisApp.fileUploadExercise.detail.title">File Upload Exercise</span> {{ fileUploadExercise.id }}</h2>
                <jhi-documentation-button [type]="documentationType"></jhi-documentation-button>
            </div>
            <hr />
            <div class="text-start">
                <jhi-non-programming-exercise-detail-common-actions
                    *ngIf="course"
                    [isExamExercise]="isExamExercise"
                    [course]="course"
                    [exercise]="fileUploadExercise"
                ></jhi-non-programming-exercise-detail-common-actions>
            </div>
            <div *ngIf="!fileUploadExercise.releaseDate || dayjs(fileUploadExercise.releaseDate).isBefore(dayjs())" class="mt-3">
                <jhi-exercise-detail-statistics
                    [exercise]="fileUploadExercise"
                    [doughnutStats]="doughnutStats"
                    [exerciseType]="ExerciseType.FILE_UPLOAD"
                    class="d-flex justify-content-around"
                ></jhi-exercise-detail-statistics>
                <hr />
                <div>
                    <h2><span jhiTranslate="artemisApp.exercise.details">Exercise Details</span></h2>
                </div>
                <hr />
            </div>
            <dl class="row-md jh-entity-details markdown-preview">
                <jhi-exercise-details [exercise]="fileUploadExercise"></jhi-exercise-details>
                <dt><span jhiTranslate="artemisApp.fileUploadExercise.filePattern">File Pattern</span></dt>
                <dd>
                    <span>{{ fileUploadExercise.filePattern }}</span>
                </dd>
                <dt><span jhiTranslate="artemisApp.exercise.exampleSolution">Example Solution</span></dt>
                <dd class="editor-outline-background" [innerHTML]="fileUploadExercise.exampleSolution! | htmlForMarkdown"></dd>
                <dt><span jhiTranslate="artemisApp.exercise.exampleSolutionPublicationDate">Example Solution Publication Date</span></dt>
                <dd>
                    <span *ngIf="fileUploadExercise.exampleSolutionPublicationDate">{{ fileUploadExercise.exampleSolutionPublicationDate | artemisDate }}</span>
                    <span *ngIf="!fileUploadExercise.exampleSolutionPublicationDate" jhiTranslate="artemisApp.exercise.dateNotSet"></span>
                </dd>
            </dl>
        </div>
    </div>
</div>
