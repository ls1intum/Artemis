<div class="row justify-content-center">
    <div class="col-md-8">
        @if (fileUploadExercise) {
            <div>
                <div class="d-flex align-items-center">
                    <h2><span jhiTranslate="artemisApp.fileUploadExercise.detail.title"></span> {{ fileUploadExercise.id }}</h2>
                    <jhi-documentation-button [type]="documentationType" />
                </div>
                <hr />
                <div class="text-start">
                    @if (course) {
                        <jhi-non-programming-exercise-detail-common-actions [isExamExercise]="isExamExercise" [course]="course" [exercise]="fileUploadExercise" />
                    }
                </div>
                @if (!fileUploadExercise.releaseDate || dayjs(fileUploadExercise.releaseDate).isBefore(dayjs())) {
                    <div class="mt-3">
                        <jhi-exercise-detail-statistics
                            [exercise]="fileUploadExercise"
                            [doughnutStats]="doughnutStats"
                            [exerciseType]="ExerciseType.FILE_UPLOAD"
                            class="d-flex justify-content-around"
                        />
                    </div>
                }
                @if (exerciseDetailSections) {
                    <jhi-detail-overview-list [sections]="exerciseDetailSections" />
                }
            </div>
        }
    </div>
</div>
