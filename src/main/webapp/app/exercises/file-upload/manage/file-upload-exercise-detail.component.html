<div class="row justify-content-center">
    <div class="col-md-8">
        <div *ngIf="fileUploadExercise">
            <div class="d-flex align-items-center">
                <h2><span jhiTranslate="artemisApp.fileUploadExercise.detail.title">File Upload Exercise</span> {{ fileUploadExercise.id }}</h2>
                <jhi-documentation-button [type]="documentationType"></jhi-documentation-button>
            </div>
            <hr />
            <div class="text-start">
                <jhi-non-programming-exercise-detail-common-actions
                    *ngIf="course"
                    [isExamExercise]="isExamExercise"
                    [course]="course!"
                    [exercise]="fileUploadExercise"
                ></jhi-non-programming-exercise-detail-common-actions>
            </div>
            <div *ngIf="!fileUploadExercise.releaseDate || dayjs(fileUploadExercise.releaseDate).isBefore(dayjs())" class="mt-3">
                <jhi-exercise-detail-statistics
                    [exercise]="fileUploadExercise"
                    [doughnutStats]="doughnutStats"
                    [exerciseType]="ExerciseType.FILE_UPLOAD"
                    class="d-flex justify-content-around"
                ></jhi-exercise-detail-statistics>
            </div>
            <jhi-detail-overview-list *ngIf="exerciseDetailSections" [sections]="exerciseDetailSections"></jhi-detail-overview-list>
        </div>
    </div>
</div>
