<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="modelingExercise">
            <h2><span jhiTranslate="artemisApp.modelingExercise.detail.title">Modeling Exercise</span> {{ modelingExercise.id }}</h2>
            <hr />
            <jhi-alert></jhi-alert>
            <jhi-alert-error></jhi-alert-error>
            <div class="text-right">
                <jhi-external-submission [exercise]="modelingExercise"></jhi-external-submission>
            </div>
            <dl class="row-md jh-entity-details markdown-preview">
                <jhi-exercise-details [superExerciseDetails]="modelingExercise"></jhi-exercise-details>
                <dt><span jhiTranslate="artemisApp.modelingExercise.diagramType">Diagram Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'artemisApp.DiagramType.' + modelingExercise.diagramType }}">{{ modelingExercise.diagramType }}</span>
                </dd>

                <dt><span jhiTranslate="artemisApp.exercise.sampleSolution">Sample Solution</span></dt>
                <dd class="editor-outline-background">
                    <jhi-modeling-editor
                        *ngIf="sampleSolutionUML"
                        [readOnly]="true"
                        [diagramType]="modelingExercise.diagramType"
                        [umlModel]="sampleSolutionUML!"
                    ></jhi-modeling-editor>
                </dd>
                <dd class="editor-outline-background">
                    <span [innerHTML]="sampleSolution"></span>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button" [routerLink]="['/course-management', modelingExercise.course?.id, 'modeling-exercises', modelingExercise.id, 'edit']" class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>

            <div ngbDropdown class="d-inline-block mr-1 ml-2">
                <button class="btn btn-outline-primary" id="check-plagiarism-download" ngbDropdownToggle [disabled]="checkPlagiarismInProgress">
                    <span *ngIf="this.checkPlagiarismInProgress" class="mr-1"><fa-icon [icon]="'circle-notch'" spin="true"></fa-icon></span>
                    <span jhiTranslate="artemisApp.textExercise.checkPlagiarism">Check Plagiarism</span>
                </button>
                <div ngbDropdownMenu aria-labelledby="check-plagiarism-download">
                    <button type="button" (click)="checkPlagiarismJson()" ngbDropdownItem>JSON</button>
                    <button type="button" (click)="checkPlagiarismCsv()" ngbDropdownItem>CSV</button>
                </div>
            </div>
        </div>
    </div>
</div>
