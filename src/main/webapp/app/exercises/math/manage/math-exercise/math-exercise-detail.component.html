<div class="row justify-content-center">
    <div class="col-md-8">
        @if (mathExercise) {
            <div>
                <div class="d-flex align-items-center">
                    <h2><span jhiTranslate="artemisApp.mathExercise.detail.title">Math Exercise</span> {{ mathExercise.id }}</h2>
                    <jhi-documentation-button [type]="documentationType"></jhi-documentation-button>
                </div>
                <hr />
                <div class="text-start">
                    @if (course) {
                        <jhi-non-programming-exercise-detail-common-actions
                            [isExamExercise]="isExamExercise"
                            [course]="course"
                            [exercise]="mathExercise"
                        ></jhi-non-programming-exercise-detail-common-actions>
                    }
                </div>
                <dl class="row-md jh-entity-details markdown-preview">
                    <jhi-exercise-details [exercise]="mathExercise"></jhi-exercise-details>
                    <dt><span jhiTranslate="artemisApp.exercise.feedbackSuggestionsEnabled">Enable feedback suggestions from Athena</span></dt>
                    <dd>
                        <span>{{ (mathExercise.feedbackSuggestionsEnabled ? 'global.generic.yes' : 'global.generic.no') | artemisTranslate }}</span>
                    </dd>
                </dl>
            </div>
        }
    </div>
</div>
