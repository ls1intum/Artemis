<div class="btn-group flex-btn-group-container gap-1 justify-end">
    <!-- Participations -->
    @if (exercise.isAtLeastTutor) {
        <a [routerLink]="['/course-management', courseId, exercise.type + '-exercises', exercise.id, 'participations']" class="btn btn-primary btn-sm inline-flex gap-1">
            <fa-icon [icon]="farListAlt" />
            <span class="d-none d-md-inline" jhiTranslate="artemisApp.exercise.participations">Participations</span>
        </a>
    }
    <!-- Scores -->
    @if (exercise.isAtLeastTutor) {
        <a [routerLink]="['/course-management', courseId, exercise.type + '-exercises', exercise.id, 'scores']" class="btn btn-info btn-sm inline-flex gap-1">
            <fa-icon [icon]="faTable" />
            <span class="d-none d-md-inline" jhiTranslate="entity.action.scores">Scores</span>
        </a>
    }
    @if (exercise.teamMode && exercise.isAtLeastTutor) {
        <a [routerLink]="['/course-management', courseId, 'exercises', exercise.id, 'teams']" class="btn btn-primary btn-sm inline-flex gap-1">
            <fa-icon [icon]="faUsers" />
            <span class="d-none d-md-inline" jhiTranslate="artemisApp.exercise.teams">Teams</span>
        </a>
    }
    <!-- Edit -->
    @if (exercise.isAtLeastEditor) {
        <a [routerLink]="['/course-management', courseId, exercise.type + '-exercises', exercise.id, 'edit']" class="btn btn-warning btn-sm inline-flex gap-1">
            <fa-icon [icon]="faWrench" />
            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
        </a>
    }
    <!-- Delete -->
    @if (exercise.isAtLeastInstructor) {
        <button
            id="delete-exercise"
            jhiDeleteButton
            [entityTitle]="exercise.title || ''"
            deleteQuestion="artemisApp.exercise.delete.question"
            deleteConfirmationText="artemisApp.exercise.delete.typeNameToConfirm"
            (delete)="deleteExercise()"
            [dialogError]="dialogError$"
            [renderButtonSpacing]="false"
        >
            <fa-icon [icon]="faTrash" class="me-1" />
        </button>
    }
</div>
