<div class="drag-item" ngClass="{'no-click': clickDisabled}" [ngStyle]="{ 'min-width': minWidth }">
    <div class="drag-item-picture" *ngIf="dragItem && dragItem.pictureFilePath" [cdkDragDisabled]="clickDisabled" [cdkDragData]="dragItem" cdkDrag>
        <jhi-secured-image *ngIf="dragItem.pictureFilePath" [src]="dragItem.pictureFilePath" [mobileDragAndDrop]="isMobile"></jhi-secured-image>
    </div>
    <div class="drag-item-text" *ngIf="dragItem && !dragItem.pictureFilePath">
        <div [fitText]="true" [activateOnResize]="true" [maxFontSize]="17" [minFontSize]="15" [delay]="150">
            <span [cdkDragDisabled]="clickDisabled" [cdkDragData]="dragItem" cdkDrag>{{ dragItem.text }}</span>
        </div>
    </div>
    <div class="invalid" *ngIf="invalid">
        <span jhiTranslate="artemisApp.showStatistic.invalid"></span>
    </div>
</div>
