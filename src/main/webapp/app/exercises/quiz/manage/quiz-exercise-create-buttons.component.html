<div class="d-flex flex-wrap justify-content-end">
    <button
        class="btn btn-primary jh-create-entity create-quiz-exercise text-truncate mb-1 me-1"
        [routerLink]="['/course-management', course.id, 'quiz-exercises', 'new']"
        queryParamsHandling="merge"
        id="create-quiz-button"
    >
        <fa-icon [icon]="faPlus" />
        <span jhiTranslate="artemisApp.quizExercise.home.createLabel"></span>
        <fa-icon [icon]="faCheckDouble" />
    </button>
    <button id="import-quiz-exercise" class="btn btn-primary jh-create-entity create-quiz-exercise text-truncate mb-1 me-1" (click)="openImportModal()">
        <fa-icon [icon]="faFileImport" />
        <span class="hidden-sm-down" jhiTranslate="artemisApp.quizExercise.home.importLabel"></span>
        <fa-icon [icon]="faCheckDouble" />
    </button>
    @if (quizExercisesCount) {
        <button class="btn btn-primary jh-create-entity create-quiz-exercise text-truncate mb-1 me-1" [routerLink]="['/course-management', course.id, 'quiz-exercises', 'export']">
            <fa-icon [icon]="faFileExport" />
            <span jhiTranslate="artemisApp.quizExercise.home.exportLabel"></span>
            <fa-icon [icon]="faCheckDouble" />
        </button>
    }
</div>
