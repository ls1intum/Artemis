<ng-template #info let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="artemisApp.quizExercise.scoringTypeExplanation.title"></h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d()"></button>
    </div>
    <div class="modal-body">
        <table class="table">
            <tr>
                <th jhiTranslate="artemisApp.quizExercise.scoringType.all_or_nothing"></th>
                <td jhiTranslate="artemisApp.quizExercise.scoringTypeExplanation.all_or_nothing"></td>
            </tr>

            <tr>
                <th jhiTranslate="artemisApp.quizExercise.scoringType.proportional_with_penalty"></th>
                <td jhiTranslate="artemisApp.quizExercise.scoringTypeExplanation.proportional_with_penalty"></td>
            </tr>

            <tr>
                <th jhiTranslate="artemisApp.quizExercise.scoringType.proportional_without_penalty"></th>
                <td jhiTranslate="artemisApp.quizExercise.scoringTypeExplanation.proportional_without_penalty"></td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="c()">Close</button>
    </div>
</ng-template>
<div>
    <button class="btn" (click)="open(info)"><fa-icon [icon]="farQuestionCircle" /></button>
</div>
