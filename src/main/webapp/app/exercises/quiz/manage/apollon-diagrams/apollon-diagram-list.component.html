<div class="modal-header">
    <h4 class="modal-title">{{ 'artemisApp.apollonDiagram.home.title' | artemisTranslate }}</h4>
    <button type="button ms-auto" class="btn" (click)="handleCloseDiagramClick()"><fa-icon [icon]="faX" size="lg" /></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col">
            <button (click)="openCreateDiagramDialog(courseId)" id="create-apollon-diagram" class="btn btn-primary">
                <fa-icon [icon]="faPlus"></fa-icon>
                <span jhiTranslate="artemisApp.apollonDiagram.home.createLabel">Create a New Apollon Diagram</span>
            </button>
        </div>
    </div>

    <div class="table-responsive" *ngIf="apollonDiagrams && apollonDiagrams.length > 0">
        <table class="table table-striped">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" (sortChange)="sortRows()">
                    <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span>&nbsp;<fa-icon [icon]="faSort"></fa-icon></th>
                    <th jhiSortBy="courseId"><span jhiTranslate="artemisApp.apollonDiagram.courseId">Course ID</span>&nbsp;<fa-icon [icon]="faSort"></fa-icon></th>
                    <th jhiSortBy="title"><span jhiTranslate="artemisApp.exercise.title">Title</span>&nbsp;<fa-icon [icon]="faSort"></fa-icon></th>
                    <th jhiSortBy="diagramType"><span jhiTranslate="artemisApp.modelingExercise.diagramType">Diagram Type</span>&nbsp;<fa-icon [icon]="faSort"></fa-icon></th>
                    <th jhiTranslate="artemisApp.exercise.actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let apollonDiagram of apollonDiagrams; trackBy: trackId">
                    <td>
                        <span>{{ apollonDiagram.id }}</span>
                    </td>
                    <td>
                        <span>{{ apollonDiagram.courseId }}</span>
                    </td>
                    <td>{{ getTitleForApollonDiagram(apollonDiagram) }}</td>
                    <td jhiTranslate="{{ 'artemisApp.DiagramType.' + apollonDiagram.diagramType }}">{{ apollonDiagram.diagramType }}</td>
                    <td>
                        <button class="btn btn-primary me-1" (click)="handleOpenDialogClick(apollonDiagram.id!)" jhiTranslate="entity.action.open">Open</button>
                        <ng-container *ngIf="course && course.isAtLeastInstructor">
                            <button
                                class="me-1"
                                (delete)="delete(apollonDiagram)"
                                [buttonSize]="ButtonSize.MEDIUM"
                                [deleteQuestion]="'artemisApp.apollonDiagram.delete.question'"
                                [entityTitle]="apollonDiagram.title"
                                jhiDeleteButton
                            ></button>
                        </ng-container>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-outline-primary me-auto" (click)="handleCloseDiagramClick()">Close</button>
</div>
