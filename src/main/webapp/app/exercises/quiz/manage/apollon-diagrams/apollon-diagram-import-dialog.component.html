<div>
    @if (!this.isInEditView) {
        <jhi-apollon-diagram-list [courseId]="this.courseId" (openDiagram)="handleDetailOpen($event)" (closeDialog)="closeModal()" />
    } @else {
        <jhi-apollon-diagram-detail
            [courseId]="this.courseId"
            [apollonDiagramId]="this.apollonDiagramDetailId"
            (closeEdit)="handleDetailClose($event)"
            (closeModal)="closeModal()"
        />
    }
</div>
