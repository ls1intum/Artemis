<div *ngIf="quizExercise">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h3>{{ quizExercise.title }}</h3>
            <div class="row">
                <div class="col-md-4 text-start">
                    <h4 jhiTranslate="artemisApp.showStatistic.quizQuestions">Quiz questions</h4>
                    <ol *ngIf="quizExercise.quizQuestions">
                        <li class="question-title" *ngFor="let question of quizExercise.quizQuestions">
                            <p>
                                <span
                                    >{{ question.title }}&nbsp;
                                    <span class="invalid-question" *ngIf="question.invalid" jhiTranslate="artemisApp.showStatistic.invalid"></span> &nbsp;({{
                                        question.points
                                    }}P)</span
                                >
                            </p>
                        </li>
                    </ol>
                </div>
                <div #containerRef class="col-md-8 text-center">
                    <p>&nbsp;</p>
                    <div class="row">
                        <div class="col-md-7 text-start">
                            <p id="text" class="chart-title-text">
                                <span *ngIf="rated" jhiTranslate="artemisApp.showStatistic.quizStatistic.titleRated"></span>
                                <span *ngIf="!rated" jhiTranslate="artemisApp.showStatistic.quizStatistic.titleUnrated"></span>
                            </p>
                        </div>
                        <div class="col-md-5 text-end">
                            <p class="chart-title-text">
                                <span>{{ participants }} </span><span jhiTranslate="artemisApp.showStatistic.participants"></span>
                            </p>
                        </div>
                    </div>
                    <ngx-charts-bar-vertical
                        [view]="[containerRef.offsetWidth, 500]"
                        [results]="ngxData"
                        [scheme]="ngxColor"
                        [showDataLabel]="true"
                        [showXAxisLabel]="true"
                        [showYAxisLabel]="true"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel"
                        [xAxis]="true"
                        [yAxis]="true"
                        [yScaleMax]="maxScale"
                        [tooltipDisabled]="true"
                        [dataLabelFormatting]="bindFormatting"
                        [roundEdges]="false"
                    >
                    </ngx-charts-bar-vertical>

                    <div class="col-md-12 text-center button-row">
                        <button (click)="switchRated()" type="button" class="btn btn-primary">
                            <fa-icon [icon]="faSync"></fa-icon>&nbsp;
                            <span *ngIf="rated" jhiTranslate="artemisApp.showStatistic.switchToUnrated"></span>
                            <span *ngIf="!rated" jhiTranslate="artemisApp.showStatistic.switchToRated"></span>
                        </button>
                    </div>
                    <p>&nbsp;</p>
                </div>
            </div>
        </div>
    </div>
    <jhi-quiz-statistics-footer [isQuizStatistic]="true"></jhi-quiz-statistics-footer>
</div>
