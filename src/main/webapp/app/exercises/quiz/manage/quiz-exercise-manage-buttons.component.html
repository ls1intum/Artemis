<div class="btn-group {{ isDetailPage ? 'flex-wrap' : 'flex-btn-group-container' }}">
    <div class="{{ isDetailPage ? 'd-flex' : 'btn-group-vertical me-1 mb-1' }} ">
        <a id="preview-quiz" *ngIf="quizExercise.isAtLeastTutor" [routerLink]="[baseUrl, 'quiz-exercises', quizExercise.id, 'preview']" class="btn btn-success btn-sm me-1 mb-1">
            <fa-icon [icon]="faEye"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="artemisApp.quizExercise.preview">Preview</span>
        </a>
        <a *ngIf="quizExercise.isAtLeastTutor" [routerLink]="[baseUrl, 'quiz-exercises', quizExercise.id, 'solution']" class="btn btn-success btn-sm me-1 mb-1">
            <fa-icon [icon]="faEye"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="artemisApp.quizExercise.solution">Solution</span>
        </a>
    </div>
    <div class="{{ isDetailPage ? 'd-flex' : 'btn-group-vertical me-1 mb-1' }} ">
        <a *ngIf="quizExercise.isAtLeastTutor" [routerLink]="[baseUrl, 'quiz-exercises', quizExercise.id, 'quiz-point-statistic']" class="btn btn-info btn-sm me-1 mb-1">
            <span>
                <fa-icon [icon]="faSignal"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="global.menu.entities.quizStatistic">Statistics</span>
            </span>
        </a>
        <a *ngIf="quizExercise.isAtLeastTutor" [routerLink]="[baseUrl, 'quiz-exercises', quizExercise.id, 'scores']" class="btn btn-info btn-sm me-1 mb-1">
            <fa-icon [icon]="faTable"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.scores">Scores</span>
        </a>
        <a *ngIf="isDetailPage" [routerLink]="[baseUrl, 'quiz-exercises', quizExercise.id, 'participations']" class="btn btn-primary btn-sm me-1 mb-1">
            <fa-icon [icon]="faListAlt"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="artemisApp.exercise.participations">Participations</span>
        </a>
    </div>
    <div class="{{ isDetailPage ? 'd-flex' : 'btn-group-vertical me-1 mb-1' }} ">
        <button *ngIf="quizExercise.isAtLeastInstructor" type="submit" (click)="exportQuizExercise(true)" class="btn btn-warning btn-sm me-1 mb-1">
            <fa-icon [icon]="faFileExport"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.export">Export</span>
        </button>
        <a
            *ngIf="quizExercise.isAtLeastEditor"
            [hidden]="quizExercise.quizEnded"
            [class.disabled]="!quizExercise.isEditable"
            [routerLink]="[baseUrl, 'quiz-exercises', quizExercise.id, 'edit']"
            class="btn btn-warning btn-sm me-1 mb-1"
        >
            <div>
                <fa-icon [icon]="faWrench"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
            </div>
        </a>
        <a
            *ngIf="quizExercise.isAtLeastInstructor"
            [hidden]="!quizExercise.quizEnded"
            [routerLink]="[baseUrl, 'quiz-exercises', quizExercise.id, 're-evaluate']"
            class="btn btn-warning btn-sm me-1 mb-1"
        >
            <fa-icon [icon]="faWrench"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.re-evaluate">Re-evaluate</span>
        </a>
    </div>
    <div class="{{ isDetailPage ? 'd-flex' : 'btn-group-vertical me-1 mb-1' }} ">
        <button
            *ngIf="quizExercise.isAtLeastInstructor"
            jhiDeleteButton
            [entityTitle]="quizExercise.title || ''"
            [actionType]="ActionType.Reset"
            deleteConfirmationText="artemisApp.exercise.delete.typeNameToConfirm"
            (delete)="resetQuizExercise()"
            [dialogError]="dialogError$"
            deleteQuestion="artemisApp.quizExercise.reset.question"
            class="mb-1"
        >
            <fa-icon [icon]="faUndo"></fa-icon>
        </button>
        <button
            *ngIf="quizExercise.isAtLeastInstructor"
            jhiDeleteButton
            [entityTitle]="quizExercise.title || ''"
            deleteQuestion="artemisApp.quizExercise.delete.question"
            deleteConfirmationText="artemisApp.exercise.delete.typeNameToConfirm"
            (delete)="deleteQuizExercise()"
            [dialogError]="dialogError$"
            id="delete-quiz-{{ quizExercise.id }}"
            class="mb-1"
        >
            <fa-icon [icon]="faTrash"></fa-icon>
        </button>
    </div>
</div>
