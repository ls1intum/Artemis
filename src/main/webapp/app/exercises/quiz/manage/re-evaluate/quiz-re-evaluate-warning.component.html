<div style="padding: 20px">
    <h2><span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.warning"></span></h2>
    <div style="padding: 10px">
        <h4><span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.problems"></span></h4>
        <ul>
            <li *ngIf="questionElementDeleted" style="padding-top: 5px">
                <span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.element_deleted"></span>
                <ul style="padding-left: 15px">
                    <li style="margin-bottom: -10px">
                        <span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.results"></span>
                        <p style="margin-left: 10px" jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.resulttext.element_deleted"></p>
                    </li>
                    <li><span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.quizStatistic"></span></li>
                </ul>
            </li>
            <li *ngIf="questionElementInvalid" style="padding-top: 5px">
                <span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.element_invalid"></span>
                <ul style="padding-left: 15px">
                    <li style="margin-bottom: -10px">
                        <span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.results"></span>
                        <p style="margin-left: 10px" jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.resulttext.element_invalid"></p>
                    </li>
                    <li><span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.quizStatistic"></span></li>
                </ul>
            </li>
            <li *ngIf="questionCorrectness" style="padding-top: 5px">
                <span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.element_correctness"></span>
                <ul style="padding-left: 15px">
                    <li style="margin-bottom: -10px">
                        <span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.results"></span>
                        <p style="margin-left: 10px; color: red" jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.resulttext.scoring_change"></p>
                    </li>
                </ul>
            </li>
            <li *ngIf="questionDeleted" style="padding-top: 5px">
                <span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.question_deleted"></span>
                <ul style="padding-left: 15px">
                    <li style="margin-bottom: -10px">
                        <span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.results"></span>
                        <p style="margin-left: 10px" jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.resulttext.question_deleted"></p>
                    </li>
                    <li><span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.quizStatistic"></span></li>
                </ul>
            </li>
            <li *ngIf="questionInvalid" style="padding-top: 5px">
                <span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.question_invalid"></span>
                <ul style="padding-left: 15px">
                    <li style="margin-bottom: -10px">
                        <span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.results"></span>
                        <p style="margin-left: 10px" jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.resulttext.question_invalid"></p>
                    </li>
                    <li><span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.quizStatistic"></span></li>
                </ul>
            </li>
            <li *ngIf="scoringChanged" style="padding-top: 5px">
                <span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.scoring_change"></span>
                <ul style="padding-left: 15px">
                    <li style="margin-bottom: -10px">
                        <span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.results"></span>
                        <p style="color: red; margin-left: 10px" jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.resulttext.scoring_change"></p>
                    </li>
                </ul>
            </li>
            <li *ngIf="!(questionElementInvalid || questionElementDeleted || questionCorrectness || questionInvalid || questionDeleted || scoringChanged)" style="padding-top: 5px">
                <span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.no_changes"></span>
            </li>
        </ul>
    </div>
    <div class="edit-quiz-footer-content">
        <h4>
            <span *ngIf="!successful && !failed && !busy" jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.confirmtext"></span>
            <span *ngIf="successful && !busy" style="color: green"
                ><fa-icon [icon]="faCheck"></fa-icon>&nbsp;<span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.succesfully_confirm"></span
            ></span>
            <span *ngIf="failed && !busy" style="color: red"><fa-icon [icon]="faTimes"></fa-icon>&nbsp;<span>Saving Quiz Failed! Please try again later.</span></span>
            <span *ngIf="busy" style="color: grey"><fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>&nbsp;<span>Please wait, conducting changes!</span></span>
        </h4>
        &nbsp;
        <div class="form-group">
            <button [disabled]="busy" *ngIf="!successful" type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                <fa-icon [icon]="faBan"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel"></span>
            </button>
            <button [disabled]="busy" *ngIf="!successful && !failed" type="submit" (click)="confirmChange()" class="btn btn-primary">
                <fa-icon [icon]="faCheckCircle"></fa-icon>&nbsp;<span jhiTranslate="artemisApp.quizExercise.re-evaluate.warning.confirm"></span>
            </button>
            <button *ngIf="successful && !failed" type="submit" (click)="closeAndNavigate()" class="btn btn-primary">
                <fa-icon [icon]="faCheckCircle"></fa-icon>&nbsp;<span jhiTranslate="entity.action.close"></span>
            </button>
        </div>
    </div>
</div>
