<div class="card" style="min-height: 80px !important">
    <div
        id="course-{{ course().id }}-header"
        class="card-header text-white"
        [routerLink]="['/lti/exercises', course().id]"
        [ngStyle]="{ '--background-color-for-hover': courseColor, '--content-color': contentColor }"
    >
        <a class="stretched-link" [routerLink]="['/lti/exercises', course().id]"></a>
        <div class="container">
            <div class="row d-flex">
                <div class="col-2 header-col image-col">
                    @if (course().courseIconPath) {
                        <jhi-secured-image [cachingStrategy]="CachingStrategy.LOCAL_STORAGE" [src]="course().courseIconPath || ''" />
                    }
                </div>
                <div class="col-7 header-col title-col px-3">
                    <h5 class="card-title text-center">
                        {{ course().title + ' (' + course().shortName + ')' }}
                    </h5>
                </div>
                <div class="col-2 header-col course-info-col"></div>
            </div>
        </div>
    </div>
    <div class="card-body text-center">
        <p class="mb-1"><strong>ID:</strong> {{ course().id }}</p>
        <p class="mb-1"><strong>Students:</strong> {{ course().numberOfStudents ?? 0 }}</p>
        @if (course().description) {
            <p class="mt-3 text-muted" style="font-size: 0.95rem">
                {{ course().description }}
            </p>
        }
    </div>
</div>
