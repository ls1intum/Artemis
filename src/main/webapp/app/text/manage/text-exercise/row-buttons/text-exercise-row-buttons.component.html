<div class="btn-group flex-btn-group-container">
    <!-- Participations -->
    @if (exercise().isAtLeastTutor) {
        <a [routerLink]="['/course-management', courseId(), exercise().type + '-exercises', exercise().id, 'participations']" class="btn btn-primary btn-sm me-1">
            <fa-icon [icon]="farListAlt" />
            <span class="d-none d-md-inline" jhiTranslate="artemisApp.exercise.participations"></span>
        </a>
    }
    <!-- Scores -->
    @if (exercise().isAtLeastTutor) {
        <a [routerLink]="['/course-management', courseId(), exercise().type + '-exercises', exercise().id, 'scores']" class="btn btn-info btn-sm me-1">
            <fa-icon [icon]="faTable" />
            <span class="d-none d-md-inline" jhiTranslate="entity.action.scores"></span>
        </a>
    }
    <!-- Example Submission -->
    @if (exercise().isAtLeastEditor) {
        <a [routerLink]="['/course-management', courseId(), exercise().type + '-exercises', exercise().id, 'example-submissions']" class="btn btn-success btn-sm me-1">
            <fa-icon [icon]="faBook" />
            <span class="d-none d-md-inline" jhiTranslate="entity.action.exampleSubmissions"></span>
        </a>
    }
    <!-- Teams -->
    @if (exercise().teamMode && exercise().isAtLeastTutor) {
        <a [routerLink]="['/course-management', courseId(), 'exercises', exercise().id, 'teams']" class="btn btn-primary btn-sm me-1">
            <fa-icon [icon]="faUsers" />
            <span class="d-none d-md-inline" jhiTranslate="artemisApp.exercise.teams"></span>
        </a>
    }
    <!-- Edit -->
    @if (exercise().isAtLeastEditor) {
        <a [routerLink]="['/course-management', courseId(), exercise().type + '-exercises', exercise().id, 'edit']" class="btn btn-warning btn-sm me-1">
            <fa-icon [icon]="faWrench" />
            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit"></span>
        </a>
    }
    <!-- Delete -->
    @if (exercise().isAtLeastInstructor) {
        <button
            id="delete-exercise"
            jhiDeleteButton
            [entityTitle]="exercise().title || ''"
            deleteQuestion="artemisApp.exercise.delete.question"
            deleteConfirmationText="artemisApp.exercise.delete.typeNameToConfirm"
            entitySummaryTitle="artemisApp.exercise.delete.summary.title"
            [fetchEntitySummary]="fetchExerciseDeletionSummary()"
            [translateValues]="{
                courseTitle: course().title,
                courseType: course().testCourse ? ('artemisApp.exercise.delete.testCourse' | artemisTranslate) : ('artemisApp.exercise.delete.realCourse' | artemisTranslate),
            }"
            (delete)="deleteExercise()"
            [dialogError]="dialogError$"
        >
            <fa-icon [icon]="faTrash" />
        </button>
    }
</div>
