<ng-template #info let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="artemisApp.gradingSystem.info.title"></h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d()"><span aria-hidden="true"></span></button>
    </div>
    <div class="modal-body">
        <table class="table">
            <tr>
                <th jhiTranslate="artemisApp.gradingSystem.info.general.title"></th>
                <td jhiTranslate="artemisApp.gradingSystem.info.general.explanation"></td>
            </tr>
            <hr />
            <tr>
                <th jhiTranslate="artemisApp.gradingSystem.info.maxPoints.title"></th>
                <td jhiTranslate="artemisApp.gradingSystem.info.maxPoints.explanation"></td>
            </tr>
            <hr />
            <tr>
                <th jhiTranslate="artemisApp.gradingSystem.info.gradeType.title"></th>
                <td jhiTranslate="artemisApp.gradingSystem.info.gradeType.explanation"></td>
            </tr>
            <hr />
            <tr>
                <th jhiTranslate="artemisApp.gradingSystem.info.inclusivity.title"></th>
                <td jhiTranslate="artemisApp.gradingSystem.info.inclusivity.explanation"></td>
            </tr>
            <hr />
            <tr>
                <th jhiTranslate="artemisApp.gradingSystem.info.firstPassingGrade.title"></th>
                <td jhiTranslate="artemisApp.gradingSystem.info.firstPassingGrade.explanation"></td>
            </tr>
            <hr />
            <tr>
                <th jhiTranslate="artemisApp.gradingSystem.info.importExport.title"></th>
                <td jhiTranslate="artemisApp.gradingSystem.info.importExport.explanation"></td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="c()">Close</button>
    </div>
</ng-template>
<div>
    <button class="btn" (click)="open(info)"><fa-icon [icon]="farQuestionCircle" /></button>
</div>
