<div class="row justify-content-center">
    <div class="col-6">
        <h1 class="text-center mb-3">
            {{ (forBonus ? 'artemisApp.gradingSystem.titleBonus' : isExam ? 'artemisApp.gradingSystem.titleExam' : 'artemisApp.gradingSystem.titleCourse') | artemisTranslate }}
            {{ title }}
        </h1>
        @if (!isExam) {
            <h6 jhiTranslate="artemisApp.gradingSystem.overview.info"></h6>
        }
        <jhi-grade-key-table />
        <button type="button" class="btn btn-secondary" (click)="previousState()"><fa-icon [icon]="faChevronLeft" />&nbsp;<span jhiTranslate="entity.action.back"></span></button>
        <button id="exportToPDFButton" class="btn btn-primary" style="float: right" (click)="printPDF()">
            <fa-icon [icon]="faPrint" />
            <span jhiTranslate="artemisApp.exam.examSummary.exportPDF"></span>
        </button>
    </div>
</div>
