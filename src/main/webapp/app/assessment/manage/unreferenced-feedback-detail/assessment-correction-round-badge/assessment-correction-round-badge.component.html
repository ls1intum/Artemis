<div>
    <!-- correction round label-->
    @if (highlightDifferences && feedback.copiedFeedbackId) {
        <h5 class="correction-label">
            <span class="badge text-white me-1" [ngStyle]="{ backgroundColor: '#3e8acc' }" jhiTranslate="artemisApp.assessment.diffView.correctionRoundDiffFirst"
                >First correction round</span
            >
        </h5>
    }
    @if (highlightDifferences && !feedback.copiedFeedbackId) {
        <h5 class="correction-label">
            <span class="badge text-white me-1" [ngStyle]="{ backgroundColor: '#ffa561' }" jhiTranslate="artemisApp.assessment.diffView.correctionRoundDiffSecond"
                >Second correction round</span
            >
        </h5>
    }
</div>
