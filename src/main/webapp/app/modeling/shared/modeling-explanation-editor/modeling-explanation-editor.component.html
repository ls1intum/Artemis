<label for="explanationText" jhiTranslate="artemisApp.modelingSubmission.explanationText"></label>
<textarea
    #textEditor
    id="explanationText"
    class="text-editor-textarea"
    [maxLength]="maxCharacterCount"
    [ngModel]="explanation | htmlForMarkdown"
    (keydown.tab)="onTextEditorTab(textEditor, $event)"
    (ngModelChange)="onExplanationInput($event)"
    [readOnly]="readOnly"
    [disabled]="readOnly"
></textarea>
