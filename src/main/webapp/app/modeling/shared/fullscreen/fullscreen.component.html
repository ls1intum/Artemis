<ng-container>
    <ng-content />
    <button
        type="button"
        class="btn d-none d-sm-block"
        style="position: absolute"
        [class.btn-primary]="mode() === 'extended'"
        [class.mb-2]="mode() === 'extended'"
        [class.btn-sm]="mode() === 'compact'"
        [class.top-left]="position() === 'top-left'"
        [class.top-right]="position() === 'top-right'"
        [class.bottom-left]="position() === 'bottom-left'"
        [class.bottom-right]="position() === 'bottom-right'"
        (click)="toggleFullscreen()"
        [ngbTooltip]="'artemisApp.modelingEditor.fullscreen.tooltip' | artemisTranslate"
    >
        @switch (mode()) {
            @case ('compact') {
                <fa-icon [icon]="faCompress" />
            }
            @case ('extended') {
                <span>
                    @if (!isFullScreen()) {
                        {{ 'artemisApp.modelingEditor.fullscreen.enterButtonText' | artemisTranslate }}
                    } @else {
                        {{ 'artemisApp.modelingEditor.fullscreen.exitButtonText' | artemisTranslate }}
                    }
                </span>
            }
        }
    </button>
</ng-container>
