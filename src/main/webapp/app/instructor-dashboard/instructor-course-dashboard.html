
<h2>{{$ctrl.course.title}} <small>{{$ctrl.numberOfExercises}} exercises, {{$ctrl.rows.length}} students</small></h2>




<table class="table exercise-table">
    <thead>
    <tr>
        <th>
            <a class="th-link" ng-click="$ctrl.sortColumn = 'firstName'; $ctrl.sortReverse = !$ctrl.sortReverse">
                Name</a>&nbsp;<i
            ng-class="{'fa fa-sort-asc': $ctrl.sortColumn === 'firstName' && !$ctrl.sortReverse, 'fa fa-sort-desc': $ctrl.sortColumn === 'firstName' && $ctrl.sortReverse}"></i>
        </th>

        <th>
            <a class="th-link" ng-click="$ctrl.sortColumn = 'login'; $ctrl.sortReverse = !$ctrl.sortReverse">
                Login</a>&nbsp;<i
            ng-class="{'fa fa-sort-asc': $ctrl.sortColumn === 'login' && !$ctrl.sortReverse, 'fa fa-sort-desc': $ctrl.sortColumn === 'login' && $ctrl.sortReverse}"></i>
        </th>


        <th><a class="th-link" ng-click="$ctrl.sortColumn = 'participated'; $ctrl.sortReverse = !$ctrl.sortReverse">
            Participated in exercises</a>&nbsp;<i
            ng-class="{'fa fa-sort-asc': $ctrl.sortColumn === 'participated' && !$ctrl.sortReverse, 'fa fa-sort-desc': $ctrl.sortColumn === 'participated' && $ctrl.sortReverse}"></i>
        </th>

        <th><a class="th-link" ng-click="$ctrl.sortColumn = 'successful'; $ctrl.sortReverse = !$ctrl.sortReverse">
            Successfully completed exercises</a>&nbsp;<i
            ng-class="{'fa fa-sort-asc': $ctrl.sortColumn === 'successful' && !$ctrl.sortReverse, 'fa fa-sort-desc': $ctrl.sortColumn === 'successful' && $ctrl.sortReverse}"></i>
        </th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in $ctrl.sortedResults = ($ctrl.rows | orderBy:$ctrl.sort:$ctrl.sortReverse) track by $index">
        <td>{{ row.firstName }} {{ row.lastName }}</td>
        <td>{{ row.login }}</td>
        <td>{{ row.participated }}</td>
        <td>{{ row.successful }}</td>


    </tr>
    </tbody>
</table>
