<ng-container *ngIf="course">
    <h3>
        <span
            >{{ course.title }} - {{ quizExercisesCount + programmingExercisesCount + modelingExercisesCount + fileUploadExercisesCount + textExercisesCount }}
            {{ 'artemisApp.course.exercises' | artemisTranslate }}</span
        >
    </h3>

    <jhi-alert></jhi-alert>
    <jhi-course-exercise-card headingJhiTranslate="artemisApp.course.programmingExercises">
        <jhi-programming-exercise
            *jhiExtensionPoint="overrideProgrammingExerciseCard; context: { embedded: true, course: course, callback: setProgrammingExerciseCount.bind(this) }"
            [embedded]="true"
            [course]="course"
            (exerciseCount)="programmingExercisesCount = $event"
        ></jhi-programming-exercise>
    </jhi-course-exercise-card>

    <jhi-course-exercise-card *jhiExtensionPoint="overrideNonProgrammingExerciseCard" headingJhiTranslate="artemisApp.course.quizExercises">
        <jhi-quiz-exercise [embedded]="true" [course]="course" (exerciseCount)="quizExercisesCount = $event"></jhi-quiz-exercise>
    </jhi-course-exercise-card>

    <jhi-course-exercise-card *jhiExtensionPoint="overrideNonProgrammingExerciseCard" headingJhiTranslate="artemisApp.course.modelingExercises">
        <jhi-modeling-exercise [embedded]="true" [course]="course" (exerciseCount)="modelingExercisesCount = $event"></jhi-modeling-exercise>
    </jhi-course-exercise-card>

    <jhi-course-exercise-card *jhiExtensionPoint="overrideNonProgrammingExerciseCard" headingJhiTranslate="artemisApp.course.textExercises">
        <jhi-text-exercise [embedded]="true" [course]="course" (exerciseCount)="textExercisesCount = $event"></jhi-text-exercise>
    </jhi-course-exercise-card>

    <jhi-course-exercise-card *jhiExtensionPoint="overrideNonProgrammingExerciseCard" headingJhiTranslate="artemisApp.course.fileUploadExercises">
        <jhi-file-upload-exercise [embedded]="true" [course]="course" (exerciseCount)="fileUploadExercisesCount = $event"></jhi-file-upload-exercise>
    </jhi-course-exercise-card>
</ng-container>
