<jhi-course-group
    [allGroupUsers]="allCourseGroupUsers"
    [courseGroup]="courseGroup"
    [isLoadingAllGroupUsers]="isLoading"
    [isAdmin]="isAdmin"
    [course]="course"
    [addUserToGroup]="addToGroup"
    [removeUserFromGroup]="removeFromGroup"
    [handleUsersSizeChange]="handleUsersSizeChange"
    [exportFileName]="exportFilename"
    [userSearch]="userSearch"
    (importFinish)="loadAll()"
>
    @if (course) {
        <span>
            <span>{{ course?.title }} - </span>
            @if (filteredUsersSize < allCourseGroupUsers.length) {
                <span>{{ filteredUsersSize }} <span jhiTranslate="artemisApp.course.courseGroup.outOf"> out of </span> </span>
            }
            {{ allCourseGroupUsers.length }}
            <span [jhiTranslate]="'artemisApp.course.' + courseGroupEntityName">{{ capitalize(courseGroupEntityName) }}</span>
            <span class="text-body-secondary">({{ courseGroupName }})</span>
        </span>
    }
</jhi-course-group>
