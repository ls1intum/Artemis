<div class="doughnut mx-3">
    <a *ngIf="titleLink" [routerLink]="['/course-management', course.id, titleLink]">
        <div class="text-center h5 m-0">{{ 'artemisApp.course.detail.' + doughnutChartTitle + 'Title' | artemisTranslate }}</div>
    </a>
    <h5 *ngIf="!titleLink" class="text-center">{{ 'artemisApp.course.detail.' + doughnutChartTitle + 'Title' | artemisTranslate }}</h5>
    <div class="doughnut-chart-container" [ngClass]="titleLink ? 'clickable' : ''" (click)="openCorrespondingPage()">
        <div class="doughnut-chart-text">
            <div *ngIf="receivedStats" class="h4">{{ currentPercentage }}%</div>
            <div *ngIf="receivedStats" class="h6">{{ currentAbsolute }} / {{ currentMax }}</div>
            <div *ngIf="!receivedStats" class="h3">
                <fa-icon [icon]="faSpinner" [spin]="true">&nbsp;</fa-icon>
            </div>
        </div>
        <ngx-charts-pie-chart [view]="[160, 160]" [results]="ngxData" [scheme]="ngxColor" [doughnut]="true" [tooltipText]="bindFormatting"> </ngx-charts-pie-chart>
    </div>
</div>
