<div class="row justify-content-center" style="margin-top: 15px">
    <div class="d-inline-flex flex-nowrap justify-content-center align-items-center">
        <a *ngIf="course.isAtLeastInstructor" [routerLink]="['/course-management', course.id]" class="text-center">
            <h4>{{ 'artemisApp.courseStatistics.activeStudents' | artemisTranslate }}</h4>
        </a>
        <jhi-help-icon style="padding-left: 6px; margin-bottom: 0.3rem" placement="right auto" text="artemisApp.courseStatistics.activeStudentsExplanation"></jhi-help-icon>
    </div>
</div>
<div #containerRef class="col-md-12 text-center">
    <ngx-charts-line-chart
        [view]="[containerRef.offsetWidth, 250]"
        [results]="ngxData"
        [scheme]="chartColor"
        [xAxis]="true"
        [yAxis]="true"
        [yScaleMin]="0"
        [yScaleMax]="100"
        [yAxisTickFormatting]="formatYAxis"
        [rotateXAxisTicks]="false"
        [curve]="curve"
    >
        <ng-template #tooltipTemplate let-model="model">
            <b jhiTranslate="artemisApp.course.activeStudents" [translateValues]="{ students: model.absoluteValue }"></b>
            <br />
            <span>{{ model.name }}</span>
        </ng-template>
        <ng-template #seriesTooltipTemplate let-model="model">
            <span> {{ model[0].name }}: {{ model[0].absoluteValue }} </span>
        </ng-template>
    </ngx-charts-line-chart>
    <div *ngIf="loading" style="z-index: 1; position: absolute; font-size: large">
        <fa-icon [icon]="faSpinner" [spin]="true">&nbsp;</fa-icon>
    </div>
</div>
