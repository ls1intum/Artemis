<h4 class="col-md-12 mt-3 text-center">{{ 'artemisApp.courseStatistics.activeStudents' | artemisTranslate }}</h4>
<div #containerRef class="col-md-12 text-center">
    <ngx-charts-line-chart
        [view]="[containerRef.offsetWidth, 250]"
        [results]="ngxData"
        [scheme]="chartColor"
        [xAxis]="true"
        [yAxis]="true"
        [yScaleMin]="0"
        [yScaleMax]="100"
        [yAxisTickFormatting]="formatYAxis"
        [rotateXAxisTicks]="false"
    >
        <ng-template #tooltipTemplate let-model="model">
            <h6 jhiTranslate="artemisApp.course.activeStudents" [translateValues]="{ students: model.absoluteValue }"></h6>
            <span>{{ model.name }}</span>
        </ng-template>
        <ng-template #seriesTooltipTemplate let-model="model">
            <span> {{ model[0].name }}: {{ model[0].absoluteValue }} </span>
        </ng-template>
    </ngx-charts-line-chart>
    <div *ngIf="loading" style="z-index: 1; position: absolute; font-size: large">
        <fa-icon [icon]="'spinner'" [spin]="true">&nbsp;</fa-icon>
    </div>
</div>
