<div class="card course-goal-card grow" (click)="openLearningGoalDetailsModal()">
    <div class="card-header text-center course-goal-card-header container">
        <h6 class="m-0">{{ learningGoal?.title }}</h6>
    </div>
    <div class="card-body">
        <div *ngIf="isPrerequisite; else learningGoalBlock">
            {{ learningGoal.description }}
        </div>
        <ng-template #learningGoalBlock>
            <div *ngIf="isProgressAvailable; else noProgressBlock">
                <jhi-circular-progress-bar [progressInPercent]="progressInPercent" [progressText]="progressText"></jhi-circular-progress-bar>
            </div>
            <ng-template #noProgressBlock>{{ 'artemisApp.learningGoal.learningGoalCard.progressUnavailable' | artemisTranslate }}</ng-template>
        </ng-template>
    </div>
    <div *ngIf="!displayOnly" class="card-footer course-goal-card-footer" (click)="$event.stopPropagation()">
        <ng-content></ng-content>
    </div>
</div>
