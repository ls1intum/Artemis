<div [id]="'learning-goal-card-' + learningGoal.id" class="course-exercise-row row align-items-center justify-content-between mb-2 mt-2 position-relative">
    <div class="col-auto d-none d-sm-block">
        <a class="exercise-row-icon">
            <fa-icon [icon]="getIcon(learningGoal.taxonomy)" size="2x" [ngbTooltip]="getIconTooltip(learningGoal.taxonomy) | artemisTranslate" container="body"></fa-icon>
        </a>
    </div>
    <div class="col">
        <div class="row">
            <div class="col-auto d-sm-none">
                <h4 class="fw-medium">
                    <fa-icon *ngIf="learningGoal.taxonomy" [icon]="getIcon(learningGoal.taxonomy)"></fa-icon>
                </h4>
            </div>
            <div class="col-sm col py-2">
                <h4>{{ learningGoal.title }}</h4>
                <p *ngIf="learningGoal.description" class="m-0">{{ learningGoal.description }}</p>
                <ng-content></ng-content>
            </div>
            <div *ngIf="!isPrerequisite && !displayOnly" class="col-sm col text-end py-1 px-2" style="max-width: 95px">
                <jhi-learning-goal-rings
                    [progress]="getUserProgress().progress!"
                    [confidence]="getUserProgress().confidence!"
                    [mastery]="masteryProgress"
                ></jhi-learning-goal-rings>
            </div>
        </div>
    </div>
</div>
