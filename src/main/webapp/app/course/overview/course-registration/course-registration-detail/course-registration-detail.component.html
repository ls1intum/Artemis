<h3 jhiTranslate="artemisApp.studentDashboard.enroll.title"></h3>
@if (loading) {
    <div>
        <span jhiTranslate="artemisApp.studentDashboard.enroll.courseLoading"></span>
    </div>
} @else {
    <h4>{{ course?.title }}</h4>
    <p jhiTranslate="artemisApp.studentDashboard.enroll.notInCourseButCanEnroll"></p>
    <jhi-course-prerequisites-button [course]="course!" />
    <jhi-course-registration-button [course]="course!" (onRegistration)="redirectToCoursePage()" />
}
