<ng-container *ngIf="plagiarismCase" class="my-1">
    <div *ngIf="!plagiarismCase.verdict; else verdict" class="badge bg-secondary py-2">
        <h5 class="mb-0">
            {{ 'artemisApp.plagiarism.plagiarismCases.verdict.verdict' | artemisTranslate }}: {{ 'artemisApp.plagiarism.plagiarismCases.verdict.none' | artemisTranslate }}
        </h5>
    </div>

    <ng-template #verdict>
        <div
            class="badge bg-danger py-2"
            ngbTooltip="{{
                'artemisApp.plagiarism.plagiarismCases.verdict.description'
                    | artemisTranslate: { date: plagiarismCase.verdictDate | artemisDate, user: plagiarismCase.verdictBy?.name }
            }}"
        >
            <h5 class="mb-0">{{ 'artemisApp.plagiarism.plagiarismCases.verdict.verdict' | artemisTranslate }}: {{ verdictTranslationString | artemisTranslate }}</h5>
        </div>
    </ng-template>
</ng-container>
