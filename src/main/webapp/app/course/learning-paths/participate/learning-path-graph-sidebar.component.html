<div class="learning-path-sidebar">
    <div [hidden]="collapsed" class="expanded-graph">
        <div class="card">
            <!-- header -->
            <div class="card-header d-flex bg-primary text-white" [ngbTooltip]="'artemisApp.learningPath.sideBar.hide' | artemisTranslate" (click)="collapsed = true">
                <h3 class="card-title">
                    <fa-icon [icon]="faNetworkWired"></fa-icon>
                    <span class="ms-2">{{ 'artemisApp.learningPath.sideBar.header' | artemisTranslate }}</span>
                </h3>
                <div class="col-auto">
                    <fa-icon [icon]="faChevronLeft"></fa-icon>
                </div>
            </div>
            <!-- body -->
            <div class="card-body">
                <jhi-learning-path-graph
                    #learningPathGraphComponent
                    *ngIf="learningPathId"
                    [viewMode]="PATH"
                    [courseId]="courseId"
                    [learningPathId]="learningPathId"
                    (nodeClicked)="nodeClicked.emit($event)"
                ></jhi-learning-path-graph>
            </div>
        </div>
        <div class="draggable-right">
            <fa-icon [icon]="faGripLinesVertical"></fa-icon>
        </div>
    </div>
    <!-- collapsed graph -->
    <div [hidden]="!collapsed" class="collapsed-graph bg-primary text-white" (click)="collapsed = false" [ngbTooltip]="'artemisApp.learningPath.sideBar.show' | artemisTranslate">
        <fa-icon class="expand-graph-icon" [icon]="faChevronRight"></fa-icon>
        <span jhiTranslate="artemisApp.learningPath.sideBar.header">Learning Path</span>
        <fa-icon class="fa-rotate-270" [icon]="faNetworkWired"></fa-icon>
        <fa-icon class="expand-graph-icon" [icon]="faChevronRight"></fa-icon>
    </div>
</div>
