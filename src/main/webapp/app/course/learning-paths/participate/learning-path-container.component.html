<div class="row mt-2 lp-participation-view-container">
    <div class="col d-flex flex-grow-1 justify-end px-0 me-1 graph-wrapper">
        <jhi-learning-path-graph-sidebar
            #graphSidebar
            *ngIf="learningPathId"
            [courseId]="courseId"
            [learningPathId]="learningPathId"
            (nodeClicked)="onNodeClicked($event)"
        ></jhi-learning-path-graph-sidebar>
    </div>
    <div class="col pe-0 flex-grow-1">
        <div class="card learning-object-wrapper" [class.exercise-wrapper]="exercise">
            <div *ngIf="!lectureUnit && !exercise">
                <span jhiTranslate="artemisApp.learningPath.participate.noTaskSelected">No task selected</span>
            </div>
            <router-outlet *ngIf="lectureUnit || exercise" (activate)="onChildActivate($event)"></router-outlet>
        </div>
    </div>
</div>
<div class="row mt-2">
    <div class="col-auto">
        <button
            type="button"
            class="btn btn-primary prev-button"
            (click)="onPrevTask()"
            [disabled]="!learningPathStorageService.hasPrevRecommendation(this.learningPathId, currentStateToEntry())"
        >
            <fa-icon [icon]="faChevronLeft"></fa-icon>
            <span jhiTranslate="artemisApp.learningPath.participate.prev" ngbTooltip="{{ 'artemisApp.learningPath.participate.prevHint' | artemisTranslate }}">Previous</span>
        </button>
    </div>
    <div class="col-auto">
        <button
            type="button"
            class="btn btn-primary next-button"
            (click)="onNextTask()"
            [disabled]="!learningPathStorageService.hasNextRecommendation(this.learningPathId, currentStateToEntry())"
        >
            <span jhiTranslate="artemisApp.learningPath.participate.next" ngbTooltip="{{ 'artemisApp.learningPath.participate.nextHint' | artemisTranslate }}">Next</span>
            <fa-icon [icon]="faChevronRight"></fa-icon>
        </button>
    </div>
</div>
