<div class="row mt-2 main-container">
    <div class="col d-flex flex-column flex-grow-1 justify-end px-0 me-1" style="max-width: min-content">
        <button
            type="button"
            class="btn btn-primary prev-button"
            (click)="onPrevTask()"
            [disabled]="!learningPathStorageService.hasPrevRecommendation(this.learningPathId, currentStateToEntry())"
            ngbTooltip="{{ 'artemisApp.learningPath.participate.prevHint' | artemisTranslate }}"
        >
            <fa-icon [icon]="faChevronUp"></fa-icon>
        </button>
        <div class="learning-path-sidebar my-2">
            <jhi-learning-path-graph
                #learningPathGraphComponent
                *ngIf="learningPathId"
                [viewMode]="LearningPathViewMode.PATH"
                [courseId]="courseId"
                [learningPathId]="learningPathId"
                (nodeClicked)="onNodeClicked($event)"
            ></jhi-learning-path-graph>
        </div>
        <button
            type="button"
            class="btn btn-primary next-button"
            (click)="onNextTask()"
            [disabled]="!learningPathStorageService.hasNextRecommendation(this.learningPathId, currentStateToEntry())"
            ngbTooltip="{{ 'artemisApp.learningPath.participate.nextHint' | artemisTranslate }}"
        >
            <fa-icon [icon]="faChevronDown"></fa-icon>
        </button>
    </div>
    <div class="col pe-0 flex-grow-1" style="min-width: 200px">
        <div class="card" style="border-style: none">
            <div *ngIf="!lectureUnit && !exercise">
                <span jhiTranslate="artemisApp.learningPath.participate.noTaskSelected">No task selected</span>
            </div>
            <router-outlet *ngIf="lectureUnit || exercise" (activate)="onChildActivate($event)"></router-outlet>
        </div>
    </div>
</div>
