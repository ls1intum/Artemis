<div>
    <div class="row justify-content-between align-items-center w-100 m-0 p-3">
        <span jhiTranslate="artemisApp.learningPath.navigation.overviewTitle" class="col-md-auto p-0 fw-bold"></span>
        <!--        TODO: Include in follow up PR to show competency dependencies -->
        <!--        <div class="col-md-auto p-0">-->
        <!--            <button type="button" class="btn btn-outline-secondary">Dependency graph</button>-->
        <!--        </div>-->
    </div>
    <hr class="m-0" />
    @if (isLoading()) {
        <div class="row justify-content-center m-4">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    } @else {
        @for (learningObject of learningObjects(); track learningObject; let i = $index) {
            <div
                (click)="selectLearningObject(learningObject)"
                class="row px-3 py-3 m-0"
                [ngClass]="{ 'bg-light': isEqualToCurrentLearningObject(learningObject.id, learningObject.type), clickable: isLearningObjectSelectable(learningObject) }"
            >
                <span class="col-md-auto p-0" [ngClass]="{ 'text-secondary': !isLearningObjectSelectable(learningObject) }">{{ learningObject.name }}</span>
                @if (learningObject.completed) {
                    <fa-icon [icon]="faCheckCircle" class="col-md-auto text-success" />
                }
            </div>
            @if (i < learningObjects().length - 1) {
                <hr class="m-0" />
            }
        }
    }
</div>
