<div class="competency-graph-modal">
    <div class="col p-3">
        <div class="row m-0">
            <span class="col p-0 h5 m-0 align-self-center" jhiTranslate="artemisApp.learningPath.competencyGraphModal.title"></span>
            <fa-icon (click)="closeModal()" [icon]="closeIcon" class="col-md-auto h5 clickable m-0 p-1 pe-0" />
        </div>
    </div>
    <hr class="m-0" />
    <div class="competency-graph-modal-body h-100">
        <jhi-competency-graph [learningPathId]="learningPathId()" />
    </div>
</div>
