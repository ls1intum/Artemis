<div class="col">
    <div class="row m-0 align-items-center justify-content-between">
        <h5 class="m-0 col-md-auto p-0">Individual learning paths</h5>
        <div class="col-md-auto input-group-sm">
            <input type="search" class="form-control rounded" placeholder="Search" [(ngModel)]="searchTerm" aria-label="Search">
        </div>
    </div>
    <hr class="my-2" />
    @if (isLoading()) {
        <div class="row justify-content-center p-2">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only" jhiTranslate="loading"></span>
            </div>
        </div>
    } @else {
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th class="col-1">#</th>
                <th>Name</th>
                <th>Login</th>
                <th>Progress</th>
            </tr>
            </thead>
            <tbody>
                @for (learningPath of learningPaths(); track learningPath.id) {
                    <tr>
                        <td class="col-1">{{ learningPath.id }}</td>
                        <td>
                            <ngb-highlight [result]="learningPath.user.name" [term]="searchTerm()" />
                        </td>
                        <td>
                            <ngb-highlight [result]="learningPath.user.login" [term]="searchTerm()" />
                        </td>
                        <td>{{ learningPath.progress }}%</td>
                    </tr>
                }
            </tbody>
        </table>
    }
</div>
