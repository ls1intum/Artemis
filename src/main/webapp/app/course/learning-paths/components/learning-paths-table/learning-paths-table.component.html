<div class="col">
    <div class="row m-0 align-items-center justify-content-between">
        <h5 class="m-0 col-md-auto p-0">Individual learning paths</h5>
        <div class="col-md-auto d-flex align-items-center input-group-sm">
            @if (isLoading()) {
                <fa-icon [icon]="faSpinner" animation="spin" />
            }
            <input type="search" class="ms-2 form-control rounded" placeholder="Search" [(ngModel)]="searchTerm"
                   aria-label="Search">
        </div>
    </div>
    <hr class="my-2" />
    <div class="learning-paths-management-container">
        <div class="learning-paths-table-container">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th class="col-1">#</th>
                    <th class="col-4">Name</th>
                    <th class="col-4">Login</th>
                    <th class="col-2">Progress</th>
                </tr>
                </thead>
                <tbody>
                    @for (learningPath of learningPaths(); track learningPath.id) {
                        <tr>
                            <td class="col-1">{{ learningPath.id }}</td>
                            <td>
                                <ngb-highlight [result]="learningPath.user.name" [term]="searchTerm()" />
                            </td>
                            <td>
                                <ngb-highlight [result]="learningPath.user.login" [term]="searchTerm()" />
                            </td>
                            <td>{{ learningPath.progress }} %</td>
                        </tr>
                    } @empty {
                        <tr>
                            <td colspan="4" class="text-center">
                                <span>No learning paths found!</span>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
        <ngb-pagination [collectionSize]="collectionSize()" [page]="page()" (pageChange)="onPageChange($event)" [pageSize]="pageSize()" size="sm"
                        class="d-flex justify-content-end mt-2 pagination" />
    </div>
</div>
