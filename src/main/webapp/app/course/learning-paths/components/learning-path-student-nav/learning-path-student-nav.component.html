<div>
    <div class="row justify-content-between">
        <div class="col-4">
            <div class="row justify-content-start align-items-center">
                @if (predecessorLearningObject()) {
                    <div class="col-md-auto">
                        <button (click)="selectLearningObject(predecessorLearningObject()!)" type="button" class="btn btn-secondary">Previous</button>
                    </div>
                    <span class="col ps-3 text-truncate text-secondary">{{ predecessorLearningObject()!.name }}</span>
                }
            </div>
        </div>
        <div ngbDropdown class="col-4 dropdown" (openChange)="setShowNavigationOverview($event)" #navOverview="ngbDropdown">
            <div type="button" class="row justify-content-center align-items-center h-100" id="navigation-overview" ngbDropdownToggle>
                <span class="col-md-auto fw-bold">
                    @if (isLoading()) {
                        Loading...
                    } @else {
                        {{ currentLearningObject()?.name }}
                    }
                </span>
                <fa-icon [icon]="faChevronDown" class="col-md-auto ps-0" />
            </div>
            <div ngbDropdownMenu class="mt-3 col p-0" aria-labelledby="navigation-overview">
                @if (showNavigationOverview()) {
                    <jhi-learning-path-student-nav-overview
                        (onLearningObjectSelected)="navOverview.close(); selectLearningObject($event)"
                        [learningPathId]="learningPathId()"
                        [currentLearningObject]="currentLearningObject()"
                    />
                }
            </div>
        </div>
        <div class="col-4">
            <div class="row justify-content-end align-items-center">
                @if (successorLearningObject()) {
                    <span class="col text-end pe-3 text-truncate text-secondary">{{ successorLearningObject()!.name }}</span>
                    <div class="col-md-auto">
                        <button (click)="selectLearningObject(successorLearningObject()!)" [disabled]="!isCurrentLearningObjectCompleted()" type="button" class="btn btn-primary">
                            Next
                        </button>
                    </div>
                }
            </div>
        </div>
    </div>
    <div class="progress my-3" role="progressbar" style="height: 2px">
        <div class="progress-bar" [ngStyle]="{ width: learningPathProgress() + '%' }"></div>
    </div>
</div>
