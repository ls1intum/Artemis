<div class="d-inline-block competency-node">
    <div class="progress-container d-inline-block" [ngClass]="{ 'green-competency': isMastered(), 'yellow-competency': isStarted(), 'gray-competency': isNotStarted() }">
        <small class="font-bold"
            ><strong>{{ masteryProgress() }} %</strong></small
        >
    </div>
    <span class="d-inline-block ms-1"
        ><strong>{{ competencyNode().label }}</strong></span
    >
</div>
