<div class="modal-container">
    <div class="row modal-nav">
        <jhi-learning-path-progress-nav
            (onRefresh)="learningPathGraphComponent.loadData(); learningPathGraphComponent.onCenterView()"
            (onCenterView)="learningPathGraphComponent.onCenterView()"
            (onClose)="close()"
        ></jhi-learning-path-progress-nav>
    </div>
    <div class="row">
        <jhi-learning-path-graph #learningPathGraphComponent class="graph" *ngIf="learningPathId" [learningPathId]="learningPathId"></jhi-learning-path-graph>
    </div>
</div>
