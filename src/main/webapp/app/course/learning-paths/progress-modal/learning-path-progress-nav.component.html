<div class="row">
    <div class="col">
        @if (learningPath) {
            <h3>{{ learningPath.user?.name }} ({{ learningPath.user?.login }})</h3>
        }
    </div>
    <div class="col-auto">
        <button id="refresh-button" class="btn btn-primary m-1" (click)="onRefresh.emit()">
            <fa-icon [icon]="faArrowsRotate" ngbTooltip="{{ 'artemisApp.learningPath.graph.progressNav.refresh' | artemisTranslate }}"></fa-icon>
        </button>
        <button id="center-button" class="btn btn-primary m-1" (click)="onCenterView.emit()">
            <fa-icon [icon]="faArrowsToEye" ngbTooltip="{{ 'artemisApp.learningPath.graph.progressNav.center' | artemisTranslate }}"></fa-icon>
        </button>
        <button id="close-button" class="btn btn-danger m-1" (click)="onClose.emit()">
            <fa-icon [icon]="faXmark" ngbTooltip="{{ 'entity.action.close' | artemisTranslate }}"></fa-icon>
        </button>
    </div>
</div>
