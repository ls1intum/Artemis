<div class="modal-container">
    <div class="row modal-nav">
        <jhi-learning-path-progress-nav
            [learningPath]="learningPath"
            (onRefresh)="learningPathGraphComponent.refreshData(); learningPathGraphComponent.onCenterView()"
            (onCenterView)="learningPathGraphComponent.onCenterView()"
            (onClose)="close()"
        />
    </div>
    <div class="row">
        @if (courseId && learningPath) {
            <jhi-learning-path-graph
                #learningPathGraphComponent
                class="graph"
                [courseId]="courseId"
                [learningPathId]="learningPath.id!"
                [panningEnabled]="true"
                [zoomEnabled]="true"
                [panOnZoom]="true"
                [showMiniMap]="true"
                (nodeClicked)="onNodeClicked($event)"
            />
        }
    </div>
</div>
