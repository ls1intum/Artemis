@if (lectureUnit) {
    <div class="row">
        <div class="col">
            <h3 class="mb-0">
                @if (lectureUnit.type) {
                    <fa-icon [icon]="getIcon(lectureUnit.type!)" [fixedWidth]="true" [ngbTooltip]="getIconTooltip(lectureUnit.type!) | artemisTranslate" container="body"></fa-icon>
                }
                <span>{{ lectureUnit.name }}</span>
            </h3>
        </div>
    </div>
}
