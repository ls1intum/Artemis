<div *ngIf="lectureUnit" class="row">
    <div class="col">
        <h3 class="mb-0">
            <fa-icon
                *ngIf="lectureUnit.type"
                [icon]="lectureUnit.getIcon"
                [fixedWidth]="true"
                [ngbTooltip]="lectureUnit.getIconTooltip | artemisTranslate"
                container="body"
            ></fa-icon>
            <span>{{ lectureUnit.name }}</span>
        </h3>
    </div>
</div>
