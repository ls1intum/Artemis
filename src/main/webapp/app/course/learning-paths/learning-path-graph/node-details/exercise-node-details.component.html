@if (exercise) {
    <div class="row">
        <div class="col">
            <h3 class="mb-0">
                @if (exercise.type) {
                    <fa-icon [icon]="getIcon(exercise.type)" [fixedWidth]="true" [ngbTooltip]="getIconTooltip(exercise.type) | artemisTranslate" container="body"></fa-icon>
                }
                <span>{{ exercise.title }}</span>
            </h3>
        </div>
    </div>
}
