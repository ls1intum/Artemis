<div *ngIf="exercise" class="row">
    <div class="col">
        <h3 class="mb-0">
            <fa-icon
                *ngIf="exercise.type"
                [icon]="getIcon(exercise.type)"
                [fixedWidth]="true"
                [ngbTooltip]="getIconTooltip(exercise.type) | artemisTranslate"
                container="body"
            ></fa-icon>
            <span>{{ exercise.title }}</span>
        </h3>
    </div>
</div>
