<div class="graph-container">
    <ngx-graph
        *ngIf="ngxLearningPath"
        [links]="ngxLearningPath.edges"
        [nodes]="ngxLearningPath.nodes"
        [clusters]="ngxLearningPath.clusters"
        [layout]="layout"
        [layoutSettings]="{ orientation: 'TB' }"
        [curve]="curve"
        [draggingEnabled]="draggingEnabled"
        [panningEnabled]="panningEnabled"
        [enableZoom]="zoomEnabled"
        [panOnZoom]="panOnZoom"
        [update$]="update$"
        [center$]="center$"
        [zoomToFit$]="zoomToFit$"
    >
        <ng-template #defsTemplate>
            <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
                <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
            </svg:marker>
        </ng-template>
        <ng-template #nodeTemplate let-node>
            <svg:g class="node">
                <!--            <svg:foreignObject>-->
                <!--                <jhi-learning-path-graph-node></jhi-learning-path-graph-node>-->
                <!--            </svg:foreignObject>-->
                <svg:rect [attr.width]="node.dimension.width" [attr.height]="node.dimension.height" [attr.fill]="node.data.color" />
                <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2">{{ node.label }} asdff</svg:text>
            </svg:g>
        </ng-template>
        <ng-template #linkTemplate let-link>
            <svg:g class="edge">
                <svg:path class="line" stroke-width="2" marker-end="url(#arrow)"></svg:path>
                <svg:text class="edge-label" text-anchor="middle">
                    <textPath class="text-path" [attr.href]="'#' + link.id" [style.dominant-baseline]="link.dominantBaseline" startOffset="50%">asdf</textPath>
                </svg:text>
            </svg:g>
        </ng-template>
        <ng-template #clusterTemplate let-cluster>
            <svg:g class="node cluster">
                <svg:rect rx="5" ry="5" [attr.width]="cluster.dimension.width" [attr.height]="cluster.dimension.height" [attr.fill]="cluster.data.color" />
            </svg:g>
        </ng-template>
    </ngx-graph>
</div>
