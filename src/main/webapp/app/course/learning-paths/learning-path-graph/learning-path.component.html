@if (isLoading) {
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only" jhiTranslate="loading"></span>
        </div>
    </div>
} @else {
    <div>
        @for (node of path; track node; let last = $last) {
            <div>
                <div class="path-node">
                    <jhi-learning-path-graph-node
                        id="{{ node.id }}"
                        [class.highlighted-node]="node.id === highlightedNode?.id"
                        [courseId]="courseId"
                        [node]="node"
                        (click)="nodeClicked.emit(node)"
                    />
                </div>
                @if (!last) {
                    <div class="path-edge">
                        <fa-icon [icon]="faChevronDown" />
                    </div>
                }
            </div>
        }
    </div>
}
