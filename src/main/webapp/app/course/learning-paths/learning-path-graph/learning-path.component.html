<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">{{ 'loading' | artemisTranslate }}</span>
    </div>
</div>
<div *ngIf="!isLoading">
    <div *ngFor="let node of path; let last = last">
        <div class="path-node">
            <jhi-learning-path-graph-node
                id="{{ node.id }}"
                [class.highlighted-node]="node.id === highlightedNode?.id"
                [courseId]="courseId"
                [node]="node"
                (click)="nodeClicked.emit(node)"
            ></jhi-learning-path-graph-node>
        </div>
        <div *ngIf="!last" class="path-edge">
            <fa-icon [icon]="faChevronDown"></fa-icon>
        </div>
    </div>
</div>
