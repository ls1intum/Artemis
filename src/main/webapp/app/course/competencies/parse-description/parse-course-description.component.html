<jhi-course-description (formSubmitted)="getCompetencyRecommendations($event)" />
<h3 class="mt-3">{{ 'artemisApp.competency.parseDescription.title' | artemisTranslate }}</h3>
<form [formGroup]="form" (ngSubmit)="submit()">
    <!-- todo: add those to the form -->
    @for (recommendation of recommendations; track recommendation.id) {
        <jhi-competency-recommendation [recommendation]="recommendation" />
    }
    <!-- TODO display a text if recommendations are empty -->
    <div>
        <button id="submitButton" class="btn btn-primary me-2" type="submit">
            <span>{{ 'entity.action.submit' | artemisTranslate }}</span>
        </button>
        <button type="button" (click)="cancel()" class="btn btn-default">
            <fa-icon [icon]="faTimes"></fa-icon>&nbsp;<span>{{ 'entity.action.cancel' | artemisTranslate }}</span>
        </button>
    </div>
</form>
