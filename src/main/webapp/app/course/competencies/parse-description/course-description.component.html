<form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="d-flex align-items-center pb-1">
        <h3 class="mb-0 pe-3">{{ 'artemisApp.competency.parseDescription.courseDescription' | artemisTranslate }}</h3>
        <button id="submitButton" class="btn btn-primary" type="submit">
            <span>{{ 'artemisApp.competency.parseDescription.generate' | artemisTranslate }}</span>
        </button>
    </div>
    <textarea
        class="form-control"
        id="course-description"
        rows="10"
        formControlName="courseDescription"
        [placeholder]="'artemisApp.competency.parseDescription.courseDescriptionPlaceholder' | artemisTranslate"
    ></textarea>
</form>
