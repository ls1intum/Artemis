<ng-template #popTitle> <span class="font-weight-bold" jhiTranslate="artemisApp.competency.competencyPopover.connectedCompetencies"></span></ng-template>
<ng-template #popContent>
    @if (competencies && competencies.length > 0) {
        <div>
            <small jhiTranslate="artemisApp.competency.competencyPopover.explanation"></small>
            <ul class="list-group">
                @for (competency of competencies; track competency) {
                    <a class="list-group-item" [routerLink]="navigationArray">{{ competency.title }}</a>
                }
            </ul>
        </div>
    } @else {
        <a [routerLink]="navigationArray" jhiTranslate="artemisApp.competency.competencyPopover.noCompetencies"></a>
    }
</ng-template>
<button type="button" class="btn btn-sm btn-primary competency-button" [ngbPopover]="popContent" [popoverTitle]="popTitle" popoverClass="competency-popover">
    <fa-icon [icon]="faFlag" [fixedWidth]="true" />
</button>
