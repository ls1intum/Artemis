<ng-template #popTitle>
    <span class="font-weight-bold">{{ 'artemisApp.competency.competencyPopover.connectedCompetencies' | artemisTranslate }}</span></ng-template
>
<ng-template #popContent>
    <div *ngIf="competencies && competencies.length > 0; else elseBlock">
        <small>
            {{ 'artemisApp.competency.competencyPopover.explanation' | artemisTranslate }}
        </small>
        <ul class="list-group">
            <a *ngFor="let competency of competencies" class="list-group-item" [routerLink]="navigationArray">{{ competency.title }}</a>
        </ul>
    </div>
    <ng-template #elseBlock>
        <a [routerLink]="navigationArray">{{ 'artemisApp.competency.competencyPopover.noCompetencies' | artemisTranslate }}</a>
    </ng-template>
</ng-template>
<button type="button" class="btn btn-sm btn-primary competency-button" [ngbPopover]="popContent" [popoverTitle]="popTitle" popoverClass="competency-popover">
    <fa-icon [icon]="faFlag" [fixedWidth]="true"></fa-icon>
</button>
