@if (isLoading) {
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only" jhiTranslate="loading"></span>
        </div>
    </div>
} @else {
    <div class="container">
        <div class="d-flex align-items-center">
            <h3 jhiTranslate="artemisApp.prerequisite.edit.title"></h3>
        </div>
        <jhi-prerequisite-form [prerequisite]="existingPrerequisite" [courseId]="courseId" (onSubmit)="updatePrerequisite($event)" (onCancel)="cancel()" />
    </div>
}
