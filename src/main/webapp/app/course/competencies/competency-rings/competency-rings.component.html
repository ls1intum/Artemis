<!-- Adapted from https://www.chilitime.design/2018/09/ActivityRings/ -->
<svg viewBox="0 0 35 35" xmlns="http://www.w3.org/2000/svg" [ngbTooltip]="'artemisApp.competency.competencyCard.ringsTooltip' | artemisTranslate">
    <g class="ring ring1">
        <circle class="background" cx="50%" cy="50%" r="15.915" stroke-width="3"></circle>
        <circle
            class="progressbar"
            cx="50%"
            cy="50%"
            r="15.915"
            stroke-width="3"
            [style.opacity]="masteryPercentage == 0 ? 0 : 1"
            [attr.stroke-dasharray]="masteryPercentage + ', 100'"
        ></circle>
    </g>

    <g class="ring ring2">
        <circle class="background" cx="50%" cy="50%" r="15.915" stroke-width="4"></circle>
        <circle
            class="progressbar"
            cx="50%"
            cy="50%"
            r="15.915"
            stroke-width="4"
            [style.opacity]="confidencePercentage == 0 ? 0 : 1"
            [attr.stroke-dasharray]="confidencePercentage + ', 100'"
        ></circle>
    </g>

    <g class="ring ring3">
        <circle class="background" cx="50%" cy="50%" r="15.915" stroke-width="6"></circle>
        <circle
            class="progressbar"
            cx="50%"
            cy="50%"
            r="15.915"
            stroke-width="6"
            [style.opacity]="progressPercentage == 0 ? 0 : 1"
            [attr.stroke-dasharray]="progressPercentage + ', 100'"
        ></circle>
    </g>
</svg>
