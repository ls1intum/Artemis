<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">{{ 'loading' | artemisTranslate }}</span>
    </div>
</div>

<div *ngIf="!isLoading" class="container">
    <div class="d-flex align-items-center">
        <h3>{{ 'artemisApp.learningGoal.createLearningGoal.title' | artemisTranslate }}</h3>
        <jhi-documentation-button [type]="documentationType"></jhi-documentation-button>
    </div>
    <jhi-learning-goal-form
        [isEditMode]="false"
        (formSubmitted)="createLearningGoal($event)"
        [courseId]="courseId"
        [lecturesOfCourseWithLectureUnits]="lecturesWithLectureUnits"
    ></jhi-learning-goal-form>
</div>
