<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">{{ 'loading' | artemisTranslate }}</span>
    </div>
</div>

<div *ngIf="!isLoading" class="container">
    <h3>{{ 'artemisApp.competency.editCompetency.title' | artemisTranslate }}</h3>
    <jhi-competency-form
        [isEditMode]="true"
        [formData]="formData"
        (formSubmitted)="updateCompetency($event)"
        [courseId]="courseId"
        [lecturesOfCourseWithLectureUnits]="lecturesWithLectureUnits"
        [averageStudentScore]="competency?.courseProgress?.averageStudentScore ?? 0"
    ></jhi-competency-form>
</div>
