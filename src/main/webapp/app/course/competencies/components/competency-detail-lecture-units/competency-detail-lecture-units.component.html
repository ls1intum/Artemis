@for (unit of units(); track unit) {
    <div class="col-12 col-lg-11">
        @switch (unit.type) {
            @case (LectureUnitType.EXERCISE) {
                <jhi-exercise-unit [exerciseUnit]="unit" [course]="competency().course!" />
            }
            @case (LectureUnitType.ATTACHMENT) {
                <jhi-attachment-unit [attachmentUnit]="unit" (onCompletion)="setLearningObjectCompletion($event)" />
            }
            @case (LectureUnitType.VIDEO) {
                <jhi-video-unit [videoUnit]="unit" (onCompletion)="setLearningObjectCompletion($event)" />
            }
            @case (LectureUnitType.TEXT) {
                <jhi-text-unit [textUnit]="unit" (onCompletion)="setLearningObjectCompletion($event)" />
            }
            @case (LectureUnitType.ONLINE) {
                <jhi-online-unit [onlineUnit]="unit" (onCompletion)="setLearningObjectCompletion($event)" />
            }
        }
    </div>
}
