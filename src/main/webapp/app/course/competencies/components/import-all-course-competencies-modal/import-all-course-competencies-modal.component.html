<div>
    <div class="col p-3">
        <div class="d-flex justify-content-between">
            <h5 class="m-0">Import all course competencies</h5>
            <fa-icon id="close-button" (click)="closeModal()" [icon]="closeIcon" size="lg" class="clickable" />
        </div>
    </div>
    <hr class="m-0" />
    <div class="p-3">
        <jhi-import-course-competencies-settings [(importSettings)]="importSettings" />
        <div class="mt-4">
            <jhi-import-list [columns]="tableColumns" [disabledIds]="disabledIds()" (onRowSelection)="selectCourse($event)" />
        </div>
    </div>
</div>
