@for (unit of units(); track unit.id; let first = $first) {
    <div [class.mt-3]="!first" class="col-12 col-lg-11">
        @switch (unit.type) {
            @case (LectureUnitType.EXERCISE) {
                <jhi-exercise-unit [exerciseUnit]="unit" [course]="courseCompetency().course!" />
            }
            @case (LectureUnitType.ATTACHMENT) {
                <jhi-attachment-unit [lectureUnit]="unit" (onCompletion)="setLearningObjectCompletion($event)" />
            }
            @case (LectureUnitType.VIDEO) {
                <jhi-video-unit [lectureUnit]="unit" (onCompletion)="setLearningObjectCompletion($event)" />
            }
            @case (LectureUnitType.TEXT) {
                <jhi-text-unit [lectureUnit]="unit" (onCompletion)="setLearningObjectCompletion($event)" />
            }
            @case (LectureUnitType.ONLINE) {
                <jhi-online-unit [lectureUnit]="unit" (onCompletion)="setLearningObjectCompletion($event)" />
            }
        }
    </div>
}
