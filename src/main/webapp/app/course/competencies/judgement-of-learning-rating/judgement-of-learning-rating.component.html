<div class="alert alert-info">
    <b>
        <span jhiTranslate="artemisApp.courseStudentDashboard.judgementOfLearning.title"></span>
    </b>
    <star-rating
        checkedColor="var(--yellow)"
        uncheckedColor="var(--gray-500)"
        [value]="rating || 0"
        [size]="'24'"
        [readOnly]="rating !== undefined"
        [totalStars]="5"
        (rate)="onRate($event)"
    />
    @if (rating !== undefined && competencyProgress !== undefined) {
        <div class="mt-2">
            <span jhiTranslate="artemisApp.courseStudentDashboard.judgementOfLearning.artemisRating"></span>
            <star-rating checkedColor="var(--info)" uncheckedColor="var(--gray-500)" [value]="(competencyProgress / 100) * 5" [size]="'24'" [readOnly]="true" [totalStars]="5" />
        </div>
    }
</div>
