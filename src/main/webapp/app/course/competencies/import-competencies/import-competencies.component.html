<div class="container">
    <h2 id="page-heading">{{ 'artemisApp.competency.import.title' | artemisTranslate }}</h2>
    <jhi-competency-search (search)="search($event)" />
    <h3 class="mt-2">{{ 'artemisApp.competency.import.searchTableHeader' | artemisTranslate }}</h3>
    <!-- TODO: add table as normal table component/extract import component :) -->
    <h3 class="mt-2">{{ 'artemisApp.competency.import.selectedTableHeader' | artemisTranslate }}</h3>
    <!-- TODO: add table as normal table component/extract import component :) -->
    />
    <div class="mt-2">
        <div class="mb-1 d-flex">
            <span>{{ 'artemisApp.competency.import.importRelations' | artemisTranslate }}</span>
            <input type="checkbox" class="ms-2" [(ngModel)]="importRelations" name="importRelations" />
        </div>
        <div>
            <jhi-button id="cancelButton" [btnType]="ButtonType.SECONDARY" [title]="'entity.action.cancel'" [icon]="faBan" (onClick)="onCancel()" [shouldSubmit]="false" />
            <jhi-button id="saveButton" [title]="'entity.action.import'" [icon]="faFileImport" [disabled]="!isSubmitPossible" [isLoading]="isLoading" />
        </div>
    </div>
</div>
