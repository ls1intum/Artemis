<div class="card">
    <div class="card-header">
        <!-- TODO: extract to own component ?-->
        <!-- TODO: re-order groups? -->
        <h5 class="mb-0">{{ 'artemisApp.competency.import.search.title' | artemisTranslate }}</h5>
    </div>
    <div class="card-body pb-1">
        <div class="form-group">
            <label for="competency-title-search-input">
                {{ 'artemisApp.competency.import.search.labelCompetencyTitle' | artemisTranslate }}
            </label>
            <input
                id="competency-title-search-input"
                class="form-control"
                [placeholder]="'artemisApp.competency.import.search.fieldCompetencyTitle' | artemisTranslate"
                [(ngModel)]="filter.competencyTitleSearch"
                (keydown.enter)="performSearch()"
            />
        </div>
        <div [ngbCollapse]="!advancedSearchEnabled">
            <div class="form-group">
                <label for="competency-description-search-input">
                    {{ 'artemisApp.competency.import.search.labelCompetencyDescription' | artemisTranslate }}
                </label>
                <textarea
                    id="competency-description-search-input"
                    rows="3"
                    class="form-control"
                    [placeholder]="'artemisApp.competency.import.search.fieldCompetencyDescription' | artemisTranslate"
                    [(ngModel)]="filter.competencyDescriptionSearch"
                    (keydown.enter)="performSearch()"
                ></textarea>
            </div>
            <div class="form-group">
                <label for="course-title-search-input">
                    {{ 'artemisApp.competency.import.search.labelCourseTitle' | artemisTranslate }}
                </label>
                <input
                    id="course-title-search-input"
                    class="form-control"
                    [placeholder]="'artemisApp.competency.import.search.fieldCourseTitle' | artemisTranslate"
                    [(ngModel)]="filter.courseTitleSearch"
                    (keydown.enter)="performSearch()"
                />
            </div>
            <div class="form-group">
                <label for="course-semester-search-input">
                    {{ 'artemisApp.competency.import.search.labelCourseSemester' | artemisTranslate }}
                </label>
                <input
                    id="course-semester-search-input"
                    class="form-control"
                    [placeholder]="'artemisApp.competency.import.search.fieldCourseSemester' | artemisTranslate"
                    [(ngModel)]="filter.courseSemesterSearch"
                    (keydown.enter)="performSearch()"
                />
            </div>
        </div>
        <div class="d-flex justify-content-end flex-wrap">
            <jhi-button id="resetFilterButton" class="me-2" [btnType]="ButtonType.SECONDARY" [title]="'entity.action.reset'" (click)="reset()" />
            <jhi-button id="saveFilterButton" [btnType]="ButtonType.PRIMARY" [title]="'entity.action.search'" (click)="performSearch()" />
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="clickable" (click)="toggleAdvancedSearch()">
                <fa-icon [icon]="advancedSearchEnabled ? faChevronUp : faChevronDown"></fa-icon>
                <span>{{
                    (advancedSearchEnabled ? 'artemisApp.competency.import.search.hideAdvancedSearch' : 'artemisApp.competency.import.search.showAdvancedSearch') | artemisTranslate
                }}</span>
            </div>
        </div>
    </div>
</div>
