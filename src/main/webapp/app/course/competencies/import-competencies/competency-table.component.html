<table class="table table-striped align-middle flex">
    <thead class="thead-dark">
        <tr (sortChange)="onSortChange($event)" [(ascending)]="ascending" [(predicate)]="search.sortedColumn" class="flex-row" jhiSort>
            <th jhiSortBy="ID">
                <span>#</span>
                <fa-icon [icon]="faSort" />
            </th>
            <th jhiSortBy="TITLE">
                <span [jhiTranslate]="'artemisApp.competency.import.table.TITLE'"></span>
                <fa-icon [icon]="faSort" />
            </th>
            <!-- do not allow sorting by description -->
            <th>
                <span [jhiTranslate]="'artemisApp.competency.import.table.DESCRIPTION'"></span>
            </th>
            <th jhiSortBy="COURSE_TITLE">
                <span [jhiTranslate]="'artemisApp.competency.import.table.COURSE_TITLE'"></span>
                <fa-icon [icon]="faSort" />
            </th>
            <th jhiSortBy="SEMESTER">
                <span [jhiTranslate]="'artemisApp.competency.import.table.SEMESTER'"></span>
                <fa-icon [icon]="faSort" />
            </th>
            <!-- column for buttons -->
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (competency of content.resultsOnPage; track trackId($index, competency)) {
            <tr>
                <td>
                    <span>{{ competency.id }}</span>
                </td>
                <td>
                    {{ competency.title }}
                </td>
                <!-- TODO: extra column type for description that hides it. -->
                <td class="markdown-preview" [innerHTML]="competency.description | htmlForMarkdown"></td>
                <td>
                    {{ competency.course?.title }}
                </td>
                <td>
                    {{ competency.course?.semester }}
                </td>
                <!-- TODO: remove and add as child. -->
                <td>
                    <jhi-button [disabled]="disabledIds.includes(competency.id!)" title="hehe" />
                </td>
            </tr>
        }
    </tbody>
</table>
<div class="d-flex justify-content-between p-2">
    <ngb-pagination
        (pageChange)="onPageChange($event)"
        [(page)]="search.page"
        [collectionSize]="search.pageSize * content.numberOfPages"
        [maxSize]="10"
        [pageSize]="search.pageSize"
        [rotate]="true"
    />
</div>
