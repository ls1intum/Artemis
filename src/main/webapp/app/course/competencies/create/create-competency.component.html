@if (isLoading) {
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only" jhiTranslate="loading"></span>
        </div>
    </div>
} @else {
    <div class="container">
        <div class="d-flex align-items-center">
            <h3 jhiTranslate="artemisApp.competency.create.title"></h3>
            <jhi-documentation-button [type]="documentationType" />
        </div>
        <jhi-competency-form
            [isEditMode]="false"
            (formSubmitted)="createCompetency($event)"
            [courseId]="courseId"
            [lecturesOfCourseWithLectureUnits]="lecturesWithLectureUnits"
            [competency]="competencyToCreate"
        />
    </div>
}
