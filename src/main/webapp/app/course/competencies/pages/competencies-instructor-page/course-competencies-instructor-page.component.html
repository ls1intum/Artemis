<div class="col">
    @if (isLoading()) {
        <div class="row justify-content-center p-3">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only" jhiTranslate="loading"></span>
            </div>
        </div>
    } @else {
        <div class="p-2">
            <jhi-competencies-table [courseId]="courseId()" [(courseCompetencies)]="competencies" [(relations)]="relations" />
        </div>
        <div class="p-2 mt-2">
            <jhi-prerequisites-table [courseId]="courseId()" [(courseCompetencies)]="prerequisites" [(relations)]="relations" />
        </div>
    }
</div>
