<div class="col">
    @if (isLoading()) {
        <div class="row justify-content-center p-3">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only" jhiTranslate="loading"></span>
            </div>
        </div>
    } @else {
        <div class="p-2">
            <jhi-course-competencies-relation-graph [courseCompetencies]="courseCompetencies()" />
        </div>
        <div class="p-2">
            <jhi-course-competencies-management-table
                [courseId]="courseId()"
                [(courseCompetencies)]="competencies"
                [(relations)]="relations"
                [competencyType]="CourseCompetencyType.COMPETENCY"
                [standardizedCompetenciesEnabled]="standardizedCompetenciesEnabled()"
            />
        </div>
        <div class="p-2 mt-2">
            <jhi-course-competencies-management-table
                [courseId]="courseId()"
                [(courseCompetencies)]="prerequisites"
                [(relations)]="relations"
                [competencyType]="CourseCompetencyType.PREREQUISITE"
                [standardizedCompetenciesEnabled]="standardizedCompetenciesEnabled()"
            />
        </div>
    }
</div>
