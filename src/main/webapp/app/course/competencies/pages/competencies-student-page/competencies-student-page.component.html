<div class="d-flex justify-content-between gap-3 horizontal-scroll">
    <div [ngClass]="{ 'sidebar-collapsed': isCollapsed() }">
        <jhi-sidebar [sidebarData]="sidebarData()" [itemSelected]="true" [searchFieldEnabled]="false" [collapseState]="collapseState()" />
    </div>
    @if (isLoading()) {
        <div class="row justify-content-center align-items-center h-100">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only" jhiTranslate="loading"></span>
            </div>
        </div>
    } @else {
        <div class="vw-100 module-bg rounded-3">
            <router-outlet />
        </div>
    }
</div>
