<ng-container *ngIf="tutorialGroup.averageAttendance !== undefined && tutorialGroup.capacity !== undefined; else noUtilization">
    <jhi-vertical-progress-bar
        [fillLevelInPercent]="Math.round((tutorialGroup.averageAttendance / tutorialGroup.capacity) * 100)"
        [widthInPixels]="20"
        [heightInPixels]="50"
        [tooltip]="'artemisApp.entities.tutorialGroup.averageAttendance' | artemisTranslate: { averageAttendance: tutorialGroup.averageAttendance }"
    >
        >
    </jhi-vertical-progress-bar>
</ng-container>
<ng-template #noUtilization>
    <!-- We can at least show the average attendance even if capacity is not defined-->
    <span>{{
        tutorialGroup.averageAttendance !== undefined
            ? ('artemisApp.entities.tutorialGroup.averageAttendance' | artemisTranslate: { averageAttendance: tutorialGroup.averageAttendance })
            : ''
    }}</span>
</ng-template>
