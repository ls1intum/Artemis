<jhi-side-panel [panelHeader]="'artemisApp.pages.courseTutorialGroupOverview.freeDaySidePanel.header' | artemisTranslate">
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                <li *ngFor="let freeDay of tutorialGroupFreeDays" class="list-group-item d-flex justify-content-between align-items-center">
                    <span [ngClass]="{ 'opacity-50': isInThePast(freeDay) }">
                        {{ freeDay.start | artemisDate: 'long-date':false:timeZone }}
                    </span>
                    <button
                        *ngIf="freeDay.reason && freeDay.reason.trim().length > 0"
                        type="button"
                        class="btn btn-outline-secondary me-2"
                        [ngClass]="{ 'opacity-50': isInThePast(freeDay) }"
                        placement="top"
                        [ngbPopover]="freeDay.reason.trim()"
                        [popoverTitle]="'artemisApp.entities.tutorialFreePeriod.reason' | artemisTranslate"
                    >
                        {{ 'artemisApp.entities.tutorialFreePeriod.reason' | artemisTranslate }}
                    </button>
                </li>
            </ul>
        </div>
    </div>
</jhi-side-panel>
