<div class="btn-group flex-btn-group-container">
    <!-- Cancel/Activate -->
    <button type="button" class="btn btn-secondary" (click)="openCancellationModal(tutorialGroupSession)">
        {{
            (tutorialGroupSession.status === tutorialGroupSessionStatus.CANCELLED ? 'artemisApp.manageSessions.activateButton' : 'artemisApp.manageSessions.cancelButton')
                | artemisTranslate
        }}
    </button>
    <!-- Edit -->
    <a
        [routerLink]="['/course-management', courseId, 'tutorial-groups-management', tutorialGroupId, 'sessions', tutorialGroupSession.id, 'edit']"
        class="btn btn-warning btn-sm me-1"
    >
        <fa-icon [icon]="faWrench"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
    </a>
    <!-- Delete -->
    <button
        jhiDeleteButton
        entityTitle="{{ tutorialGroupSession!.start! | artemisDate: 'short-date' }}  {{ tutorialGroupSession!.start! | artemisDate: 'time' }} - {{
            tutorialGroupSession!.end! | artemisDate: 'time'
        }}"
        deleteQuestion="artemisApp.deleteSession.question"
        (delete)="deleteTutorialGroupSession()"
        [dialogError]="dialogError$"
    >
        <fa-icon [icon]="faTimes"></fa-icon>
    </button>
</div>
