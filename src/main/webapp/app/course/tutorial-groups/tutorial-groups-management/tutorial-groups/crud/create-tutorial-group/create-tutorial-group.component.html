<jhi-loading-indicator-container [isLoading]="isLoading">
    <h3 jhiTranslate="artemisApp.pages.createTutorialGroup.title"></h3>
    @if (course) {
        <jhi-tutorial-group-form [isEditMode]="false" [course]="course" (formSubmitted)="createTutorialGroup($event)" />
    }
</jhi-loading-indicator-container>
