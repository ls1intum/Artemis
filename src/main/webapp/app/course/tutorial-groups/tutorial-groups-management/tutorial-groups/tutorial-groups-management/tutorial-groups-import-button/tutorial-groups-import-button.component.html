<button id="importDialogButton" (click)="openTutorialGroupImportDialog($event)" ngbDropdownItem>
    <span jhiTranslate="artemisApp.tutorialGroupImportDialog.importButton"></span>
</button>

<ng-template #warning let-warning>
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="artemisApp.tutorialGroupImportDialog.warning"></h4>
    </div>
    <div class="modal-body">
        <p jhiTranslate="artemisApp.tutorialGroupImportDialog.finishedWarning"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="warning.close()">Ok</button>
    </div>
</ng-template>
