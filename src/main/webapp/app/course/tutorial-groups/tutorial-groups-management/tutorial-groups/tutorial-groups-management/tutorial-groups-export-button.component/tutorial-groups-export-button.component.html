<button (click)="openExportDialog($event)" [jhiTranslate]="'artemisApp.tutorialGroupExportDialog.buttonHeader'" ngbDropdownItem></button>

<ng-template #exportDialog let-modal>
    <div class="modal-header">
        <h4 class="modal-title" [jhiTranslate]="'artemisApp.tutorialGroupExportDialog.header'"></h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('cancel')"></button>
    </div>
    <div class="modal-body">
        <form>
            <p [jhiTranslate]="'artemisApp.tutorialGroupExportDialog.description'"></p>
            <div>
                <div class="form-check" style="margin-bottom: 1rem">
                    <input class="form-check-input" type="checkbox" (change)="toggleSelectAll()" [checked]="selectAll" />
                    <label class="form-check-label" [jhiTranslate]="'artemisApp.tutorialGroupExportDialog.selectAll'"></label>
                </div>
            </div>
            @for (field of availableFields; track field) {
                <div>
                    <div class="form-check" style="margin-bottom: 0.5rem">
                        <input class="form-check-input" type="checkbox" [value]="field.value" [checked]="field.selected" (change)="onFieldSelectionChange(field)" />
                        <label class="form-check-label">{{ field.value }}</label>
                    </div>
                </div>
            }
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel')" [jhiTranslate]="'artemisApp.tutorialGroupExportDialog.cancel'"></button>
        <button
            type="button"
            class="btn btn-primary"
            (click)="exportJSON(modal)"
            [disabled]="selectedFields.length === 0"
            [jhiTranslate]="'artemisApp.tutorialGroupExportDialog.exportJSON'"
        >
            >
        </button>
        <button
            type="button"
            class="btn btn-primary"
            (click)="exportCSV(modal)"
            [disabled]="selectedFields.length === 0"
            [jhiTranslate]="'artemisApp.tutorialGroupExportDialog.exportCSV'"
        >
            >
        </button>
    </div>
</ng-template>
