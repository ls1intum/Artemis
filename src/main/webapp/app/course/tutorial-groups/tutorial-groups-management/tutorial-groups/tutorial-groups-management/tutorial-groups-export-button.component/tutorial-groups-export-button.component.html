<button id="exportDialogButton" (click)="openTutorialGroupExportDialog($event)" type="button" class="btn">
    <span class="d-none d-md-inline">{{ 'artemisApp.tutorialGroupExportDialog.exportButton' | artemisTranslate }}</span>
</button>

<ng-template #warning let-warning>
    <div class="modal-header">
        <h4 class="modal-title">{{ 'artemisApp.tutorialGroupExportDialog.warning' | artemisTranslate }}</h4>
    </div>
    <div class="modal-body">
        <p>{{ 'artemisApp.tutorialGroupExportDialog.finishedWarning' | artemisTranslate }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="warning.close()">Ok</button>
    </div>
</ng-template>
