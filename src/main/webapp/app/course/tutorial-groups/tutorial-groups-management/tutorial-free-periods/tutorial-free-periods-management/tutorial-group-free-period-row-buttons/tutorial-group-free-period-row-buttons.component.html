<div class="btn-group flex-btn-group-container">
    <!-- Edit -->
    <button type="button" [id]="'edit-' + tutorialFreePeriod.id" (click)="openEditFreeDayDialog($event)" class="btn btn-warning btn-sm me-1">
        <fa-icon [icon]="faWrench"></fa-icon>
        <span class="d-none d-md-inline">{{ 'entity.action.edit' | artemisTranslate }}</span>
    </button>
    <!-- Delete -->
    <button
        [id]="'delete-' + tutorialFreePeriod.id"
        jhiDeleteButton
        entityTitle="{{ tutorialFreePeriod.start | artemisDate: 'long-date':false:course.timeZone }}"
        deleteQuestion="artemisApp.pages.tutorialFreePeriodsManagement.deleteDialog.question"
        (delete)="deleteTutorialFreePeriod()"
        [dialogError]="dialogError$"
    >
        <fa-icon [icon]="faTimes"></fa-icon>
    </button>
</div>
