<div class="btn-group flex-btn-group-container">
    <!-- Edit -->

    <button type="button" [id]="'edit-' + tutorialFreePeriod.id" (click)="openEditFreePeriodDialog($event)" class="btn btn-warning btn-sm me-1">
        <fa-icon [icon]="faWrench" />
        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit"></span>
    </button>
    <!-- Delete -->
    <button
        [id]="'delete-' + tutorialFreePeriod.id"
        jhiDeleteButton
        entityTitle="{{ tutorialFreePeriod.start | artemisDate: 'long-date' : false : course.timeZone }}"
        deleteQuestion="artemisApp.pages.tutorialFreePeriodsManagement.deleteDialog.question"
        (delete)="deleteTutorialFreePeriod()"
        [dialogError]="dialogError$"
    >
        <fa-icon [icon]="faTrash" />
    </button>
</div>
