<jhi-loading-indicator-container [isLoading]="isLoading">
    <h3>{{ 'artemisApp.pages.editTutorialFreePeriod.title' | artemisTranslate }}</h3>
    <jhi-tutorial-free-period-form
        [timeZone]="course.timeZone!"
        [formData]="formData"
        [isEditMode]="true"
        (formSubmitted)="updateTutorialGroupFreePeriod($event)"
    ></jhi-tutorial-free-period-form>
</jhi-loading-indicator-container>
