<div class="btn-group flex-btn-group-container">
    <!-- Cancel/Activate -->
    <button [id]="'cancel-activate-' + tutorialGroupSession.id" type="button" class="btn btn-secondary" (click)="openCancellationModal(tutorialGroupSession)">
        {{
            (tutorialGroupSession.status === tutorialGroupSessionStatus.CANCELLED
                ? 'artemisApp.pages.tutorialGroupSessionManagement.rowButtons.activate'
                : 'artemisApp.pages.tutorialGroupSessionManagement.rowButtons.cancel'
            ) | artemisTranslate
        }}
    </button>
    <!-- Edit -->
    <a
        [id]="'edit-' + tutorialGroupSession.id"
        [routerLink]="['/course-management', courseId, 'tutorial-groups', tutorialGroupId, 'sessions', tutorialGroupSession.id, 'edit']"
        class="btn btn-warning btn-sm me-1"
    >
        <fa-icon [icon]="faWrench"></fa-icon>
        <span class="d-none d-md-inline">{{ 'entity.action.edit' | artemisTranslate }}</span>
    </a>
    <!-- Delete -->
    <button
        [id]="'delete-' + tutorialGroupSession.id"
        jhiDeleteButton
        entityTitle="{{ tutorialGroupSession!.start! | artemisDate: 'short-date' }}  {{ tutorialGroupSession!.start! | artemisDate: 'time' }} - {{
            tutorialGroupSession!.end! | artemisDate: 'time'
        }}"
        deleteQuestion="artemisApp.pages.tutorialGroupSessionManagement.deleteDialog.question"
        (delete)="deleteTutorialGroupSession()"
        [dialogError]="dialogError$"
    >
        <fa-icon [icon]="faTimes"></fa-icon>
    </button>
</div>
