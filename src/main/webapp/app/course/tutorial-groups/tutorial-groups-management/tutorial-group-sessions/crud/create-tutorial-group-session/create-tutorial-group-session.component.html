<jhi-loading-indicator-container [isLoading]="isLoading">
    <h3>{{ 'artemisApp.pages.createTutorialSession.title' | artemisTranslate }}</h3>
    <jhi-tutorial-group-session-form *ngIf="tutorialGroup" [isEditMode]="false" [timeZone]="course.timeZone!" (formSubmitted)="createTutorialGroupSession($event)">
    </jhi-tutorial-group-session-form>
</jhi-loading-indicator-container>
