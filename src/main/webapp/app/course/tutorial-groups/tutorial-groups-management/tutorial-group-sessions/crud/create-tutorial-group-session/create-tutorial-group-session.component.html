<jhi-loading-indicator-container [isLoading]="isLoading">
    <div *ngIf="isInitialized">
        <div class="modal-header">
            <h4 class="modal-title">{{ 'artemisApp.pages.createTutorialSession.title' | artemisTranslate }}</h4>
            <button type="button" class="btn-close" (click)="clear()"></button>
        </div>
        <div class="modal-body">
            <jhi-tutorial-group-session-form [isEditMode]="false" [timeZone]="course.timeZone!" (formSubmitted)="createTutorialGroupSession($event)">
            </jhi-tutorial-group-session-form>
        </div>
    </div>
</jhi-loading-indicator-container>
