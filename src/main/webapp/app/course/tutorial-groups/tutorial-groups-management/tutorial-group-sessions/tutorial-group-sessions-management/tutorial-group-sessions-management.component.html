<jhi-loading-indicator-container [isLoading]="isLoading">
    <div class="row" *ngIf="tutorialGroup">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <h4>{{ 'artemisApp.pages.tutorialGroupSessionManagement.title' | artemisTranslate }}</h4>
                <div>
                    <a
                        id="create-session-button"
                        class="btn btn-primary"
                        [routerLink]="['/course-management', course.id!, 'tutorial-groups', tutorialGroup.id, 'sessions', 'create']"
                    >
                        <fa-icon [icon]="faPlus"></fa-icon>
                        <span>{{ 'artemisApp.pages.tutorialGroupSessionManagement.createSessionButton' | artemisTranslate }}</span>
                    </a>
                </div>
            </div>
        </div>
        <jhi-tutorial-group-sessions-table [sessions]="sessions" [timeZone]="course.timeZone" [showIdColumn]="true">
            <ng-template let-session>
                <jhi-tutorial-group-session-row-buttons
                    [tutorialGroupSession]="session"
                    [course]="course"
                    [tutorialGroupId]="tutorialGroup.id!"
                    (cancelOrActivatePressed)="loadAll()"
                    (tutorialGroupSessionDeleted)="loadAll()"
                ></jhi-tutorial-group-session-row-buttons>
            </ng-template>
        </jhi-tutorial-group-sessions-table>
    </div>
</jhi-loading-indicator-container>
