<jhi-loading-indicator-container [isLoading]="isLoading">
    <div *ngIf="course && tutorialGroup && _tutorialGroupSession && formData">
        <div class="modal-header">
            <h4 class="modal-title">{{ 'artemisApp.pages.editTutorialSession.title' | artemisTranslate }}</h4>
            <button type="button" class="btn-close" (click)="clear()"></button>
        </div>
        <div class="modal-body">
            <jhi-tutorial-group-session-form [isEditMode]="true" [timeZone]="course.timeZone!" [formData]="formData" (formSubmitted)="updateSession($event)">
            </jhi-tutorial-group-session-form>
        </div>
    </div>
</jhi-loading-indicator-container>
