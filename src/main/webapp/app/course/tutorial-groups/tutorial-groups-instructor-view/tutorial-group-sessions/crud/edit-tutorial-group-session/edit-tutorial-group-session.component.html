<jhi-loading-indicator-container [isLoading]="isLoading">
    <h3>{{ 'artemisApp.editSession.title' | artemisTranslate }}</h3>
    <jhi-tutorial-group-session-form *ngIf="session" [isEditMode]="true" [formData]="formData" (formSubmitted)="updateSession($event)"> </jhi-tutorial-group-session-form>
</jhi-loading-indicator-container>
