<div class="row">
    <div class="col-12">
        <form class="row" *ngIf="form" [formGroup]="form" (ngSubmit)="submitForm()">
            <!-- Date -->
            <div>
                <label class="form-label" for="date">{{ 'artemisApp.tutorialFreeDays.form.dateLabel' | artemisTranslate }}</label>
                <div class="input-group">
                    <input name="date" id="date" required formControlName="date" [owlDateTime]="date" placeholder="YYYY-MM-DD" class="form-control" />
                    <button type="button" class="btn btn-secondary" [owlDateTimeTrigger]="date"><fa-icon [icon]="faCalendarAlt"></fa-icon></button>
                    <owl-date-time [firstDayOfWeek]="1" [pickerType]="'calendar'" #date></owl-date-time>
                </div>
                <div *ngIf="dateControl?.invalid && (dateControl?.dirty || dateControl?.touched)" class="alert alert-danger">
                    <div *ngIf="dateControl?.errors?.required">
                        {{ 'artemisApp.tutorialFreeDays.form.requiredDateWarning' | artemisTranslate }}
                    </div>
                    <div *ngIf="dateControl?.errors?.owlDateTimeParse">
                        {{ 'artemisApp.tutorialFreeDays.form.dateValidationError' | artemisTranslate }}
                    </div>
                </div>
            </div>

            <!-- Reason -->
            <div class="form-group">
                <label for="reason">{{ 'artemisApp.tutorialFreeDays.form.reasonLabel' | artemisTranslate }}</label>
                <textarea
                    class="form-control"
                    id="reason"
                    rows="6"
                    formControlName="reason"
                    [placeholder]="'artemisApp.tutorialFreeDays.form.reasonPlaceholder' | artemisTranslate"
                ></textarea>
                <div *ngIf="reasonControl?.invalid && (reasonControl?.dirty || reasonControl?.touched)" class="alert alert-danger">
                    <div *ngIf="reasonControl?.errors?.maxlength">
                        {{ 'artemisApp.tutorialFreeDays.form.maxLengthValidationError' | artemisTranslate: { max: '256' } }}
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <button id="submitButton" class="btn btn-primary" type="submit" [disabled]="!isSubmitPossible">
                        <span>{{ (isEditMode ? 'global.generic.edit' : 'global.generic.create') | artemisTranslate }}</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
