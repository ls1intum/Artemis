<div class="btn-group flex-btn-group-container">
    <!-- Edit -->
    <a
        [id]="'edit-' + tutorialFreePeriod.id"
        [routerLink]="[
            'course-management',
            courseId,
            'tutorial-groups-management',
            'configuration',
            tutorialGroupConfiguration.id!,
            'tutorial-free-days',
            tutorialFreePeriod.id!,
            'edit'
        ]"
        class="btn btn-warning btn-sm me-1"
    >
        <fa-icon [icon]="faWrench"></fa-icon>
        <span class="d-none d-md-inline">{{ 'entity.action.edit' | artemisTranslate }}</span>
    </a>
    <!-- Delete -->
    <button
        [id]="'delete-' + tutorialFreePeriod.id"
        jhiDeleteButton
        entityTitle="{{ tutorialFreePeriod.start | artemisDate: 'long-date':false:tutorialGroupConfiguration.timeZone }}"
        deleteQuestion="artemisApp.pages.tutorialFreePeriodsManagement.deleteDialog.question"
        (delete)="deleteTutorialFreePeriod()"
        [dialogError]="dialogError$"
    >
        <fa-icon [icon]="faTimes"></fa-icon>
    </button>
</div>
