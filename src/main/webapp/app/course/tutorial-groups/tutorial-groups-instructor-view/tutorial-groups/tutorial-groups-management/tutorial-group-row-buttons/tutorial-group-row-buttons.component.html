<div class="btn-group flex-btn-group-container">
    <!-- Sessions -->
    <a
        [id]="'sessions-' + tutorialGroup.id"
        [routerLink]="['course-management', courseId, 'tutorial-groups-management', tutorialGroup.id, 'sessions']"
        class="btn btn-primary btn-sm me-1"
    >
        <fa-icon [icon]="faCalendar"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="artemisApp.manageSessions.title">Schedule</span>
    </a>
    <!-- Registered Students -->
    <a
        [id]="'registrations-' + tutorialGroup.id"
        [routerLink]="['course-management', courseId, 'tutorial-groups-management', tutorialGroup.id, 'registered-students']"
        class="btn btn-primary btn-sm me-1"
    >
        <fa-icon [icon]="faUsers"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="artemisApp.registeredStudents.title">Registered Students</span>
    </a>
    <!-- Edit -->
    <a [id]="'edit-' + tutorialGroup.id" [routerLink]="['course-management', courseId, 'tutorial-groups-management', tutorialGroup.id, 'edit']" class="btn btn-warning btn-sm me-1">
        <fa-icon [icon]="faWrench"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
    </a>
    <!-- Delete -->
    <button
        [id]="'delete-' + tutorialGroup.id"
        jhiDeleteButton
        [entityTitle]="tutorialGroup.title || ''"
        deleteQuestion="artemisApp.manageTutorialGroups.deleteButton.question"
        deleteConfirmationText="artemisApp.manageTutorialGroups.deleteButton.typeNameToConfirm"
        (delete)="deleteTutorialGroup()"
        [dialogError]="dialogError$"
    >
        <fa-icon [icon]="faTimes"></fa-icon>
    </button>
</div>
