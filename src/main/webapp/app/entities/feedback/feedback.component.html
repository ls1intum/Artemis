<div>
    <h2>
        <span jhiTranslate="arTeMiSApp.feedback.home.title">Feedbacks</span>
        <button class="btn btn-primary float-right jh-create-entity create-feedback" [routerLink]="['/', { outlets: { popup: ['feedback-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="arTeMiSApp.feedback.home.createLabel">
            Create new Feedback
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="feedbacks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.feedback.text">Text</span></th>
            <th><span jhiTranslate="arTeMiSApp.feedback.detailText">Detail Text</span></th>
            <th><span jhiTranslate="arTeMiSApp.feedback.result">Result</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let feedback of feedbacks ;trackBy: trackId">
                <td><a [routerLink]="['../feedback', feedback.id ]">{{feedback.id}}</a></td>
                <td>{{feedback.text}}</td>
                <td>{{feedback.detailText}}</td>
                <td>
                    <div *ngIf="feedback.result">
                        <a [routerLink]="['../result', feedback.result?.id ]" >{{feedback.result?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../feedback', feedback.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feedback/'+ feedback.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feedback/'+ feedback.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
