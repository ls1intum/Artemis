<ng-container *ngIf="course; else loading">
    <h3><span>{{course.title}} - {{quizExercisesCount+programmingExercisesCount+modelingExercisesCount+fileUploadExercisesCount+textExercisesCount}} Exercises </span></h3>

    <jhi-alert></jhi-alert>
    <jhi-course-exercise-card headingJhiTranslate="arTeMiSApp.course.programmingExercises">
        <jhi-programming-exercise [embedded]="true" [course]="course" (exerciseCount)="programmingExercisesCount = $event"></jhi-programming-exercise>
    </jhi-course-exercise-card>

    <jhi-course-exercise-card headingJhiTranslate="arTeMiSApp.course.quizExercises">
        <jhi-quiz-exercise [embedded]="true" [course]="course" (exerciseCount)="quizExercisesCount = $event"></jhi-quiz-exercise>
    </jhi-course-exercise-card>

    <jhi-course-exercise-card headingJhiTranslate="arTeMiSApp.course.modelingExercises">
        <jhi-modeling-exercise [embedded]="true" [course]="course" (exerciseCount)="modelingExercisesCount= $event"></jhi-modeling-exercise>
    </jhi-course-exercise-card>

    <jhi-course-exercise-card headingJhiTranslate="arTeMiSApp.course.textExercises">
        <jhi-text-exercise [embedded]="true" [course]="course" (exerciseCount)="textExercisesCount = $event"></jhi-text-exercise>
    </jhi-course-exercise-card>

    <!--  <jhi-course-exercise-card headingJhiTranslate="arTeMiSApp.course.fileUploadExercises">
                <jhi-file-upload-exercise [embedded]="true" [course]="course" (exerciseCount)="fileUploadExercisesCount = $event"></jhi-file-upload-exercise>
          </jhi-course-exercise-card> -->

</ng-container>

<ng-template #loading>
    <h2>
        <span style="color:grey"><fa-icon icon="spinner"></fa-icon>&nbsp;<span>Please wait while ArTEMiS is finding the course.</span></span>
    </h2>
</ng-template>
