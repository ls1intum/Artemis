
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProgrammingExerciseLabel" data-translate="artemisApp.programmingExercise.home.createOrEditLabel">Create or edit a Programming Exercise</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.programmingExercise.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.programmingExercise.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.exercise.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                   ng-model="vm.programmingExercise.title"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.exercise.releaseDate" for="field_releaseDate">Release Date</label>
            <div class="input-group">
                <input id="field_releaseDate" type="text" class="form-control" name="releaseDate" datetime-picker="{{dateformat}}" ng-model="vm.programmingExercise.releaseDate" is-open="vm.datePickerOpenStatus.releaseDate"
                />
                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('releaseDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.exercise.dueDate" for="field_dueDate">Due Date</label>
            <div class="input-group">
                <input id="field_dueDate" type="text" class="form-control" name="dueDate" datetime-picker="{{dateformat}}" ng-model="vm.programmingExercise.dueDate" is-open="vm.datePickerOpenStatus.dueDate"
                />
                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dueDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label data-translate="artemisApp.exercise.course" for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" ng-model="vm.programmingExercise.course" ng-options="course as course.title for course in vm.courses track by course.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.programmingExercise.baseRepositoryUrl" for="field_baseRepositoryUrl">Base Repository Url</label>
            <input type="text" class="form-control" name="baseRepositoryUrl" id="field_baseRepositoryUrl"
                    ng-model="vm.programmingExercise.baseRepositoryUrl"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.programmingExercise.baseBuildPlanId" for="field_baseBuildPlanId">Base Build Plan Id</label>
            <input type="text" class="form-control" name="baseBuildPlanId" id="field_baseBuildPlanId"
                    ng-model="vm.programmingExercise.baseBuildPlanId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.programmingExercise.publishBuildPlanUrl" for="field_publishBuildPlanUrl">Publish Build Plan Url</label>
                <input type="checkbox" name="publishBuildPlanUrl" id="field_publishBuildPlanUrl"
                          ng-model="vm.programmingExercise.publishBuildPlanUrl"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.programmingExercise.allowOnlineEditor" for="field_allowOnlineEditor">Allow Online Editor</label>
                <input type="checkbox" name="allowOnlineEditor" id="field_allowOnlineEditor"
                          ng-model="vm.programmingExercise.allowOnlineEditor"/>
        </div>

    </div>
    <div class="modal-footer">
        <a class="btn btn-danger pull-left" ui-sref="programming-exercise-for-course.reset({id:vm.programmingExercise.id})" ng-hide="vm.programmingExercise.id == null" aria-hidden="false">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Reset Exercise</span>
        </a>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
