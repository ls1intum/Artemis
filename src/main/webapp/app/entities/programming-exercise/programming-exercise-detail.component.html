
<div *ngIf="programmingExercise">
    <h2><span jhiTranslate="arTeMiSApp.programmingExercise.detail.title">Programming Exercise</span> {{programmingExercise.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="arTeMiSApp.programmingExercise.baseRepositoryUrl">Base Repository Url</span></dt>
        <dd>
            <span>{{programmingExercise.baseRepositoryUrl}}</span>
        </dd>
        <dt><span jhiTranslate="arTeMiSApp.programmingExercise.baseBuildPlanId">Base Build Plan Id</span></dt>
        <dd>
            <span>{{programmingExercise.baseBuildPlanId}}</span>
        </dd>
        <dt><span jhiTranslate="arTeMiSApp.programmingExercise.publishBuildPlanUrl">Publish Build Plan Url</span></dt>
        <dd>
            <span>{{programmingExercise.publishBuildPlanUrl}}</span>
        </dd>
        <dt><span jhiTranslate="arTeMiSApp.programmingExercise.allowOnlineEditor">Allow Online Editor</span></dt>
        <dd>
            <span>{{programmingExercise.allowOnlineEditor}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'programming-exercise/'+ programmingExercise.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
