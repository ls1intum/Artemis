<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="apollonDiagram">
            <h2><span jhiTranslate="arTeMiSApp.apollonDiagram.detail.title">Apollon Diagram</span> {{apollonDiagram.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.apollonDiagram.title">Title</span></dt>
                <dd>
                    <span>{{apollonDiagram.title}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.apollonDiagram.jsonRepresentation">Json Representation</span></dt>
                <dd>
                    <span>{{apollonDiagram.jsonRepresentation}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/apollon-diagram', apollonDiagram.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
