<div>
    <h2 data-translate="artemisApp.answerOption.home.title">Answer Options</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="answer-option.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="artemisApp.answerOption.home.createLabel">
                        Create new Answer Option
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="artemisApp.answerOption.text">Text</span></th>
                    <th><span data-translate="artemisApp.answerOption.hint">Hint</span></th>
                    <th><span data-translate="artemisApp.answerOption.explanation">Explanation</span></th>
                    <th><span data-translate="artemisApp.answerOption.isCorrect">Is Correct</span></th>
                    <th><span data-translate="artemisApp.answerOption.question">Question</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="answerOption in vm.answerOptions track by answerOption.id">
                    <td><a ui-sref="answer-option-detail({id:answerOption.id})">{{answerOption.id}}</a></td>
                    <td>{{answerOption.text}}</td>
                    <td>{{answerOption.hint}}</td>
                    <td>{{answerOption.explanation}}</td>
                    <td>{{answerOption.isCorrect}}</td>
                    <td>
                        <a ui-sref="multiple-choice-question-detail({id:answerOption.question.id})">{{answerOption.question.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="answer-option-detail({id:answerOption.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="answer-option.edit({id:answerOption.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="answer-option.delete({id:answerOption.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
