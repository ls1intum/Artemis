<div>
    <h2 data-translate="arTeMiSApp.statistic.home.title">Statistics</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="statistic.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="arTeMiSApp.statistic.home.createLabel">
                        Create new Statistic
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="arTeMiSApp.statistic.released">Released</span></th>
                    <th><span data-translate="arTeMiSApp.statistic.participantsRated">Participants Rated</span></th>
                    <th><span data-translate="arTeMiSApp.statistic.participantsUnrated">Participants Unrated</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="statistic in vm.statistics track by statistic.id">
                    <td><a ui-sref="statistic-detail({id:statistic.id})">{{statistic.id}}</a></td>
                    <td>{{statistic.released}}</td>
                    <td>{{statistic.participantsRated}}</td>
                    <td>{{statistic.participantsUnrated}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="statistic-detail({id:statistic.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="statistic.edit({id:statistic.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="statistic.delete({id:statistic.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
