
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStatisticLabel" data-translate="arTeMiSApp.statistic.home.createOrEditLabel">Create or edit a Statistic</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.statistic.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.statistic.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.statistic.released" for="field_released">Released</label>
                <input type="checkbox" name="released" id="field_released"
                          ng-model="vm.statistic.released"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.statistic.participantsRated" for="field_participantsRated">Participants Rated</label>
            <input type="number" class="form-control" name="participantsRated" id="field_participantsRated"
                    ng-model="vm.statistic.participantsRated"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.statistic.participantsUnrated" for="field_participantsUnrated">Participants Unrated</label>
            <input type="number" class="form-control" name="participantsUnrated" id="field_participantsUnrated"
                    ng-model="vm.statistic.participantsUnrated"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
