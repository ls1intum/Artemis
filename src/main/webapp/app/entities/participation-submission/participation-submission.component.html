<h1>Submissions for Participation with id {{ participationId }}</h1>
<br />
<div class="table-responsive" *ngIf="submissions">
    <ngx-datatable
        id="participationSubmissionTable"
        class="bootstrap"
        [headerHeight]="50"
        [limit]="20"
        [columnMode]="'force'"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="submissions"
        [sorts]="[{ prop: 'id', dir: 'asc' }]"
        [rowClass]=""
    >
        <ngx-datatable-column name="Id" prop="id">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{ value }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Submission Type" prop="type">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{ value }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Submission Date" prop="submissionDate">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{ value }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Result" prop="result">
            <ng-template ngx-datatable-cell-template let-value="value">
                <jhi-result [result]="value"></jhi-result>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Action" prop="id">
            <ng-template ngx-datatable-cell-template let-value="value">
                <button class="btn btn-danger btn-sm mr-1" id="deleteButton" [routerLink]="['/', { outlets: { popup: 'participationSubmission/' + value + '/delete' } }]">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                </button>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
