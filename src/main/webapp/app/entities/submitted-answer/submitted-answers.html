<div>
    <h2 data-translate="artemisApp.submittedAnswer.home.title">Submitted Answers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="submitted-answer.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="artemisApp.submittedAnswer.home.createLabel">
                        Create new Submitted Answer
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="arTeMiSApp.submittedAnswer.question">Question</span></th>
                    <th><span data-translate="arTeMiSApp.submittedAnswer.submission">Submission</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="submittedAnswer in vm.submittedAnswers track by submittedAnswer.id">
                    <td><a ui-sref="submitted-answer-detail({id:submittedAnswer.id})">{{submittedAnswer.id}}</a></td>
                    <td>
                        <a ui-sref="question-detail({id:submittedAnswer.question.id})">{{submittedAnswer.question.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="quiz-submission-detail({id:submittedAnswer.submission.id})">{{submittedAnswer.submission.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="submitted-answer-detail({id:submittedAnswer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="submitted-answer.edit({id:submittedAnswer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="submitted-answer.delete({id:submittedAnswer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
