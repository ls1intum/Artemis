
<div>
    <h2><span data-translate="artemisApp.submittedAnswer.detail.title">Submitted Answer</span> {{vm.submittedAnswer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.submittedAnswer.submission">Submission</span></dt>
        <dd>
            <a ui-sref="quiz-submission-detail({id:vm.submittedAnswer.submission.id})">{{vm.submittedAnswer.submission.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="submitted-answer-detail.edit({id:vm.submittedAnswer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
