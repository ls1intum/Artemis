
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myParticipationLabel" data-translate="exerciseApplicationApp.participation.home.createOrEditLabel">Create or edit a Participation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.participation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.participation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="exerciseApplicationApp.participation.repositoryUrl" for="field_repositoryUrl">Repository Url</label>
            <input type="text" class="form-control" name="repositoryUrl" id="field_repositoryUrl"
                    ng-model="vm.participation.repositoryUrl"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="exerciseApplicationApp.participation.buildPlanId" for="field_buildPlanId">Build Plan Id</label>
            <input type="text" class="form-control" name="buildPlanId" id="field_buildPlanId"
                    ng-model="vm.participation.buildPlanId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="exerciseApplicationApp.participation.initializationState" for="field_initializationState">Initialization State</label>
            <select class="form-control" name="initializationState" ng-model="vm.participation.initializationState" id="field_initializationState">
                <option value="UNINITIALIZED" data-translate="exerciseApplicationApp.ParticipationState.UNINITIALIZED">UNINITIALIZED</option>
                <option value="REPO_COPIED" data-translate="exerciseApplicationApp.ParticipationState.REPO_COPIED">REPO_COPIED</option>
                <option value="REPO_CONFIGURED" data-translate="exerciseApplicationApp.ParticipationState.REPO_CONFIGURED">REPO_CONFIGURED</option>
                <option value="BUILD_PLAN_COPIED" data-translate="exerciseApplicationApp.ParticipationState.BUILD_PLAN_COPIED">BUILD_PLAN_COPIED</option>
                <option value="BUILD_PLAN_CONFIGURED" data-translate="exerciseApplicationApp.ParticipationState.BUILD_PLAN_CONFIGURED">BUILD_PLAN_CONFIGURED</option>
                <option value="INITIALIZED" data-translate="exerciseApplicationApp.ParticipationState.INITIALIZED">INITIALIZED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="exerciseApplicationApp.participation.initializationDate" for="field_initializationDate">Initialization Date</label>
                <div class="input-group">
                    <input id="field_initializationDate" type="text" class="form-control" name="initializationDate" datetime-picker="{{dateformat}}" ng-model="vm.participation.initializationDate" is-open="vm.datePickerOpenStatus.initializationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('initializationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="exerciseApplicationApp.participation.student" for="field_student">Student</label>
            <select class="form-control" id="field_student" name="student" ng-model="vm.participation.student" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="exerciseApplicationApp.participation.exercise" for="field_exercise">Exercise</label>
            <select class="form-control" id="field_exercise" name="exercise" ng-model="vm.participation.exercise" ng-options="exercise as exercise.title for exercise in vm.exercises track by exercise.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
