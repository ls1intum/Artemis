<div>
    <h2 id="page-heading">
        <span jhiTranslate="artemisApp.exerciseHint.home.title">Exercise Hints</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exercise-hint" routerLink="/exercise/{{ exerciseId }}/hints/new">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span jhiTranslate="artemisApp.exerciseHint.home.createLabel">
                Create new Exercise Hint
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br />
    <div class="alert alert-warning" *ngIf="exerciseHints?.length === 0">
        <span jhiTranslate="artemisApp.exerciseHint.home.notFound">No exerciseHints found</span>
    </div>
    <div class="table-responsive" *ngIf="exerciseHints?.length > 0">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span jhiTranslate="global.field.id">ID</span></th>
                    <th><span jhiTranslate="artemisApp.exerciseHint.title">Title</span></th>
                    <th><span jhiTranslate="artemisApp.exerciseHint.content">Content</span></th>
                    <th><span jhiTranslate="artemisApp.exerciseHint.exercise">Exercise</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exerciseHint of exerciseHints; trackBy: trackId">
                    <td>
                        <a [routerLink]="['/exercise', exerciseId, 'hints', exerciseHint.id, 'view']">{{ exerciseHint.id }}</a>
                    </td>
                    <td>{{ exerciseHint.title }}</td>
                    <td [innerHTML]="exerciseHint.content | htmlForMarkdown"></td>
                    <td>
                        <span>{{ exerciseHint.exercise?.id }}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit" [routerLink]="['/exercise', exerciseId, 'hints', exerciseHint.id, 'view']" class="btn btn-info btn-sm mr-1">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit" [routerLink]="['/exercise', exerciseId, 'hints', exerciseHint.id, 'edit']" class="btn btn-primary btn-sm mr-1">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button
                                jhiDeleteButton
                                [entityTitle]="exerciseHint.title"
                                deleteQuestion="artemisApp.exerciseHint.delete.question"
                                (delete)="deleteExerciseHint(exerciseHint.id)"
                                [dialogError]="dialogError$"
                            >
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
