<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.textExercise.home.title">Text Exercises</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-text-exercise" [routerLink]="['/text-exercise/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.textExercise.home.createLabel">
            Create new Text Exercise
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="textExercises">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.textExercise.sampleSolution">Sample Solution</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let textExercise of textExercises ;trackBy: trackId">
                <td><a [routerLink]="['/text-exercise', textExercise.id, 'view' ]">{{textExercise.id}}</a></td>
                <td>{{textExercise.sampleSolution}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/text-exercise', textExercise.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/text-exercise', textExercise.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'text-exercise/'+ textExercise.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
