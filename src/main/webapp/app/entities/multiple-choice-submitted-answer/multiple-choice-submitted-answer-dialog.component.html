<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMultipleChoiceSubmittedAnswerLabel" jhiTranslate="arTeMiSApp.multipleChoiceSubmittedAnswer.home.createOrEditLabel">Create or edit a Multiple Choice Submitted Answer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!multipleChoiceSubmittedAnswer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="multipleChoiceSubmittedAnswer.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="arTeMiSApp.multipleChoiceSubmittedAnswer.selectedOptions" for="field_selectedOptions">Selected Options</label>
            <select class="form-control" id="field_selectedOptions" multiple name="selectedOptions" [(ngModel)]="multipleChoiceSubmittedAnswer.selectedOptions">
                <option [ngValue]="getSelected(multipleChoiceSubmittedAnswer.selectedOptions, answerOptionOption)" *ngFor="let answerOptionOption of answeroptions; trackBy: trackAnswerOptionById">{{answerOptionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
