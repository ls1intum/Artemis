
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMultipleChoiceSubmittedAnswerLabel" data-translate="artemisApp.multipleChoiceSubmittedAnswer.home.createOrEditLabel">Create or edit a Multiple Choice Submitted Answer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.multipleChoiceSubmittedAnswer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.multipleChoiceSubmittedAnswer.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="artemisApp.multipleChoiceSubmittedAnswer.selectedOptions" for="field_selectedOptions">Selected Options</label>
            <select class="form-control" id="field_selectedOptions" multiple name="selectedOptions" ng-model="vm.multipleChoiceSubmittedAnswer.selectedOptions" ng-options="answerOption as answerOption.id for answerOption in vm.answeroptions track by answerOption.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
