<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lecture">
            <h2><span jhiTranslate="artemisApp.lecture.detail.title">Lecture</span> {{lecture.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="artemisApp.lecture.title">Title</span></dt>
                <dd>
                    <span>{{lecture.title}}</span>
                </dd>
                <dt><span jhiTranslate="artemisApp.lecture.description">Description</span></dt>
                <dd>
                    <span>{{lecture.description}}</span>
                </dd>
                <dt><span jhiTranslate="artemisApp.lecture.startDate">Start Date</span></dt>
                <dd>
                    <span>{{lecture.startDate}}</span>
                </dd>
                <dt><span jhiTranslate="artemisApp.lecture.endDate">End Date</span></dt>
                <dd>
                    <span>{{lecture.endDate}}</span>
                </dd>
                <dt><span jhiTranslate="artemisApp.lecture.course">Course</span></dt>
                <dd>
                    <div *ngIf="lecture.course">
                        <a [routerLink]="['/course', lecture.course?.id, 'view']">{{lecture.course?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lecture', lecture.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
