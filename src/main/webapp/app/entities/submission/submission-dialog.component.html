<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySubmissionLabel" jhiTranslate="arTeMiSApp.submission.home.createOrEditLabel">Create or edit a Submission</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!submission.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="submission.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.submission.submitted" for="field_submitted">Submitted</label>
            <input type="checkbox" class="form-control" name="submitted" id="field_submitted"
                [(ngModel)]="submission.submitted" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.submission.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="submission.type" id="field_type" >
                <option value="MANUAL">{{'arTeMiSApp.SubmissionType.MANUAL' | translate}}</option>
                <option value="TIMEOUT">{{'arTeMiSApp.SubmissionType.TIMEOUT' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
