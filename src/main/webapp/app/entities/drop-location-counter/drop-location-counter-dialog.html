
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDropLocationCounterLabel" data-translate="arTeMiSApp.dropLocationCounter.home.createOrEditLabel">Create or edit a Drop Location Counter</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dropLocationCounter.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dropLocationCounter.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.dropLocationCounter.counter" for="field_counter">Counter</label>
            <input type="number" class="form-control" name="counter" id="field_counter"
                    ng-model="vm.dropLocationCounter.counter"
                    />
        </div>

        <div class="form-group">
            <label data-translate="arTeMiSApp.dropLocationCounter.dragAndDropStatistic" for="field_dragAndDropStatistic">Drag And Drop Statistic</label>
            <select class="form-control" id="field_dragAndDropStatistic" name="dragAndDropStatistic" ng-model="vm.dropLocationCounter.dragAndDropStatistic" ng-options="dragAndDropStatistic as dragAndDropStatistic.id for dragAndDropStatistic in vm.draganddropstatistics track by dragAndDropStatistic.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="arTeMiSApp.dropLocationCounter.dragAndDropStatistic" for="field_dragAndDropStatistic">Drag And Drop Statistic</label>
            <select class="form-control" id="field_dragAndDropStatistic" name="dragAndDropStatistic" ng-model="vm.dropLocationCounter.dragAndDropStatistic" ng-options="dragAndDropStatistic as dragAndDropStatistic.id for dragAndDropStatistic in vm.draganddropstatistics track by dragAndDropStatistic.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="arTeMiSApp.dropLocationCounter.dropLocation" for="field_dropLocation">Drop Location</label>
            <select class="form-control" id="field_dropLocation" name="dropLocation" ng-model="vm.dropLocationCounter.dropLocation" ng-options="dropLocation as dropLocation.id for dropLocation in vm.droplocations | orderBy:'id' track by dropLocation.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
