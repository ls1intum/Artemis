
<div>
    <h2><span data-translate="arTeMiSApp.dropLocationCounter.detail.title">Drop Location Counter</span> {{vm.dropLocationCounter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="arTeMiSApp.dropLocationCounter.dropLocation">Drop Location</span></dt>
        <dd>
            <a ui-sref="drop-location-detail({id:vm.dropLocationCounter.dropLocation.id})">{{vm.dropLocationCounter.dropLocation.id}}</a>
        </dd>
        <dt><span data-translate="arTeMiSApp.dropLocationCounter.dragAndDropQuestionStatistic">Drag And Drop Question Statistic</span></dt>
        <dd>
            <a ui-sref="drag-and-drop-question-statistic-detail({id:vm.dropLocationCounter.dragAndDropQuestionStatistic.id})">{{vm.dropLocationCounter.dragAndDropQuestionStatistic.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="drop-location-counter-detail.edit({id:vm.dropLocationCounter.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
