<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.ltiUserId.home.title">Lti User Ids</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lti-user-id" [routerLink]="['/lti-user-id/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.ltiUserId.home.createLabel">
            Create new Lti User Id
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ltiUserIds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.ltiUserId.ltiUserId">Lti User Id</span></th>
            <th><span jhiTranslate="arTeMiSApp.ltiUserId.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ltiUserId of ltiUserIds ;trackBy: trackId">
                <td><a [routerLink]="['/lti-user-id', ltiUserId.id, 'view' ]">{{ltiUserId.id}}</a></td>
                <td>{{ltiUserId.ltiUserId}}</td>
                <td>
                    {{ltiUserId.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/lti-user-id', ltiUserId.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lti-user-id', ltiUserId.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lti-user-id/'+ ltiUserId.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
