
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLtiUserIdLabel" data-translate="artemisApp.ltiUserId.home.createOrEditLabel">Create or edit a Lti User Id</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ltiUserId.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ltiUserId.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.ltiUserId.ltiUserId" for="field_ltiUserId">Lti User Id</label>
            <input type="text" class="form-control" name="ltiUserId" id="field_ltiUserId"
                    ng-model="vm.ltiUserId.ltiUserId"
                    />
        </div>

        <div class="form-group">
            <label data-translate="artemisApp.ltiUserId.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.ltiUserId.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
