<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLtiUserIdLabel" jhiTranslate="arTeMiSApp.ltiUserId.home.createOrEditLabel">Create or edit a Lti User Id</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ltiUserId.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ltiUserId.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.ltiUserId.ltiUserId" for="field_ltiUserId">Lti User Id</label>
            <input type="text" class="form-control" name="ltiUserId" id="field_ltiUserId"
                [(ngModel)]="ltiUserId.ltiUserId" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.ltiUserId.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="ltiUserId.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === ltiUserId.user?.id ? ltiUserId.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
