<form name="resetForm" (ngSubmit)="confirmReset(exercise.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.reset.title">Confirm reset operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>Are you sure you want to reset the Exercise {{exercise.title}}? This action can NOT be undone!</p>
        <p></p>
        <div class="checkbox">
            <label class="control-label text-danger">
                <input type="checkbox" name="deleteParticipations" [(ngModel)]="deleteParticipations"/> Delete all participations, existing results, student repositories and student build plans of this Exercise.</label>
        </div>
        <div class="form-group">
            <label class="text-danger">Please type in the name of the Exercise to confirm.</label>
            <input type="text" class="form-control" name="name"
                   value="" [(ngModel)]="confirmExerciseName"  />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger" [disabled]="resetInProgress || !deleteParticipations || (confirmExerciseName != exercise.title)">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Reset</span>
        </button>
    </div>
</form>
