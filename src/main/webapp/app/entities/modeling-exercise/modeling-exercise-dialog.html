
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myModelingExerciseLabel" data-translate="artemisApp.modelingExercise.home.createOrEditLabel">Create or edit a Modeling Exercise</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.modelingExercise.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.modelingExercise.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.exercise.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                   ng-model="vm.modelingExercise.title"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.exercise.releaseDate" for="field_releaseDate">Release Date</label>
            <div class="input-group">
                <input id="field_releaseDate" type="text" class="form-control" name="releaseDate" datetime-picker="{{dateformat}}" ng-model="vm.modelingExercise.releaseDate" is-open="vm.datePickerOpenStatus.releaseDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="vm.openCalendar('releaseDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.exercise.dueDate" for="field_dueDate">Due Date</label>
            <div class="input-group">
                <input id="field_dueDate" type="text" class="form-control" name="dueDate" datetime-picker="{{dateformat}}" ng-model="vm.modelingExercise.dueDate" is-open="vm.datePickerOpenStatus.dueDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dueDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label data-translate="artemisApp.exercise.course" for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" ng-model="vm.modelingExercise.course" ng-options="course as course.title for course in vm.courses track by course.id"></select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.modelingExercise.baseFilePath" for="field_baseFilePath">Base File Path</label>
            <input type="text" class="form-control" name="baseFilePath" id="field_baseFilePath"
                    ng-model="vm.modelingExercise.baseFilePath"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
