<div>
    <h2 data-translate="artemisApp.modelingExercise.home.title">Modeling Exercises</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref=".new({courseid:vm.course.id})" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="artemisApp.modelingExercise.home.createLabel">
                        Create new Modeling Exercise
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.sort()">
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th jh-sort-by="title"><span data-translate="artemisApp.exercise.title">Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="releaseDate"><span data-translate="artemisApp.exercise.releaseDate">Release Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dueDate"><span data-translate="artemisApp.exercise.dueDate">Due Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="course.title" ng-hide="vm.course"><span data-translate="artemisApp.exercise.course">Course</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th><span data-translate="artemisApp.modelingExercise.baseFilePath">Base File Path</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="modelingExercise in vm.modelingExercises track by modelingExercise.id">
                    <td><a ui-sref="modeling-exercise-detail({id:modelingExercise.id})">{{modelingExercise.id}}</a></td>
                    <td>{{modelingExercise.title}}</td>
                    <td>{{modelingExercise.releaseDate | date:'medium'}}</td>
                    <td>{{modelingExercise.dueDate | date:'medium'}}</td>
                    <td ng-hide="vm.course">
                        <a ui-sref="course-detail({id:modelingExercise.course.id})">{{modelingExercise.course.title}}</a>
                    </td>
                    <td>{{modelingExercise.baseFilePath}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="modeling-exercise-detail({id:modelingExercise.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="modeling-exercise.edit({id:modelingExercise.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="modeling-exercise.delete({id:modelingExercise.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
