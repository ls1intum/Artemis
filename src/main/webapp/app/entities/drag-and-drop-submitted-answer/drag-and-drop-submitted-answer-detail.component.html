
<div *ngIf="dragAndDropSubmittedAnswer">
    <h2><span jhiTranslate="arTeMiSApp.dragAndDropSubmittedAnswer.detail.title">Drag And Drop Submitted Answer</span> {{dragAndDropSubmittedAnswer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'drag-and-drop-submitted-answer/'+ dragAndDropSubmittedAnswer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
