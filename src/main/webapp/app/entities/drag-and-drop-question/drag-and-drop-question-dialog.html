
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDragAndDropQuestionLabel" data-translate="exerciseApplicationApp.dragAndDropQuestion.home.createOrEditLabel">Create or edit a Drag And Drop Question</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dragAndDropQuestion.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dragAndDropQuestion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="exerciseApplicationApp.dragAndDropQuestion.backgroundFilePath" for="field_backgroundFilePath">Background File Path</label>
            <input type="text" class="form-control" name="backgroundFilePath" id="field_backgroundFilePath"
                    ng-model="vm.dragAndDropQuestion.backgroundFilePath"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
