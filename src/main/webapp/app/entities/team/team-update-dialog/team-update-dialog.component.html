<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title">
            <span jhiTranslate="artemisApp.team.createTeam.label">Create team</span>
            ({{ exercise.title }})
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <jhi-alert></jhi-alert>
        <div class="form-group">
            <h4 class="control-label" jhiTranslate="artemisApp.team.name">Name</h4>
            <input type="text" required class="form-control" name="teamName" id="teamName" [(ngModel)]="pendingTeam.name" #teamName="ngModel" />
            <span class="text-danger" *ngIf="teamName?.errors?.required && (teamName?.dirty || teamName?.touched)" jhiTranslate="artemisApp.team.nameRequired">
                Name is required.
            </span>
        </div>
        <div class="form-group">
            <div class="d-flex align-items-end mb-2">
                <h4 class="control-label mb-0 mr-2" jhiTranslate="artemisApp.team.students">Students</h4>
                <fa-icon class="student-search-searching" [icon]="'spinner'" [spin]="true" *ngIf="searchingStudents"></fa-icon>
                <span *ngIf="searchingStudentsFailed" class="student-search-failed text-muted" jhiTranslate="artemisApp.team.studentSearch.failed"
                    >Search failed. Please try again.</span
                >
            </div>
            <jhi-team-student-search
                [course]="exercise.course"
                [exercise]="exercise"
                (selectStudent)="onAddStudent($event)"
                (searching)="searchingStudents = $event"
                (searchFailed)="searchingStudentsFailed = $event"
            >
            </jhi-team-student-search>
            <ul class="list-group list-group--students my-3">
                <li *ngFor="let student of pendingTeam.students; index as i" class="list-group-item-container d-flex align-items-center">
                    <div class="list-group-item-index">
                        {{ i + 1 }}
                    </div>
                    <div class="list-group-item d-flex align-items-center" [class.has-error]="hasConflictingTeam(student)">
                        <div class="student-name">{{ student.firstName }} {{ student.lastName }}</div>
                        <fa-icon class="student-remove-link ml-4" [icon]="'trash-alt'" (click)="onRemoveStudent(student)"></fa-icon>
                    </div>
                    <div class="list-group-item-error" *ngIf="hasConflictingTeam(student)">
                        <fa-icon class="mr-1" [icon]="'exclamation-triangle'"></fa-icon>
                        Already assigned to team {{ getConflictingTeam(student) }}.
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
