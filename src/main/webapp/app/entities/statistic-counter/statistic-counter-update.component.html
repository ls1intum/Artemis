<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-statistic-counter-heading" jhiTranslate="arTeMiSApp.statisticCounter.home.createOrEditLabel">Create or edit a Statistic Counter</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!statisticCounter.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="statisticCounter.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.statisticCounter.ratedCounter" for="field_ratedCounter">Rated Counter</label>
                    <input type="number" class="form-control" name="ratedCounter" id="field_ratedCounter"
                        [(ngModel)]="statisticCounter.ratedCounter" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.statisticCounter.unRatedCounter" for="field_unRatedCounter">Un Rated Counter</label>
                    <input type="number" class="form-control" name="unRatedCounter" id="field_unRatedCounter"
                        [(ngModel)]="statisticCounter.unRatedCounter" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
