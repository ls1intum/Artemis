<div>
    <h2 data-translate="exerciseApplicationApp.result.home.title">Results</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="result.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="exerciseApplicationApp.result.home.createLabel">
                        Create new Result
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="exerciseApplicationApp.result.resultString">Result String</span></th>
                    <th><span data-translate="exerciseApplicationApp.result.buildCompletionDate">Build Completion Date</span></th>
                    <th><span data-translate="exerciseApplicationApp.result.buildSuccessful">Build Successful</span></th>
                    <th><span data-translate="exerciseApplicationApp.result.participation">Participation</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="result in vm.results track by result.id">
                    <td><a ui-sref="result-detail({id:result.id})">{{result.id}}</a></td>
                    <td>{{result.resultString}}</td>
                    <td>{{result.buildCompletionDate | date:'medium'}}</td>
                    <td>{{result.buildSuccessful}}</td>
                    <td>
                        <a ui-sref="participation-detail({id:result.participation.id})">{{result.participation.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="result-detail({id:result.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="result.edit({id:result.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="result.delete({id:result.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
