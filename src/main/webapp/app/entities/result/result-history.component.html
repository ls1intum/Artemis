<div class="result-history-wrapper ml-3">
    <div class="result-history-element previous-history-element" *ngIf="showPreviousDivider">
        <div class="result-divider"></div>
    </div>
    <div class="result-history-element" *ngFor="let result of results">
        <div class="result-score" [ngbTooltip]="result.completionDate | date: 'dd/MM/yy HH:mm'" placement="top" container="body">
            <div class="result-score-icon" [ngClass]="resultClass(result)">
                <fa-icon [icon]="resultIcon(result)"></fa-icon>
            </div>
            <div class="result-score-info text-center">
                <div>{{ result.score }}%</div>
                <div *ngIf="maxScore">{{ absoluteResult(result) }} of {{ maxScore }} pts.</div>
                <div *ngIf="!maxScore">{{ result.resultString }}</div>
            </div>
        </div>
        <div class="result-divider"></div>
    </div>
</div>
