<div>
    <h2>
        <span jhiTranslate="arTeMiSApp.question.home.title">Questions</span>
        <button class="btn btn-primary float-right jh-create-entity create-question" [routerLink]="['/', { outlets: { popup: ['question-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="arTeMiSApp.question.home.createLabel">
            Create new Question
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="questions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.question.title">Title</span></th>
            <th><span jhiTranslate="arTeMiSApp.question.text">Text</span></th>
            <th><span jhiTranslate="arTeMiSApp.question.hint">Hint</span></th>
            <th><span jhiTranslate="arTeMiSApp.question.explanation">Explanation</span></th>
            <th><span jhiTranslate="arTeMiSApp.question.score">Score</span></th>
            <th><span jhiTranslate="arTeMiSApp.question.scoringType">Scoring Type</span></th>
            <th><span jhiTranslate="arTeMiSApp.question.randomizeOrder">Randomize Order</span></th>
            <th><span jhiTranslate="arTeMiSApp.question.exercise">Exercise</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let question of questions ;trackBy: trackId">
                <td><a [routerLink]="['../question', question.id ]">{{question.id}}</a></td>
                <td>{{question.title}}</td>
                <td>{{question.text}}</td>
                <td>{{question.hint}}</td>
                <td>{{question.explanation}}</td>
                <td>{{question.score}}</td>
                <td jhiTranslate="{{'arTeMiSApp.ScoringType.' + question.scoringType}}">{{question.scoringType}}</td>
                <td>{{question.randomizeOrder}}</td>
                <td>
                    <div *ngIf="question.exercise">
                        <a [routerLink]="['../quiz-exercise', question.exercise?.id ]" >{{question.exercise?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../question', question.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'question/'+ question.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'question/'+ question.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
