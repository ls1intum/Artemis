
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuestionLabel" data-translate="artemisApp.question.home.createOrEditLabel">Create or edit a Question</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.question.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.question.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.question.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.question.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.question.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.question.text"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.question.hint" for="field_hint">Hint</label>
            <input type="text" class="form-control" name="hint" id="field_hint"
                    ng-model="vm.question.hint"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.question.explanation" for="field_explanation">Explanation</label>
            <input type="text" class="form-control" name="explanation" id="field_explanation"
                    ng-model="vm.question.explanation"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.question.score" for="field_score">Score</label>
            <input type="number" class="form-control" name="score" id="field_score"
                    ng-model="vm.question.score"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.question.scoringType" for="field_scoringType">Scoring Type</label>
            <select class="form-control" name="scoringType" ng-model="vm.question.scoringType" id="field_scoringType">
                <option value="ALL_OR_NOTHING" data-translate="artemisApp.ScoringType.ALL_OR_NOTHING">ALL_OR_NOTHING</option>
                <option value="PROPORTIONAL_CORRECT_OPTIONS" data-translate="artemisApp.ScoringType.PROPORTIONAL_CORRECT_OPTIONS">PROPORTIONAL_CORRECT_OPTIONS</option>
                <option value="TRUE_FALSE_NEUTRAL" data-translate="artemisApp.ScoringType.TRUE_FALSE_NEUTRAL">TRUE_FALSE_NEUTRAL</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.question.randomizeOrder" for="field_randomizeOrder">Randomize Order</label>
                <input type="checkbox" name="randomizeOrder" id="field_randomizeOrder"
                          ng-model="vm.question.randomizeOrder"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.question.invalid" for="field_invalid">Invalid</label>
                <input type="checkbox" name="invalid" id="field_invalid"
                          ng-model="vm.question.invalid"/>
        </div>

        <div class="form-group">
            <label data-translate="artemisApp.question.exercise" for="field_exercise">Exercise</label>
            <select class="form-control" id="field_exercise" name="exercise" ng-model="vm.question.exercise" ng-options="quizExercise as quizExercise.id for quizExercise in vm.quizexercises track by quizExercise.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
