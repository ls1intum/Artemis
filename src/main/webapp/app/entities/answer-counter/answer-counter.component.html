<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.answerCounter.home.title">Answer Counters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-answer-counter" [routerLink]="['/answer-counter/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.answerCounter.home.createLabel">
            Create new Answer Counter
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="answerCounters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.answerCounter.answer">Answer</span></th>
            <th><span jhiTranslate="arTeMiSApp.answerCounter.multipleChoiceQuestionStatistic">Multiple Choice Question Statistic</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let answerCounter of answerCounters ;trackBy: trackId">
                <td><a [routerLink]="['/answer-counter', answerCounter.id, 'view' ]">{{answerCounter.id}}</a></td>
                <td>
                    <div *ngIf="answerCounter.answer">
                        <a [routerLink]="['../answer-option', answerCounter.answer?.id, 'view' ]" >{{answerCounter.answer?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="answerCounter.multipleChoiceQuestionStatistic">
                        <a [routerLink]="['../multiple-choice-question-statistic', answerCounter.multipleChoiceQuestionStatistic?.id, 'view' ]" >{{answerCounter.multipleChoiceQuestionStatistic?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/answer-counter', answerCounter.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/answer-counter', answerCounter.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'answer-counter/'+ answerCounter.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
