
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAnswerCounterLabel" data-translate="arTeMiSApp.answerCounter.home.createOrEditLabel">Create or edit a Answer Counter</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.answerCounter.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.answerCounter.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="arTeMiSApp.answerCounter.multipleChoiceQuestionStatistic" for="field_multipleChoiceQuestionStatistic">Multiple Choice Question Statistic</label>
            <select class="form-control" id="field_multipleChoiceQuestionStatistic" name="multipleChoiceQuestionStatistic" ng-model="vm.answerCounter.multipleChoiceQuestionStatistic" ng-options="multipleChoiceQuestionStatistic as multipleChoiceQuestionStatistic.id for multipleChoiceQuestionStatistic in vm.multiplechoicequestionstatistics track by multipleChoiceQuestionStatistic.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="arTeMiSApp.answerCounter.multipleChoiceQuestionStatistic" for="field_multipleChoiceQuestionStatistic">Multiple Choice Question Statistic</label>
            <select class="form-control" id="field_multipleChoiceQuestionStatistic" name="multipleChoiceQuestionStatistic" ng-model="vm.answerCounter.multipleChoiceQuestionStatistic" ng-options="multipleChoiceQuestionStatistic as multipleChoiceQuestionStatistic.id for multipleChoiceQuestionStatistic in vm.multiplechoicequestionstatistics track by multipleChoiceQuestionStatistic.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="arTeMiSApp.answerCounter.answer" for="field_answer">Answer</label>
            <select class="form-control" id="field_answer" name="answer" ng-model="vm.answerCounter.answer" ng-options="answerOption as answerOption.id for answerOption in vm.answers | orderBy:'id' track by answerOption.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
