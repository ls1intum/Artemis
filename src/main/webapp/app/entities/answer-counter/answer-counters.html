<div>
    <h2 data-translate="arTeMiSApp.answerCounter.home.title">Answer Counters</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="answer-counter.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="arTeMiSApp.answerCounter.home.createLabel">
                        Create new Answer Counter
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="arTeMiSApp.answerCounter.answer">Answer</span></th>
                    <th><span data-translate="arTeMiSApp.answerCounter.multipleChoiceQuestionStatistic">Multiple Choice Question Statistic</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="answerCounter in vm.answerCounters track by answerCounter.id">
                    <td><a ui-sref="answer-counter-detail({id:answerCounter.id})">{{answerCounter.id}}</a></td>
                    <td>
                        <a ui-sref="answer-option-detail({id:answerCounter.answer.id})">{{answerCounter.answer.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="multiple-choice-question-statistic-detail({id:answerCounter.multipleChoiceQuestionStatistic.id})">{{answerCounter.multipleChoiceQuestionStatistic.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="answer-counter-detail({id:answerCounter.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="answer-counter.edit({id:answerCounter.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="answer-counter.delete({id:answerCounter.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
