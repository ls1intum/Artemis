<div class="btn-group" role="group" aria-label="Enable/Disable setting">
    <div
        class="btn"
        [ngClass]="{ 'btn-success selected': irisSubSettings?.enabled && !someButNotAllSettingsEnabled, 'btn-default': !irisSubSettings?.enabled || someButNotAllSettingsEnabled }"
        (click)="setEnabled(true)"
        jhiTranslate="artemisApp.iris.settings.subSettings.enabled.on"
    ></div>
    @if (showCustomButton()) {
        <div routerLink="iris-settings" class="btn" [ngClass]="{ 'btn-warning selected': someButNotAllSettingsEnabled, 'btn-default': !someButNotAllSettingsEnabled }">
            <span jhiTranslate="artemisApp.iris.settings.subSettings.enabled.custom"></span>
            <fa-icon [icon]="faArrowRight" class="ms-1" />
        </div>
    }
    <div
        class="btn btn-default"
        [ngClass]="{
            'btn-danger selected': !irisSubSettings?.enabled && !someButNotAllSettingsEnabled,
            'btn-default': irisSubSettings?.enabled || someButNotAllSettingsEnabled,
        }"
        (click)="setEnabled(false)"
        jhiTranslate="artemisApp.iris.settings.subSettings.enabled.off"
    ></div>
</div>
