<div class="btn-group" role="group" aria-label="Enable/Disable setting">
    <div
        class="btn"
        [ngClass]="{ 'btn-success selected': irisSubSettings?.enabled, 'btn-default': !irisSubSettings?.enabled }"
        [class.disabled]="disabled"
        (click)="setEnabled(true)"
        jhiTranslate="artemisApp.iris.settings.subSettings.enabled.on"
    ></div>
    <div
        class="btn btn-default"
        [ngClass]="{ 'btn-danger selected': !irisSubSettings?.enabled, 'btn-default': irisSubSettings?.enabled }"
        [class.disabled]="disabled"
        (click)="setEnabled(false)"
        jhiTranslate="artemisApp.iris.settings.subSettings.enabled.off"
    ></div>
    <a routerLink="iris-settings" class="btn btn-link" role="button" jhiTranslate="artemisApp.iris.controlCenter.advanced"> </a>
</div>
