@if (!chatOpen) {
    <div class="chatbot-button">
        <jhi-iris-logo [size]="IrisLogoSize.MEDIUM" [look]="IrisLogoLookDirection.LEFT" (click)="handleButtonClick()" />
        @if (hasNewMessages) {
            <fa-icon [icon]="faCircle" size="xl" class="unread-indicator" />
        }
    </div>
}
