<h2 mat-dialog-title>{{ 'artemisApp.exerciseChatbot.welcome' | artemisTranslate }} {{ firstName }}!</h2>
<div mat-dialog-content>{{ 'artemisApp.exerciseChatbot.popUpMessage' | artemisTranslate }}</div>

<mat-dialog-actions class="dialog-buttons">
    <button mat-button mat-dialog-close mat-dialog-close="true" class="btn btn-primary">{{ 'artemisApp.exerciseChatbot.accept' | artemisTranslate }}</button>
    <button mat-button mat-dialog-close mat-dialog-close="false" class="btn btn-primary">{{ 'artemisApp.exerciseChatbot.decline' | artemisTranslate }}</button>
</mat-dialog-actions>
