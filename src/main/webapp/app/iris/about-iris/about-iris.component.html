<div>
    <div>
        <div class="card-title about-iris-header mb-2">
            <div class="row">
                <div class="col-auto">
                    <jhi-iris-logo [size]="IrisLogoSize.BIG" />
                </div>
                <div class="col-8">
                    <h2 class="mt-2 font-weight-bold" jhiTranslate="artemisApp.exerciseChatbot.title"></h2>
                    <div class="ms-2 d-none d-md-block">
                        <p class="mt-1 font-weight-normal" jhiTranslate="artemisApp.exerciseChatbot.subtext"></p>
                    </div>
                </div>
            </div>
            <div class="row d-md-none">
                <p class="mt-1 font-weight-normal" jhiTranslate="artemisApp.exerciseChatbot.subtext"></p>
            </div>
        </div>
    </div>
    <div class="mb-5 ms-2" style="margin-right: 70px">
        @for (key of objectKeys(bulletPoints); track key) {
            <div>
                <h4 class="mb-3 font-weight-bold">{{ 'artemisApp.exerciseChatbot.subheading' + key | artemisTranslate }}</h4>
                <ul>
                    @for (item of array(bulletPoints[key]); track item; let i = $index) {
                        <li>
                            <span [jhiTranslate]="'artemisApp.exerciseChatbot.text' + key + '_' + (i + 1)"></span>
                        </li>
                    }
                </ul>
            </div>
        }
    </div>
</div>
