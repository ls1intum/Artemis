<h3>Filters</h3>
<hr class="mb-1 mt-1" />
<hr class="mt-0" />
<h4>Memories</h4>
<div class="form-check">
    <input id="showMemories" type="checkbox" class="form-check-input" [checked]="filters().showMemories" (change)="updateFilter($event, 'showMemories')" />
    <label class="form-check-label" for="showMemories">
        <fa-icon [icon]="faBrain" class="me-1" />
        Show Memories
    </label>
</div>

<div class="form-check">
    <input id="hideDeleted" type="checkbox" class="form-check-input" [checked]="filters().hideDeleted" (change)="updateFilter($event, 'hideDeleted')" />
    <label class="form-check-label" for="hideDeleted">
        <fa-icon [icon]="faTrash" class="me-1" />
        Hide Deleted
    </label>
</div>
<hr />

<h4>Learnings</h4>
<div class="form-check">
    <input id="showLearnings" type="checkbox" class="form-check-input" [checked]="filters().showLearnings" (change)="updateFilter($event, 'showLearnings')" />
    <label class="form-check-label" for="showLearnings">
        <fa-icon [icon]="faBookOpen" class="me-1" />
        Show Learnings
    </label>
</div>

<hr />
<h4>Other</h4>
<div class="form-check">
    <input id="showConnections" type="checkbox" class="form-check-input" [checked]="filters().showConnections" (change)="updateFilter($event, 'showConnections')" />
    <label class="form-check-label" for="showConnections">
        <fa-icon [icon]="faCircleNodes" class="me-1" />
        Show Connections
    </label>
</div>
