<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="enabledDisabledSwitch" [disabled]="!isAdmin" [(ngModel)]="enabled" (change)="onEnabledChange()" />
    <label class="form-check-label" for="enabledDisabledSwitch" jhiTranslate="artemisApp.iris.settings.subSettings.enabled-disabled"> Enabled/Disabled </label>
</div>

<h4 class="form-label mt-3" jhiTranslate="artemisApp.iris.settings.subSettings.models.title">Models</h4>
<span><span class="fw-bold fs-5" jhiTranslate="artemisApp.iris.settings.subSettings.allowedModels.title">Allowed Models</span>: </span>
<div class="form-check form-switch">
    <input
        class="form-check-input"
        type="checkbox"
        id="inheritAllowedModelsSwitch"
        [disabled]="!isAdmin"
        [(ngModel)]="inheritAllowedModels"
        (change)="onInheritAllowedModelsChange()"
    />
    <label class="form-check-label" for="inheritAllowedModelsSwitch" jhiTranslate="artemisApp.iris.settings.subSettings.allowedModels.inheritSwitch"> Inherit </label>
</div>
<div class="disabled" disabled="true">
    <div class="form-group">
        <div class="form-group">
            <div class="form-check" *ngFor="let model of allIrisModels">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="{{ model.id }}"
                    [disabled]="!isAdmin || inheritAllowedModels"
                    [ngModel]="allowedIrisModels.includes(model)"
                    (ngModelChange)="onAllowedIrisModelsSelectionChange(model)"
                />
                <label class="form-check-label" for="{{ model.id }}">
                    {{ model.name }}
                </label>
            </div>
        </div>
    </div>
</div>

<h5 class="mt-3"><span class="fw-bold" jhiTranslate="artemisApp.iris.settings.subSettings.preferredModel">Preferred Model</span>:</h5>
<div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary w-100" id="dropdownBasic1" [disabled]="!isAdmin" ngbDropdownToggle>
        {{ getSelectedModelName() }}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button *ngIf="modelOptional" (click)="setModel(undefined)" [class.selected]="subSettings?.preferredModel === undefined" ngbDropdownItem>
            {{ 'artemisApp.iris.settings.subSettings.inheritModel' | artemisTranslate }}
        </button>
        <button
            *ngFor="let model of allowedIrisModels"
            (click)="setModel(model)"
            [class.selected]="model.id === subSettings?.preferredModel"
            [ngbTooltip]="model.description"
            ngbDropdownItem
        >
            {{ model.name }}
        </button>
    </div>
</div>
