<div class="mb-3 mt-3">
    <h4 jhiTranslate="artemisApp.iris.settings.subSettings.template.title">Template</h4>
    @if (parentSubSettings) {
        <div class="form-check form-switch">
            <input
                class="form-check-input"
                type="checkbox"
                id="inheritTemplate{{ subSettings?.type ?? '' }}"
                [checked]="!subSettings?.template"
                (change)="onInheritTemplateChanged()"
            />
            <label class="form-check-label" for="inheritTemplate{{ subSettings?.type ?? '' }}" jhiTranslate="artemisApp.iris.settings.subSettings.template.inherit">Inherit</label>
        </div>
    }
    <textarea
        id="template-editor{{ subSettings?.type ?? '' }}"
        class="form-control"
        rows="25"
        [(ngModel)]="templateContent"
        (change)="onTemplateChanged()"
        [disabled]="!subSettings?.template"
    ></textarea>
</div>
