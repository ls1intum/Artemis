<div class="btn-group">
    <div
        class="btn"
        [ngClass]="{ 'btn-success selected': enabled(), 'btn-default': !enabled() }"
        [class.disabled]="isSettingsSwitchDisabled()"
        (click)="updateSetting('enabled', !enabled())"
    >
        {{ 'artemisApp.iris.settings.subSettings.proactivitySettings.eventSettings.active' | artemisTranslate }}
    </div>
    <div
        class="btn"
        [ngClass]="{ 'btn-danger selected': !enabled(), 'btn-default': enabled() }"
        [class.disabled]="isSettingsSwitchDisabled()"
        (click)="updateSetting('enabled', !enabled())"
    >
        {{ 'artemisApp.iris.settings.subSettings.proactivitySettings.eventSettings.inactive' | artemisTranslate }}
    </div>
</div>
