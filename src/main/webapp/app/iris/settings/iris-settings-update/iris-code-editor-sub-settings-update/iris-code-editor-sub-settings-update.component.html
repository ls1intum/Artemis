<div class="mb-3 mt-3">
    <h4 jhiTranslate="artemisApp.iris.settings.subSettings.codeEditor.templates"></h4>
    @if (parentSubSettings) {
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="inheritTemplate" [checked]="!subSettings?.chatTemplate" (change)="onInheritTemplateChanged()" />
            <label class="form-check-label" for="inheritTemplate" jhiTranslate="artemisApp.iris.settings.subSettings.codeEditor.templatesInheritSwitch"></label>
        </div>
    }
    <div>
        <h3 jhiTranslate="artemisApp.iris.settings.subSettings.codeEditor.chatTemplate"></h3>
        <textarea
            id="chat-template-editor"
            class="form-control"
            rows="25"
            [(ngModel)]="chatTemplateContent"
            (change)="onTemplateChanged()"
            [disabled]="!subSettings?.chatTemplate"
        ></textarea>
    </div>
    <div>
        <h3 jhiTranslate="artemisApp.iris.settings.subSettings.codeEditor.problemStatementTemplate"></h3>
        <textarea
            id="problem-statement-template-editor"
            class="form-control"
            rows="25"
            [(ngModel)]="problemStatementGenerationTemplateContent"
            (change)="onTemplateChanged()"
            [disabled]="!subSettings?.problemStatementGenerationTemplate"
        ></textarea>
    </div>
    <div>
        <h3 jhiTranslate="artemisApp.iris.settings.subSettings.codeEditor.templateRepoTemplate"></h3>
        <textarea
            id="template-repo-template-editor"
            class="form-control"
            rows="25"
            [(ngModel)]="templateRepoGenerationTemplateContent"
            (change)="onTemplateChanged()"
            [disabled]="!subSettings?.templateRepoGenerationTemplate"
        ></textarea>
    </div>
    <div>
        <h3 jhiTranslate="artemisApp.iris.settings.subSettings.codeEditor.solutionRepoTemplate"></h3>
        <textarea
            id="solution-repo-template-editor"
            class="form-control"
            rows="25"
            [(ngModel)]="solutionRepoGenerationTemplateContent"
            (change)="onTemplateChanged()"
            [disabled]="!subSettings?.solutionRepoGenerationTemplate"
        ></textarea>
    </div>
    <div>
        <h3 jhiTranslate="artemisApp.iris.settings.subSettings.codeEditor.testRepoTemplate"></h3>
        <textarea
            id="test-repo-template-editor"
            class="form-control"
            rows="25"
            [(ngModel)]="testRepoGenerationTemplateContent"
            (change)="onTemplateChanged()"
            [disabled]="!subSettings?.testRepoGenerationTemplate"
        ></textarea>
    </div>
</div>
