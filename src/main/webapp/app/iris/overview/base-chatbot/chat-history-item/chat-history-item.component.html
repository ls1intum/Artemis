<div
    class="chat-history-item"
    [ngClass]="{ 'chat-history-item-selected': active() }"
    (click)="onItemClick()"
    role="button"
    tabindex="0"
    (keydown.space)="onItemClick()"
    (keydown.enter)="onItemClick()"
>
    @let displayedSession = session();
    @if (displayedSession) {
        <div class="chat-history-text">
            {{ displayedSession.creationDate | date: 'dd.MM.yy HH:mm' }}
        </div>
    }
    @let contextIcon = icon;
    @if (contextIcon) {
        <fa-icon [icon]="contextIcon" />
    }
</div>
