<div
    class="chat-history-item"
    [ngClass]="{ 'chat-history-item-selected': active() }"
    (click)="onItemClick()"
    role="button"
    tabindex="0"
    (keydown.space)="onItemClick()"
    (keydown.enter)="onItemClick()"
>
    @let displayedSession = session();
    @if (displayedSession) {
        <div class="chat-history-text">
            {{ displayedSession.creationDate | date: 'dd.MM.yy HH:mm' }}
        </div>
    }
    @let contextIconAndTooltipKey = iconAndTooltipKey;
    @if (contextIconAndTooltipKey) {
        <div class="related-entity-info">
            <div class="related-entity-name">
                {{ session().entityName }}
            </div>
            <fa-icon [icon]="contextIconAndTooltipKey.icon" [ngbTooltip]="contextIconAndTooltipKey.tooltipKey | artemisTranslate" />
        </div>
    }
</div>
