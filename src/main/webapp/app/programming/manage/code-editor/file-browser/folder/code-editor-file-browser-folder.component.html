<!--Folder-->
<li (click)="onCollapseExpand()()" class="list-group-item list-group-item--folder" id="file-browser-folder">
    <fa-icon aria-hidden="true" [icon]="item().collapsed ? faChevronRight : faChevronDown" [fixedWidth]="true" class="me-1" size="xs" />
    <fa-icon aria-hidden="true" [icon]="item().collapsed ? faFolder : faFolderOpen" [fixedWidth]="true" />
    @if (!isBeingRenamed()) {
        <span class="ms-1 list-group-item__fileName">{{ item().text }}</span>
    }
    <!-- Renaming folder tree item -->
    @if (isBeingRenamed()) {
        <span class="ms-1"
            ><input
                #renamingInput
                value="{{ item().text }}"
                (keyup.enter)="renameNode($event)"
                (focusout)="renameNode($event)"
                (keyup.esc)="clearRenamingNode($event)"
                class="list-group-item__input"
        /></span>
    }
    <!-- File badges -->
    @for (badge of badges(); track badges().indexOf(badge)) {
        <jhi-file-browser-badge [badge]="badge" />
    }
    <!-- Folder level actions -->
    @if (!disableActions()) {
        <span class="file-icons">
            <button (click)="setCreatingNodeInFolder($event, FileType.FILE)" class="btn btn-small">
                <fa-icon id="file-browser-folder-create-file" [icon]="faFile" title="{{ 'artemisApp.editor.fileBrowser.createFile' | artemisTranslate }}" />
            </button>
            <button (click)="setCreatingNodeInFolder($event, FileType.FOLDER)" class="btn btn-small">
                <fa-icon [icon]="faFolder" title="{{ 'artemisApp.editor.fileBrowser.createFolder' | artemisTranslate }}" />
            </button>
            <button [disabled]="isCompressed() && item().value.includes('/')" (click)="setRenamingNode($event)" class="btn btn-small">
                <fa-icon
                    [icon]="faEdit"
                    title="{{
                        (isCompressed() && item().value.includes('/') ? 'artemisApp.editor.fileBrowser.renameFolderDisabledTooltip' : 'artemisApp.editor.fileBrowser.renameFolder')
                            | artemisTranslate
                    }}"
                />
            </button>
            <button (click)="deleteNode($event)" class="btn btn-small">
                <fa-icon [icon]="faTrash" title="{{ 'artemisApp.editor.fileBrowser.deleteFolder' | artemisTranslate }}" />
            </button>
        </span>
    }
</li>
