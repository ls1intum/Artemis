<!--File-->
<li
    (click)="onNodeSelect.emit(item())"
    class="list-group-item file-item"
    [class.node-selected]="item().checked"
    [class.text-danger]="!item().checked && hasError()"
    [class.bg-warning]="hasChanges()"
    id="file-browser-file"
>
    <fa-icon aria-hidden="true" [icon]="faFile" [fixedWidth]="true" />
    <span class="file-label-group">
        @if (!isBeingRenamed()) {
            <span class="ms-1 list-group-item__fileName" [ngClass]="item().checked ? 'text-white' : 'primary'">{{ item().text }}</span>
        }
        <!-- Renaming file tree item -->
        @if (isBeingRenamed()) {
            <span class="ms-1 rename-input-wrapper"
                ><input
                    #renamingInput
                    value="{{ item().text }}"
                    (keyup.enter)="renameNode($event)"
                    (focusout)="renameNode($event)"
                    (keyup.esc)="clearRenamingNode($event)"
                    class="list-group-item__input"
            /></span>
        }
        <!-- File badges -->
        @if (!isBeingRenamed()) {
            @for (badge of badges(); track badges().indexOf(badge)) {
                <jhi-file-browser-badge [badge]="badge" [onColoredBackground]="item().checked || hasError() || hasChanges()" />
            }
        }
    </span>
    <!-- File level actions -->
    @if (!disableActions()) {
        <span class="file-icons" [ngClass]="item().checked ? 'text-white' : 'primary'">
            <button (click)="setRenamingNode($event)" class="btn btn-small">
                <fa-icon id="file-browser-file-edit" [icon]="faEdit" title="{{ 'artemisApp.editor.fileBrowser.renameFile' | artemisTranslate }}" />
            </button>
            <button (click)="deleteNode($event)" class="btn btn-small">
                <fa-icon id="file-browser-file-delete" [icon]="faTrash" title="{{ 'artemisApp.editor.fileBrowser.deleteFile' | artemisTranslate }}" />
            </button>
        </span>
    }
</li>
