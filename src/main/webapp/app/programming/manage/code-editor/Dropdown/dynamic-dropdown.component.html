<div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" id="consistencyDropdown" ngbDropdownToggle [disabled]="!shouldBeActive()">
        {{ getDropdownLabel() }}
    </button>

    <div ngbDropdownMenu aria-labelledby="consistencyDropdown">
        @for (issue of issues(); track issue) {
            <button ngbDropdownItem (click)="selectIssue(issue)">
                {{ getIssueLabel(issue) }}
            </button>
        }
    </div>
</div>
