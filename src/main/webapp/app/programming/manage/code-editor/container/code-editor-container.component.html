<jhi-code-editor-grid #grid [isTutorAssessment]="isTutorAssessment()" [class.left-sidebar-tabs-active]="enableLeftSidebarTabs()">
    <div editorNavbar class="d-flex flex-wrap align-items-center">
        <span>
            <h4 class="editor-title"><ng-content select="[editorTitle]" /></h4>
        </span>
        <ng-content select="[editorTitleActions]" />
        <p class="editor-title">
            <ng-content select="[submissionPolicy]" />
        </p>
        <div class="d-flex flex-wrap align-items-center ms-auto gap-2">
            <ng-content select="[editorToolbar]" />
            <ng-content select="[chatbot-button]" />
            @if (!isTutorAssessment() || commitState === CommitState.CONFLICT) {
                <jhi-code-editor-actions
                    [buildable]="buildable()"
                    [disableActions]="!editable() && (!isTutorAssessment() || commitState !== CommitState.CONFLICT)"
                    [unsavedFiles]="unsavedFiles"
                    [(editorState)]="editorState"
                    [(commitState)]="commitState"
                    [disableAutoSave]="disableAutoSave()"
                    (onSavedFiles)="onSavedFiles($event)"
                    (onRefreshFiles)="onRefreshFiles()"
                    (onCommit)="onCommit.emit()"
                    (commitStateChange)="onCommitStateChange.emit($event)"
                    (onError)="onError($event)"
                    [participation]="participation()"
                />
            }
        </div>
    </div>
    <ng-container editorSidebarLeft>
        @if (!enableLeftSidebarTabs()) {
            <jhi-code-editor-file-browser
                [disableActions]="!editable()"
                [displayOnly]="forRepositoryView()"
                [showEditorInstructions]="showEditorInstructions()"
                [isProblemStatementVisible]="isProblemStatementVisible()"
                [unsavedFiles]="unsavedFiles | keys"
                [errorFiles]="errorFiles"
                [editorState]="editorState"
                [isTutorAssessment]="isTutorAssessment()"
                [highlightFileChanges]="highlightFileChanges()"
                [fileBadges]="fileBadges"
                [allowHiddenFiles]="allowHiddenFiles()"
                [(selectedFile)]="selectedFile"
                [(commitState)]="commitState"
                (onFileChange)="onFileChange($event)"
                (onError)="onError($event)"
                (onToggleCollapse)="onToggleCollapse($event, CollapsableCodeEditorElement.FileBrowser)"
            />
        } @else {
            <jhi-code-editor-sidebar-tabs
                [isCollapsed]="grid?.fileBrowserIsCollapsed ?? false"
                (toggleCollapsed)="toggleFileBrowserCollapsed()"
                (commentsVisibilityChange)="reviewCommentsVisible.set($event)"
            >
                <ng-container sidebarFiles>
                    <jhi-code-editor-file-browser
                        [disableActions]="!editable()"
                        [displayOnly]="forRepositoryView()"
                        [showEditorInstructions]="showEditorInstructions()"
                        [isProblemStatementVisible]="isProblemStatementVisible()"
                        [unsavedFiles]="unsavedFiles | keys"
                        [errorFiles]="errorFiles"
                        [editorState]="editorState"
                        [isTutorAssessment]="isTutorAssessment()"
                        [highlightFileChanges]="highlightFileChanges()"
                        [fileBadges]="fileBadges"
                        [allowHiddenFiles]="allowHiddenFiles()"
                        [(selectedFile)]="selectedFile"
                        [(commitState)]="commitState"
                        (onFileChange)="onFileChange($event)"
                        (onError)="onError($event)"
                        (onToggleCollapse)="onToggleCollapse($event, CollapsableCodeEditorElement.FileBrowser)"
                    />
                </ng-container>
                <ng-container sidebarProblemStatement>
                    <ng-content select="[editorSidebar]" />
                </ng-container>
                <ng-container sidebarComments>
                    @for (thread of reviewCommentThreads(); track thread.id) {
                        <jhi-review-comment-thread-widget
                            [thread]="thread"
                            [showLocation]="true"
                            (onDelete)="onDeleteReviewComment.emit($event)"
                            (onReply)="onReplyReviewComment.emit({ threadId: thread.id, text: $event })"
                            (onUpdate)="onUpdateReviewComment.emit($event)"
                            (onToggleResolved)="onToggleResolveReviewThread.emit({ threadId: thread.id, resolved: $event })"
                            (onNavigateToThread)="onNavigateReviewThread.emit($event)"
                        />
                    }
                </ng-container>
            </jhi-code-editor-sidebar-tabs>
        }
    </ng-container>
    <ng-container editorCenter>
        <!-- Problem Statement Editor - always in DOM, hidden when not selected -->
        <jhi-code-editor-instructions
            [hidden]="!shouldShowProblemStatement()"
            (onToggleCollapse)="onToggleCollapse($event, CollapsableCodeEditorElement.Instructions)"
            (onError)="onError($event)"
            [isAssessmentMode]="isTutorAssessment()"
            [disableCollapse]="true"
            [isEditor]="true"
        >
            <ng-content select="[editorCenter]" />
        </jhi-code-editor-instructions>
        <!-- Regular Code Editor - always in DOM, hidden when Problem Statement is selected -->
        <jhi-code-editor-monaco
            [hidden]="shouldShowProblemStatement()"
            [commitState]="commitState"
            [editorState]="editorState"
            [course]="course()"
            [feedbacks]="feedbackForSubmission()"
            [feedbackSuggestions]="feedbackSuggestions()"
            [readOnlyManualFeedback]="readOnlyManualFeedback()"
            [disableActions]="!editable()"
            [isTutorAssessment]="isTutorAssessment()"
            [highlightDifferences]="highlightDifferences()"
            [selectedFile]="selectedFile === problemStatementIdentifier ? undefined : selectedFile"
            [selectedRepository]="selectedRepository()"
            [buildAnnotations]="annotations"
            [sessionId]="participation()?.id ?? 'test'"
            [consistencyIssues]="consistencyIssues()"
            [enableExerciseReviewComments]="enableExerciseReviewComments()"
            [reviewCommentThreads]="reviewCommentsVisible() ? reviewCommentThreads() : []"
            [selectedAuxiliaryRepositoryId]="selectedAuxiliaryRepositoryId()"
            (onFileContentChange)="onFileContentChange($event)"
            (onUpdateFeedback)="onUpdateFeedback.emit($event)"
            (onAcceptSuggestion)="onAcceptSuggestion.emit($event)"
            (onDiscardSuggestion)="onDiscardSuggestion.emit($event)"
            (onAddReviewComment)="onAddReviewComment.emit($event)"
            (onSubmitReviewComment)="onSubmitReviewComment.emit($event)"
            (onDeleteReviewComment)="onDeleteReviewComment.emit($event)"
            (onReplyReviewComment)="onReplyReviewComment.emit($event)"
            (onUpdateReviewComment)="onUpdateReviewComment.emit($event)"
            (onToggleResolveReviewThread)="onToggleResolveReviewThread.emit($event)"
            (onError)="onError($event)"
            (onFileLoad)="fileLoad($event)"
            (onEditorLoaded)="onEditorLoaded.emit()"
        />
    </ng-container>
    <ng-container editorSidebarRight>
        @if (!enableLeftSidebarTabs() && showEditorInstructions()) {
            <jhi-code-editor-instructions
                (onToggleCollapse)="onToggleCollapse($event, CollapsableCodeEditorElement.Instructions)"
                (onError)="onError($event)"
                [isAssessmentMode]="isTutorAssessment()"
            >
                <ng-content select="[editorSidebar]" />
            </jhi-code-editor-instructions>
        }
    </ng-container>
    <ng-container editorBottomArea>
        @if (buildable()) {
            <jhi-code-editor-build-output
                [participation]="participation()"
                (onAnnotations)="onAnnotations($event)"
                (onError)="onError($event)"
                (onToggleCollapse)="onToggleCollapse($event, CollapsableCodeEditorElement.BuildOutput)"
            />
        }
    </ng-container>
    <ng-container editorBottom>
        @if (isTutorAssessment()) {
            <div>
                <ng-content select="[editorBottom]" />
            </div>
        }
    </ng-container>
</jhi-code-editor-grid>
