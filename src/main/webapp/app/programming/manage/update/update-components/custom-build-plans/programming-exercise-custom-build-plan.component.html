<div class="form-group">
    <div class="form-check custom-checkbox">
        <input class="form-check-input" type="checkbox" name="customizeBuildPlan" id="field_customizeBuildPlan" [(ngModel)]="programmingExercise.customizeBuildPlanWithAeolus" />
        <label class="form-check-label custom-control-label" for="field_customizeBuildPlan" jhiTranslate="artemisApp.programmingExercise.customizeBuildPlan"></label>
        <jhi-help-icon placement="auto" text="artemisApp.programmingExercise.customizeBuildPlansWithAeolusTooltip" />
    </div>
    @if (programmingExercise.customizeBuildPlanWithAeolus) {
        <div class="row m-1">
            @if (programmingExercise.buildConfig?.containerConfigs) {
                <jhi-programming-exercise-build-configuration
                    [programmingExercise]="programmingExercise"
                    [programmingExerciseCreationConfig]="programmingExerciseCreationConfig"
                    [timeout]="programmingExercise.buildConfig!.timeoutSeconds === 0 ? 120 : programmingExercise.buildConfig!.timeoutSeconds!"
                    [isAeolus]="false"
                />
                <!-- TODO: Why is dockerImageChange necessary? Change it! -->
            }
        </div>
    }
</div>
