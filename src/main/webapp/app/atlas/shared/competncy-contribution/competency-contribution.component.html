@if (this.competencies.length) {
    <div class="mt-4 mb-2">
        <h5 [jhiTranslate]="'artemisApp.competency.competencyContribution.title'"></h5>
        <p-carousel [value]="this.competencies" [numVisible]="3" [numScroll]="1" [circular]="true">
            <ng-template let-competency #item>
                <div class="m-2">
                    <jhi-competency-contribution-card
                        [competencyId]="competency.competencyId"
                        [courseId]="this.courseId()"
                        [title]="competency.title"
                        [weight]="competency.weight"
                        [mastery]="competency.mastery"
                    />
                </div>
            </ng-template>
        </p-carousel>
    </div>
}
