<div>
    <div class="col p-3">
        <div class="d-flex justify-content-between">
            <h5 class="m-0" jhiTranslate="artemisApp.courseCompetency.importAll.title"></h5>
            <fa-icon id="close-button" (click)="closeModal()" [icon]="closeIcon" size="lg" class="clickable" aria-label="Close" />
        </div>
    </div>
    <hr class="m-0" />
    <div class="p-3">
        <jhi-import-course-competencies-settings [(importSettings)]="importSettings" />
        <div class="mt-4">
            <jhi-import-table
                columnBaseTranslationKey="artemisApp.courseCompetency.importAll"
                [columns]="tableColumns"
                [disabledIds]="disabledIds()"
                (onRowSelection)="selectCourse($event)"
                title="artemisApp.courseCompetency.importAll.table.title"
            />
        </div>
    </div>
</div>
