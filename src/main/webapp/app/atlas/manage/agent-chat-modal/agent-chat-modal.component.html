<div class="agent-chat-modal">
    <!-- Header -->
    <div class="modal-header border-bottom">
        <div class="d-flex align-items-center">
            <fa-icon [icon]="robotIcon" class="text-primary me-2 fs-5" />
            <h4 class="modal-title mb-0" jhiTranslate="artemisApp.agent.chat.title">AI Competency Assistant</h4>
        </div>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()">
            <fa-icon [icon]="closeIcon" class="text-muted" />
        </button>
    </div>

    <!-- Messages Container -->
    <div class="modal-body p-0">
        <div class="messages-container" #messagesContainer>
            @for (message of messages; track message.id) {
                <div class="message-wrapper" [class.user-message]="message.isUser" [class.agent-message]="!message.isUser">
                    <div class="message-content">
                        <div class="message-header">
                            <fa-icon [icon]="message.isUser ? userIcon : robotIcon" [class.text-primary]="message.isUser" [class.text-success]="!message.isUser" class="me-2" />
                            <span class="message-sender">
                                {{ message.isUser ? 'You' : 'AI Assistant' }}
                            </span>
                            <span class="message-time text-muted">
                                {{ message.timestamp }}
                            </span>
                        </div>
                        <div class="message-text">{{ message.content }}</div>
                    </div>
                </div>
            }

            <!-- Typing Indicator -->
            @if (isAgentTyping) {
                <div class="message-wrapper agent-message">
                    <div class="message-content typing-indicator">
                        <div class="message-header">
                            <fa-icon [icon]="robotIcon" class="text-success me-2" />
                            <span class="message-sender">AI Assistant</span>
                        </div>
                        <div class="typing-animation">
                            <span jhiTranslate="artemisApp.agent.chat.typing">Agent is thinking...</span>
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>

    <!-- Input Area -->
    <div class="modal-footer border-top">
        <div class="input-container w-100">
            <div class="d-flex">
                <textarea
                    #messageInput
                    class="form-control message-input"
                    [(ngModel)]="currentMessage"
                    (keypress)="onKeyPress($event)"
                    (input)="onTextareaInput()"
                    placeholder="Type your message here..."
                    [disabled]="isAgentTyping"
                    rows="1"
                ></textarea>
                <button type="button" class="btn btn-primary send-button ms-2" (click)="sendMessage()" [disabled]="!currentMessage.trim() || isAgentTyping" aria-label="Send">
                    <fa-icon [icon]="sendIcon" />
                </button>
            </div>
            <small class="text-muted mt-1" jhiTranslate="artemisApp.agent.chat.inputHint"> Press Enter to send, Shift+Enter for new line </small>
        </div>
    </div>
</div>
