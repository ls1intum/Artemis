<form [formGroup]="form" class="form-group col-auto border border-warning p-3">
    <button
        type="button"
        class="btn btn-secondary me-1"
        (click)="isCPCCollapsed = !isCPCCollapsed"
        jhiTranslate="{{ isCPCCollapsed ? 'artemisApp.plagiarism.showContinuousPlagiarismControl' : 'artemisApp.plagiarism.hideContinuousPlagiarismControl' }}"
    ></button>

    <fa-icon [icon]="faQuestionCircle" placement="bottom auto" [ngbTooltip]="'artemisApp.plagiarism.continuousPlagiarismControlTooltip' | artemisTranslate" />
    <span class="badge rounded-pill text-bg-warning ms-1">BETA</span>

    <div class="row" [hidden]="isCPCCollapsed">
        <div class="plagiarism-option">
            <div class="form-check form-check-inline">
                <input
                    type="checkbox"
                    id="continuous_plagiarism_control_enabled"
                    class="plagiarism-option-checkbox form-check-input"
                    formControlName="continuousPlagiarismControlEnabled"
                />
                <div class="plagiarism-option-label" jhiTranslate="artemisApp.plagiarism.continuousPlagiarismControlEnabled"></div>
            </div>
        </div>

        <div class="plagiarism-option">
            <div class="form-check form-check-inline">
                <input
                    type="checkbox"
                    id="continuous_plagiarism_control_post_due_date_checks_enabled"
                    class="plagiarism-option-checkbox form-check-input"
                    formControlName="continuousPlagiarismControlPostDueDateChecksEnabled"
                />
                <div class="plagiarism-option-label" jhiTranslate="artemisApp.plagiarism.continuousPlagiarismControlPostDueDateChecksEnabled"></div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="artemisApp.plagiarism.similarityThreshold"></label>
                    <fa-icon [icon]="faQuestionCircle" placement="bottom auto" [ngbTooltip]="'artemisApp.plagiarism.similarityThresholdTooltip' | artemisTranslate" />
                    <input type="number" class="form-control" min="0" max="100" step="1" id="plagiarism-similarity-threshold" formControlName="similarityThreshold" required />
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="artemisApp.plagiarism.minimumScore"></label>
                    <fa-icon [icon]="faQuestionCircle" placement="bottom auto" [ngbTooltip]="'artemisApp.plagiarism.minimumScoreTooltip' | artemisTranslate" />
                    <input type="number" class="form-control" min="0" max="100" step="1" id="plagiarism-minimum-score" formControlName="minimumScore" required />
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label class="form-control-label" [jhiTranslate]="getMinimumSizeLabel()"></label>
                    <fa-icon [icon]="faQuestionCircle" placement="bottom auto" [ngbTooltip]="getMinimumSizeTooltip() | artemisTranslate" />
                    <input type="number" class="form-control" min="0" id="plagiarism-minimum-size" formControlName="minimumSize" required />
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="artemisApp.plagiarism.plagiarismCaseResponsePeriod"></label>
                    <fa-icon [icon]="faQuestionCircle" placement="bottom auto" [ngbTooltip]="'artemisApp.plagiarism.plagiarismCaseResponsePeriodTooltip' | artemisTranslate" />
                    <input
                        type="number"
                        class="form-control"
                        min="7"
                        max="31"
                        step="1"
                        id="plagiarism-case-response-period"
                        formControlName="continuousPlagiarismControlPlagiarismCaseStudentResponsePeriod"
                        required
                    />
                </div>
            </div>
        </div>
    </div>
</form>
