<div class="frame">
    <div class="header">
        <div>{{ event().title }}</div>
        <fa-icon [icon]="faXmark" class="close-button" (click)="closePopover()" />
    </div>
    <div class="info-row">
        <div class="icon-frame">
            <fa-icon class="popover-icon" [icon]="utils.getIconForEvent(event())" />
        </div>
        <div jhiTranslate="{{ utils.getEventTypeNameKey(event()) }}" data-testid="event-type-name-key"></div>
    </div>
    @if (event().endDate) {
        <div class="info-row" id="start-and-end-row">
            <div class="icon-frame">
                <fa-icon [icon]="faClock" />
            </div>
            <div>{{ utils.getTimeString(event().startDate) }}-{{ utils.getTimeString(event().endDate!) }}</div>
        </div>
    } @else {
        <div class="info-row" id="start-row">
            <div class="icon-frame">
                <fa-icon [icon]="faClock" />
            </div>
            <div>{{ utils.getTimeString(event().startDate) }}</div>
        </div>
    }
    @if (event().location) {
        <div class="info-row" id="location-row">
            <div class="icon-frame">
                <fa-icon [icon]="faLocationDot" />
            </div>
            <div>{{ event().location }}</div>
        </div>
    }
    @if (event().facilitator) {
        <div class="info-row" id="facilitator-row">
            <div class="icon-frame">
                <fa-icon class="popover-icon" [icon]="faUser" />
            </div>
            <div>{{ event().facilitator }}</div>
        </div>
    }
</div>
