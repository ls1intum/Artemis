<div class="frame">
    <div class="header">
        <div class="header-spacer"></div>
        @for (day of weekdays(); track day.id) {
            <div class="day-info">
                <div class="day-name">
                    {{ day.weekdayNameKey | artemisTranslate }}
                </div>
                <jhi-calendar-day-badge [date]="day.date" />
            </div>
        }
    </div>
    <div class="scroll-container" #scrollContainer [class.no-scroll]="isEventSelected()">
        <jhi-calendar-events-per-day-section [dates]="dates()" (isEventSelected)="isEventSelected.set($event)" />
    </div>
</div>
