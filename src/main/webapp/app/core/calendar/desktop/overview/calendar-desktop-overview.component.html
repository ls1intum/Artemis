<div class="frame">
    <div class="header">
        <span class="h3">{{ monthDescription() }}</span>
        <div class="spacer"></div>
        <jhi-calendar-event-filter [variant]="CalendarEventFilterComponentVariant.DESKTOP" />
        @let courseId = currentCourseId();
        @let subscriptionToken = calendarSubscriptionToken();
        @if (courseId && subscriptionToken) {
            <div>
                <button
                    data-testid="subscribe-button"
                    type="button"
                    class="btn btn-outline-primary"
                    (click)="subscriptionPopover.open($event)"
                    jhiTranslate="artemisApp.calendar.subscribeButtonLabel"
                ></button>
                <jhi-calendar-subscription-popover [subscriptionToken]="subscriptionToken" [courseId]="courseId" #subscriptionPopover />
            </div>
        }
        <button id="today-button" type="button" class="btn btn-outline-primary" (click)="goToToday()" jhiTranslate="artemisApp.calendar.todayButtonLabel"></button>
        <div class="btn-group" role="group">
            <button
                id="week-button"
                class="btn"
                [ngClass]="{
                    'btn-primary selected': presentation() === 'week',
                    'btn-outline-primary': presentation() !== 'week',
                }"
                (click)="presentation.set('week')"
                jhiTranslate="artemisApp.calendar.weekButtonLabel"
            ></button>

            <button
                id="month-button"
                class="btn"
                [ngClass]="{
                    'btn-primary selected': presentation() === 'month',
                    'btn-outline-primary': presentation() !== 'month',
                }"
                (click)="presentation.set('month')"
                jhiTranslate="artemisApp.calendar.monthButtonLabel"
            ></button>
        </div>
        <div class="btn-group" role="group" aria-label="Navigation controls">
            <button id="previous-button" type="button" class="btn btn-outline-primary" (click)="goToPrevious()">
                <fa-icon [icon]="faChevronLeft" />
            </button>
            <button id="next-button" type="button" class="btn btn-outline-primary" (click)="goToNext()">
                <fa-icon [icon]="faChevronRight" />
            </button>
        </div>
    </div>

    <div class="calendar-presentation-container">
        @if (presentation() === 'month') {
            <jhi-calendar-desktop-month-presentation [firstDayOfCurrentMonth]="firstDayOfCurrentMonth()" />
        } @else {
            <jhi-calendar-desktop-week-presentation [firstDayOfCurrentWeek]="firstDayOfCurrentWeek()" />
        }
        @if (isLoading()) {
            <div class="loading-overlay">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden" jhiTranslate="loading"></span>
                </div>
            </div>
        }
    </div>
</div>
