<label class="mb-1 form-check-label" for="typeahead-search" jhiTranslate="artemisApp.dataExport.loginOrName"></label>
<div class="search-container">
    <input
        id="typeahead-search"
        name="search-filter"
        type="text"
        class="form-control"
        [(ngModel)]="loginOrName"
        [ngbTypeahead]="search"
        [placeholder]="'artemisApp.dataExport.loginOrName' | artemisTranslate"
        (input)="onChange()"
        (change)="onChange()"
        (focus)="onChange()"
        (select)="onChange()"
        (blur)="onChange()"
        [resultFormatter]="resultFormatter"
        [inputFormatter]="inputFormatter"
        autocomplete="nope"
        role="searchbox"
        aria-autocomplete="list"
        data-1p-ignore="true"
        data-lpignore="true"
        data-form-type="other"
    />

    <div class="search-info" [class.active]="searching">
        <fa-icon size="lg" [icon]="faCircleNotch" animation="spin" />
    </div>
    <div class="search-info" [class.active]="searchFailed">
        <span class="badge bg-danger" [jhiTranslate]="'artemisApp.dataTable.search.failed'"> Search failed </span>
    </div>
    <div class="search-info" [class.active]="searchNoResults">
        <span class="badge bg-warning" [jhiTranslate]="'artemisApp.dataTable.search.noResults'"> No results </span>
    </div>
    <div class="search-info" [class.active]="searchQueryTooShort">
        <span class="badge bg-info" [jhiTranslate]="'artemisApp.dataExport.searchQueryTooShort'" [translateValues]="{ length: MIN_SEARCH_QUERY_LENGTH }">
            Please enter at least {{ MIN_SEARCH_QUERY_LENGTH }} characters
        </span>
    </div>
</div>
