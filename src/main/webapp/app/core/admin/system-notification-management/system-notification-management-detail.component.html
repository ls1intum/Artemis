@if (notification(); as notif) {
    <div>
        <h2>
            <span jhiTranslate="artemisApp.systemNotification.systemNotification"></span>
            [{{ notif.id }}]
        </h2>
        <dl class="row-md jh-entity-details">
            <dt><span jhiTranslate="global.field.id"></span></dt>
            <dd>
                <span>{{ notif.id }}</span>
            </dd>
            <dt><span jhiTranslate="artemisApp.systemNotification.title"></span></dt>
            <dd>{{ notif.title }}</dd>
            <dt><span jhiTranslate="artemisApp.systemNotification.text"></span></dt>
            <dd>{{ notif.text }}</dd>
            <dt><span jhiTranslate="artemisApp.systemNotification.type"></span></dt>
            <dd>{{ notif.type }}</dd>
            <dt><span jhiTranslate="artemisApp.systemNotification.expireDate"></span></dt>
            <dd>{{ notif.expireDate | artemisDate }}</dd>
        </dl>
        <a id="editButton" [routerLink]="['edit']" class="btn btn-warning">
            <fa-icon [icon]="faWrench" />
            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit"></span>
        </a>
    </div>
}
<router-outlet />
