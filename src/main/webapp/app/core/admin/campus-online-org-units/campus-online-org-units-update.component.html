<div class="row justify-content-center">
    <div class="col-md-8">
        <h5 *adminTitleBarTitle id="campus-online-org-units-update-heading" class="mb-0" jhiTranslate="artemisApp.campusOnlineOrgUnits.addOrEditLabel"></h5>
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <div>
                <div class="form-group">
                    <label for="externalId" class="form-control-label" jhiTranslate="artemisApp.campusOnlineOrgUnits.externalId"></label>
                    <input
                        id="externalId"
                        type="text"
                        class="form-control"
                        name="externalId"
                        #externalIdInput="ngModel"
                        [ngModel]="orgUnit().externalId"
                        (ngModelChange)="orgUnit.set({ ...orgUnit(), externalId: $event })"
                        required
                        minlength="1"
                        maxlength="50"
                    />
                    @if (externalIdInput.dirty && externalIdInput.invalid) {
                        <div>
                            @if (externalIdInput.errors?.required) {
                                <small class="form-text text-danger" jhiTranslate="entity.validation.required"></small>
                            }
                            @if (externalIdInput.errors?.maxlength) {
                                <small class="form-text text-danger" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }"></small>
                            }
                        </div>
                    }
                    <small class="form-text text-body-secondary" jhiTranslate="artemisApp.campusOnlineOrgUnits.externalIdHelp"></small>
                </div>
                <div class="form-group">
                    <label for="name" class="form-control-label" jhiTranslate="artemisApp.campusOnlineOrgUnits.name"></label>
                    <input
                        id="name"
                        type="text"
                        class="form-control"
                        name="name"
                        #nameInput="ngModel"
                        [ngModel]="orgUnit().name"
                        (ngModelChange)="orgUnit.set({ ...orgUnit(), name: $event })"
                        required
                        minlength="1"
                        maxlength="255"
                    />
                    @if (nameInput.dirty && nameInput.invalid) {
                        <div>
                            @if (nameInput.errors?.required) {
                                <small class="form-text text-danger" jhiTranslate="entity.validation.required"></small>
                            }
                            @if (nameInput.errors?.maxlength) {
                                <small class="form-text text-danger" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }"></small>
                            }
                        </div>
                    }
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-secondary" (click)="previousState()"><fa-icon [icon]="faBan" />&nbsp;<span jhiTranslate="entity.action.cancel"></span></button>
                <button type="submit" [disabled]="editForm.form.invalid || isSaving()" class="btn btn-primary">
                    <fa-icon [icon]="faSave" />&nbsp;<span jhiTranslate="entity.action.save"></span>
                </button>
            </div>
        </form>
    </div>
</div>
