<p-dialog
    [(visible)]="visible"
    [modal]="true"
    [closable]="true"
    [closeOnEscape]="false"
    [dismissableMask]="false"
    [draggable]="false"
    [appendTo]="'body'"
    [style]="{ width: '50dvw' }"
    [header]="'entity.action.unsavedChanges' | artemisTranslate"
>
    <h5 jhiTranslate="{{ textMessage() }}"></h5>
    <div>
        <jhi-button id="discard-content-btn" (click)="discardContent()" [title]="'entity.action.discardChanges'">Discard</jhi-button>
        <jhi-button id="continue-editing-btn" (click)="continueEditing()" [title]="'entity.action.goBack'">Go back</jhi-button>
    </div>
</p-dialog>
