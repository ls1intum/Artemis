<div class="modal-header">
    @if (health) {
        <h4 class="modal-title" id="showHealthLabel">
            {{ 'health.indicator.' + health.key | artemisTranslate }}
        </h4>
    }
    <button aria-label="Close" data-dismiss="modal" class="btn-close" type="button" (click)="dismiss()"></button>
</div>
<div class="modal-body pad">
    @if (health) {
        <div>
            <h5 jhiTranslate="health.details.properties"></h5>
            <div class="table-responsive">
                <table class="table table-striped" aria-describedby="showHealthLabel">
                    <thead>
                        <tr>
                            <th scope="col" class="text-left" jhiTranslate="health.details.name"></th>
                            <th scope="col" class="text-left" jhiTranslate="health.details.value"></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (healthDetail of health.value.details! | keyvalue; track healthDetail) {
                            <tr>
                                <td class="text-left">{{ healthDetail.key }}</td>
                                <td class="text-left" [ngStyle]="{ 'white-space': 'pre-line' }">{{ readableValue(healthDetail.value) }}</td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    }
</div>
<div class="modal-footer">
    <button data-dismiss="modal" class="btn btn-secondary float-left" type="button" (click)="dismiss()">Done</button>
</div>
