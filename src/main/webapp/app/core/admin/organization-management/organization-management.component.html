<div>
    <h5 *adminTitleBarTitle id="organization-management-page-heading" class="mb-0" jhiTranslate="artemisApp.organizationManagement.title"></h5>
    <div *adminTitleBarActions>
        <button class="btn btn-primary btn-sm jh-create-entity" [routerLink]="['./new']">
            <fa-icon [icon]="faPlus" /> <span jhiTranslate="artemisApp.organizationManagement.addLabel"></span>
        </button>
    </div>
    <div>
        <jhi-table-view
            [cols]="columns"
            [vals]="organizations()"
            [totalRows]="totalCount()"
            (onLazyLoad)="loadOrganizations($event)"
            [rowActions]="organizationActions"
            [loading]="isLoading()"
            (onRowSelect)="onOrganizationSelect($event)"
        />
    </div>
</div>

<ng-template #organizationActions let-organization>
    <div class="btn-group flex-btn-group-container">
        <button type="submit" [routerLink]="['./', organization.id, 'edit']" queryParamsHandling="merge" class="btn btn-warning btn-sm" (click)="$event.stopPropagation()">
            <fa-icon [icon]="faWrench" />
            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit"></span>
        </button>
        <button
            jhiDeleteButton
            [entityTitle]="organization.name!"
            deleteQuestion="artemisApp.organizationManagement.delete.question"
            (delete)="deleteOrganization(organization.id!)"
            [dialogError]="dialogError$"
            (click)="$event.stopPropagation()"
        >
            <fa-icon [icon]="faTimes" />
        </button>
    </div>
</ng-template>
