@if (showHeader()) {
    <div class="text-center mb-4">
        <h3>
            <fa-icon [icon]="faLock" />
            <span jhiTranslate="global.menu.admin.loginWithPasskeyToUseAdminFeatures"></span>
        </h3>
    </div>
}
@if (showContent()) {
    @if (!accountService.isLoggedInWithPasskey()) {
        <p class="text-wrap text-break mw-100" jhiTranslate="artemisApp.userSettings.passkeySettingsPage.infoText"></p>
        <div class="alert alert-info mb-4" role="alert">
            <strong>
                <p class="text-wrap text-break mw-100 font-weight-bold" jhiTranslate="global.menu.admin.passkeyRestrictionExplanation"></p>
            </strong>
        </div>
    } @else {
        <p class="text-wrap text-break mw-100">
            <span jhiTranslate="global.menu.admin.passkeyApprovalInstructions.start"></span>
            <a routerLink="/user-settings/passkeys" class="text-decoration-none">
                <span jhiTranslate="global.menu.admin.passkeyApprovalInstructions.link"></span>
                <fa-icon [icon]="faArrowUpRightFromSquare" />
            </a>
            <span jhiTranslate="global.menu.admin.passkeyApprovalInstructions.end"></span>
        </p>
        <div class="alert alert-warning mb-4" role="alert">
            <p class="text-wrap text-break mw-100" jhiTranslate="global.menu.admin.passkeyNotYetApproved"></p>
        </div>
    }
}
@if (showFooter()) {
    @if (userHasRegisteredAPasskey) {
        <jhi-button (onClick)="signInWithPasskey()" [title]="'global.menu.account.loginWithPasskey'" [icon]="faKey" />
    } @else {
        <jhi-button (onClick)="setupPasskeyAndLogin()" [title]="'global.menu.admin.setupAndLoginWithPasskey'" [icon]="faKey" />
    }
}
