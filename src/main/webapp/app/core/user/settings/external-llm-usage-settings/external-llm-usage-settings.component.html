<h5 *userSettingsTitleBarTitle class="mb-0" jhiTranslate="artemisApp.userSettings.categories.externalLLMUsage"></h5>
<ng-template userSettingsTitleBarActions>
    @if (externalLLMUsageAccepted()) {
        <button type="button" class="btn btn-secondary btn-sm" (click)="updateExternalLLMUsageConsent(false)" jhiTranslate="artemisApp.exerciseChatbot.decline"></button>
    } @else {
        <button type="button" class="btn btn-primary btn-sm" (click)="updateExternalLLMUsageConsent(true)" jhiTranslate="artemisApp.exerciseChatbot.accept"></button>
    }
</ng-template>

<div class="row align-items-center">
    <span jhiTranslate="artemisApp.exerciseActions.externalLLMUsage.popUpMessage"></span>
</div>

<div class="mt-3">
    @if (externalLLMUsageAccepted()) {
        <span
            jhiTranslate="artemisApp.userSettings.externalLLMUsageSettingsPage.accepted"
            [translateValues]="{ acceptedDate: (externalLLMUsageAccepted() | artemisDate: 'long-date') }"
        ></span>
        <button type="button" class="btn btn-secondary ms-3" (click)="updateExternalLLMUsageConsent(false)" jhiTranslate="artemisApp.exerciseChatbot.decline"></button>
    } @else {
        <span jhiTranslate="artemisApp.userSettings.externalLLMUsageSettingsPage.declined"></span>
        <button type="button" class="btn btn-primary ms-3" (click)="updateExternalLLMUsageConsent(true)" jhiTranslate="artemisApp.exerciseChatbot.accept"></button>
    }
</div>
