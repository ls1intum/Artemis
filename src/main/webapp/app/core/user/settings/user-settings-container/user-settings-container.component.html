<div class="sidebar-wrapper">
    <div class="vw-100 bg-body">
        <mat-sidenav-container
            class="vw-100"
            [ngClass]="{
                'container-closed': isNavbarCollapsed(),
            }"
        >
            <mat-sidenav disableClose class="module-bg rounded-3" [opened]="true" mode="side">
                <jhi-user-settings-sidebar
                    [isNavbarCollapsed]="isNavbarCollapsed()"
                    [currentUser]="currentUser"
                    [isPasskeyEnabled]="isPasskeyEnabled()"
                    [isAtLeastTutor]="isAtLeastTutor()"
                    [isUsingExternalLLM]="isUsingExternalLLM()"
                    (toggleCollapseState)="toggleCollapseState()"
                />
            </mat-sidenav>

            <mat-sidenav-content>
                <div class="settings-content-wrapper ms-2">
                    <jhi-user-settings-title-bar />
                    <div class="settings-body-container module-bg rounded-3 scrollable-content p-3">
                        <router-outlet />
                    </div>
                </div>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</div>
