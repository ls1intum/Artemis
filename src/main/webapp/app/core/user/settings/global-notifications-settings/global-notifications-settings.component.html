<h1 jhiTranslate="artemisApp.userSettings.globalNotificationSettings.title"></h1>
<p class="text-muted" jhiTranslate="artemisApp.userSettings.globalNotificationSettings.description"></p>
@if (notificationSettings) {
    <div class="list-group d-block">
        @for (type of notificationTypes; track type) {
            @if (isSettingAvailable(type)) {
                <div class="list-group-item">
                    <dt>
                        <div class="form-check form-switch d-flex justify-content-between align-items-center">
                            <div>
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    [id]="'notification-' + type"
                                    [name]="'notification-' + type"
                                    [(ngModel)]="notificationSettings[type]"
                                    (ngModelChange)="updateSetting(type, $event)"
                                />
                                <label class="form-check-label" [for]="'notification-' + type" jhiTranslate="{{ getNotificationTypeLabel(type) }}"></label>
                            </div>
                            @for (link of notificationTypeLinks; track link.type) {
                                @if (type === link.type) {
                                    <a [routerLink]="link.routerLink" class="small text-end">
                                        <span jhiTranslate="{{ link.translationKey }}"></span>
                                    </a>
                                }
                            }
                        </div>
                    </dt>
                </div>
            }
        }
    </div>
} @else {
    <div class="d-flex justify-content-center">
        <fa-icon [icon]="faSpinner" animation="spin" />
    </div>
}
