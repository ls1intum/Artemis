<!-- Header section with title -->
<div class="d-flex justify-content-between">
    <h2 jhiTranslate="artemisApp.learnerProfile.courseLearnerProfile.title"></h2>
</div>
<hr />

<!-- Course selection section -->
<div class="row align-items-center">
    <div class="col"><span jhiTranslate="artemisApp.learnerProfile.courseLearnerProfile.description"></span><br /></div>
    <select class="form-select col-auto w-auto" (change)="courseChanged($event)">
        <option value="-1" jhiTranslate="artemisApp.learnerProfile.courseLearnerProfile.selectCourse" selected></option>
        @for (courseLearnerProfile of courseLearnerProfiles(); track courseLearnerProfile.courseId) {
            <option value="{{ courseLearnerProfile.courseId }}">{{ courseLearnerProfile.courseTitle }}</option>
        }
    </select>
</div>

<!-- Profile settings section - only visible when a course is selected -->
<div [ngClass]="{ 'd-none': disabled }">
    <div class="row row-cols-2 gx-5 align-items-end">
        <!-- Aim for Grade/Bonus setting -->
        <div class="col">
            <div class="title" jhiTranslate="artemisApp.learnerProfile.courseLearnerProfile.aimForGradeOrBonus.label"></div>
            <div class="description" jhiTranslate="artemisApp.learnerProfile.courseLearnerProfile.aimForGradeOrBonus.description"></div>
            <jhi-segmented-toggle [options]="aimForGradeOrBonusOptions" [(selected)]="aimForGradeOrBonus" (selectedChange)="onToggleChange()" />
        </div>

        <!-- Time Investment setting -->
        <div class="col">
            <div class="title" jhiTranslate="artemisApp.learnerProfile.courseLearnerProfile.timeInvestment.label"></div>
            <div class="description" jhiTranslate="artemisApp.learnerProfile.courseLearnerProfile.timeInvestment.description"></div>
            <jhi-segmented-toggle [options]="timeInvestmentOptions" [(selected)]="timeInvestment" (selectedChange)="onToggleChange()" />
        </div>

        <!-- Repetition Intensity setting -->
        <div class="col">
            <div class="title" jhiTranslate="artemisApp.learnerProfile.courseLearnerProfile.repetitionIntensity.label"></div>
            <div class="description" jhiTranslate="artemisApp.learnerProfile.courseLearnerProfile.repetitionIntensity.description"></div>
            <jhi-segmented-toggle [options]="repetitionIntensityOptions" [(selected)]="repetitionIntensity" (selectedChange)="onToggleChange()" />
        </div>
    </div>
</div>
