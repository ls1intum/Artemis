<div class="modal-body">
    <button type="button" class="close close-cross" (click)="close()" aria-label="Close">&times;</button>
    <div class="onboarding-progress">
        <span class="progress-circle" [class.active]="step >= 0"></span>
        <span class="progress-line"></span>
        <span class="progress-circle" [class.active]="step >= 1"></span>
    </div>
    <div class="onboarding-title">
        <h2 jhiTranslate="artemisApp.learnerProfile.onboardingModal.title"></h2>
        <div class="onboarding-subtitle" jhiTranslate="artemisApp.learnerProfile.onboardingModal.subtitle"></div>
    </div>
    @switch (step) {
        @case (0) {
            <div class="feedback-choice-row">
                <div class="feedback-choice-box" [ngClass]="{ selected: selected[0] === 0 }" (click)="select(0, 0)">
                    <div class="feedback-choice-header">
                        <input type="radio" name="q1" [checked]="selected[0] === 0" (click)="$event.stopPropagation(); select(0, 0)" />
                        <span class="feedback-choice-title" jhiTranslate="artemisApp.learnerProfile.onboardingModal.briefFeedback.title"></span>
                    </div>
                    <div class="feedback-choice-subtitle" jhiTranslate="artemisApp.learnerProfile.onboardingModal.briefFeedback.subtitle"></div>
                    <jhi-text-result [result]="feedbackExamples[0][0]" />
                </div>
                <div class="feedback-choice-box" [ngClass]="{ selected: selected[0] === 1 }" (click)="select(0, 1)">
                    <div class="feedback-choice-header">
                        <input type="radio" name="q1" [checked]="selected[0] === 1" (click)="$event.stopPropagation(); select(0, 1)" />
                        <span class="feedback-choice-title" jhiTranslate="artemisApp.learnerProfile.onboardingModal.detailedFeedback.title"></span>
                    </div>
                    <div class="feedback-choice-subtitle" jhiTranslate="artemisApp.learnerProfile.onboardingModal.detailedFeedback.subtitle"></div>
                    <jhi-text-result [result]="feedbackExamples[0][1]" />
                </div>
            </div>
        }
        @case (1) {
            <div class="feedback-choice-row">
                <div class="feedback-choice-box" [ngClass]="{ selected: selected[1] === 0 }" (click)="select(1, 0)">
                    <div class="feedback-choice-header">
                        <input type="radio" name="q2" [checked]="selected[1] === 0" (click)="$event.stopPropagation(); select(1, 0)" />
                        <span class="feedback-choice-title" jhiTranslate="artemisApp.learnerProfile.onboardingModal.formalToneFeedback.title"></span>
                    </div>
                    <div class="feedback-choice-subtitle" jhiTranslate="artemisApp.learnerProfile.onboardingModal.formalToneFeedback.subtitle"></div>
                    <jhi-text-result [result]="feedbackExamples[1][0]" />
                </div>
                <div class="feedback-choice-box" [ngClass]="{ selected: selected[1] === 1 }" (click)="select(1, 1)">
                    <div class="feedback-choice-header">
                        <input type="radio" name="q2" [checked]="selected[1] === 1" (click)="$event.stopPropagation(); select(1, 1)" />
                        <span class="feedback-choice-title" jhiTranslate="artemisApp.learnerProfile.onboardingModal.friendlyToneFeedback.title"></span>
                    </div>
                    <div class="feedback-choice-subtitle" jhiTranslate="artemisApp.learnerProfile.onboardingModal.friendlyToneFeedback.subtitle"></div>
                    <jhi-text-result [result]="feedbackExamples[1][1]" />
                </div>
            </div>
        }
    }
</div>
<div class="modal-footer feedback-onboarding-footer">
    <div class="footer-left">
        <jhi-button [btnType]="ButtonType.SECONDARY" [title]="'artemisApp.learnerProfile.onboardingModal.buttons.back'" [disabled]="step === 0" (onClick)="back()" />
    </div>
    <div class="footer-right">
        @if (step < totalSteps - 1) {
            @if (selected[step] === null) {
                <jhi-button [btnType]="ButtonType.SECONDARY" [title]="'artemisApp.learnerProfile.onboardingModal.buttons.skip'" (onClick)="next()" />
            } @else {
                <jhi-button [btnType]="ButtonType.PRIMARY" [title]="'artemisApp.learnerProfile.onboardingModal.buttons.next'" (onClick)="next()" />
            }
        }
        @if (step === totalSteps - 1) {
            <jhi-button [btnType]="ButtonType.SUCCESS" [title]="'artemisApp.learnerProfile.onboardingModal.buttons.finish'" (onClick)="finish()" />
        }
    </div>
</div>
