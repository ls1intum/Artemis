<!-- Header section with title -->
<div class="d-flex justify-content-between">
    <h2 jhiTranslate="artemisApp.learnerProfile.feedbackLearnerProfile.title"></h2>
</div>
<hr />

<!-- Description section -->
<div class="row align-items-center">
    <div class="col"><span jhiTranslate="artemisApp.learnerProfile.feedbackLearnerProfile.description"></span><br /></div>
</div>

@if (!isProfileSetup) {
    <button class="btn btn-primary mt-3" (click)="openOnboardingModal()">Set your feedback preferences</button>
} @else {
    <!-- Profile settings section -->
    <button class="btn btn-outline-secondary mt-3" (click)="openOnboardingModal()">Replay onboarding</button>
    <div [ngClass]="{ 'd-none': disabled }">
        <div class="row row-cols-1 row-cols-xl-2 gx-5 align-items-end">
            <!-- Alternative vs. Standard setting -->
            <div class="col">
                <div class="title" jhiTranslate="artemisApp.learnerProfile.feedbackLearnerProfile.alternativeStandard.label"></div>
                <div class="description" jhiTranslate="artemisApp.learnerProfile.feedbackLearnerProfile.alternativeStandard.description"></div>
                <jhi-segmented-toggle [options]="feedbackAlternativeStandardOptions" [(selected)]="feedbackAlternativeStandard" (selectedChange)="onToggleChange()" />
            </div>

            <!-- Follow-up vs. Summary setting -->
            <div class="col">
                <div class="title" jhiTranslate="artemisApp.learnerProfile.feedbackLearnerProfile.followupSummary.label"></div>
                <div class="description" jhiTranslate="artemisApp.learnerProfile.feedbackLearnerProfile.followupSummary.description"></div>
                <jhi-segmented-toggle [options]="feedbackFollowupSummaryOptions" [(selected)]="feedbackFollowupSummary" (selectedChange)="onToggleChange()" />
            </div>

            <!-- Brief vs. Detailed setting -->
            <div class="col">
                <div class="title" jhiTranslate="artemisApp.learnerProfile.feedbackLearnerProfile.briefDetailed.label"></div>
                <div class="description" jhiTranslate="artemisApp.learnerProfile.feedbackLearnerProfile.briefDetailed.description"></div>
                <jhi-segmented-toggle [options]="feedbackBriefDetailedOptions" [(selected)]="feedbackBriefDetailed" (selectedChange)="onToggleChange()" />
            </div>
        </div>
    </div>
}
