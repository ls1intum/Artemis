<div id="user-settings-title-bar" class="module-bg mb-2 px-3 py-2 rounded rounded-3 d-flex justify-content-between align-items-center" style="min-height: 44px">
    <div class="align-self-center">
        @if (customTitleTemplate()) {
            <ng-container *ngTemplateOutlet="customTitleTemplate()!" />
        } @else {
            <h5 class="mb-0" jhiTranslate="artemisApp.userSettings.title"></h5>
        }
    </div>

    <div class="d-flex gap-2 align-items-center">
        @if (customActionsTemplate()) {
            <ng-container *ngTemplateOutlet="customActionsTemplate()!" />
        }
    </div>
</div>
