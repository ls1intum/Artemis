<h1 jhiTranslate="artemisApp.userSettings.emailNotificationSettings.title"></h1>
<p class="text-muted" jhiTranslate="artemisApp.userSettings.emailNotificationSettings.description"></p>
@if (notificationSettings) {
    <div class="list-group d-block">
        @for (type of notificationTypes; track type) {
            @if (type !== 'NEW_PASSKEY_ADDED' || isPasskeyEnabled) {
                <div class="list-group-item">
                    <dt>
                        <div class="form-check form-switch">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                [id]="'notification-' + type"
                                [(ngModel)]="notificationSettings[type]"
                                (ngModelChange)="updateSetting(type, $event)"
                            />
                            <label class="form-check-label" [for]="'notification-' + type" jhiTranslate="{{ getNotificationTypeLabel(type) }}"> </label>
                        </div>
                    </dt>
                </div>
            }
        }
    </div>
} @else {
    <div class="d-flex justify-content-center">
        <fa-icon [icon]="faSpinner" animation="spin" />
    </div>
}
