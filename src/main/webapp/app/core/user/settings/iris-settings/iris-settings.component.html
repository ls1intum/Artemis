<div class="d-flex justify-content-between">
    <h2 jhiTranslate="artemisApp.userSettings.categories.iris"></h2>
</div>
<hr />

<div class="row align-items-center">
    <div class="col">
        <span jhiTranslate="artemisApp.exerciseActions.externalLLMUsage.popUpMessage"></span>
        <br />
    </div>
</div>

<div class="mt-3">
    @if (externalLLMUsageAccepted()) {
        <button type="button" class="btn btn-secondary" (click)="updateExternalLLMUsageConsent(false)" jhiTranslate="artemisApp.exerciseChatbot.decline"></button>
    } @else {
        <button type="button" class="btn btn-primary" (click)="updateExternalLLMUsageConsent(true)" #acceptButton jhiTranslate="artemisApp.exerciseChatbot.accept"></button>
    }
</div>
