<div class="d-flex justify-content-between">
    <h2 jhiTranslate="artemisApp.userSettings.categories.iris"></h2>
</div>
<hr />

<div class="row align-items-center">
    <div class="col">
        <span jhiTranslate="artemisApp.exerciseActions.externalLLMUsage.popUpMessage"></span>
        <br />
    </div>
</div>

<div class="mt-3">
    @if (externalLLMUsageAccepted()) {
        <span jhiTranslate="artemisApp.userSettings.irisSettingsPage.externalLLMUsage.accepted" [translateValues]="{ acceptedDate: externalLLMUsageAccepted() }"></span>
        <button type="button" class="btn btn-secondary ms-3" (click)="updateExternalLLMUsageConsent(false)" jhiTranslate="artemisApp.exerciseChatbot.decline"></button>
    } @else {
        <span jhiTranslate="artemisApp.userSettings.irisSettingsPage.externalLLMUsage.declined"></span>
        <button type="button" class="btn btn-primary ms-3" (click)="updateExternalLLMUsageConsent(true)" jhiTranslate="artemisApp.exerciseChatbot.accept"></button>
    }
</div>
