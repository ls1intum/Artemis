<div class="d-flex justify-content-between">
    <h2 jhiTranslate="artemisApp.userSettings.categories.LLMUsage"></h2>
</div>

<hr />

<div class="row align-items-center mb-3">
    <span jhiTranslate="artemisApp.exerciseActions.externalLLMUsage.popUpMessage"></span>
</div>

<div class="d-flex align-items-center gap-3">
    <div class="flex-grow-1">
        @if (currentLLMSelectionDecision() === 'CLOUD_AI') {
            <span
                jhiTranslate="artemisApp.userSettings.LLMUsageSettingsPage.externalAccepted"
                [translateValues]="{ acceptedDate: (currentLLMSelectionDecisionDate() | artemisDate: 'long-date') }"
            ></span>
        } @else if (currentLLMSelectionDecision() === 'LOCAL_AI') {
            <span
                jhiTranslate="artemisApp.userSettings.LLMUsageSettingsPage.internalAccepted"
                [translateValues]="{ acceptedDate: (currentLLMSelectionDecisionDate() | artemisDate: 'long-date') }"
            ></span>
        } @else if (currentLLMSelectionDecision() === 'NO_AI') {
            <span
                jhiTranslate="artemisApp.userSettings.LLMUsageSettingsPage.AIDeclined"
                [translateValues]="{ acceptedDate: (currentLLMSelectionDecisionDate() | artemisDate: 'long-date') }"
            ></span>
        } @else {
            <span jhiTranslate="artemisApp.userSettings.LLMUsageSettingsPage.noAISelected"></span>
        }
    </div>

    <div class="btn-group" role="group" aria-label="LLM Selection">
        <input
            type="radio"
            class="btn-check"
            name="llmSelection"
            id="cloudAI"
            autocomplete="off"
            [checked]="currentLLMSelectionDecision() === 'CLOUD_AI'"
            (change)="updateLLMSelectionDecision(LLMSelectionDecision.CLOUD_AI)"
        />

        <label class="btn btn-outline-primary" for="cloudAI" jhiTranslate="artemisApp.userSettings.LLMUsageSettingsPage.cloudAI">Cloud AI</label>

        <input
            type="radio"
            class="btn-check"
            name="llmSelection"
            id="localAI"
            autocomplete="off"
            [checked]="currentLLMSelectionDecision() === 'LOCAL_AI'"
            (change)="updateLLMSelectionDecision(LLMSelectionDecision.LOCAL_AI)"
        />

        <label class="btn btn-outline-success" for="localAI" jhiTranslate="artemisApp.userSettings.LLMUsageSettingsPage.localAI">Local AI</label>

        <input
            type="radio"
            class="btn-check"
            name="llmSelection"
            id="noAI"
            autocomplete="off"
            [checked]="currentLLMSelectionDecision() === 'NO_AI'"
            (change)="updateLLMSelectionDecision(LLMSelectionDecision.NO_AI)"
        />

        <label class="btn btn-outline-secondary" for="noAI" jhiTranslate="artemisApp.userSettings.LLMUsageSettingsPage.noAI">No AI</label>
    </div>
</div>
