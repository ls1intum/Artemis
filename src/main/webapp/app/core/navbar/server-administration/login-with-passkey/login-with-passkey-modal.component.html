<p-dialog [(visible)]="showModal" [modal]="true" [draggable]="false" [position]="'top'" [style]="{ width: '40rem' }">
    <ng-template pTemplate="header">
        <jhi-passkey-content [showContent]="false" [showFooter]="false" />
    </ng-template>

    <jhi-passkey-content [showHeader]="false" [showFooter]="false" (linkToUserSettingsWasClicked)="cancel()" />

    <ng-template pTemplate="footer">
        <jhi-button (onClick)="cancel()" [title]="'entity.action.cancel'" [btnType]="ButtonType.SECONDARY" />
        <jhi-passkey-content (triggerPasskeyLoginSuccessHandler)="handleLoginSuccess()" [showHeader]="false" [showContent]="false" />
    </ng-template>
</p-dialog>
