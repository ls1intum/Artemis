<!-- Action button: Search Lecture Content (currently index 0) -->
<jhi-global-search-action-item
    [title]="'global.search.searchLectureContent' | artemisTranslate"
    [description]="'global.search.searchLectureContentDescription' | artemisTranslate"
    [selected]="selectedIndex() === 0"
    accentColor="var(--global-search-lecture-accent)"
    secondaryAccentColor="var(--bs-primary)"
    (clicked)="viewSelected.emit(SearchView.Lecture)"
>
    <fa-icon slot="icon" [icon]="faFileLines" aria-hidden="true" />
</jhi-global-search-action-item>
