<p-dialog
    [visible]="overlay.isOpen()"
    (visibleChange)="$event ? overlay.open() : overlay.close()"
    (onHide)="overlay.close()"
    (onShow)="focusInput()"
    [modal]="true"
    [closable]="true"
    [showHeader]="false"
    [closeOnEscape]="false"
    [dismissableMask]="true"
    [appendTo]="'body'"
    contentStyleClass="p-0"
    position="top"
    styleClass="global-search-dialog"
>
    <!-- Search Input -->
    <div class="search-input-container">
        <fa-icon [icon]="faSearch" class="search-icon" />
        <input #searchInput type="text" [placeholder]="'global.search.placeholder' | artemisTranslate" class="search-input" aria-describedby="search-keyboard-hints" />
    </div>
    <!-- Results Area -->
    <div class="results-container">{{ 'global.search.noResultsFound' | artemisTranslate }}</div>
    <!-- Keyboard hints footer -->
    <div class="search-footer">
        <div class="keyboard-hints" id="search-keyboard-hints" aria-label="Keyboard shortcuts">
            <span class="hint-group">
                <span class="key-group">
                    <kbd class="key-hint-small">
                        <fa-icon [icon]="faArrowUp" />
                    </kbd>
                    <kbd class="key-hint-small">
                        <fa-icon [icon]="faArrowDown" />
                    </kbd>
                </span>
                <span class="hint-text">{{ 'global.search.toNavigate' | artemisTranslate }}</span>
            </span>
            <span class="hint-group">
                <kbd class="key-hint-small">ESC</kbd>
                <span class="hint-text">{{ 'global.search.toClose' | artemisTranslate }}</span>
            </span>
        </div>
    </div>
</p-dialog>
