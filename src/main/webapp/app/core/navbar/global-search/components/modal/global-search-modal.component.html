<p-dialog
    [visible]="overlay.isOpen()"
    (visibleChange)="$event ? overlay.open() : overlay.close()"
    (onHide)="overlay.close()"
    (onShow)="focusInput()"
    [modal]="true"
    [closable]="true"
    [showHeader]="false"
    [closeOnEscape]="false"
    [dismissableMask]="true"
    contentStyleClass="p-0"
    position="top"
    styleClass="global-search-dialog"
>
    <!-- Search Input -->
    <div class="search-input-container">
        <fa-icon [icon]="faSearch" class="search-icon" aria-hidden="true" />
        <input
            #searchInput
            type="text"
            [placeholder]="'global.search.placeholder' | artemisTranslate"
            class="search-input"
            [attr.aria-label]="'global.search.placeholder' | artemisTranslate"
        />
    </div>
    <!-- Results Area -->
    <div class="results-container">{{ 'global.search.noResultsFound' | artemisTranslate }}</div>
    <!-- Keyboard hints footer -->
    <div class="search-footer">
        <div class="keyboard-hints">
            <span class="hint-group">
                <span class="key-group">
                    <kbd class="key-hint-small" tabindex="0" aria-label="Up arrow">
                        <fa-icon [icon]="faArrowUp" aria-hidden="true" />
                    </kbd>
                    <kbd class="key-hint-small" tabindex="0" aria-label="Down arrow">
                        <fa-icon [icon]="faArrowDown" aria-hidden="true" />
                    </kbd>
                </span>
                <span class="hint-text">{{ 'global.search.toNavigate' | artemisTranslate }}</span>
            </span>
            <span class="hint-group">
                <kbd class="key-hint-small" tabindex="0" aria-label="Escape">ESC</kbd>
                <span class="hint-text">{{ 'global.search.toClose' | artemisTranslate }}</span>
            </span>
        </div>
    </div>
</p-dialog>
