<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2 class="mb-2" jhiTranslate="artemisApp.courseRequest.title"></h2>
            <p class="text-secondary mb-4" jhiTranslate="artemisApp.courseRequest.description"></p>

            <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
                <jhi-course-request-form [form]="form" [semesters]="semesters" [dateRangeInvalid]="dateRangeInvalid" [showReasonPlaceholder]="true" />

                <div class="d-flex justify-content-end">
                    <jhi-button
                        id="submit-course-request"
                        [btnType]="ButtonType.PRIMARY"
                        [btnSize]="ButtonSize.MEDIUM"
                        type="submit"
                        [disabled]="isSubmitting || form.invalid"
                        [icon]="faPaperPlane"
                        [title]="'artemisApp.courseRequest.form.submit'"
                    />
                </div>
            </form>
        </div>
    </div>
</div>
