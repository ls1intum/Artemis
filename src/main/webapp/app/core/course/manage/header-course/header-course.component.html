<div class="course-info-bar" [ngStyle]="{ backgroundColor: courseColor() }" id="course-detail-info-bar">
    <div class="row">
        <div class="col general-info">
            <div class="d-flex justify-content-between">
                <div class="course-description">
                    <h3 id="course-header-title" class="fw-medium" [class.mb-0]="!courseDescription()" [ngStyle]="{ color: contentColor() }">{{ course().title }}</h3>
                    @if (courseDescription()) {
                        <div style="display: block">
                            <h6 id="course-header-description" class="fw-normal" [ngStyle]="{ color: contentColor() }">{{ courseDescription() }}</h6>
                            @if (enableShowMore()) {
                                <div class="fw-medium show-more d-flex h6" role="button" (click)="toggleCourseDescription()">
                                    {{ 'artemisApp.courseOverview.' + (longDescriptionShown() ? 'showLess' : 'showMore') | artemisTranslate }}
                                    &nbsp; <fa-icon [icon]="faArrowDown" [class.rotate180]="longDescriptionShown()" class="rotate-icon" />
                                </div>
                            }
                        </div>
                    }
                </div>
                <div class="d-flex align-items-center justify-content-center manage-button-container" id="student-view-button">
                    <a class="btn btn-secondary manage-button" [routerLink]="['/courses', course().id]" jhiTranslate="artemisApp.courseOverview.studentView"></a>
                </div>
            </div>
        </div>
        @if (course().courseIconPath) {
            <div class="col-auto d-none d-lg-flex justify-content-end course-icon">
                <jhi-image
                    class="d-flex justify-content-center align-items-center"
                    [src]="course().courseIconPath!"
                    [alt]="'artemisApp.courseOverview.noCourseIcon' | artemisTranslate"
                />
            </div>
        }
    </div>
</div>
