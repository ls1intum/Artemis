<div class="frame">
    <p>To create a single Planned Exercise please specifying a title:</p>
    <p-floatlabel variant="on">
        <input pInputText id="title" [ngModel]="title()" (ngModelChange)="onTitleChange($event)" [invalid]="isTitleInvalid()" />
        <label for="title" jhiTranslate="artemisApp.lecture.title"></label>
    </p-floatlabel>
    <p>Please also fill in at least one of the followinf date properties:</p>
    <div class="input-stack">
        <div class="input-row">
            <p-floatlabel variant="on">
                <p-datepicker
                    inputId="releaseDate"
                    [ngModel]="releaseDate() ?? null"
                    (ngModelChange)="onReleaseDateChange($event)"
                    [showTime]="true"
                    [hourFormat]="'24'"
                    [firstDayOfWeek]="1"
                    appendTo="body"
                />
                <label for="releaseDate" jhiTranslate="artemisApp.exercise.releaseDate"></label>
            </p-floatlabel>
            <p-floatlabel variant="on">
                <p-datepicker
                    inputId="startDate"
                    [ngModel]="startDate() ?? null"
                    (ngModelChange)="onStartDateChange($event)"
                    [showTime]="true"
                    [hourFormat]="'24'"
                    [firstDayOfWeek]="1"
                    [minDate]="minimumStartDate() ?? null"
                    [invalid]="isStartDateInvalid()"
                    appendTo="body"
                />
                <label for="startDate" jhiTranslate="artemisApp.exercise.startDate"></label>
            </p-floatlabel>
        </div>
        <div class="input-row">
            <p-floatlabel variant="on">
                <p-datepicker
                    inputId="dueDate"
                    [ngModel]="dueDate() ?? null"
                    (ngModelChange)="onDueDateChange($event)"
                    [showTime]="true"
                    [hourFormat]="'24'"
                    [firstDayOfWeek]="1"
                    [minDate]="minimumDueDate() ?? null"
                    [invalid]="isDueDateInvalid()"
                    appendTo="body"
                />
                <label for="dueDate" jhiTranslate="artemisApp.exercise.dueDate"></label>
            </p-floatlabel>
            <p-floatlabel variant="on">
                <p-datepicker
                    inputId="assessmentDueDate"
                    [ngModel]="assessmentDueDate() ?? null"
                    (ngModelChange)="onAssessmentDueDateChange($event)"
                    [showTime]="true"
                    [hourFormat]="'24'"
                    [firstDayOfWeek]="1"
                    [minDate]="minimumAssessmentDueDate() ?? null"
                    [invalid]="isAssessmentDueDateInvalid()"
                    [style]="{ width: '11rem' }"
                    appendTo="body"
                />
                <label for="assessmentDueDate" jhiTranslate="artemisApp.exercise.assessmentDueDate"></label>
            </p-floatlabel>
        </div>
    </div>
    <div class="controls-section">
        <button pButton severity="secondary" size="small" (click)="cancel()" jhiTranslate="entity.action.back"></button>
        <button pButton size="small" [disabled]="areInputsInvalid()" (click)="save()" jhiTranslate="entity.action.save"></button>
    </div>
</div>
