<p-select
    [placeholder]="placeholder()"
    [disabled]="loading()"
    [filter]="true"
    [showClear]="true"
    [options]="plannedExerciseOptions()"
    [ngModel]="selectedPlannedExerciseId()"
    (ngModelChange)="onSelectedPlannedExerciseChange($event ?? undefined)"
    optionLabel="label"
    optionValue="plannedExerciseId"
    size="small"
/>
