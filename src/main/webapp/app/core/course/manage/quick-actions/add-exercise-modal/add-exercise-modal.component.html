<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">
            <span jhiTranslate="entity.action.addExercise"></span>
        </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-column gap-2">
            <!-- Programming Exercise -->
            <div class="row align-items-center g-0">
                <div class="col-4 pe-0">
                    <strong>Programming:</strong>
                </div>
                <div class="col-4">
                    <jhi-programming-create-button [course]="course" [translationKey]="'global.generic.create'" />
                </div>
                <div class="col-4">
                    <jhi-programming-import-button [course]="course" [translationKey]="'entity.action.to-import'" />
                </div>
            </div>

            <!-- Quiz Exercise -->
            <div class="row align-items-center g-0">
                <div class="col-4 pe-0">
                    <strong>Quiz:</strong>
                </div>
                <div class="col-4">
                    <jhi-quiz-create-button [course]="course" [translationKey]="'global.generic.create'" />
                </div>
                <div class="col-4">
                    <jhi-quiz-import-button [course]="course" [translationKey]="'entity.action.to-import'" />
                </div>
            </div>

            <!-- Modeling Exercise -->
            <div class="row align-items-center g-0">
                <div class="col-4 pe-0">
                    <strong>Modeling:</strong>
                </div>
                <div class="col-4">
                    <jhi-exercise-create-button [course]="course" [exerciseType]="ExerciseType.MODELING" [translationKey]="'global.generic.create'" />
                </div>
                <div class="col-4">
                    <jhi-exercise-import-button [course]="course" [exerciseType]="ExerciseType.MODELING" [translationKey]="'entity.action.to-import'" />
                </div>
            </div>

            <!-- Text Exercise -->
            <div class="row align-items-center g-0">
                <div class="col-4 pe-0">
                    <strong>Text:</strong>
                </div>
                <div class="col-4">
                    <jhi-exercise-create-button [course]="course" [exerciseType]="ExerciseType.TEXT" [translationKey]="'global.generic.create'" />
                </div>
                <div class="col-4">
                    <jhi-exercise-import-button [course]="course" [exerciseType]="ExerciseType.TEXT" [translationKey]="'entity.action.to-import'" />
                </div>
            </div>

            <!-- File Upload Exercise -->
            <div class="row align-items-center g-0">
                <div class="col-4 pe-0">
                    <strong>File Upload:</strong>
                </div>
                <div class="col-4">
                    <jhi-exercise-create-button [course]="course" [exerciseType]="ExerciseType.FILE_UPLOAD" [translationKey]="'global.generic.create'" />
                </div>
                <div class="col-4">
                    <jhi-exercise-import-button [course]="course" [exerciseType]="ExerciseType.FILE_UPLOAD" [translationKey]="'entity.action.to-import'" />
                </div>
            </div>
        </div>
    </div>
</div>
