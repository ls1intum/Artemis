<div class="col-12 mb-3">
    <div class="card">
        <div class="card-body">
            <div class="d-flex flex-wrap align-items-center mb-3">
                <div class="d-flex flex-nowrap">
                    <div class="text-center me-4">
                        <div class="small text-muted">Students</div>
                        <div class="fw-bold">{{ course()?.numberOfStudents || 0 }}</div>
                    </div>
                    <div class="text-center me-4">
                        <div class="small text-muted">Tutors</div>
                        <div class="fw-bold">{{ course()?.numberOfTeachingAssistants || 0 }}</div>
                    </div>
                    <div class="text-center me-4">
                        <div class="small text-muted">Editors</div>
                        <div class="fw-bold">{{ course()?.numberOfEditors || 0 }}</div>
                    </div>
                    <div class="text-center me-2">
                        <div class="small text-muted">Instructors</div>
                        <div class="fw-bold">{{ course()?.numberOfInstructors || 0 }}</div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-wrap gap-2">
                <jhi-button
                    [btnType]="ButtonType.PRIMARY"
                    [btnSize]="ButtonSize.MEDIUM"
                    [title]="'entity.action.addExercise'"
                    [icon]="faListAlt"
                    (onClick)="openAddExerciseModal()"
                />
                <jhi-button
                    [btnType]="ButtonType.PRIMARY"
                    [btnSize]="ButtonSize.MEDIUM"
                    [title]="'entity.action.addLecture'"
                    [icon]="faChalkboardUser"
                    (onClick)="linkToLectureCreation()"
                />
                <jhi-button [btnType]="ButtonType.PRIMARY" [btnSize]="ButtonSize.MEDIUM" [title]="'entity.action.addFaq'" [icon]="faQuestion" (onClick)="linkToFaqCreation()" />
                <jhi-button
                    [btnType]="ButtonType.PRIMARY"
                    [btnSize]="ButtonSize.MEDIUM"
                    [title]="'entity.action.addExam'"
                    [icon]="faGraduationCap"
                    (onClick)="linkToExamCreation()"
                />
                <jhi-user-management-dropdown [courseId]="course()?.id" />
            </div>
        </div>
    </div>
</div>
