<div class="col-12 mb-3">
    <div class="card">
        <div class="card-body">
            <div class="d-flex flex-wrap align-items-center mb-3">
                <div class="d-flex flex-nowrap">
                    <div class="text-center me-4">
                        <div class="small text-muted" jhiTranslate="artemisApp.course.students"></div>
                        <div class="fw-bold" id="number-of-students">{{ course()?.numberOfStudents || 0 }}</div>
                    </div>
                    <div class="text-center me-4">
                        <div class="small text-muted" jhiTranslate="artemisApp.course.tutors"></div>
                        <div class="fw-bold" id="number-of-tutors">{{ course()?.numberOfTeachingAssistants || 0 }}</div>
                    </div>
                    <div class="text-center me-4">
                        <div class="small text-muted" jhiTranslate="artemisApp.course.editors"></div>
                        <div class="fw-bold" id="number-of-editors">{{ course()?.numberOfEditors || 0 }}</div>
                    </div>
                    <div class="text-center me-2">
                        <div class="small text-muted" jhiTranslate="artemisApp.course.instructors"></div>
                        <div class="fw-bold" id="number-of-instructors">{{ course()?.numberOfInstructors || 0 }}</div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-wrap gap-2">
                @if (course()?.isAtLeastEditor) {
                    <jhi-button
                        [btnType]="ButtonType.PRIMARY"
                        [btnSize]="ButtonSize.MEDIUM"
                        [title]="'entity.action.addExercise'"
                        [icon]="faListAlt"
                        (onClick)="openAddExerciseModal()"
                    />
                    <jhi-button
                        [btnType]="ButtonType.PRIMARY"
                        [btnSize]="ButtonSize.MEDIUM"
                        [title]="'entity.action.addLecture'"
                        [icon]="faChalkboardUser"
                        (onClick)="linkToLectureCreation()"
                    />
                }
                @if (course()?.faqEnabled) {
                    <jhi-button [btnType]="ButtonType.PRIMARY" [btnSize]="ButtonSize.MEDIUM" [title]="'entity.action.addFaq'" [icon]="faQuestion" (onClick)="linkToFaqCreation()" />
                }
                @if (course()?.isAtLeastInstructor) {
                    <jhi-button
                        [btnType]="ButtonType.PRIMARY"
                        [btnSize]="ButtonSize.MEDIUM"
                        [title]="'entity.action.addExam'"
                        [icon]="faGraduationCap"
                        (onClick)="linkToExamCreation()"
                    />
                    <jhi-user-management-dropdown [courseId]="course()?.id" />
                }
            </div>
        </div>
    </div>
</div>
