@if (course().isAtLeastInstructor && this.irisEnabled()) {
    <div class="card mb-3 w-100" style="max-width: 50rem; min-height: 90%">
        <h5 class="card-header mb-3 d-flex align-items-center">
            <jhi-iris-logo [size]="IrisLogoSize.TEXT" />
            <span jhiTranslate="artemisApp.iris.settings.button.course.title" class="ms-2 flex-grow-1"></span>
            <jhi-help-icon text="artemisApp.iris.controlCenter.tooltip" class="ms-2" />
        </h5>
        <div class="card-body">
            <jhi-iris-enabled [course]="course()" />
        </div>
    </div>
}
