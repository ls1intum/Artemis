<p-dialog [(visible)]="visible" [modal]="true" [closable]="false" [dismissableMask]="false" [draggable]="false" [appendTo]="'body'" [style]="{ width: '50dvw' }">
    <ng-template #header>
        <h4>
            <fa-icon [icon]="faShieldHalved" />
            <span jhiTranslate="artemisApp.userSettings.setupPasskeyModal.title"></span>
        </h4>
    </ng-template>
    <p jhiTranslate="artemisApp.userSettings.passkeySettingsPage.infoText"></p>
    <p jhiTranslate="artemisApp.userSettings.setupPasskeyModal.description.howItWorks"></p>
    <p jhiTranslate="artemisApp.userSettings.setupPasskeyModal.description.recommendation"></p>
    <ng-template #footer>
        <button type="button" class="btn btn-outline-secondary" (click)="remindMeIn30Days()">
            <span jhiTranslate="artemisApp.userSettings.setupPasskeyModal.remindMeIn30Days"></span>
        </button>

        <div class="ms-auto">
            <button
                type="button"
                class="btn btn-secondary"
                (click)="closeModal()"
                jhiTranslate="artemisApp.userSettings.setupPasskeyModal.setupLater"
                aria-label="Set Up Later"
            ></button>
            <button type="button" class="btn btn-primary" (click)="setupPasskey()">
                <fa-icon [icon]="faKey" />
                <span jhiTranslate="artemisApp.userSettings.setupPasskeyModal.setupPasskey"></span>
            </button>
        </div>
    </ng-template>
</p-dialog>
