<p-dialog
    [(visible)]="visible"
    [modal]="true"
    [closable]="true"
    [closeOnEscape]="true"
    [dismissableMask]="true"
    [draggable]="false"
    [appendTo]="'body'"
    [style]="{ width: '70dvw' }"
    [header]="'artemisApp.prerequisite.title' | artemisTranslate"
>
    <div class="container">
        @if (isLoading) {
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden" jhiTranslate="loading"></span>
                </div>
            </div>
        } @else {
            <div class="row justify-content-center gx-5 gy-2">
                @for (prerequisite of prerequisites; track prerequisite.id; let i = $index) {
                    <jhi-competency-card class="col-12 col-lg-6" [competency]="prerequisite" [isPrerequisite]="true" [noProgressRings]="true" />
                }
            </div>
        }
    </div>
</p-dialog>
