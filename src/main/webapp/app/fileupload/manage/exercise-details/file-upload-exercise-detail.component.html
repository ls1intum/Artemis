<div class="row justify-content-center">
    <div class="col-md-8">
        @if (fileUploadExercise(); as exercise) {
            <div>
                <div class="d-flex align-items-center">
                    <h2><span jhiTranslate="artemisApp.fileUploadExercise.detail.title"></span> {{ exercise.id }}</h2>
                    <jhi-documentation-button [type]="documentationType" />
                </div>
                <hr />
                <div class="text-start">
                    @if (course(); as courseValue) {
                        <jhi-non-programming-exercise-detail-common-actions [isExamExercise]="isExamExercise()" [course]="courseValue" [exercise]="exercise" />
                    }
                </div>
                @if (!exercise.releaseDate || dayjs(exercise.releaseDate).isBefore(dayjs())) {
                    <div class="mt-3">
                        @if (doughnutStats(); as stats) {
                            <jhi-exercise-detail-statistics
                                [exercise]="exercise"
                                [doughnutStats]="stats"
                                [exerciseType]="ExerciseType.FILE_UPLOAD"
                                class="d-flex justify-content-around"
                            />
                        }
                    </div>
                }
                @if (exerciseDetailSections()) {
                    <jhi-detail-overview-list [sections]="exerciseDetailSections()" />
                }
            </div>
        }
    </div>
</div>
