<div>
    <jhi-lecture-update-wizard-title class="form-step" *ngIf="currentStep >= 1" [currentStep]="currentStep" [lecture]="lecture"></jhi-lecture-update-wizard-title>
    <jhi-lecture-update-wizard-period class="form-step" *ngIf="currentStep >= 2" [currentStep]="currentStep" [lecture]="lecture"></jhi-lecture-update-wizard-period>
    <jhi-lecture-update-wizard-attachments class="form-step" *ngIf="currentStep >= 3" [currentStep]="currentStep" [lecture]="lecture"></jhi-lecture-update-wizard-attachments>
    <jhi-lecture-update-wizard-units class="form-step" *ngIf="currentStep >= 4" [currentStep]="currentStep" [lecture]="lecture"></jhi-lecture-update-wizard-units>
    <jhi-lecture-update-wizard-learning-goals
        class="form-step"
        *ngIf="currentStep >= 5"
        [currentStep]="currentStep"
        [lecture]="lecture"
        [isSaving]="isSaving"
    ></jhi-lecture-update-wizard-learning-goals>

    <!-- Bottom Navigation Bar -->
    <div class="d-flex align-items-center">
        <div class="me-3">
            <button type="button" id="back" [disabled]="isSaving" class="btn btn-secondary" (click)="toggleWizardMode()">
                <fa-icon [icon]="faHandShakeAngle"></fa-icon>&nbsp;<span jhiTranslate="artemisApp.lecture.home.switchToTraditionalModeLabel">Switch to normal mode</span>
            </button>
        </div>
        <div class="flex-grow-1 d-flex justify-content-center">
            <div class="flex-grow-1 d-flex justify-content-space-between ms-5 me-5 code-hint-generation-wrapper">
                <jhi-code-hint-generation-status-step
                    [currentlySelected]="isCurrent(1)"
                    [isPerformed]="isCompleted(1)"
                    [labelTranslationKey]="'artemisApp.lecture.wizardMode.steps.titleStepTitle'"
                ></jhi-code-hint-generation-status-step>
                <div class="connector" [ngClass]="isCompleted(1) ? 'check' : 'unset'"></div>
                <jhi-code-hint-generation-status-step
                    [currentlySelected]="isCurrent(2)"
                    [isPerformed]="isCompleted(2)"
                    [labelTranslationKey]="'artemisApp.lecture.wizardMode.steps.periodStepTitle'"
                ></jhi-code-hint-generation-status-step>
                <div class="connector" [ngClass]="isCompleted(2) ? 'check' : 'unset'"></div>
                <jhi-code-hint-generation-status-step
                    [currentlySelected]="isCurrent(3)"
                    [isPerformed]="isCompleted(3)"
                    [labelTranslationKey]="'artemisApp.lecture.wizardMode.steps.attachmentsStepTitle'"
                ></jhi-code-hint-generation-status-step>
                <div class="connector" [ngClass]="isCompleted(3) ? 'check' : 'unset'"></div>
                <jhi-code-hint-generation-status-step
                    [currentlySelected]="isCurrent(4)"
                    [isPerformed]="isCompleted(4)"
                    [labelTranslationKey]="'artemisApp.lecture.wizardMode.steps.unitsStepTitle'"
                ></jhi-code-hint-generation-status-step>
                <div class="connector" [ngClass]="isCompleted(4) ? 'check' : 'unset'"></div>
                <jhi-code-hint-generation-status-step
                    [currentlySelected]="isCurrent(5)"
                    [isPerformed]="isCompleted(5)"
                    [labelTranslationKey]="'artemisApp.lecture.wizardMode.steps.learningGoalsStepTitle'"
                ></jhi-code-hint-generation-status-step>
            </div>
        </div>
        <div class="ms-3">
            <button type="button" id="next" [disabled]="(currentStep === 2 && !lecture.title) || isSaving" class="btn btn-primary" (click)="next()">
                <fa-icon [icon]="getNextIcon()"></fa-icon>&nbsp;<span [jhiTranslate]="getNextText()">Next</span>
            </button>
        </div>
    </div>
</div>
