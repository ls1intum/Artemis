<div>
    <h1><span jhiTranslate="artemisApp.lecture.wizardMode.steps.periodStepTitle">Period</span></h1>
    <p><span jhiTranslate="artemisApp.lecture.wizardMode.steps.periodStepMessage">Specify the begin and end dates of the lecture.</span></p>
    <div class="d-flex">
        <div class="form-group flex-grow-1">
            <jhi-date-time-picker
                labelName="{{ 'artemisApp.lecture.startDate' | artemisTranslate }}"
                [(ngModel)]="lecture.startDate"
                (valueChange)="validateStartDate($event)"
                [error]="isEndDateBeforeStartDate"
                name="startDate"
                id="start-date"
            ></jhi-date-time-picker>
            <span *ngIf="isEndDateBeforeStartDate" class="invalid-feedback"> {{ 'artemisApp.lecture.form.startDate.invalid' | artemisTranslate }}</span>
        </div>
        <div class="form-group flex-grow-1 ms-3">
            <jhi-date-time-picker
                labelName="{{ 'artemisApp.lecture.endDate' | artemisTranslate }}"
                [(ngModel)]="lecture.endDate"
                (valueChange)="validateEndDate($event)"
                [error]="isEndDateBeforeStartDate"
                name="endDate"
                id="end-date"
            ></jhi-date-time-picker>
            <span *ngIf="isEndDateBeforeStartDate" class="invalid-feedback"> {{ 'artemisApp.lecture.form.endDate.invalid' | artemisTranslate }}</span>
        </div>
    </div>
</div>
