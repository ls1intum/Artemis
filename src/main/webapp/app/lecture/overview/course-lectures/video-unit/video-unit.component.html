<jhi-lecture-unit-card
    [courseId]="courseId()"
    [lectureUnit]="lectureUnit()"
    [icon]="faVideo"
    [showViewIsolatedButton]="false"
    [isPresentationMode]="isPresentationMode()"
    (onCompletion)="toggleCompletion($event)"
    (onCollapse)="toggleCollapse($event)"
>
    @if (videoUrl()?.includes('.m3u8')) {
        <jhi-video-player [videoUrl]="videoUrl()!" [transcriptSegments]="transcriptSegments()" />
    } @else if (videoUrl()) {
        <iframe width="100%" height="450" [src]="videoUrl() | safeResourceUrl" frameborder="0" allowfullscreen></iframe>
    } @else {
        <div class="alert alert-warning">No valid video URL provided.</div>
    }

    {{ lectureUnit().description }}
</jhi-lecture-unit-card>
