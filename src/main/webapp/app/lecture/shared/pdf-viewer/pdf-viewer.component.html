<div class="pdf-viewer-container">
    @if (isLoading()) {
        <div class="d-flex justify-content-center p-3">
            <div class="spinner-border" role="status">
                <span class="visually-hidden" jhiTranslate="artemisApp.attachmentVideoUnit.pdfViewer.loading">Loading PDF...</span>
            </div>
        </div>
    }
    @if (error()) {
        <div class="alert alert-danger" role="alert">
            {{ error() }}
        </div>
    }
    @if (!isLoading() && !error()) {
        <div class="pdf-toolbar">
            <button class="btn btn-sm btn-secondary" (click)="zoomOut()" [disabled]="zoomLevel() <= 0.5">
                <fa-icon icon="search-minus" />
            </button>
            <span class="zoom-level">{{ (zoomLevel() * 100).toFixed(0) }}%</span>
            <button class="btn btn-sm btn-secondary" (click)="zoomIn()" [disabled]="zoomLevel() >= 3.0">
                <fa-icon icon="search-plus" />
            </button>
            <button class="btn btn-sm btn-secondary" (click)="resetZoom()">
                <fa-icon icon="undo" />
            </button>
            <span class="page-info">{{ currentPage() }}/{{ totalPages() }}</span>
        </div>
    }
    <div class="pdf-viewer-box" #pdfViewerBox>
        <div class="pdf-zoom-wrapper" [style.width.%]="zoomLevel() * 100">
            <div #pdfContainer class="pdf-pages-container" [class.d-none]="isLoading() || error()" [style.transform]="'scale(' + zoomLevel() + ')'">
                <!-- Canvas elements will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>
