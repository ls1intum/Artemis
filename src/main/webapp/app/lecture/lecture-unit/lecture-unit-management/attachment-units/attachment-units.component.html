<jhi-lecture-unit-layout [isLoading]="isLoading">
    <div class="col-4">
        <h2 id="page-heading">
            <span jhiTranslate="artemisApp.lecture.split.unit">Units</span>
        </h2>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span jhiTranslate="artemisApp.lecture.split.unitName">Unit Name</span></th>
                    <th><span jhiTranslate="artemisApp.lecture.split.releaseDate">Release Date</span></th>
                    <th><span jhiTranslate="artemisApp.lecture.split.startPage">Start Page</span></th>
                    <th><span jhiTranslate="artemisApp.lecture.split.endPage">End Page</span></th>
                </tr>
            </thead>
            <tbody class="markdown-preview" id="lecture-preview">
                <tr *ngFor="let unit of units; let i = index" id="unit-row-{{ i }}">
                    <td>
                        {{ unit.attachmentName }}
                    </td>
                    <td>{{ unit.releaseDate }}</td>
                    <td>{{ unit.startPage }}</td>
                    <td>{{ unit.endPage }}</td>
                </tr>
            </tbody>
        </table>
        <button (click)="createAttachmentUnits()" class="btn btn-primary">
            <span>{{ 'entity.action.submit' | artemisTranslate }}</span>
        </button>
        <button (click)="previousState()" class="btn btn-default"><fa-icon [icon]="faBan"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span></button>
    </div>
</jhi-lecture-unit-layout>
