<jhi-lecture-unit-layout [isLoading]="isLoading">
    <div class="col-4">
        <h2 id="page-heading">
            <span jhiTranslate="artemisApp.attachmentUnit.createAttachmentUnits.split.unit">Units</span>
        </h2>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span jhiTranslate="artemisApp.attachmentUnit.createAttachmentUnits.split.unitName">Unit Name</span></th>
                    <th>
                        <span jhiTranslate="artemisApp.attachmentUnit.createAttachmentUnits.split.releaseDate">Release Date</span>
                        <fa-stack ngbTooltip="{{ 'entity.timeZoneWarning' | artemisTranslate : { timeZone: currentTimeZone } }}" class="icon-full-size">
                            <fa-icon [icon]="faGlobe" stackItemSize="1x" class="text-lightgrey"></fa-icon>
                            <fa-icon [icon]="faClock" stackItemSize="1x" transform="shrink-6 down-5 right-5" class="text-secondary"></fa-icon>
                        </fa-stack>
                    </th>
                    <th><span jhiTranslate="artemisApp.attachmentUnit.createAttachmentUnits.split.startPage">Start Page</span></th>
                    <th><span jhiTranslate="artemisApp.attachmentUnit.createAttachmentUnits.split.endPage">End Page</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="markdown-preview" id="lecture-preview">
                <tr *ngFor="let unit of units; let i = index" id="unit-row-{{ i }}">
                    <td>
                        <input
                            required
                            type="text"
                            class="form-control"
                            name="unitName"
                            placeholder="Unit Name"
                            autocomplete="off"
                            [defaultValue]="unit.unitName"
                            [(ngModel)]="units[i].unitName"
                        />
                    </td>
                    <td>
                        <jhi-date-time-picker [shouldDisplayTimeZoneWarning]="false" [(ngModel)]="units[i].releaseDate" name="releaseDate" id="release-date"></jhi-date-time-picker>
                    </td>
                    <td>
                        <input
                            required
                            [max]="numberOfPages"
                            [min]="1"
                            type="number"
                            class="form-control"
                            name="startPage"
                            placeholder="Start Page"
                            autocomplete="off"
                            [defaultValue]="unit.startPage"
                            [(ngModel)]="unit.startPage"
                        />
                    </td>
                    <td>
                        <input
                            required
                            [max]="numberOfPages"
                            [min]="unit.startPage"
                            type="number"
                            class="form-control"
                            name="endPage"
                            placeholder="End Page"
                            autocomplete="off"
                            [defaultValue]="unit.endPage"
                            [(ngModel)]="unit.endPage"
                        />
                    </td>
                    <td>
                        <button [disabled]="units && units.length == 1" (click)="deleteRow(i)" class="btn btn-danger"><fa-icon [icon]="faTimes"></fa-icon></button>
                    </td>
                </tr>
                <button (click)="addRow()" class="btn btn-success mt-2">
                    <fa-icon [icon]="faPlus"></fa-icon>{{ 'artemisApp.attachmentUnit.createAttachmentUnits.addUnit' | artemisTranslate }}
                </button>
            </tbody>
        </table>
        <div *ngIf="units && units.length < 1" class="alert alert-danger mt-3">
            <fa-icon [icon]="faExclamationTriangle"></fa-icon>
            {{ 'artemisApp.attachmentUnit.createAttachmentUnits.noUnitDetected' | artemisTranslate }}
        </div>
        <button type="button" (click)="createAttachmentUnits()" [disabled]="!validUnitInformation()" class="btn btn-primary">
            <span>{{ 'entity.action.submit' | artemisTranslate }}</span>
        </button>
        <button (click)="cancelSplit()" class="btn btn-default"><fa-icon [icon]="faBan"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span></button>

        <div *ngIf="invalidUnitTableMessage" class="alert alert-warning mt-3">
            <fa-icon [icon]="faExclamationTriangle"></fa-icon>
            <span>
                {{ invalidUnitTableMessage }}
            </span>
        </div>
    </div>
</jhi-lecture-unit-layout>
