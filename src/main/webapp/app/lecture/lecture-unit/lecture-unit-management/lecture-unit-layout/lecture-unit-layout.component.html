@if (isLoading) {
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">{{ 'loading' | artemisTranslate }}</span>
        </div>
    </div>
}
@if (!isLoading) {
    <div class="container">
        <ng-content></ng-content>
    </div>
}
