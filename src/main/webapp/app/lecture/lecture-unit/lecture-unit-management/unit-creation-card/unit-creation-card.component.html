<div class="container" id="unit-creation">
    <div class="d-flex justify-content-center flex-wrap gap-1 align-items-center">

        <div class="d-flex justify-content-center flex-wrap gap-1 align-items-center">
            <a id="createTextUnitButton" class="btn btn-sm btn-primary" [routerLink]="['text-units', 'create']">
                <fa-icon [icon]="faScroll"></fa-icon>
                <span class="ms-1" jhiTranslate="artemisApp.lectureUnit.unitCreationCard.text">text</span>

            <a id="createOnlineUnitButton" class="btn btn-sm btn-primary" [routerLink]="['online-units', 'create']">

            <a id="createAttachmentUnitButton" class="btn btn-sm btn-primary" [routerLink]="['attachment-units', 'create']">
