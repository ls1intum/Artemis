<div class="creation-card bg-light text-primary container">
    <div class="row">
        <div class="col text-center">
            <h4 class="font-weight-bold">
                {{ 'artemisApp.lectureUnit.unitCreationCard.title' | translate }}
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <button type="button" jhiDebounceClick class="btn btn-lg btn-primary m-1 disabled" (debounceClick)="createTextUnit.emit()" [debounceDuration]="200">
                <fa-icon [icon]="'scroll'"></fa-icon>
                <span class="ml-1" jhiTranslate="artemisApp.lectureUnit.unitCreationCard.text">text</span>
            </button>
            <button type="button" jhiDebounceClick class="btn btn-lg btn-primary m-1" (debounceClick)="createExerciseUnit.emit()" [debounceDuration]="200">
                <fa-icon [icon]="'check'"></fa-icon>
                <span class="ml-1" jhiTranslate="artemisApp.lectureUnit.unitCreationCard.exercise">Exercise</span>
            </button>
            <button type="button" jhiDebounceClick class="btn btn-lg btn-primary m-1 disabled" (debounceClick)="createVideoUnit.emit()" [debounceDuration]="200">
                <fa-icon [icon]="'video'"></fa-icon>
                <span class="ml-1" jhiTranslate="artemisApp.lectureUnit.unitCreationCard.video">Video</span>
            </button>
            <button type="button" jhiDebounceClick class="btn btn-lg btn-primary m-1" (debounceClick)="createAttachmentUnit.emit()" [debounceDuration]="200">
                <fa-icon [icon]="'file-upload'"></fa-icon>
                <span class="ml-1" jhiTranslate="artemisApp.lectureUnit.unitCreationCard.file">File</span>
            </button>
        </div>
    </div>
</div>
