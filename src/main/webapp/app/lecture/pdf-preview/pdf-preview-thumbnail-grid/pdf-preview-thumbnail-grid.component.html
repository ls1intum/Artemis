<div #pdfContainer class="pdf-container" [class.scroll-disabled]="isDateBoxOpen()">
    @for (page of totalPagesArray(); track page) {
        <div [id]="'pdf-page-' + page" class="pdf-canvas-container" (click)="displayEnlargedCanvas(page); $event.stopPropagation()">
            @if (hiddenPageIndexes()!.has(page)) {
                <ng-container>
                    <div class="hidden-overlay pdf-overlay" style="opacity: 1">
                        <span>
                            <fa-icon class="hidden-icon" [icon]="faEyeSlash"></fa-icon>
                        </span>
                    </div>
                </ng-container>
            }
            <span class="pdf-overlay" [id]="'overlay-' + page">
                <span>{{ page }}</span>
            </span>
            @if (loadedPages().has(page)) {
                <input type="checkbox" [id]="'checkbox-' + page" (click)="$event.stopPropagation()" />
            }
            @if (isAttachmentUnit()) {
                <button
                    [id]="'hide-show-button-' + page"
                    style="'opacity' : activeButtonIndex === page '1' : '0'"
                    [class]="'hide-show-btn btn ' + (hiddenPageIndexes()!.has(page) ? 'btn-success' : 'btn-secondary')"
                    (click)="toggleVisibility(page, $event)"
                    [ngbPopover]="hiddenPageIndexes()!.has(page) ? showPageBox : hidePageBox"
                    #popover="ngbPopover"
                    [autoClose]="false"
                    placement="right auto"
                    container="body"
                >
                    <fa-icon [icon]="hiddenPageIndexes()!.has(page) ? faEye : faEyeSlash"></fa-icon>
                </button>

                <ng-template #hidePageBox>
                    <jhi-pdf-preview-date-box-component
                        [course]="course()"
                        [pageIndex]="activeButtonIndex()!"
                        (dateBoxOpened)="handleDateBoxOpen($event)"
                        (hiddenPageOutput)="onHiddenPageChange($event); popover.close()"
                        (selectionCancelledOutput)="popover.close()"
                    />
                </ng-template>
                <ng-template #showPageBox>
                    <div class="confirmation-box">
                        <div class="popover-title mb-2">
                            <h5>Show Page {{ activeButtonIndex()! }}</h5>
                            Would you like to show this page?
                            <div class="submit-container mt-3 d-flex justify-content-between">
                                <button class="btn btn-secondary" (click)="hideActionButton(activeButtonIndex()!); popover.close()">Cancel</button>
                                <button class="btn btn-primary" (click)="showPage(activeButtonIndex()!); popover.close()">Show</button>
                            </div>
                        </div>
                    </div>
                </ng-template>
            }
        </div>
    }
    @if (isEnlargedView()) {
        <jhi-pdf-preview-enlarged-canvas-component
            class="enlarged-canvas"
            [pdfContainer]="pdfContainer"
            [totalPages]="totalPagesArray().size"
            [originalCanvas]="originalCanvas()"
            [initialPage]="initialPageNumber()"
            (isEnlargedViewOutput)="isEnlargedView.set($event)"
        />
    }
</div>
