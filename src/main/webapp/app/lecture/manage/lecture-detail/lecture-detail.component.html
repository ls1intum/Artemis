<div class="row justify-content-center">
    <div class="col-md-8">
        @if (lecture) {
            <div>
                <h2><span jhiTranslate="artemisApp.lecture.detail.title"></span> {{ lecture.id }}</h2>
                <hr />
                @if (detailSections) {
                    <jhi-detail-overview-list [sections]="detailSections" />
                }
                @if (lecture.course?.isAtLeastEditor) {
                    <a [routerLink]="['/course-management', lecture.course?.id, 'lectures', lecture.id, 'edit']" class="btn btn-primary">
                        <fa-icon [icon]="faPencilAlt" />
                        <span jhiTranslate="entity.action.edit"></span>
                    </a>
                    <a [routerLink]="['attachments']" class="btn btn-primary">
                        <fa-icon [icon]="faFile" />
                        <span jhiTranslate="entity.action.attachments"></span>
                    </a>
                    <a [routerLink]="['unit-management']" class="btn btn-primary">
                        <fa-icon [icon]="faPuzzlePiece" />
                        <span jhiTranslate="entity.action.units"></span>
                    </a>
                }
            </div>
        }
    </div>
</div>
