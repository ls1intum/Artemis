<jhi-title-channel-name
    [title]="lecture().title"
    (titleChange)="onTitleChange($event)"
    [channelName]="lecture().channelName"
    (channelNameChange)="onChannelNameChange($event)"
    channelNamePrefix="lecture-"
    [hideTitleLabel]="false"
    [emphasizeLabels]="false"
    [hideChannelName]="hideChannelNameInput()"
    [initChannelName]="lecture().id === undefined"
/>
