<jhi-lecture-unit-layout [isLoading]="isLoading">
    @if (canCancelTranscription()) {
        <div class="alert alert-info d-flex justify-content-between align-items-center mb-3">
            <span jhiTranslate="artemisApp.attachmentVideoUnit.transcription.ongoingStatus" [translateValues]="{ status: transcriptionStatus!.status }"></span>
            <button class="btn btn-warning btn-sm" (click)="cancelTranscription()" jhiTranslate="artemisApp.attachmentVideoUnit.transcription.cancelButton"></button>
        </div>
    }
    <jhi-attachment-video-unit-form #attachmentVideoUnitForm [formData]="formData" (formSubmitted)="updateAttachmentVideoUnit($event)" [isEditMode]="true" />
</jhi-lecture-unit-layout>
