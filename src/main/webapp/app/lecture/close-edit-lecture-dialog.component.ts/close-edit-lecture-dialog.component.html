<div class="modal-header">
    <h4 class="modal-title">Dismiss unsaved lecture changes</h4>
</div>
<div class="modal-body">
    @if (hasUnsavedChangesInTitleSection) {
        Has unsaved changes in title section
    }
    @if (hasUnsavedChangesInPeriodSection) {
        Has unsaved changes in period section
    }
</div>
<div class="modal-footer">
    <button type="button" (click)="closeWindow(false)" class="btn btn-default">
        <fa-icon [icon]="faTimes" />
        &nbsp;<span jhiTranslate="entity.action.cancel"></span>
    </button>
    <button class="btn btn-primary" type="submit" (click)="closeWindow(true)">
        <span jhiTranslate="entity.action.confirm"></span>
    </button>
</div>
