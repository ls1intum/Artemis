<div>
    <label class="label-narrow" jhiTranslate="artemisApp.team.sourceFile.label"></label>
    <jhi-help-icon text="artemisApp.team.sourceFile.tooltip" class="me-1" />
    @if (loading) {
        <fa-icon class="loading-spinner" [icon]="faSpinner" animation="spin" />
    }
</div>
<div class="custom-file">
    <input id="importFileInput" type="file" accept=".json,.csv" class="custom-file-input" (change)="setImportFile($event)" placeholder="Upload file..." />
</div>
