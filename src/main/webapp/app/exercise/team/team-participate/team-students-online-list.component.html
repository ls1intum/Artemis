<div>
    <h5 class="fw-medium">Team</h5>
    <ul class="team-students-online-list">
        @for (student of studentList; track student) {
            <li class="student-item" [ngClass]="{ online: isOnline(student) }">
                <div class="indicator">
                    @if (isOther(student) && isTyping(student)) {
                        <div class="typing-indicator">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    } @else {
                        <fa-icon class="student-status" [icon]="faCircle" size="sm" />
                    }
                </div>
                <span class="student-name"
                    >{{ student.name }}
                    @if (isSelf(student)) {
                        <span class="text-body-secondary">(you)</span>
                    }
                </span>
                @if (isOther(student) && lastActionDate(student)) {
                    <span ngbTooltip="{{ lastActionDate(student)!.fromNow() }}" triggers="click:blur" position="top" tooltipClass="student-last-action-tooltip">
                        <button class="student-last-action-trigger ms-1">
                            <fa-icon [icon]="faHistory" />
                        </button>
                    </span>
                }
            </li>
        }
    </ul>
</div>
