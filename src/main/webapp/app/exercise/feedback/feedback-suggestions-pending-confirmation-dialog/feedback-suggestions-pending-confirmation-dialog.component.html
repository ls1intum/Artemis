<form>
    <div class="modal-header">
        <h4 class="modal-title">
            <span jhiTranslate="artemisApp.assessment.suggestionPendingDialog.title"></span>
        </h4>
        <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="close(false)"></button>
    </div>
    <div class="modal-body">
        <p jhiTranslate="artemisApp.assessment.suggestionPendingDialog.description"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close(false)">
            <fa-icon [icon]="faBan" />&nbsp;<span jhiTranslate="entity.action.cancel"></span>
        </button>
        <button type="submit" ngClass="btn btn-primary" (click)="close(true)">
            <span jhiTranslate="artemisApp.assessment.suggestionPendingDialog.discardAndSubmit"></span>
        </button>
    </div>
</form>
