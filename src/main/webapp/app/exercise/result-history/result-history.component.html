<div class="result-history-wrapper">
    <div class="result-history-element" [class.previous-history-element]="showPreviousDivider">
        <div class="result-divider"></div>
    </div>
    @for (result of displayedResults; track result.id; let i = $index) {
        <div class="result-history-element">
            <div class="result-score">
                <div
                    class="result-score-icon"
                    [ngClass]="
                        result.id === selectedResultId()
                            ? 'text-primary'
                            : getTextColorClass(result, participation()!, evaluateTemplateStatus(exercise(), participation(), result, false, MissingResultInfo.NONE))
                    "
                >
                    <fa-icon
                        [icon]="getResultIconClass(result, participation()!, evaluateTemplateStatus(exercise(), participation(), result, false, MissingResultInfo.NONE))"
                        size="xl"
                    />
                </div>
                <jhi-result
                    class="result-score-info text-center"
                    [exercise]="exercise()"
                    [result]="result"
                    [participation]="participation()!"
                    [showUngradedResults]="true"
                    [showBadge]="true"
                    [showIcon]="false"
                />
            </div>
            <div class="result-divider" [ngStyle]="i === 0 && movedLastRatedResult ? { 'border-top': '1px dashed' } : {}"></div>
        </div>
    }
</div>
