<div class="row" *ngIf="quizExercise">
    <div class="col-md-8 offset-md-2 text-center">
        <h3>{{quizExercise.title}}</h3>

        <button *jhiHasAnyAuthority="['ROLE_TA', 'ROLE_ADMIN', 'ROLE_INSTRUCTOR']" class="btn btn-primary btn-sm float-right"
            (click)="recalculate()">
            <fa-icon icon="sync" [fixedWidth]="true"></fa-icon>&nbsp;Recalculate Statistics
        </button>

        <div class="text-center">
            <p class="text-left" style="font-size: large"><span jhiTranslate="showStatistic.quizPointStatistic.maxScore"></span><span>{{maxScore}}</span></p>
            <div class="row">
                <div class="col-md-8 text-left"><p style="font-size: large">
                    <span *ngIf="rated" jhiTranslate="showStatistic.quizPointStatistic.titleRated"></span>
                    <span *ngIf="!rated" jhiTranslate="showStatistic.quizPointStatistic.titleUnrated"></span></p></div>
                <div class="col-md-3 text-right">
                    <p style="font-size: large"><span>{{participants}} </span><span jhiTranslate="showStatistic.participants"></span></p>
                </div>
            </div>
            <canvas baseChart
                    [datasets]="datasets" [labels]="labels" [options]="options" [chartType]="chartType" [colors]="colors">
            </canvas>


            <div class="text-center">
                <button (click)="switchRated()" type="button" class="btn btn-primary">
                    <fa-icon icon="sync"></fa-icon>&nbsp;
                    <span *ngIf="rated" jhiTranslate="showStatistic.switchToUnrated"></span>
                    <span *ngIf="!rated" jhiTranslate="showStatistic.switchToRated"></span></button>
                <p>&nbsp;</p>
            </div>
        </div>
    </div>
    <div class="quizStatistic-footer quiz-footer">
        <div class="container">
            <div class="quiz-footer-content">
                <div class="form-group">
                    <div class="d-inline-block" ngbDropdown placement="top-right">
                        <button class="btn btn-primary btn-sm" ngbDropdownToggle>
                            <fa-icon [icon]="['far', 'list-alt']"></fa-icon>
                            <span class="hidden-xs hidden-sm" jhiTranslate="showStatistic.chooseStatistic"></span>
                            <span class="caret"></span>
                        </button>
                        <div ngbDropdownMenu>
                            <button class="dropdown-item"
                                    routerLink="/quiz/{{quizExercise.id}}/quiz-point-quizStatistic"
                                    jhiTranslate="showStatistic.quizPointStatisticTitle"
                            ></button>
                            <button class="dropdown-item"
                                    routerLink="/quiz/{{quizExercise.id}}/quiz-quizStatistic"
                                    jhiTranslate="showStatistic.quizStatisticTitle"
                            ></button>
                            <div *ngIf="quizExercise.quizQuestions">
                                <div *ngFor="let question of quizExercise.quizQuestions; let i = index">
                                    <button *ngIf="question.type === MULTIPLE_CHOICE"
                                            class="dropdown-item"
                                            routerLink="/quiz/{{quizExercise.id}}/multiple-choice-question-quizStatistic/{{question.id}}"
                                    >{{i + 1}}. {{question.title.truncateOnWord(25)}}</button>
                                    <button *ngIf="question.type === DRAG_AND_DROP"
                                            class="dropdown-item"
                                            routerLink="/quiz/{{quizExercise.id}}/drag-and-drop-question-quizStatistic/{{question.id}}"
                                    >{{i + 1}}. {{question.title.truncateOnWord(25)}}</button>
                                    <button *ngIf="question.type === SHORT_ANSWER"
                                            class="dropdown-item"
                                            routerLink="/quiz/{{quizExercise.id}}/short-answer-question-quizStatistic/{{question.id}}"
                                    >{{i + 1}}. {{question.title.truncateOnWord(25)}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="remaining-time">
                    <div *ngIf="waitingForQuizStart">
                        <span jhiTranslate="arTeMiSApp.quizExercise.waitingForStart"></span>
                    </div>
                    <div *ngIf="!waitingForQuizStart">
                        <span jhiTranslate="arTeMiSApp.quizExercise.remainingTime" class="colon-suffix"></span>
                        <span id="remaining-time-value" [ngClass]="{'time-critical': remainingTimeSeconds < 60 || remainingTimeSeconds < quizExercise.duration / 4, 'time-warning': remainingTimeSeconds < 120 || remainingTimeSeconds < quizExercise.duration / 2}">
                            {{remainingTimeText}}
                        </span>
                    </div>
                    <div *ngIf="waitingForQuizStart || remainingTimeSeconds >= 0" class="connection-status" [ngClass]="{'disconnected': disconnected}">
                        <fa-icon icon="circle" size="sm"></fa-icon>
                        <span *ngIf="!disconnected" jhiTranslate="arTeMiSApp.quizExercise.connected"></span>
                        <span *ngIf="disconnected" jhiTranslate="arTeMiSApp.quizExercise.disconnected"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="btn-group flex-btn-group-container">
                        <button (click)=previousStatistic()
                                jhiTranslate="showStatistic.previousStatistic"
                                class="btn btn-default"
                        ></button>
                        <button routerLink="/quiz/{{quizExercise.id}}/quiz-quizStatistic"
                                jhiTranslate="showStatistic.nextStatistic"
                                class="btn btn-default"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
