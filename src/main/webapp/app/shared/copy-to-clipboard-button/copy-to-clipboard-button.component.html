<button
    [cdkCopyToClipboard]="valueToCopyToClipboard()"
    (cdkCopyToClipboardCopied)="onCopyFinished($event)"
    [class.btn-success]="wasCopied"
    class="btn btn-secondary btn-sm me-2"
    id="copy-button"
    type="button"
    [ngbTooltip]="wasCopied ? ('entity.copied' | artemisTranslate) : null"
    placement="bottom"
>
    <fa-icon [icon]="wasCopied ? faCheck : faCopy" />
</button>
