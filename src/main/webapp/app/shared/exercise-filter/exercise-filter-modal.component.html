<form name="exerciseFilterForm" (ngSubmit)="applyFilter()">
    <div class="modal-header">
        <h4 class="modal-title"><fa-icon [icon]="faFilter" />&nbsp;Filter Exercises</h4>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
        Categories<br />
        <div class="form-group">
            <label for="exercise-type-filter-selection" class="form-control-label" jhiTranslate="Exercise Type"></label>
            <div id="exercise-type-filter-selection">
                @for (typeFilter of typeFilters; track typeFilter) {
                    <input type="checkbox" [(ngModel)]="typeFilter.checked" [name]="typeFilter.value" />
                    <label>{{ typeFilter.name }}</label>
                }
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="Due Date Range"> </label>
        </div>

        <div class="form-group">
            <label for="difficulty-filter-selection" class="form-control-label" jhiTranslate="Difficulty"></label>
            <div id="difficulty-filter-selection">
                @for (difficultyFilter of difficultyFilters; track difficultyFilter) {
                    <input type="checkbox" [(ngModel)]="difficultyFilter.checked" [name]="difficultyFilter.value" />
                    <label>{{ difficultyFilter.name }}</label>
                }
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="Achieved Score"></label>
            <div class="double-slider" style="display: flex">
                <input type="range" min="0" max="100" value="25" class="slider" id="lower" />
                <input type="range" min="0" max="100" value="75" class="slider" id="upper" style="position: absolute; transform: scaleX(-1)" />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="Achievable Points"></label>
            <div class="double-slider">
                <input type="range" min="0" max="100" value="25" class="slider" id="lower1" />
                <input type="range" min="0" max="100" value="75" class="slider" id="upper1" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="applyFilter()">OK</button>
    </div>
</form>
