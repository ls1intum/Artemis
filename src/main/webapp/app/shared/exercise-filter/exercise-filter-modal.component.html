<form name="exerciseFilterForm" (ngSubmit)="applyFilter()">
    <div class="modal-header">
        <!--        TODO Translation hinzufÃ¼gen -->
        <h4 class="modal-title"><fa-icon [icon]="faFilter" />&nbsp;Filter Exercises</h4>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
        <div #firstCheckbox class="form-group">
            <label for="exercise-categories-filter-selection" class="form-control-label" jhiTranslate="artemisApp.exercise.categories"></label>

            <input
                id="exercise-categories-filter-selection"
                type="text"
                class="form-control"
                [(ngModel)]="model"
                [ngbTypeahead]="search"
                [placeholder]="'artemisApp.exercise.selectCategories' | artemisTranslate"
                (focus)="focus$.next($any($event).target.value)"
                (click)="click$.next($any($event).target.value)"
                #categoriesFilterSelection="ngbTypeahead"
                (selectItem)="onSelectItem($event)"
                [inputFormatter]="inputFormatter"
                [resultFormatter]="resultFormatter"
            />

            @if (selectedCategories.length > 0) {
                <ul>
                    @for (item of selectedCategories; track item) {
                        <li>
                            <jhi-custom-exercise-category-badge [category]="item" [displayRemoveButton]="true" />
                            <button (click)="removeItem(item)">Remove</button>
                        </li>
                    }
                </ul>
            }
        </div>

        <div class="form-group">
            <label for="exercise-type-filter-selection" class="form-control-label" jhiTranslate="artemisApp.courseStatistics.exerciseType"></label>
            <div id="exercise-type-filter-selection">
                @for (typeFilter of typeFilters; track typeFilter) {
                    <input type="checkbox" [(ngModel)]="typeFilter.checked" [name]="typeFilter.value" />
                    <label [jhiTranslate]="typeFilter.name"></label>
                }
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="Due Date Range"> </label>
        </div>

        <div class="form-group">
            <label for="difficulty-filter-selection" class="form-control-label" jhiTranslate="artemisApp.exercise.difficulty"></label>
            <div id="difficulty-filter-selection">
                @for (difficultyFilter of difficultyFilters; track difficultyFilter) {
                    <input type="checkbox" [(ngModel)]="difficultyFilter.checked" [name]="difficultyFilter.value" />
                    <label [jhiTranslate]="difficultyFilter.name"></label>
                }
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="achieved-score-range-slider" jhiTranslate="Achieved Score"></label>
            <jhi-range-slider id="achieved-score-range-slider" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="achieved-points-range-slider" jhiTranslate="Achievable Points"></label>
            <jhi-range-slider id="achieved-points-range-slider" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="applyFilter()">OK</button>
    </div>
</form>
