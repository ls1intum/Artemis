<form name="workingTimeForm" (ngSubmit)="applyFilter()">
    <div class="modal-header">
        <h4 class="modal-title"><fa-icon [icon]="faFilter" />&nbsp;Filter Exercises</h4>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
        Categories<br />
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="Exercise Type"></label>
            <div>
                @for (exerciseType of exerciseTypes; track exerciseType) {
                    <input type="checkbox" [value]="exerciseType.value" />
                    <label>{{ exerciseType.name }}</label>
                }
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="Due Date Range"></label>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="Difficulty"></label>
            <div>
                @for (difficulty of difficulties; track difficulty) {
                    <input type="checkbox" [value]="difficulty.value" />
                    <label>{{ difficulty.name }}</label>
                }
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="Achieved Score"></label>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="Achievable Points"></label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="closeModal()">OK</button>
    </div>
</form>
