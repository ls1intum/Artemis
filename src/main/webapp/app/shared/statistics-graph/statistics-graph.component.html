<div class="row d-flex justify-content-center">
    <div class="col-xl-1">
        <h3>{{ chartName | artemisTranslate }}</h3>
    </div>
    <div class="row col-xl-11">
        <fa-icon [icon]="faArrowLeft" size="2x" class="col-1 d-flex justify-content-end align-items-center px-0" role="button" (click)="switchTimeSpan(LEFT)"></fa-icon>
        <div #containerRef class="chart col-10 px-0">
            <ngx-charts-bar-vertical
                [view]="[containerRef.offsetWidth, 250]"
                [results]="ngxData"
                [scheme]="ngxColor"
                [xAxis]="true"
                [yAxis]="true"
                [showDataLabel]="true"
                [yScaleMax]="yScaleMax"
                [yAxisTickFormatting]="yAxisTickFormatting"
                [animations]="false"
                [roundEdges]="false"
            >
                <ng-template #tooltipTemplate let-model="model">
                    <b>{{ model.name }}</b> <br />
                    <span>{{ tooltipTranslation | artemisTranslate }}: {{ model.value }}</span>
                </ng-template>
            </ngx-charts-bar-vertical>
        </div>
        <fa-icon [icon]="faArrowRight" size="2x" class="col-1 d-flex justify-content-start align-items-center px-0" role="button" (click)="switchTimeSpan(RIGHT)"></fa-icon>
    </div>
</div>
<h4 class="col-xl-9 offset-xl-2 text-center mt-3 mb-5">{{ chartTime }}</h4>
