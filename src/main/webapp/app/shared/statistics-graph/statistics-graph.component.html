<div class="row">
    <div class="col-md-2 d-flex">
        <div class="row flex-grow-1">
            <h3 class="col-md-8 d-flex">{{ chartName | artemisTranslate }}</h3>
            <fa-icon [icon]="faArrowLeft" size="3x" class="col-md-4 d-flex justify-content-end align-items-center" role="button" (click)="switchTimeSpan(LEFT)"></fa-icon>
        </div>
    </div>
    <div #containerRef class="chart col-md-9">
        <ngx-charts-bar-vertical
            [view]="[containerRef.offsetWidth, 250]"
            [results]="ngxData"
            [scheme]="ngxColor"
            [xAxis]="true"
            [yAxis]="true"
            [showDataLabel]="true"
            [yScaleMax]="yScaleMax"
            [yAxisTickFormatting]="yAxisTickFormatting"
            [animations]="false"
        >
            <ng-template #tooltipTemplate let-model="model">
                <b>{{ model.name }}</b> <br />
                <span>{{ tooltipTranslation | artemisTranslate }}: {{ model.value }}</span>
            </ng-template>
        </ngx-charts-bar-vertical>
    </div>
    <fa-icon [icon]="faArrowRight" size="3x" class="col-md-1 d-flex justify-content-start align-items-center" role="button" (click)="switchTimeSpan(RIGHT)"></fa-icon>
</div>
<h4 class="col-md-9 offset-md-2 text-center mt-3 mb-5">{{ chartTime }}</h4>
