<div class="row mb-3">
    <div class="col-xl-2">
        <h3>{{ 'statistics.score_distribution' | artemisTranslate }}</h3>
    </div>
    <div #containerRef class="col-xl-9">
        <ngx-charts-bar-vertical
            [roundEdges]="false"
            [view]="[containerRef.offsetWidth, 250]"
            [results]="ngxData"
            [scheme]="ngxColor"
            [xAxis]="true"
            [yAxis]="true"
            [yScaleMax]="100"
            [showDataLabel]="true"
            [yAxisTickFormatting]="yAxisTickFormatting"
            (select)="selectChartBar($event)"
        >
            <ng-template #tooltipTemplate let-model="model">
                <b>{{ model.name }}</b> <br />
                <span>{{ lookUpAbsoluteValue(model.name) }}</span>
            </ng-template>
        </ngx-charts-bar-vertical>
    </div>
</div>
