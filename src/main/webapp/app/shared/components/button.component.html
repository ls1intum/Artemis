<button
    [ngClass]="['jhi-btn', 'btn', btnType, btnSize]"
    [type]="shouldSubmit ? 'submit' : 'button'"
    ngbTooltip="{{ tooltip | artemisTranslate }}"
    (click)="onClick.emit($event)"
    [jhiFeatureToggle]="featureToggle"
    [overwriteDisabled]="disabled || isLoading"
>
    @if (isLoading) {
        <fa-icon class="jhi-btn__loading" [icon]="faCircleNotch" [spin]="true" size="sm" />
    }
    @if (icon && !isLoading) {
        <fa-icon class="jhi-btn__icon" [icon]="icon" size="sm" />
    }
    @if (title) {
        <span class="jhi-btn__title" [class.ms-1]="icon || isLoading" [jhiTranslate]="title"></span>
    }
</button>
