<div class="alert unified-feedback" [ngClass]="inferredAlertClass()">
    <div class="unified-feedback-content">
        @if (inferredReference() && showReference()) {
            <div class="unified-feedback-reference">
                <span class="unified-feedback-reference-label">Reference:</span>
                <span class="unified-feedback-reference-text">{{ inferredReference() }}</span>
            </div>
        }

        <div class="unified-feedback-main">
            <div class="unified-feedback-header">
                <div class="unified-feedback-header-left">
                    <fa-icon [icon]="inferredIcon()" class="unified-feedback-icon" />
                    @if (inferredTitle()) {
                        <span class="unified-feedback-title">{{ inferredTitle() }}</span>
                    }
                </div>
                <div class="unified-feedback-points">{{ points() }} points</div>
            </div>

            @if (feedbackContent()) {
                <div class="unified-feedback-text" [innerHTML]="feedbackContent()"></div>
            }
        </div>
    </div>
</div>
