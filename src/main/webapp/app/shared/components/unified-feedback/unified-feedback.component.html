<div class="alert unified-feedback" [ngClass]="inferredAlertClass()">
    <div class="unified-feedback__content">
        <!-- Reference (optional) -->
        @if (inferredReference() && showReference()) {
            <div class="unified-feedback__reference">
                <small class="text-muted">
                    <code class="text-primary">{{ inferredReference() }}</code>
                </small>
            </div>
        }

        <!-- Main content area -->
        <div class="unified-feedback__main">
            <!-- Icon, title, and points in header -->
            <div class="unified-feedback__header">
                <div class="unified-feedback__header-left">
                    <fa-icon [icon]="inferredIcon()" class="unified-feedback__icon" />
                    @if (inferredTitle()) {
                        <span class="unified-feedback__title">{{ inferredTitle() }}</span>
                    }
                </div>
                <div class="unified-feedback__points">{{ points() }} points</div>
            </div>

            <!-- Feedback content -->
            @if (feedbackContent()) {
                <div class="unified-feedback__text" [innerHTML]="feedbackContent()"></div>
            }
        </div>
    </div>
</div>
