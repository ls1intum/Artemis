<div class="alert unified-feedback" [ngClass]="getAlertClass()">
    <div class="unified-feedback__content">
        <!-- Reference (optional) -->
        @if (reference()) {
            <div class="unified-feedback__reference">
                <small class="text-muted">{{ reference() }}</small>
            </div>
        }

        <!-- Main content area -->
        <div class="unified-feedback__main">
            <!-- Icon, title, and points in header -->
            <div class="unified-feedback__header">
                <div class="unified-feedback__header-left">
                    <fa-icon [icon]="getIconForType()" class="unified-feedback__icon" />
                    @if (title()) {
                        <span class="unified-feedback__title">{{ title() }}</span>
                    }
                </div>
                <div class="unified-feedback__points">{{ points() }} points</div>
            </div>

            <!-- Feedback content -->
            @if (feedbackContent()) {
                <div class="unified-feedback__text">
                    {{ feedbackContent() }}
                </div>
            }
        </div>
    </div>
</div>
