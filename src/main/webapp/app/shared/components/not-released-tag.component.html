@if (exercise.releaseDate && dayjs(exercise.releaseDate).isAfter(dayjs())) {
    <!-- check bg-info  -->
    <span
        class="not-released-tag badge bg-info"
        [class.ms-1]="!noMargin"
        container="body"
        ngbTooltip="{{ 'artemisApp.courseOverview.exerciseList.notReleasedTooltip' | artemisTranslate }}{{ exercise.releaseDate | artemisDate }}"
        jhiTranslate="artemisApp.courseOverview.exerciseList.notReleased"
    ></span>
}
