<jhi-alert-overlay />
<div
    id="page-wrapper"
    class="page-wrapper"
    [ngClass]="{ 'footer-height-dev': (!isProduction || isTestServer) && !isExamStarted }"
    [ngStyle]="{ 'overflow-y': isTestRunExam || isExamStarted ? 'hidden' : 'auto' }"
    cdkScrollable
>
    <jhi-page-ribbon />
    @if (showSkeleton) {
        <div class="sticky-top">
            <router-outlet name="navbar" />
        </div>
    }
    @if (showSkeleton) {
        <div class="card" style="border-style: none">
            <div class="card-body">
                <router-outlet />
            </div>
        </div>
    }
    @if (!showSkeleton) {
        <router-outlet />
    }
    <jhi-notification-popup />
    @if (showSkeleton) {
        <div>
            <jhi-footer [ngClass]="{ 'footer-height-dev': !isProduction || isTestServer }" />
        </div>
    }
</div>
