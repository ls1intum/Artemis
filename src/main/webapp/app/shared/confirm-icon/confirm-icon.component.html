@if (!showConfirm) {
    <fa-icon style="display: inline-flex; justify-content: center" [icon]="initialIcon" [ngbTooltip]="initialTooltip" (click)="toggle()" />
}
@if (showConfirm) {
    <fa-icon [ngClass]="'text-danger'" [icon]="confirmIcon" [ngbTooltip]="confirmTooltip" [size]="iconSize" (mouseleave)="toggle()" (click)="confirmAction()" />
}
