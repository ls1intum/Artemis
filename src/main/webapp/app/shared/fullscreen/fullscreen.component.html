<ng-container>
    <ng-content></ng-content>
    <button
        [ngSwitch]="mode"
        type="button"
        class="btn d-none d-sm-block"
        style="position: absolute"
        [class.btn-primary]="mode == 'extended'"
        [class.mb-2]="mode == 'extended'"
        [class.btn-sm]="mode == 'compact'"
        [class.top-left]="position == 'top-left'"
        [class.top-right]="position == 'top-right'"
        [class.bottom-left]="position == 'bottom-left'"
        [class.bottom-right]="position == 'bottom-right'"
        (click)="toggleFullscreen()"
        [ngbTooltip]="'artemisApp.modelingEditor.fullscreen.tooltip' | artemisTranslate"
    >
        <fa-icon [icon]="faCompress" *ngSwitchCase="'compact'"></fa-icon>
        <span *ngSwitchCase="'extended'"
            ><ng-container *ngIf="!isFullScreen(); else exitButtonText"> {{ 'artemisApp.modelingEditor.fullscreen.enterButtonText' | artemisTranslate }}</ng-container>
            <ng-template #exitButtonText>{{ 'artemisApp.modelingEditor.fullscreen.exitButtonText' | artemisTranslate }}</ng-template>
        </span>
    </button>
</ng-container>
