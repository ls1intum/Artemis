<div class="progress position-relative" [ngbTooltip]="tooltip" container="body">
    <div
        class="progress-bar"
        role="progressbar"
        [ngClass]="calculateProgressBarClass(percentage)"
        [style.width]="percentage + '%'"
        attr.aria-valuenow="{{ percentage }}"
        aria-valuemin="0"
        aria-valuemax="100"
    >
        <span class="justify-content-center d-flex position-absolute w-100" [ngClass]="chooseProgressBarTextColor(percentage)">
            {{ numerator }} / {{ denominator }} ({{ percentage + '%' }})
        </span>
    </div>
</div>
