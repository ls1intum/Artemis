<div class="progress position-relative" [ngbTooltip]="tooltip">
    <div
        class="progress-bar"
        role="progressbar"
        [ngClass]="backgroundColorClass"
        [style.width]="percentage + '%'"
        attr.aria-valuenow="{{ percentage }}"
        aria-valuemin="0"
        aria-valuemax="100"
    >
        <span class="justify-content-center d-flex position-absolute w-100" [ngClass]="foregroundColorClass"> {{ numerator }} / {{ denominator }} ({{ percentage + '%' }}) </span>
    </div>
</div>
