<div class="connection-status" [ngClass]="{ disconnected: disconnected }">
    <!-- @if (!isExamMode) {
        <fa-icon [icon]="faCircle" size="sm" />
    } -->
    @if (!disconnected) {
        <div class="badge bg-success connectedExam">
            <!-- @if (isExamMode) { -->
            <fa-icon class="" [fixedWidth]="true" [icon]="faTowerBroadcast" />
            <!-- } -->
            <span jhiTranslate="connectionStatus.connected"></span>
        </div>
    } @else {
        <div class="badge bg-success connectedExam">
            <!-- @if (isExamMode) { -->
            <fa-icon [fixedWidth]="true" [icon]="faExclamation" />
            <!-- } -->
            <span jhiTranslate="connectionStatus.disconnected"></span>
        </div>
    }
    <ng-content select="[innerContent]" />
</div>
