<div class="connection-status" [ngClass]="{ disconnected: disconnected }">
    <fa-icon [icon]="faCircle" size="sm"></fa-icon>
    @if (!disconnected) {
        <span jhiTranslate="connectionStatus.connected"></span>
    }
    @if (disconnected) {
        <span jhiTranslate="connectionStatus.disconnected"></span>
    }
    <ng-content select="[innerContent]"></ng-content>
</div>
