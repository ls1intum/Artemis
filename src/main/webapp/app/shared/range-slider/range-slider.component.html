<div class="slider m-3">
    <div class="range-input">
        <div class="progress" [style.left.%]="sliderMinPercentage" [style.right.%]="sliderMaxPercentage"></div>
        <span class="slider-value" [style.left.%]="sliderMinPercentage">{{ selectedMinValue }}</span>
        <span class="slider-value" [style.right.%]="sliderMaxPercentage">{{ selectedMaxValue }}</span>

        <input
            type="range"
            [min]="generalMinValue"
            [max]="generalMaxValue"
            [(ngModel)]="selectedMinValue"
            class="range-min"
            [step]="step"
            (change)="onSelectedMinValueChanged($event)"
        />
        <input
            type="range"
            [min]="generalMinValue"
            [max]="generalMaxValue"
            [(ngModel)]="selectedMaxValue"
            class="range-max"
            [step]="step"
            (change)="onSelectedMaxValueChanged($event)"
        />
    </div>
</div>
