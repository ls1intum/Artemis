<h4 class="fw-medium">
    <div class="badge me-1" [ngStyle]="{ backgroundColor: category.color }" [class.normal]="fontSize === 'normal'" [class.small]="fontSize === 'small'">
        {{ category.category }}
        @if (displayRemoveButton) {
            <button class="remove-button" (click)="onClick()">
                <fa-icon [icon]="faTimes" class="category-chip-remove" />
            </button>
        }
    </div>
</h4>
