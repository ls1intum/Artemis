<div *ngIf="isLoading || (learningGoals && learningGoals.length)">
    <label for="learning-goal-input-field" class="form-control-label col" *ngIf="labelName">
        {{ labelName }}
    </label>
    <fa-stack *ngIf="labelTooltip" class="text-secondary icon-full-size" [ngbTooltip]="labelTooltip">
        <fa-icon [icon]="faQuestionCircle" stackItemSize="1x"></fa-icon>
    </fa-stack>
    <div *ngIf="isLoading">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <select
        *ngIf="!isLoading"
        class="form-select"
        id="learning-goal-input-field"
        [ngClass]="{ 'is-invalid': error }"
        [ngModel]="value"
        [disabled]="disabled"
        (ngModelChange)="updateField($event)"
        multiple
    >
        <option *ngFor="let learningGoal of learningGoals" [ngValue]="learningGoal">
            <fa-icon *ngIf="learningGoal.taxonomy" [icon]="getIcon(learningGoal.taxonomy)" [fixedWidth]="true"></fa-icon>
            {{ learningGoal.title }}
        </option>
    </select>
</div>
