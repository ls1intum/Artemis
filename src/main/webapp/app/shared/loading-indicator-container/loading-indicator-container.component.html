@if (isLoading) {
    <div class="d-flex justify-content-center spinner">
        <div class="spinner-border" role="status">
            <span class="sr-only">{{ 'loading' | artemisTranslate }}</span>
        </div>
    </div>
} @else {
    <div class="container-fluid">
        <ng-content />
    </div>
}
