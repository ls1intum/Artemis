<div class="segmented-toggle-container">
    <div class="btn-group w-100">
        @for (option of options; track option.value) {
            <jhi-button
                [btnType]="selected === option.value ? ButtonType.PRIMARY : ButtonType.SECONDARY"
                [title]="option.label"
                (onClick)="select(option.value)"
                [ngClass]="{ selected: selected === option.value }"
            />
        }
    </div>
</div>
