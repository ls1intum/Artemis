@if (!showConfirm) {
    <fa-icon [icon]="linkIcon" [ngbTooltip]="setTooltip(instruction!)" (click)="toggle()" />
}
@if (showConfirm) {
    <fa-icon
        [ngClass]="'text-danger'"
        [icon]="confirmIcon"
        [ngbTooltip]="'artemisApp.assessment.messages.removeAssessmentInstructionLink' | artemisTranslate"
        (mouseleave)="toggle()"
        (click)="removeLink()"
    />
}
