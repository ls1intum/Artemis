<div class="option-buttons" (click)="$event.stopPropagation()">
    <button class="favorite btn btn-sm btn-outline-secondary sidebar-button" (click)="onFavoriteClicked($event)" type="button">
        <fa-icon [icon]="conversation.isFavorite ? faHeartSolid : faHeartRegular" size="sm" />
    </button>
    <div ngbDropdown container="body" class="d-inline-block">
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle sidebar-button" type="button" ngbDropdownToggle>
            <fa-icon [icon]="faEllipsisVertical" size="sm" />
        </button>
        <div ngbDropdownMenu>
            @if (conversationAsChannel?.subTypeReferenceId) {
                <a class="sub-type-reference" ngbDropdownItem [routerLink]="channelSubTypeReferenceRouterLink">
                    {{ channelSubTypeReferenceTranslationKey | artemisTranslate }}
                </a>
            }
            @if (!isOneToOneChat(conversation)) {
                <button
                    class="setting"
                    ngbDropdownItem
                    (click)="openConversationDetailDialog($event)"
                    jhiTranslate="artemisApp.conversationsLayout.conversationSelectionSideBar.sideBarSection.settings"
                ></button>
            }
            <button
                class="mute"
                ngbDropdownItem
                (click)="onMuteClicked($event)"
                jhiTranslate="{{
                    conversation.isMuted
                        ? 'artemisApp.conversationsLayout.conversationSelectionSideBar.sideBarSection.unmute'
                        : 'artemisApp.conversationsLayout.conversationSelectionSideBar.sideBarSection.mute'
                }}"
            ></button>
            <button
                class="hide"
                ngbDropdownItem
                (click)="onHiddenClicked($event)"
                jhiTranslate="{{
                    conversation.isHidden
                        ? 'artemisApp.conversationsLayout.conversationSelectionSideBar.sideBarSection.show'
                        : 'artemisApp.conversationsLayout.conversationSelectionSideBar.sideBarSection.hide'
                }}"
            ></button>
        </div>
    </div>
</div>
