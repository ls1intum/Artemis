<div
    class="pointer rounded-3 col-12 px-1 pt-2 pb-1 border-start border-5 mb-2 highlight-card bg-module"
    [ngClass]="{
        'border-success': entityItem?.difficulty === DifficultyLevel.EASY,
        'border-warning': entityItem?.difficulty === DifficultyLevel.MEDIUM,
        'border-danger': entityItem?.difficulty === DifficultyLevel.HARD,
        'border-module': !entityItem?.difficulty
    }"
    [routerLink]="noItemSelected ? './' + entityItem.id : '../' + entityItem.id"
    (click)="storeLastSelectedItem(entityItem.id)"
    [routerLinkActive]="'bg-selected border-selected'"
>
    <jhi-sidebar-card-item [sidebarType]="sidebarType" [entityItem]="entityItem" />
</div>
