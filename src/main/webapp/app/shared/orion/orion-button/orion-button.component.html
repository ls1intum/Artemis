<button
    class="btn"
    [jhiFeatureToggle]="featureToggle"
    [overwriteDisabled]="buttonLoading"
    [class.btn-outline-primary]="outlined"
    [class.btn-primary]="btnPrimary"
    [class.btn-sm]="smallButton"
    (click)="handleClick()"
>
    <fa-icon [hidden]="!buttonLoading" [spin]="true" [icon]="faCircleNotch"></fa-icon>
    <fa-icon [hidden]="buttonType === OrionButtonType.Reload" [spin]="true" [icon]="faRotateRight"></fa-icon>
    <fa-icon [hidden]="buttonType === OrionButtonType.Submit" [spin]="true" [icon]="faFileArrowUp"></fa-icon>
    <fa-icon [hidden]="buttonType === OrionButtonType.Download" [spin]="true" [icon]="faDownload"></fa-icon>
    <span>{{ buttonLabel }}</span>
</button>
