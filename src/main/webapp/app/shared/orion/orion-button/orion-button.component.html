<button
    class="btn"
    [jhiFeatureToggle]="featureToggle"
    [overwriteDisabled]="buttonLoading"
    [class.btn-outline-primary]="outlined"
    [class.btn-primary]="btnPrimary"
    [class.btn-sm]="smallButton"
    (click)="handleClick()"
>
    <fa-icon [hidden]="!buttonLoading" [spin]="true" [icon]="faCircleNotch"></fa-icon>
    <fa-icon [hidden]="buttonType !== OrionButtonType.Reload" [icon]="faRotateRight"></fa-icon>
    <fa-icon [hidden]="buttonType !== OrionButtonType.Submit" [icon]="faUpload"></fa-icon>
    <fa-icon [hidden]="buttonType !== OrionButtonType.Download" [icon]="faDownload"></fa-icon>
    <span>{{ buttonLabel }}</span>
</button>
