<div class="color-selector" *ngIf="showColorSelector" [style.top.px]="colorSelectorPosition.top" [style.left.px]="colorSelectorPosition.left" [style.height.px]="height">
    <div class="tag-color-selector" *ngFor="let tagColor of tagColors" (click)="selectColorForTag(tagColor)">
        <div class="color-element" [ngStyle]="{ backgroundColor: tagColor }"></div>
    </div>
</div>
