<div>
    <div class="form-group">
        @if (!hideTitleLabel) {
            <label [class]="'form-control-label' + (emphasizeLabels ? ' emphasized-label' : '')" jhiTranslate="artemisApp.lecture.title" for="field_title">Title</label>
        }
        <input
            required
            [minlength]="minTitleLength"
            [pattern]="titlePattern"
            type="text"
            class="form-control"
            name="title"
            id="field_title"
            [ngModel]="title"
            (ngModelChange)="updateTitle($event)"
        />
    </div>
    @if (!this.hideChannelName) {
        <div class="form-group">
            <div>
                <label [class]="'form-control-label' + (emphasizeLabels ? ' emphasized-label' : '')" jhiTranslate="artemisApp.lecture.channelName" for="field_channel_name"
                    >Channel Name</label
                >
                <jhi-help-icon text="artemisApp.programmingExercise.channelNameTooltip"></jhi-help-icon>
            </div>
            <input
                required
                type="text"
                class="form-control"
                name="channelName"
                id="field_channel_name"
                [ngModel]="channelName"
                (ngModelChange)="formatChannelName($event)"
                maxlength="30"
            />
        </div>
    }
</div>
