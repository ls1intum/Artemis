<div>
    @if (!this.isEditFieldDisplayedRecord() || this.isEditFieldDisplayedRecord()?.title) {
        <div class="form-group">
            @if (!hideTitleLabel) {
                <label [class]="'form-control-label' + (emphasizeLabels ? ' emphasized-label' : '')" jhiTranslate="artemisApp.lecture.title" for="field_title"></label>
            }
            <input
                #field_title="ngModel"
                required
                [minlength]="minTitleLength"
                [pattern]="titlePattern"
                type="text"
                class="form-control"
                name="title"
                id="field_title"
                [ngModel]="title"
                (ngModelChange)="updateTitle($event)"
                notIncludedIn
                [disallowedValues]="alreadyUsedTitles()"
            />
            @if (field_title?.control?.errors?.disallowedValue) {
                <div class="alert alert-danger" jhiTranslate="artemisApp.exercise.form.title.alreadyUsed"></div>
            }
        </div>
    }
    @if (isChannelFieldDisplayed()) {
        <div class="form-group">
            <div>
                <label [class]="'form-control-label' + (emphasizeLabels ? ' emphasized-label' : '')" jhiTranslate="artemisApp.lecture.channelName" for="field_channel_name"
                    >Channel Name</label
                >
                <jhi-help-icon text="artemisApp.programmingExercise.channelNameTooltip" />
            </div>
            <input
                #field_channel_name="ngModel"
                required
                type="text"
                class="form-control"
                name="channelName"
                id="field_channel_name"
                [ngModel]="channelName"
                (ngModelChange)="formatChannelName($event)"
                maxlength="30"
                notIncludedIn
                [disallowedValues]="alreadyUsedChannelNames()"
            />
            @if (field_channel_name?.control?.errors?.disallowedValue) {
                <div class="alert alert-danger" jhiTranslate="artemisApp.exercise.form.shortName.alreadyUsed"></div>
            }
        </div>
    }
</div>
