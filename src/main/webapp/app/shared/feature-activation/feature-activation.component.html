<div class="container my-4">
    <div class="card shadow border-0 bg-light">
        <div class="card-header d-flex align-items-center border-bottom-0 bg-transparent pb-2">
            @if (headerIcon()) {
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center p-2 me-3 square-2-5">
                    <fa-icon [icon]="headerIcon()!" />
                </div>
            }
            <h2 class="mb-0" [jhiTranslate]="headerTitle()"></h2>
        </div>

        <div class="card-body pt-3 pb-0 mb-0">
            <div class="row g-4">
                <div class="col-md-12">
                    <p class="fs-5 lh-md pre-line" [jhiTranslate]="description()"></p>
                </div>
            </div>
        </div>

        <div class="card-footer bg-transparent border-top-0 pt-0 mt-0 pb-4">
            <div class="d-flex flex-wrap ms-auto gap-2 justify-content-center">
                <jhi-button [title]="activateButtonText()" [isLoading]="isLoading()" (onClick)="enable.emit()" />
                @if (secondActivateButtonText()) {
                    <jhi-button [btnType]="ButtonType.SECONDARY" [title]="secondActivateButtonText()!" [isLoading]="isLoading()" (onClick)="enableWithSecondButton.emit()" />
                }
            </div>
        </div>
    </div>
</div>
