<div class="row justify-content-between my-1">
    <div class="col-auto pe-0">
        <span class="posting-header">{{ posting.author!.name }} â€¢ {{ posting.creationDate | artemisDate: 'short' }}</span>
        <fa-icon
            *ngIf="isAtLeastTutorInCourse || isAuthorOfPosting"
            size="xs"
            class="me-0.5 clickable icon"
            [ngbTooltip]="'artemisApp.metis.editPosting' | artemisTranslate"
            container="body"
            [icon]="'pencil-alt'"
            (click)="editAnswerPostEditModal.open()"
        ></fa-icon>
        <jhi-answer-post-create-edit-modal #editAnswerPostEditModal [posting]="posting" [courseId]="courseId"></jhi-answer-post-create-edit-modal>
        <jhi-confirm-icon
            *ngIf="isAtLeastTutorInCourse || isAuthorOfPosting"
            iconSize="xs"
            (confirmEvent)="deletePosting()"
            [ngClass]="'me-1 clickable icon'"
            [initialTooltip]="'artemisApp.metis.deleteAnswer' | artemisTranslate"
            [confirmTooltip]="'artemisApp.metis.confirmDeleteAnswer' | artemisTranslate"
        ></jhi-confirm-icon>
    </div>
</div>
