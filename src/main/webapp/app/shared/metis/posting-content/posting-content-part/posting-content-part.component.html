<span
    class="markdown-preview"
    [ngClass]="postingContentPart.linkToReference ? 'manipulate-p' : ''"
    *ngIf="postingContentPart.contentBeforeReference"
    [innerHTML]="postingContentPart.contentBeforeReference | postingContentMarkdownLinebreak | htmlForMarkdown: []:allowedHtmlTags:allowedHtmlAttributes"
></span>
<a class="reference-hash" *ngIf="postingContentPart.linkToReference" [routerLink]="postingContentPart.linkToReference" [queryParams]="postingContentPart.queryParams">
    {{ postingContentPart.referenceStr }}
</a>
<span
    class="markdown-preview"
    [ngClass]="postingContentPart.linkToReference ? 'manipulate-p' : ''"
    *ngIf="postingContentPart.contentAfterReference"
    [innerHTML]="postingContentPart.contentAfterReference | postingContentMarkdownLinebreak | htmlForMarkdown: []:allowedHtmlTags:allowedHtmlAttributes"
></span>
