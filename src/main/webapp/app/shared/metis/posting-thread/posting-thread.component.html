<div class="row mb-2 mx-0" [class]="post.displayPriority === DisplayPriority.PINNED ? 'highlight-pinned' : ''">
    <div class="col-12">
        <jhi-post
            [readOnlyMode]="readOnlyMode"
            [lastReadDate]="lastReadDate"
            [posting]="post"
            [showAnswers]="showAnswers"
            [isCourseMessagesPage]="isCourseMessagesPage"
            [isCommunicationPage]="isCommunicationPage"
            [hasChannelModerationRights]="hasChannelModerationRights"
            (openThread)="openThread.emit(post)"
        />
    </div>
</div>
@if (!isCourseMessagesPage) {
    <div class="post-separation-line"></div>
}
