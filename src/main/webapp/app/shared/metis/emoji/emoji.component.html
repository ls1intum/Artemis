<!-- Using two instances to 'rerender' if the theme changes -->
@if (!dark) {
    <ngx-emoji [backgroundImageFn]="utils.EMOJI_SHEET_URL" class="emoji" [emoji]="emoji" [size]="16"></ngx-emoji>
}
@if (dark) {
    <ngx-emoji [imageUrlFn]="utils.singleDarkModeEmojiUrlFn" [backgroundImageFn]="utils.EMOJI_SHEET_URL" class="emoji" [emoji]="emoji" [size]="16"></ngx-emoji>
}
