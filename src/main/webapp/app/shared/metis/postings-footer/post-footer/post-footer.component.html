<div class="mt-3 me-0 row justify-content-between">
    <div class="col-auto row">
        <div *ngIf="pageType === PageType.OVERVIEW" class="col-auto pe-2">
            <a class="linked-context-information" *ngIf="contextNavigationComponents" [routerLink]="contextNavigationComponents" routerLinkActive="active">{{
                associatedContextName
            }}</a>
            <div class="context-information" *ngIf="!contextNavigationComponents">{{ associatedContextName }}</div>
        </div>
        <div class="col-auto">
            <span *ngFor="let tag of tags" class="align-items-center post-tag text-white badge px-1 me-1">
                {{ tag }}
            </span>
        </div>
    </div>
    <div class="col-auto ps-4 pe-0">
        <jhi-post-reactions-bar [posting]="posting"></jhi-post-reactions-bar>
    </div>
</div>
