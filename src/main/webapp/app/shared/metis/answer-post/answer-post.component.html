<div [id]="'item-' + posting.id" class="row m-1 answer-post">
    <jhi-answer-post-header
        [posting]="posting"
        [isReadOnlyMode]="isReadOnlyMode"
        (openPostingCreateEditModal)="createAnswerPostModal.open()"
        [isCourseMessagesPage]="isCourseMessagesPage"
        [isCommunicationPage]="isCommunicationPage"
        [lastReadDate]="lastReadDate"
    >
    </jhi-answer-post-header>
    <jhi-posting-content *ngIf="!createAnswerPostModal.isInputOpen" [content]="posting.content" [isEdited]="!!posting.updatedDate"> </jhi-posting-content>
    <ng-container #createEditAnswerPostContainer></ng-container>
    <jhi-answer-post-footer
        [isReadOnlyMode]="isReadOnlyMode"
        [posting]="posting"
        [isLastAnswer]="isLastAnswer"
        [isThreadSidebar]="isThreadSidebar"
        (openPostingCreateEditModal)="openPostingCreateEditModal.emit()"
    >
    </jhi-answer-post-footer>
</div>
<jhi-answer-post-create-edit-modal #createAnswerPostModal [posting]="posting" [createEditAnswerPostContainerRef]="containerRef"> </jhi-answer-post-create-edit-modal>
