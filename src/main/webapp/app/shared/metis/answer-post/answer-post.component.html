<div class="row m-1 answer-post">
    <jhi-answer-post-header [posting]="posting" (openPostingCreateEditModal)="createAnswerPostModal.open()" [isCourseMessagesPage]="isCourseMessagesPage"> </jhi-answer-post-header>
    <jhi-posting-content *ngIf="!createAnswerPostModal.isInputOpen" [content]="posting.content"> </jhi-posting-content>
    <ng-container #createEditAnswerPostContainer></ng-container>
    <jhi-answer-post-footer [posting]="posting" [isLastAnswer]="isLastAnswer" [isThreadSidebar]="isThreadSidebar" (openPostingCreateEditModal)="openPostingCreateEditModal.emit()">
    </jhi-answer-post-footer>
</div>
<jhi-answer-post-create-edit-modal #createAnswerPostModal [posting]="posting" [createEditAnswerPostContainerRef]="containerRef"> </jhi-answer-post-create-edit-modal>
