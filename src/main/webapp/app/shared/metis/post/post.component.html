<jhi-post-header [previewMode]="previewMode" [posting]="posting" (toggleAnswersChange)="toggleAnswersChange.emit()"></jhi-post-header>
<div class="row align-items-center">
    <div class="col">
        <div>
            <fa-icon
                *ngIf="postIsResolved"
                [icon]="'check-square'"
                iconSize="xs"
                class="col-auto pe-0 resolved"
                [ngbTooltip]="'artemisApp.metis.postMarkedAsResolvedTooltip' | artemisTranslate"
            >
            </fa-icon>
            <span class="col-auto">
                <a class="post-title" [routerLink]="metisService.getLinkForPost(posting)" [queryParams]="metisService.getQueryParamsForPost(posting)">{{ posting.title }}</a>
                <span class="reference-hash">#{{ posting.id }}</span>
            </span>
        </div>
        <jhi-posting-content [content]="posting.content"> </jhi-posting-content>
    </div>
</div>
<jhi-post-footer [posting]="posting"></jhi-post-footer>
