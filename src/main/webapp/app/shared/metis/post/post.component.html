<jhi-post-header [posting]="posting" (toggleAnswersChange)="toggleAnswersChange.emit()"></jhi-post-header>
<div class="row align-items-center">
    <div class="col">
        <div class="row">
            <fa-icon
                *ngIf="postIsResolved"
                [icon]="'check-square'"
                iconSize="xs"
                class="col-auto pe-0 resolved"
                [ngbTooltip]="'artemisApp.metis.postMarkedAsResolvedTooltip' | artemisTranslate"
            >
            </fa-icon>
            <span class="col-auto post-title" [ngClass]="postIsResolved ? 'ps-1' : ''">{{ posting.title }}</span>
        </div>
        <div class="markdown-preview" [innerHTML]="posting.content ? (posting.content | htmlForMarkdown: []:allowedHtmlTags:allowedHtmlAttributes) : ''"></div>
    </div>
</div>
<jhi-post-footer [posting]="posting"></jhi-post-footer>
