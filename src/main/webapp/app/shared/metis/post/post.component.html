<jhi-post-header [previewMode]="previewMode" [posting]="posting" (toggleAnswersChange)="toggleAnswersChange.emit()"></jhi-post-header>
<div class="row align-items-center">
    <div class="col">
        <div class="row">
            <p class="mb-2 post-title">
                {{ posting.title }}
                <a class="reference-hash" [routerLink]="metisService.getLinkForPost(posting)" [queryParams]="metisService.getQueryParamsForPost(posting)" (click)="closeRef()"
                    >#{{ posting.id }}</a
                >
            </p>
        </div>
        <jhi-posting-content *ngIf="!previewMode" [content]="posting.content"> </jhi-posting-content>
    </div>
</div>
<jhi-post-footer [previewMode]="previewMode" [posting]="posting"></jhi-post-footer>
