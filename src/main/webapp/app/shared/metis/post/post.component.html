<jhi-post-header [posting]="posting" (toggleAnswersChange)="toggleAnswersChange.emit()"></jhi-post-header>
<div class="row align-items-center">
    <div class="col">
        <div>
            <fa-icon
                *ngIf="postIsResolved"
                [icon]="'check-square'"
                iconSize="xs"
                class="col-auto pe-0 resolved"
                [ngbTooltip]="'artemisApp.metis.postMarkedAsResolvedTooltip' | artemisTranslate"
            >
            </fa-icon>
            <span class="col-auto post-title">
                {{ posting.title }}
                <a class="reference-hash" [routerLink]="metisService.getLinkForPost(posting)" [queryParams]="metisService.getQueryParamsForPost(posting)">#{{ posting.id }}</a>
            </span>
        </div>
        <jhi-posting-content [content]="posting.content"> </jhi-posting-content>
    </div>
</div>
<jhi-post-footer [posting]="posting"></jhi-post-footer>
