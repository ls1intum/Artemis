<jhi-post-header [posting]="posting" (toggleAnswersChange)="toggleAnswersChange.emit()"></jhi-post-header>
<div class="row align-items-center">
    <jhi-post-votes class="col-auto" [post]="posting"> </jhi-post-votes>
    <div class="col">
        <div class="row">
            <b>{{ posting.title }}</b>
        </div>
        <div class="row markdown-preview" [innerHTML]="posting.content ? (posting.content | htmlForMarkdown: []:allowedHtmlTags:allowedHtmlAttributes) : ''"></div>
    </div>
</div>
<jhi-post-footer [posting]="posting"></jhi-post-footer>
