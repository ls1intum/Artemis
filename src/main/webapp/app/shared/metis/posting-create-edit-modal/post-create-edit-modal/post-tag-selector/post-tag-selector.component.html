<mat-form-field class="post-tag-list" appearance="fill">
    <mat-chip-list #chipList aria-label="Tag selection">
        <mat-chip *ngFor="let tag of tags" (removed)="onItemRemove(tag)">
            {{ tag }}
            <button matChipRemove>
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip>
        <input
            placeholder="'artemisApp.metis.post.tagPlaceholder' | artemisTranslate"
            #tagInput
            [formControl]="tagCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="onItemAdd($event)"
        />
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onItemSelect($event)">
        <mat-option *ngFor="let tag of existingPostTags | async" [value]="tag">
            {{ tag }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
