<ng-template #inlineInput>
    <form [formGroup]="formGroup" (ngSubmit)="confirm()">
        <div class="message-inline-input-form__wrapper">
            <jhi-posting-markdown-editor formControlName="content" [editorHeight]="editorHeight" [maxContentLength]="maxContentLength" [isInputLengthDisplayed]="false">
            </jhi-posting-markdown-editor>
            <div class="col text-end">
                <button
                    jhi-posting-button
                    [buttonLoading]="isLoading"
                    [disabled]="!formGroup.valid"
                    [buttonLabel]="'artemisApp.metis.savePosting' | artemisTranslate"
                    class="btn btn-sm btn-outline-secondary"
                    type="submit"
                ></button>
            </div>
        </div>
    </form>
</ng-template>
