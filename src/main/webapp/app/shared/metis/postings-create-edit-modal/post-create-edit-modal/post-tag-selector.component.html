<tag-input
    name="tags"
    [ngModel]="tags"
    (ngModelChange)="onPostTagsChange($event)"
    [maxItems]="3"
    [addOnBlur]="true"
    [modelAsStrings]="true"
    theme="bootstrap"
    [placeholder]="'artemisApp.metis.post.tagPlaceholder' | artemisTranslate"
    [secondaryPlaceholder]="'artemisApp.metis.post.tagSecondaryPlaceholder' | artemisTranslate"
>
    <tag-input-dropdown [focusFirstElement]="true" [showDropdownIfEmpty]="true" [minimumTextLength]="0" [zIndex]="10000" [autocompleteItems]="existingPostTags">
    </tag-input-dropdown>
</tag-input>
