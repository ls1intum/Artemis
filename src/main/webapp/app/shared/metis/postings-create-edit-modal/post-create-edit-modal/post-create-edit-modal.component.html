<ng-template #postingEditor let-c="close">
    <div class="modal-header">
        <h4 class="modal-title">{{ 'artemisApp.metis.editPosting' | artemisTranslate }}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group-narrow position-relative">
            <label class="form-control-label" jhiTranslate="artemisApp.exercise.tags">Tags</label>
            <jhi-post-tag-selector [postTags]="posting.tags" (postTagsChange)="updateTags($event)" [existingPostTags]="existingPostTags"></jhi-post-tag-selector>
        </div>
        <div class="row mb-2">
            <jhi-postings-markdown-editor [(content)]="content"></jhi-postings-markdown-editor>
        </div>
        <div class="col text-end">
            <p class="small my-0 ms-2">{{ content.length }} / {{ maxContentLength }}</p>
        </div>
    </div>
    <div class="modal-footer">
        <button
            jhi-postings-button
            [buttonLoading]="isLoading"
            [disabled]="content.length === 0 || content.length > maxContentLength"
            [buttonLabel]="'artemisApp.metis.savePosting' | artemisTranslate"
            class="btn btn-sm btn-outline-secondary"
            (click)="confirm()"
        ></button>
        <button class="btn btn-sm me-1 btn-outline-secondary" (click)="c()">
            {{ 'artemisApp.metis.cancel' | artemisTranslate }}
        </button>
    </div>
</ng-template>
