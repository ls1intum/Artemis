<div class="col-12">
    <jhi-markdown-editor
        class="markdown-editor background-editor-color w-100"
        [markdown]="content"
        (markdownChange)="markdownChange($event)"
        [enableResize]="true"
        [metaCommands]="[]"
        [headerCommands]="[]"
        [defaultCommands]="defaultCommands"
        [enableFileUpload]="false"
        [colorCommands]="[]"
    ></jhi-markdown-editor>
</div>
