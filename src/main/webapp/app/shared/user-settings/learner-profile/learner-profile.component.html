<div class="d-flex justify-content-between">
    <div>
        <h1 jhiTranslate="artemisApp.learnerProfile.title"></h1>
        <div class="d-flex userSettings-info">
            <fa-icon class="ng-fa-icon" [icon]="faInfoCircle" />
            <span class="ps-1" jhiTranslate="artemisApp.learnerProfile.description"></span>
        </div>
    </div>
    @if (settingsChanged) {
        <div class="d-flex align-items-center">
            <button type="button" class="btn btn-primary" (click)="save()">
                <fa-icon class="ng-fa-icon" [icon]="faSave" />
                <span jhiTranslate="entity.action.save"></span>
            </button>
        </div>
    }
</div>

<div class="list-group d-block">
    <div class="list-group-item">
        <div class="preference-section">
            <h3 jhiTranslate="artemisApp.learnerProfile.practicalVsTheoretical.title"></h3>
            <p class="text-muted" jhiTranslate="artemisApp.learnerProfile.practicalVsTheoretical.description"></p>
            <mat-slider min="0" max="2" step="1" [discrete]="true">
                <input matSliderThumb [value]="profile.practicalVsTheoretical" (valueChange)="profile.practicalVsTheoretical = $event" (change)="onSliderChange()" />
            </mat-slider>
            <div class="labels">
                <span jhiTranslate="artemisApp.learnerProfile.practicalVsTheoretical.practical"></span>
                <span jhiTranslate="artemisApp.learnerProfile.practicalVsTheoretical.theoretical"></span>
            </div>
        </div>
    </div>
