<style>
    fa-icon {
        cursor: pointer;
    }
</style>

<div>
    <div [ngClass]="editing ? '' : 'd-none'">
        <span
            ><fa-icon class="text-success mx-2" [icon]="faCheck" (click)="onSave()"></fa-icon><fa-icon class="text-danger mx-2" [icon]="faXmark" (click)="onAbort()"></fa-icon
        ></span>
    </div>
    <div [ngClass]="editing ? 'd-none' : ''">
        <fa-icon class="mx-2" [icon]="faPencil" (click)="onEdit()"></fa-icon>
    </div>
</div>
