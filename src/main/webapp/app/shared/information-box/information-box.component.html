@if (informationBoxData) {
    <div
        id="test-information-box"
        class="mw-content rounded-3 py-1 px-2 border border-1 bg-module mb-3 small fw-semibold"
        ngbTooltip="{{ informationBoxData.tooltip | artemisTranslate: informationBoxData.tooltipParams }}"
    >
        <div id="test-sidebar-card-title" class="text-body-tertiary" [jhiTranslate]="informationBoxData.title"></div>
        @if (informationBoxData.contentComponent) {
            <ng-content select="[contentComponent]" />
        } @else {
            <div [ngClass]="'text-' + informationBoxData.contentColor">
                {{ informationBoxData.content }}
            </div>
        }
    </div>
}
