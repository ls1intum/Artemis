<div class="row">
    <ul>
        <li class="not_participated" [ngClass]="calculateClasses(NOT_PARTICIPATED)">0</li>
        <li [ngClass]="calculateClasses(REVIEWED_INSTRUCTIONS)" (click)="navigate()" [ngbTooltip]="'arTeMiSApp.tutorCourseDashboard.readGradingInstructions' | translate">
            <fa-icon icon="book"></fa-icon>
        </li>
        <li [ngClass]="calculateClasses(TRAINED)" (click)="navigate()" [ngbTooltip]="'arTeMiSApp.tutorCourseDashboard.trainOnExampleSubmissions' | translate">
            <fa-icon icon="chalkboard-teacher"></fa-icon>
        </li>

        <li class="progress-bar-li" [ngClass]="calculateClassProgressBar()">
            <div class="progress position-relative" [ngbTooltip]="'arTeMiSApp.tutorCourseDashboard.assessStudentsSubmissions' | translate">
                <div
                    class="progress-bar"
                    role="progressbar"
                    [ngClass]="calculateProgressBarClass()"
                    [style.width]="percentageAssessmentProgress + '%'"
                    attr.aria-valuenow="{{ percentageAssessmentProgress }}"
                    aria-valuemin="0"
                    aria-valuemax="100"
                >
                    <span class="justify-content-center d-flex position-absolute w-100" [ngClass]="chooseProgressBarTextColor()">
                        {{ numberOfAssessments }} / {{ numberOfParticipations }} ({{ percentageAssessmentProgress + '%' }})
                    </span>
                </div>
            </div>
        </li>
    </ul>
</div>
