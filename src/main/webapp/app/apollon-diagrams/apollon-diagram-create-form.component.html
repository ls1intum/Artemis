<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myApollonDiagramLabel" jhiTranslate="arTeMiSApp.apollonDiagram.home.createLabel">Create or edit a Apollon Diagram</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group-narrow">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.apollonDiagram.title" for="field_title">Title</label>
            <input #titleInput type="text" class="form-control" name="title" id="field_title" [(ngModel)]="apollonDiagram.title" />
        </div>
        <div class="form-group-narrow">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.modelingExercise.diagramType" for="field_diagramType">Diagram Type</label>
            <select class="form-control" name="diagramType" [(ngModel)]="apollonDiagram.diagramType" id="field_diagramType" >
                <option value="ClassDiagram">{{'arTeMiSApp.DiagramType.ClassDiagram' | translate}}</option>
                <option value="ActivityDiagram">{{'arTeMiSApp.DiagramType.ActivityDiagram' | translate}}</option>
                <option value="ObjectDiagram">{{'arTeMiSApp.DiagramType.ObjectDiagram' | translate}}</option>
                <option value="UseCaseDiagram">{{'arTeMiSApp.DiagramType.UseCaseDiagram' | translate}}</option>
                <!-- currently we do not support communication diagrams
                <option value="CommunicationDiagram">{{'arTeMiSApp.DiagramType.CommunicationDiagram' | translate}}</option>-->
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="dismiss()">
            <fa-icon icon="ban"></fa-icon>&nbsp;
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <fa-icon icon="save"></fa-icon>&nbsp;
            <span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
