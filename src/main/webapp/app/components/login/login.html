<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title" translate="login.title">Sign in</h4>
</div>
<div class="modal-body">
    <div class="row">
        <!--<div class="col-md-4 col-md-offset-4">
            <h1 translate="login.title">Sign in</h1>
        </div>-->
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError"
                 translate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form name="loginForm" class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username" translate="global.form.username">TUM ID</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="vm.username"
                           ng-pattern="/^([a-z]{2}\d{2}[a-z]{3})$/"
                           ng-model-options="{ allowInvalid: 'true', updateOn: 'blur' }">
            <span id="helpBlock" class="help-block" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
                <p class="text-primary">Your TUM ID should have the format '<em>ab12xyz</em>'.<br>
                    Don't include '<em>@mytum.de</em>' or '<em>@tum.de</em>' after your ID.</p>
            </span>
                </div>
                <div class="form-group">
                    <label for="password" translate="login.form.password">Password</label>
                    <input type="password" class="form-control" id="password"
                           placeholder="{{'login.form.password.placeholder' | translate}}"
                           ng-model="vm.password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span translate="login.form.rememberme">Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" translate="login.form.button">Sign in</button>
            </form>
            <!--<p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()" translate="login.password.forgot">Did you forget your password?</a>
            </div>
            <div class="alert alert-warning" translate="global.messages.info.register" translate-compile>
                You don't have an account yet? <a class="alert-link" href="" ng-click="vm.register()">Register a new account</a>
            </div>-->
        </div>
    </div>
</div>
