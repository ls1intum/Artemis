<div>
    <h2>
        <span id="organization-management-page-heading" jhiTranslate="artemisApp.organizationManagement.title">Organization management</span>
        <button class="btn btn-primary float-end jh-create-entity" [routerLink]="['./new']">
            <fa-icon [icon]="faPlus"></fa-icon> <span jhiTranslate="artemisApp.organizationManagement.addLabel">Add organization</span>
        </button>
    </h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span jhiTranslate="global.field.id">ID</span></th>
                    <th><span jhiTranslate="artemisApp.organizationManagement.name">Name</span></th>
                    <th><span jhiTranslate="artemisApp.organizationManagement.shortName">Short Name</span></th>
                    <th><span jhiTranslate="artemisApp.organizationManagement.url">Url</span></th>
                    <th><span jhiTranslate="artemisApp.organizationManagement.description">Description</span></th>
                    <th><span jhiTranslate="artemisApp.organizationManagement.users">Users</span></th>
                    <th><span jhiTranslate="artemisApp.organizationManagement.courses">Courses</span></th>
                    <th><span jhiTranslate="artemisApp.organizationManagement.emailPattern">Email Pattern</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let organization of organizations; trackBy: trackIdentity">
                    <td>
                        <ngb-highlight [result]="organization.id!.toString()"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="organization.name!"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="organization.shortName"></ngb-highlight>
                    </td>
                    <td>{{ organization.url }}</td>
                    <td>{{ organization.description }}</td>
                    <td>{{ organization.numberOfUsers }}</td>
                    <td>{{ organization.numberOfCourses }}</td>
                    <td>{{ organization.emailPattern }}</td>
                    <td class="text-end">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="['./', organization.id]" class="btn btn-info btn-sm">
                                <fa-icon [icon]="faEye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit" [routerLink]="['./', organization.id, 'edit']" queryParamsHandling="merge" class="btn btn-warning btn-sm">
                                <fa-icon [icon]="faWrench"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button
                                jhiDeleteButton
                                [entityTitle]="organization.name!"
                                deleteQuestion="artemisApp.organizationManagement.delete.question"
                                (delete)="deleteOrganization(organization.id!)"
                                [dialogError]="dialogError$"
                            >
                                <fa-icon [icon]="faTimes"></fa-icon>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
