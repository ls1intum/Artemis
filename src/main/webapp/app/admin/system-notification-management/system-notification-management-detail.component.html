<div *ngIf="notification">
    <h2>
        <span jhiTranslate="artemisApp.systemNotification.systemNotification">System notification</span>
        [{{ notification.id }}]
    </h2>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">Id</span></dt>
        <dd>
            <span>{{ notification.id }}</span>
        </dd>
        <dt><span jhiTranslate="artemisApp.systemNotification.title">Title</span></dt>
        <dd>{{ notification.title }}</dd>
        <dt><span jhiTranslate="artemisApp.systemNotification.text">Text</span></dt>
        <dd>{{ notification.text }}</dd>
        <dt><span jhiTranslate="artemisApp.systemNotification.type">Type</span></dt>
        <dd>{{ notification.type }}</dd>
        <dt><span jhiTranslate="artemisApp.systemNotification.expireDate">Expire Date</span></dt>
        <dd>{{ notification.expireDate | artemisDate }}</dd>
    </dl>
    <a id="editButton" [routerLink]="['edit']" class="btn btn-warning">
        <fa-icon [icon]="faWrench"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
    </a>
</div>
<router-outlet></router-outlet>
