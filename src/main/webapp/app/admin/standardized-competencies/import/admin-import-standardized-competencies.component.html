<div class="container">
    <h2 jhiTranslate="artemisApp.standardizedCompetency.manage.import.title"></h2>
    <div class="mt-3">
        <input type="file" accept="application/json" (change)="onFileChange($event)" />
    </div>
    @if (count) {
        <div class="mt-1">
            <span
                jhiTranslate="artemisApp.standardizedCompetency.manage.import.count"
                [translateValues]="{ competencies: count.competencies, knowledgeAreas: count.knowledgeAreas }"
            ></span>
        </div>
    }
    <div class="mt-3">
        <jhi-button [btnType]="ButtonType.SECONDARY" [title]="'entity.action.cancel'" [icon]="faBan" (onClick)="cancel()" />
        <jhi-button
            [disabled]="!this.importData?.knowledgeAreas?.length"
            [isLoading]="isLoading"
            [icon]="faFileImport"
            [title]="'entity.action.to-import'"
            (onClick)="importCompetencies()"
        />
    </div>
</div>
