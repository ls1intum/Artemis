<jhi-programming-exercise [programmingExercises]="programmingExercises">
    <ng-template #overrideGenerateAndImportButton>
        <!-- No replacement, just not visible in Orion -->
    </ng-template>
    <ng-template #overrideRepositoryAndBuildPlan>
    <!-- No replacement, just not visible in Orion -->
    </ng-template>
    <ng-template #overrideButtons let-exercise="exercise" class="align-middle">
        <jhi-ide-button
            *ngIf="orionState.view === ExerciseView.INSTRUCTOR && orionState.opened === exercise.id &&
                   exercise.isAtLeastEditor && exercise.templateParticipation; else importAsInstructor"
            buttonLabel="{{ 'artemisApp.programmingExercise.intellij.openEditor' | artemisTranslate }}"
            [smallButton]="false"
            (clickHandler)="openOrionEditor(exercise)"
        >
        </jhi-ide-button>
        <ng-template #importAsInstructor>
            <jhi-ide-button
                *ngIf="exercise.isAtLeastEditor && exercise.templateParticipation"
                [buttonLabel]="'entity.action.editInIntelliJ' | artemisTranslate"
                [buttonLoading]="orionState.cloning"
                [smallButton]="false"
                (clickHandler)="editInIDE(exercise)"
            >
            </jhi-ide-button>
        </ng-template>
    </ng-template>
</jhi-programming-exercise>
