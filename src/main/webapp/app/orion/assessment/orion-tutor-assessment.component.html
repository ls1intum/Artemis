<jhi-code-editor-tutor-assessment (onFeedbackLoaded)="initializeFeedback()" [overrideNextSubmission]="openNextSubmission.bind(this)">
    <ng-template #overrideCodeEditor let-title="title" let-toolbar="toolbar" let-exercise="exercise" let-participation="participation" let-feedback="feedback">
        <div class="d-flex flex-wrap align-items-center m-2">
            <h4 class="me-auto"><ng-container *ngTemplateOutlet="title" /></h4>
            <ng-container *ngTemplateOutlet="toolbar" />
        </div>
        @if (exercise) {
            <jhi-orion-assessment-instructions
                class="card-body markdown-preview instructions-wrapper__content overflow-auto"
                [exercise]="exercise!"
                [programmingParticipation]="participation"
            />
        }
        <ng-container *ngTemplateOutlet="feedback" />
    </ng-template>
    <ng-template #overrideExportGoToRepository />
</jhi-code-editor-tutor-assessment>
