<jhi-code-editor-tutor-assessment>
    <ng-template #overrideCodeEditor let-title="title" let-feedback="feedback" let-instructions="instructions">
        <ng-container *ngTemplateOutlet="title"></ng-container>
        <ng-container *ngTemplateOutlet="instructions"></ng-container>
        <ng-container *ngTemplateOutlet="feedback"></ng-container>
    </ng-template>
</jhi-code-editor-tutor-assessment>
