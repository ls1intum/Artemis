<div class="row d-flex justify-content-center mb-1">
    <div #containerRef class="col-md-8 col-11 align-items-center px-0">
        <h6 class="text-center">{{ 'artemisApp.examScores.exerciseGroupTitle' | artemisTranslate: { groupTitle: this.averageScores.title } }}</h6>
        <ngx-charts-bar-horizontal
            [roundEdges]="false"
            [view]="[containerRef.offsetWidth, 100]"
            [results]="ngxData"
            [scheme]="ngxColor"
            [xAxis]="true"
            [yAxis]="true"
            [xScaleMax]="xScaleMax"
            [xAxisTickFormatting]="xAxisTickFormatting"
            (select)="onSelect($event)"
        >
            <ng-template #tooltipTemplate let-model="model">
                <b>{{ model.name }}</b>
                <br />
                <span>
                    {{ 'artemisApp.examScores.averagePointsTooltip' | artemisTranslate }}: {{ this.lookupAbsoluteValue(model.name) }} ({{
                        roundAndPerformLocalConversion(model.value)
                    }}%)
                </span>
            </ng-template>
        </ngx-charts-bar-horizontal>
    </div>
</div>
