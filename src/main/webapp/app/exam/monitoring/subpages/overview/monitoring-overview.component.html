<div *ngIf="exam">
    <div class="d-flex flex-column">
        <div class="mt-3">
            <jhi-monitoring-box
                title="{{ 'artemisApp.examMonitoring.menu.exercises.title' | artemisTranslate }}"
                description="{{ 'artemisApp.examMonitoring.menu.exercises.description' | artemisTranslate }}"
                linkTo="exercises"
                [courseId]="this.courseId"
                [examId]="this.examId"
            >
                <ng-container content>
                    <div class="container-fluid">
                        <div class="row">
                            <jhi-exercise-group-chart [exam]="this.exam"></jhi-exercise-group-chart>
                        </div>
                        <div class="row">
                            <jhi-exercise-chart [exam]="this.exam"></jhi-exercise-chart>
                        </div>
                    </div>
                </ng-container>
                <ng-container footer>
                    <div>
                        <a
                            [routerLink]="['/course-management', this.courseId, 'exams', this.examId, 'exercise-groups']"
                            class="btn btn-primary"
                            [ngbTooltip]="'entity.action.exercise' | artemisTranslate"
                        >
                            <fa-icon [icon]="faListAlt"></fa-icon>
                            <span>{{ 'entity.action.exercise' | artemisTranslate }}</span>
                        </a>
                    </div>
                </ng-container>
            </jhi-monitoring-box>
        </div>
        <div class="mt-3">
            <jhi-monitoring-box
                title="{{ 'artemisApp.examMonitoring.menu.activity-log.title' | artemisTranslate }}"
                description="{{ 'artemisApp.examMonitoring.menu.activity-log.description' | artemisTranslate }}"
                linkTo="activity-log"
                [courseId]="this.courseId"
                [examId]="this.examId"
            >
                <ng-container content>
                    <div #containerRef class="container-fluid">
                        <div class="row">
                            <div class="col-xl">
                                <jhi-total-actions-chart
                                    [width]="containerRef.offsetWidth >= 1200 ? containerRef.offsetWidth / 2.2 : containerRef.offsetWidth"
                                    [examActions]="this.examActions"
                                ></jhi-total-actions-chart>
                            </div>
                            <div class="col-xl">
                                <jhi-average-actions-chart
                                    [width]="containerRef.offsetWidth >= 1200 ? containerRef.offsetWidth / 2.2 : containerRef.offsetWidth"
                                    [examActions]="this.examActions"
                                ></jhi-average-actions-chart>
                            </div>
                        </div>
                        <div #rowRef class="row">
                            <div class="col">
                                <jhi-category-actions-chart [width]="rowRef.offsetWidth" [examActions]="this.examActions"></jhi-category-actions-chart>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </jhi-monitoring-box>
        </div>
    </div>
</div>
