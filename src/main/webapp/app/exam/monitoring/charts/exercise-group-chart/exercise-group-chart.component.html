<div class="bar-chart">
    <ngx-charts-bar-horizontal
        [scheme]="ngxColor"
        [results]="ngxData"
        [gradient]="false"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [legendTitle]="legendTitle"
        [legendPosition]="legendPosition"
        [showDataLabel]="true"
    >
    </ngx-charts-bar-horizontal>
</div>
