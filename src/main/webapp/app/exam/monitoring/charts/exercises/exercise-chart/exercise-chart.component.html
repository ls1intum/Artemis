<div class="bar-chart">
    <ngx-charts-bar-horizontal
        [scheme]="ngxColor"
        [results]="ngxData"
        [gradient]="false"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="'artemisApp.examMonitoring.charts.exercise-chart.xAxisLabel' | artemisTranslate"
        [yAxisLabel]="'artemisApp.examMonitoring.charts.exercise-chart.yAxisLabel' | artemisTranslate"
        [legendTitle]="'artemisApp.examMonitoring.charts.exercise-chart.legendTitle' | artemisTranslate"
        [showDataLabel]="true"
    >
    </ngx-charts-bar-horizontal>
</div>
