<div>
    <jhi-chart-title
        nameTranslationValue="artemisApp.examMonitoring.charts.{{ chart }}.name"
        tooltipTranslationValue="artemisApp.examMonitoring.charts.{{ chart }}.tooltip"
    ></jhi-chart-title>
    <div #containerRef class="line-chart">
        <ngx-charts-line-chart
            [view]="[containerRef.offsetWidth, 300]"
            [scheme]="ngxColor"
            [legend]="legend"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            [xAxis]="true"
            [yAxis]="true"
            [xAxisLabel]="'artemisApp.examMonitoring.charts.' + chart + '.xAxisLabel' | artemisTranslate"
            [yAxisLabel]="'artemisApp.examMonitoring.charts.' + chart + '.yAxisLabel' | artemisTranslate"
            [legendTitle]="'artemisApp.examMonitoring.charts.' + chart + '.legendTitle' | artemisTranslate"
            [timeline]="false"
            [results]="ngxData"
            [curve]="curve"
        >
        </ngx-charts-line-chart>
    </div>
</div>
