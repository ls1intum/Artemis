<ng-container>
    <h5>Your Submission</h5>

    <jhi-clone-repo-button [smallButtons]="true" [repositoryUrl]="participation?.userIndependentRepositoryUrl || ''" />
    <br />

    <span placement="bottom" ngbTooltip="{{ 'artemisApp.exam.examSummary.commitHashExplanation' | artemisTranslate: { commitHash: (submission?.commitHash | slice: 0 : 7) } }}">
        {{ 'artemisApp.exam.examSummary.gradedSubmission' | artemisTranslate }}:
        {{ (submission?.commitHash | slice: 0 : 7) || ('artemisApp.exam.examSummary.noCommitHash' | artemisTranslate) }}
    </span>
</ng-container>
