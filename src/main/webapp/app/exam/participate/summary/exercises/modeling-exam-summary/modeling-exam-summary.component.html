<div *ngIf="umlModel || explanation; else noSubmission" class="editor-outline-background">
    <jhi-modeling-editor
        [readOnly]="true"
        [diagramType]="exercise.diagramType || null"
        [umlModel]="umlModel"
        [withExplanation]="explanation"
        [explanation]="explanation"
    ></jhi-modeling-editor>
</div>
<ng-template #noSubmission>
    <div>No submission</div>
</ng-template>
