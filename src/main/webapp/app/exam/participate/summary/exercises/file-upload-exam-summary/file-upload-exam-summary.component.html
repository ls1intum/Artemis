<div>
    <jhi-file-upload-submission
        *ngIf="(exercise?.studentParticipations?.length ?? 0) > 0 && exercise?.studentParticipations?.[0]?.id !== undefined; else noSubmission"
        [participationId]="exercise.studentParticipations![0].id"
        [displayHeader]="false"
        [expandProblemStatement]="expandProblemStatement"
        [displayedInExamSummary]="true"
        [inputExercise]="isAfterResultsArePublished ? undefined : exercise"
        [inputSubmission]="isAfterResultsArePublished ? undefined : submission"
        [inputParticipation]="isAfterResultsArePublished ? undefined : exercise.studentParticipations![0]"
    />
    <ng-template #noSubmission>
        <div>No submission</div>
    </ng-template>
</div>
