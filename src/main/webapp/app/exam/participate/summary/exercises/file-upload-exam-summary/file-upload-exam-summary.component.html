<div *ngIf="submission && submission.filePaths; else noSubmission">
    <ol>
        <li *ngFor="let filePath of submission.filePaths; let i = index" class="card-text">
            <a class="text-primary" (click)="downloadFile(filePath)">
                {{ 'artemisApp.fileUploadAssessment.submissionFile' | artemisTranslate: { fileName: fileName(filePath) } }}
            </a>
            <span class="ms-2 badge bg-info">
                {{ attachmentExtension(filePath) | uppercase }}
            </span>
        </li>
    </ol>
</div>
<!-- nocheckin: What happens if filePaths is empty orsomething? -->
<ng-template #noSubmission>
    <div>No submission</div>
</ng-template>
