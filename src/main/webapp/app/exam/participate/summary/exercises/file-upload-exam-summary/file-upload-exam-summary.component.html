<div *ngIf="submission && submission.filePaths && submission.filePaths.length > 0; else noSubmission">
    <ol>
        <li *ngFor="let filePath of submission.filePaths; let i = index" class="card-text">
            <a class="text-primary" (click)="downloadFile(filePath)">
                {{ 'artemisApp.fileUploadAssessment.submissionFile' | artemisTranslate: { fileName: FileDetails.getFileDetailsFromPath(filePath).name } }}
            </a>
            <span class="ms-2 badge bg-info">
                {{ FileDetails.getFileDetailsFromPath(filePath).extension | uppercase }}
            </span>
        </li>
    </ol>
</div>
<ng-template #noSubmission>
    <div>No submission</div>
</ng-template>
