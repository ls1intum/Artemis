<div class="d-flex sidebar rounded-3 px-3 py-3 sidebar-width" [ngClass]="{ 'sidebar-height-dev': !isProduction || isTestServer, collapsed: isCollapsed }">
    <div class="w-100 bg-module">
        <div class="sidebar-content" [ngClass]="{ collapsed: isCollapsed }">
            <div class="scrollable-item-content py-2 px-2 bg-body" [ngClass]="{ 'content-height-dev': !isProduction || isTestServer }">
                @for (sidebarItem of sidebarData?.ungroupedData; track sidebarItem; let last = $last; let i = $index) {
                    <div [ngClass]="{ 'mb-2': !last }">
                        <div
                            (click)="changePage(false, i, false)"
                            jhiSidebarCard
                            [size]="sidebarItem.size"
                            [sidebarType]="sidebarData.sidebarType"
                            [sidebarItem]="sidebarItem"
                        ></div>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
