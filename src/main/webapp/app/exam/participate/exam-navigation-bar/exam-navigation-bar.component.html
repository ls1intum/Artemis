<div class="d-flex justify-content-between">
    <p class="h2 w-25 text-overflow" *ngIf="exercises && exercises.length > 0">
        <!--        TODO: translate-->
        {{ exercises[exerciseIndex].title }}
    </p>
    <div>
        <div class="d-flex justify-content-center">
            <div class="navigation-item">
                <button class="btn btn-secondary w-100" (click)="changeExercise(exerciseIndex - 1)">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </button>
            </div>
            <ng-container *ngFor="let exercise of exercises; let i = index">
                <div
                    class="navigation-item"
                    *ngIf="
                        i >=
                            exerciseIndex -
                                itemsVisiblePerSide -
                                (exerciseIndex + 1 + itemsVisiblePerSide > exercises.length ? exerciseIndex + 1 + itemsVisiblePerSide - exercises.length : 0) &&
                        i <= exerciseIndex + itemsVisiblePerSide - (exerciseIndex - itemsVisiblePerSide <= 0 ? exerciseIndex - itemsVisiblePerSide : 0)
                    "
                >
                    <button class="btn w-100" [class.btn-secondary]="i !== exerciseIndex" [class.btn-primary]="i === exerciseIndex" (click)="changeExercise(i)">
                        {{ i + 1 }}
                    </button>
                </div>
            </ng-container>
            <div class="navigation-item">
                <button class="btn btn-secondary w-100" (click)="changeExercise(exerciseIndex + 1)">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </button>
            </div>
        </div>
    </div>
    <div class="w-25 d-flex justify-content-end">
        <button class="btn btn-primary px-5" (click)="submitExam()">
            {{ 'artemisApp.examParticipation.finishExam' | translate }}
        </button>
    </div>
</div>
