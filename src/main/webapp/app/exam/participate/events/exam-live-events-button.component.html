@if (eventCount) {
    <button class="btn btn-md btn-info" (click)="openDialog($event)">
        <fa-icon [icon]="faBullhorn" />
        <span class="d-none d-md-inline">
            @if (!duringExam) {
                {{ 'artemisApp.exam.events.button' | artemisTranslate }}
            }
            ({{ eventCount }})</span
        >
    </button>
}
