<div class="overlay-wrapper">
    <div class="events-wrapper">
        @for (event of eventsToDisplay; track event) {
            <jhi-exam-live-event [event]="event" [showAcknowledge]="unacknowledgedEvents.includes(event)" (onAcknowledge)="acknowledgeEvent(event)" />
        }
    </div>
    @if (unacknowledgedEvents.length === 0) {
        <button class="btn btn-primary w-100 mt-2" (click)="closeOverlay()">Close</button>
    }
    @if (unacknowledgedEvents.length > 1) {
        <button class="btn btn-primary w-100 mt-2" (click)="acknowledgeAllUnacknowledgedEvents()">
            <fa-icon [icon]="faCheck"></fa-icon>
            <span jhiTranslate="artemisApp.exam.events.acknowledgeAll">Acknowledge all</span>
        </button>
    }
</div>
