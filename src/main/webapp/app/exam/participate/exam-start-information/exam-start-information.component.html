<div class="d-flex flex-row">
    @for (informationBoxData of examInformationBoxData; track informationBoxData) {
        <div class="me-3">
            <jhi-information-box [informationBoxData]="informationBoxData">
                <ng-container contentComponent>
                    @if (informationBoxData.contentComponent === 'formatedDate') {
                        <span>{{ informationBoxData.content | artemisDate: 'long-date' }}</span>
                    }
                </ng-container>
            </jhi-information-box>
        </div>
    }
</div>
<div class="mt-2 fw-bold" jhiTranslate="artemisApp.exam.welcomePageText.readCarefully"></div>
<div class="mt-3" jhiTranslate="artemisApp.exam.welcomePageText.workOnYourOwn"></div>
<div class="mt-3" jhiTranslate="artemisApp.exam.welcomePageText.checkForPlagiarism"></div>
<div class="mt-3" jhiTranslate="artemisApp.exam.welcomePageText.programmingSubmission"></div>
<div class="mt-3 mb-5" jhiTranslate="artemisApp.exam.welcomePageText.submissionPeriod"></div>
<div class="mt-5 mb-5">
    <div class="fw-bold" jhiTranslate="artemisApp.exam.workingInstruction.workingInstructions"></div>
    <ul>
        <li jhiTranslate="artemisApp.exam.workingInstruction.important"></li>
        <li jhiTranslate="artemisApp.exam.workingInstruction.totalPoints" [translateValues]="{ totalPoints: totalPoints, totalWorkingTime: totalWorkingTime }"></li>
        <li jhiTranslate="artemisApp.exam.workingInstruction.notAllowed"></li>
    </ul>
</div>
