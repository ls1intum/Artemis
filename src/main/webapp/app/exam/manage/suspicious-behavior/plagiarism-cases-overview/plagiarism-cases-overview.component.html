<h5 jhiTranslate="artemisApp.examManagement.plagiarismCasesOverview.title"></h5>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" jhiTranslate="artemisApp.examManagement.plagiarismCasesOverview.exerciseName"></th>
            <th scope="col" jhiTranslate="artemisApp.examManagement.plagiarismCasesOverview.numberOfResults"></th>
            <th scope="col" jhiTranslate="artemisApp.examManagement.plagiarismCasesOverview.numberOfCases"></th>
            <th scope="col" jhiTranslate="artemisApp.examManagement.plagiarismCasesOverview.actions"></th>
        </tr>
    </thead>
    <tbody>
        @for (exercise of exercises; track exercise; let i = $index) {
            <tr>
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ exercise.title }}</td>
                <td>{{ plagiarismResultsPerExercise.get(exercise) }}</td>
                <td>{{ plagiarismCasesPerExercise.get(exercise) }}</td>
                <td>
                    <button
                        id="view-plagiarism-results-btn-{{ i }}"
                        class="btn btn-primary"
                        (click)="goToPlagiarismDetection(exercise)"
                        jhiTranslate="artemisApp.examManagement.plagiarismCasesOverview.viewResultsOrRunDetection"
                    ></button>
                </td>
            </tr>
        }
    </tbody>
</table>
@if (anyPlagiarismCases) {
    <button
        class="btn btn-primary"
        id="view-plagiarism-cases-btn"
        (click)="goToPlagiarismCases()"
        jhiTranslate="artemisApp.examManagement.plagiarismCasesOverview.viewCases"
    ></button>
}
