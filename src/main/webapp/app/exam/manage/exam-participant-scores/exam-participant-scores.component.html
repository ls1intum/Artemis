<jhi-alert></jhi-alert>

<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">{{ 'loading' | artemisTranslate }}</span>
    </div>
</div>

<div *ngIf="!isLoading && participantScores">
    <jhi-participant-scores-tables-container
        [isLoading]="isLoading"
        [participantScores]="participantScores"
        [participantScoresAverage]="participantScoresAverage"
        [avgScore]="avgScore"
        [avgRatedScore]="avgRatedScore"
        [avgGrade]="avgGrade"
        [avgRatedGrade]="avgRatedGrade"
        [isBonus]="gradingScale?.gradeType == GradeType.BONUS"
        (reload)="loadData()"
    ></jhi-participant-scores-tables-container>
</div>
