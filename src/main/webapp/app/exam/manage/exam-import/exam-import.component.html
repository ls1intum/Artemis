<form>
    <div class="modal-header">
        <h4 class="modal-title">{{ 'artemisApp.examManagement.importExam' | artemisTranslate }}</h4>
        <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="clear()"></button>
    </div>
    <div class="modal-body">
        <div class="form-group form-inline">
            Search for exercise: <input class="form-control ms-2" type="text" name="searchExcercise" [(ngModel)]="searchTerm" />
            <span class="ms-3" *ngIf="loading" jhiTranslate="artemisApp.exercise.import.loading">Loading...</span>
        </div>
        <table class="table table-striped flex">
            <thead class="thead-dark">
                <tr jhiSort [(predicate)]="sortedColumn" [(ascending)]="listSorting" (sortChange)="sortRows()" class="flex-row">
                    <th jhiSortBy="{{ column.ID }}" class="col-1">
                        <span>#</span>
                        <fa-icon [icon]="faSort"></fa-icon>
                    </th>
                    <th jhiSortBy="{{ column.TITLE }}" class="col-4">
                        <span jhiTranslate="artemisApp.exercise.import.table.title">Title</span>
                        <fa-icon [icon]="faSort"></fa-icon>
                    </th>
                    <th jhiSortBy="{{ column.COURSE_TITLE }}" class="col-4">
                        <span jhiTranslate="artemisApp.exercise.import.table.course">Course</span>
                        <fa-icon [icon]="faSort"></fa-icon>
                    </th>
                    <th jhiSortBy="{{ column.EXAM_MODE }}" class="col-4">
                        <span jhiTranslate="artemisApp.examManagement.testExam.examMode">Exam Mode</span>
                        <fa-icon [icon]="faSort"></fa-icon>
                    </th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exam of content.resultsOnPage; trackBy: trackId" class="flex-row">
                    <td class="col-1">
                        <span>{{ exam.id }}</span>
                    </td>
                    <td class="text-break col-4">
                        <ngb-highlight [result]="exam.title" [term]="searchTerm"></ngb-highlight>
                    </td>
                    <td class="text-break col-4">
                        <ngb-highlight [result]="exam.course!.title" [term]="searchTerm"></ngb-highlight>
                    </td>
                    <td class="text-break col-2">
                        <span class="badge bg-success" *ngIf="!exam.testExam">{{ 'artemisApp.examManagement.testExam.realExam' | artemisTranslate }}</span>
                        <span class="badge bg-primary" *ngIf="exam.testExam">{{ 'artemisApp.examManagement.testExam.testExam' | artemisTranslate }}</span>
                    </td>
                    <td class="col-1">
                        <jhi-button (onClick)="openImport(exam)" [title]="'artemisApp.exercise.import.table.doImport'"></jhi-button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
            <ngb-pagination [maxSize]="10" [rotate]="true" [collectionSize]="total" [(page)]="state.page" [pageSize]="state.pageSize" (pageChange)="onPageChange($event)">
            </ngb-pagination>
        </div>
    </div>
</form>
