<td class="align-middle">
    {{ exerciseId }}
</td>
<td class="align-middle" style="font-size: 1.35rem">
    <fa-icon *ngIf="exerciseType" [icon]="getIcon(exerciseType)"></fa-icon>
</td>
<td class="align-middle">
    {{ exerciseTitle }}
</td>
<td class="align-middle">
    <ng-container class="score" *ngIf="achievedPoints != undefined; else scoreNotDefined">
        {{ achievedPoints }}
    </ng-container>
    <ng-template #scoreNotDefined>
        {{ 'N/A' }}
    </ng-template>
</td>
<td class="align-middle">
    {{ getMaxPoints() }}
</td>
<td class="align-middle">
    {{ getBonusPoints() }}
</td>
<td class="align-middle">
    <ng-container *ngIf="result && result?.assessor; else noAssessor">
        {{ result.assessor?.name }}
    </ng-container>
    <ng-template #noAssessor></ng-template>
</td>
<td class="align-middle">
    <span *ngIf="result?.hasComplaint; else noComplaint" jhiTranslate="global.generic.yes"></span>
    <ng-template #noComplaint>
        <span jhiTranslate="global.generic.no"></span>
    </ng-template>
</td>
<td>
    <div *ngIf="course?.isAtLeastInstructor && exerciseType !== ExerciseType.QUIZ && studentExam.submitted">
        <div *ngIf="result && exerciseType !== ExerciseType.PROGRAMMING">
            <!-- in case of existing result-->
            <a [class.disabled]="busy" [queryParams]="{ testRun: this.isTestRun }" [routerLink]="getAssessmentLink()" class="btn btn-primary btn-sm mb-1">
                <fa-icon [fixedWidth]="true" [icon]="faFolderOpen"></fa-icon>
                <span jhiTranslate="artemisApp.studentExamDetail.openLatestAssessment"></span>
            </a>
        </div>

        <div *ngIf="submission && result === undefined && exerciseType != ExerciseType.PROGRAMMING">
            <!-- in case of new result-->
            <a [class.disabled]="busy" [queryParams]="{ testRun: this.isTestRun }" [routerLink]="getAssessmentLink()" class="btn btn-primary btn-sm mb-1">
                <fa-icon [fixedWidth]="true" [icon]="faFolderOpen"></fa-icon>
                {{ 'artemisApp.assessment.dashboard.actions.assess' | artemisTranslate }}
            </a>
        </div>
        <div *ngIf="exerciseType === ExerciseType.PROGRAMMING">
            <a [class.disabled]="busy" [routerLink]="getAssessmentLink()" class="btn btn-primary btn-sm mb-1">
                <fa-icon [fixedWidth]="true" [icon]="faFolderOpen"></fa-icon>
                {{ 'artemisApp.examManagement.assessmentDashboard' | artemisTranslate }}
            </a>
        </div>
    </div>
</td>
