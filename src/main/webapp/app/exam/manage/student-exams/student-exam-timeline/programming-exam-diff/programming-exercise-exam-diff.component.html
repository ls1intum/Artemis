<h5 class="mb-2">{{ exercise?.title }}</h5>

<jhi-commits-info class="mb-2" [activeCommitHash]="currentSubmission?.commitHash" [participationId]="studentParticipation?.id" />
<div *ngIf="exercise?.gitDiffReport">
    <dt>
        <span jhiTranslate="artemisApp.programmingExercise.diffReport.lineStatBetweenSubmissionsLabel">Lines added/removed between current submission and previous submission</span>
    </dt>
    <dd>
        <div class="fw-bold">
            <jhi-git-diff-line-stat
                [addedLineCount]="addedLineCount"
                [removedLineCount]="removedLineCount"
                ngbTooltip="{{ 'artemisApp.programmingExercise.diffReport.lineStatTooltipExamTimeline' | artemisTranslate }}"
            ></jhi-git-diff-line-stat>
            <jhi-button
                [featureToggle]="FeatureToggle.ProgrammingExercises"
                [isLoading]="isLoadingDiffReport"
                [btnSize]="ButtonSize.SMALL"
                [icon]="faEye"
                [title]="'artemisApp.programmingExercise.diffReport.button'"
                [tooltip]="'artemisApp.programmingExercise.diffReport.tooltipBetweenSubmissions'"
                (onClick)="showGitDiff()"
                class="ms-2"
            ></jhi-button>
        </div>
    </dd>
</div>
