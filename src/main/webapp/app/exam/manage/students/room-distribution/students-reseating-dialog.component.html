<p-dialog [(visible)]="dialogVisible" [modal]="false" [closable]="true" [dismissableMask]="true" [closeOnEscape]="false" (onHide)="closeDialog()" [style]="{ width: '45dvw' }">
    <ng-template pTemplate="header">
        <h4>
            <span jhiTranslate="artemisApp.exam.examUsers.rooms.reseating.dialogTitle"></span>
        </h4>
    </ng-template>
    <form id="roomDistributionDialogForm" name="distributionForm" role="form" novalidate (keydown.enter)="$event.preventDefault()">
        <p jhiTranslate="artemisApp.exam.examUsers.rooms.reseating.introText" class="intro-text"></p>
        <b>
            <p
                jhiTranslate="artemisApp.exam.examUsers.rooms.reseating.selectedStudent"
                [translateValues]="{
                    studentLogin: examUser()?.user?.login ?? '',
                    studentName: getSelectedStudentName(),
                    plannedRoom: examUser()?.plannedRoom ?? '',
                    plannedSeat: examUser()?.plannedSeat ?? '',
                }"
            ></p>
        </b>
        <div class="form-check ms-auto">
            <label for="useCustomLocationToggle" jhiTranslate="artemisApp.exam.examUsers.rooms.reseating.useCustomLocation" class="form-check-label"></label>
            <input
                id="useCustomLocationToggle"
                type="checkbox"
                class="form-check-input"
                [checked]="selectedSeatIsPersisted() || (selectedRoomIsPersisted() && !selectedSeat())"
                [disabled]="true"
            />
            <jhi-help-icon class="ps-1" text="artemisApp.exam.examUsers.rooms.reseating.useCustomLocationTooltip" />
        </div>
        <p></p>
        <span jhiTranslate="artemisApp.exam.examUsers.rooms.reseating.selectRoom"></span>
        <input
            type="text"
            class="form-control"
            placeholder="{{ 'artemisApp.exam.examUsers.rooms.reseating.examRoomSearchPlaceholder' | artemisTranslate }}"
            [ngbTypeahead]="roomSearch"
            container="body"
            [value]="selectedRoomNumber()"
            [resultFormatter]="roomFormatter"
            [inputFormatter]="roomRoomNumberFormatter"
            (change)="setSelectedRoomNumber($event)"
            (selectItem)="pickSelectedRoom($event)"
            (focusin)="selectAllTextAndOpenDropdown($event)"
        />
        <span jhiTranslate="artemisApp.exam.examUsers.rooms.reseating.selectSeat"></span>
        <input
            type="text"
            class="form-control"
            placeholder="{{ 'artemisApp.exam.examUsers.rooms.reseating.examSeatSearchPlaceholder' | artemisTranslate }}"
            [ngbTypeahead]="examSeatSearch"
            container="body"
            [value]="selectedSeat()"
            [resultFormatter]="examSeatFormatter"
            [inputFormatter]="examSeatFormatter"
            (change)="setSelectedSeat($event)"
            (selectItem)="pickSelectedSeat($event)"
            (focusin)="selectAllTextAndOpenDropdown($event)"
            [disabled]="!selectedRoomNumber()"
        />
    </form>
    <ng-template pTemplate="footer">
        <button id="cancel-button" type="button" class="btn btn-secondary cancel" (click)="closeDialog()">
            <fa-icon [icon]="faBan" /><span jhiTranslate="entity.action.cancel" class="m-1"></span>
        </button>
        <button class="btn btn-success" id="finish-button" (click)="attemptReseatAndCloseDialogOnSuccess()">
            <fa-icon [icon]="faChair" /><span jhiTranslate="artemisApp.exam.examUsers.rooms.reseating.reseat" class="m-1"></span>
        </button>
    </ng-template>
</p-dialog>
