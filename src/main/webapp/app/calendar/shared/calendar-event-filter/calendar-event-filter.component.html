<div class="multi-select">
    <div class="selected-chips">
        @for (item of selected(); track item) {
            <span class="chip">
                {{ item }}
                <fa-icon [icon]="faXmark" class="remove-btn" (click)="remove(item)" />
            </span>
        }
    </div>

    <button type="button" class="btn btn-outline-primary" (click)="toggleOpen()">
        Filter
        <fa-icon [icon]="faChevronDown" class="ms-2" />
    </button>

    @if (isOpen()) {
        <div class="dropdown">
            @for (option of options; track option) {
                <div class="form-check dropdown-item">
                    <input class="form-check-input" type="checkbox" id="filter-{{ option }}" [checked]="selected().includes(option)" (change)="toggle(option)" />
                    <label class="form-check-label" for="filter-{{ option }}">
                        {{ option }}
                    </label>
                </div>
            }
        </div>
    }
</div>
