<div class="frame">
    <div class="header">
        <span class="h2">{{ getMonthDescription() }}</span>
        <div class="spacer"></div>
        <jhi-calendar-event-filter />
        <button type="button" class="btn btn-outline-primary" (click)="goToToday()">Today</button>
        <div class="btn-group" role="group">
            <div
                class="btn"
                [ngClass]="{
                    'btn-primary selected': presentation() === 'week',
                    'btn-outline-primary': presentation() !== 'week',
                }"
                (click)="presentation.set('week')"
            >
                Week
            </div>

            <div
                class="btn"
                [ngClass]="{
                    'btn-primary selected': presentation() === 'month',
                    'btn-outline-primary': presentation() !== 'month',
                }"
                (click)="presentation.set('month')"
            >
                Month
            </div>
        </div>
        <div class="btn-group" role="group" aria-label="Navigation controls">
            <button type="button" class="btn btn-outline-primary" (click)="goToPrevious()">
                <fa-icon [icon]="faChevronLeft" />
            </button>
            <button type="button" class="btn btn-outline-primary" (click)="goToNext()">
                <fa-icon [icon]="faChevronRight" />
            </button>
        </div>
    </div>
    @if (presentation() === 'month') {
        <calendar-desktop-month [firstDayOfCurrentMonth]="firstDayOfCurrentMonth()" />
    } @else {
        <calendar-desktop-week [firstDayOfCurrentMonth]="firstDayOfCurrentMonth()" [firstDayOfCurrentWeek]="firstDayOfCurrentWeek()" />
    }
</div>
