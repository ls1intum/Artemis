artemis:
    atlas:
        enabled: true
    text:
        enabled: true
    user-management:
      passkey:
        enabled: false # used by Constants.PASSKEY_ENABLED_PROPERTY_NAME
        allowed-origins: 'https://artemis.tum.de/' # ensures that only trusted parties can create and authenticate with passkeys (comma separated)
        rp-id: 'artemis.tum.de' # Relying Party Identifier, typically the domain of the website that is using WebAuthn for authentication

spring:
    liquibase:
        enabled: true
    autoconfigure:
        # These AutoConfiguration are excluded as they include metrics which are not evaluated and only cause unnecessary network load
        # They can be included once they are processed
        exclude:
          - org.springframework.boot.actuate.autoconfigure.metrics.data.RepositoryMetricsAutoConfiguration
          - org.springframework.boot.actuate.autoconfigure.metrics.jdbc.DataSourcePoolMetricsAutoConfiguration
          - org.springframework.boot.actuate.autoconfigure.metrics.startup.StartupTimeMetricsListenerAutoConfiguration
          - org.springframework.boot.actuate.autoconfigure.metrics.task.TaskExecutorMetricsAutoConfiguration
          - org.springframework.boot.actuate.autoconfigure.metrics.web.tomcat.TomcatMetricsAutoConfiguration
    cloud:
        loadbalancer:
            cache:
                enabled: true

management:
    endpoint:
        health:
            show-details: when_authorized
            roles: 'ROLE_ADMIN'
            probes:
                enabled: true
        jhimetrics:
            enabled: true
    metrics:
        enable:
            http: true
            jvm: true
            logback: true
            process: true
            system: true
