api: v0.0.1
metadata:
    name: java-maven-sequential
    id: java-windfile
    description: Build Plan for a java Exercise with maven
actions:
    - name: structural
      script: mvn clean test
      runAlways: false
      workdir: structural
    - name: behavior
      script: mvn clean test
      runAlways: false
      workdir: behavior
      results:
          - name: junit
            path: '**/target/surefire-reports/*.xml'
            type: junit
