api: v0.0.1
metadata:
    name: java-gradle-static
    id: java-windfile
    description: Build Plan for a java Exercise
    docker:
        image: ls1tum/artemis-maven-template
        tag: java17-20
        volumes:
            - ${WORKDIR}:${WORKDIR}
            - ${TMPDIR}:${TMPDIR}
        parameters:
            - --cpus
            - '"2"'
            - --memory
            - '"2g"'
            - --memory-swap
            - '"2g"'
            - --pids-limit
            - '"1000"'
actions:
    - name: tests
      script: mvn clean test -Pcoverage
      runAlways: false
    - name: move_report_file
      script: mv target/tia/reports/*/testwise-coverage-*.json target/tia/reports/tiaTests.json
      run_always: false
    - name: maven
      script: mvn spotbugs:spotbugs checkstyle:checkstyle pmd:pmd pmd:cpd
      run_always: true
