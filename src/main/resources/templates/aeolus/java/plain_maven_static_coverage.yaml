api: v0.0.1
metadata:
    name: java-gradle-static
    id: java-windfile
    description: Build Plan for a java Exercise
actions:
    - name: tests
      script: mvn clean test -Pcoverage
      runAlways: false
    - name: move_report_file
      script: mv target/tia/reports/*/testwise-coverage-*.json target/tia/reports/tiaTests.json
      runAlways: false
    - name: maven
      script: mvn spotbugs:spotbugs checkstyle:checkstyle pmd:pmd pmd:cpd
      runAlways: true
      results:
          - name: spotbugs
            path: target/spotbugsXml.xml
          - name: checkstyle
            path: target/checkstyle-result.xml
          - name: pmd
            path: target/pmd.xml
          - name: pmd_cpd
            path: target/cpd.xml
          - name: testwiseCoverageReport
            path: target/tia/reports/tiaTests.json
    - name: junit
      parameters:
          ignore_time: false
          test_results: '**/target/surefire-reports/*.xml'
      platform: bamboo
      kind: junit
      runAlways: true
