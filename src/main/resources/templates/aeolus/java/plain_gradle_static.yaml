api: v0.0.1
metadata:
    name: java-gradle-static
    id: java-windfile
    description: Build Plan for a java Exercise
actions:
    - name: tests
      script: ./gradlew clean test
      runAlways: false
    - name: static_code_analysis
      script: ./gradlew check -x test
      runAlways: true
    - name: junit
      parameters:
          ignore_time: false
          test_results: '**/test-results/test/*.xml'
      platform: bamboo
      kind: junit
      runAlways: true
    - name: setup_working_directory_for_cleanup
      script: chmod -R 777 ${WORKDIR}
      runAlways: true
      results:
          - name: spotbugs
            path: target/spotbugsXml.xml
          - name: checkstyle
            path: target/checkstyle-result.xml
          - name: pmd
            path: target/pmd.xml
          - name: pmd_cpd
            path: target/cpd.xml
