api: v0.0.1
metadata:
    name: java-gradle-static
    id: java-windfile
    description: Build Plan for a java Exercise
    author: Andreas Resch
    docker:
        image: ls1tum/artemis-maven-template
        tag: java17-20
        volumes:
            - ${WORKDIR}:${WORKDIR}
            - ${TMPDIR}:${TMPDIR}
        parameters:
            - --cpus
            - '"2"'
            - --memory
            - '"2g"'
            - --memory-swap
            - '"2g"'
            - --pids-limit
            - '"1000"'
actions:
    - name: tests
      script: ./gradlew clean test
      run_always: false
    - name: static_code_analysis
      script: ./gradlew check -x test
      run_always: true
    - name: junit
      parameters:
          ignore_time: false
          test_results: '**/test-results/test/*.xml'
      platform: bamboo
      kind: junit
      run_always: true
    - name: setup_working_directory_for_cleanup
      script: chmod -R 777 ${WORKDIR}
      run_always: true
