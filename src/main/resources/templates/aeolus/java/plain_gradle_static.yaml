api: v0.0.1
actions:
    - name: gradle
      script: |
        chmod +x ./gradlew
        ./gradlew clean test
      runAlways: false
    - name: static_code_analysis
      script: ./gradlew check -x test
      runAlways: true
    - name: setup_working_directory_for_cleanup
      script: chmod -R 777 .
      runAlways: true
      results:
          - name: spotbugs
            path: target/spotbugsXml.xml
            before: false
          - name: checkstyle
            path: target/checkstyle-result.xml
            before: false
          - name: pmd
            path: target/pmd.xml
            before: false
          - name: pmd_cpd
            path: target/cpd.xml
            before: false
          - name: junit_**/test-results/test/*.xml
            path: '**/test-results/test/*.xml'
            type: junit
            before: true
