api: v0.0.1
actions:
    - name: gradle
      script: |
          chmod +x ./gradlew
          ./gradlew clean test
      runAlways: false
    - name: setup_working_directory_for_cleanup
      script: chmod -R 777 .
      runAlways: true
      results:
          - name: junit_**/test-results/test/*.xml
            path: '**/test-results/test/*.xml'
            type: junit
            before: true
