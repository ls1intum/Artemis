api: v0.0.1
metadata:
    name: java-gradle
    id: java-windfile
    description: Build Plan for a java Exercise
actions:
    - name: tests
      script: ./gradlew clean test
      runAlways: false
    - name: setup_working_directory_for_cleanup
      script: chmod -R 777 ${WORKDIR}
      runAlways: true
      results:
          - name: junit_**/test-results/test/*.xml
            path: '**/test-results/test/*.xml'
            type: junit
