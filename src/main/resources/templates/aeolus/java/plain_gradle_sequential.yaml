api: v0.0.1
metadata:
    name: java-gradle-sequential
    id: java-windfile
    description: Build Plan for a java Exercise
    author: Andreas Resch
    gitCredentials: artemis_admin
    docker:
        image: ls1tum/artemis-maven-template
        tag: java17-20
        volumes:
            - ${WORKDIR}:${WORKDIR}
            - ${TMPDIR}:${TMPDIR}
        parameters:
            - --cpus
            - '"2"'
            - --memory
            - '"2g"'
            - --memory-swap
            - '"2g"'
            - --pids-limit
            - '"1000"'
actions:
    - name: gradle
      script: |
          chmod +x gradlew
          ./gradlew clean structuralTests
          if [ $? -eq 0 ]; then
              ./gradlew behaviorTests
          fi
      run_always: false
