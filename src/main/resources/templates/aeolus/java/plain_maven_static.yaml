api: v0.0.1
metadata:
    name: java-maven
    id: java-windfile
    description: Build Plan for a java Exercise with maven
    author: Andreas Resch
    docker:
        image: ls1tum/artemis-maven-template
        tag: java17-20
        volumes:
            - ${WORKDIR}:${WORKDIR}
            - ${TMPDIR}:${TMPDIR}
        parameters:
            - --cpus
            - '"2"'
            - --memory
            - '"2g"'
            - --memory-swap
            - '"2g"'
            - --pids-limit
            - '"1000"'
actions:
    - name: maven
      script: mvn clean test
      run_always: false
    - name: static-code-analysis
      script: mvn spotbugs:spotbugs checkstyle:checkstyle pmd:pmd pmd:cpd
      run_always: true
    - name: junit
      parameters:
          ignore_time: false
          test_results: '**/target/surefire-reports/*.xml'
      platform: bamboo
      kind: junit
      run_always: true
