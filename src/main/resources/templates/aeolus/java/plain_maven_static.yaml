api: v0.0.1
metadata:
  name: "Java Maven Static"
  id: java_plain_maven_static
  description: "Build configuration for Java Maven exercises with static code analysis"
actions:
  - name: maven
    script: |-
      # Compile the code
      mvn clean compile test-compile
      COMPILATION_EXIT_CODE=$?

      if [ $COMPILATION_EXIT_CODE -ne 0 ]; then
          exit 1
      fi

      # Run the tests
      mvn test || true
    runAlways: false
  - name: static_analysis
    script: mvn spotbugs:spotbugs checkstyle:checkstyle pmd:pmd pmd:cpd
    runAlways: true
    results:
      - name: spotbugs
        path: target/spotbugsXml.xml
        type: static-code-analysis
      - name: checkstyle
        path: target/checkstyle-result.xml
        type: static-code-analysis
      - name: pmd
        path: target/pmd.xml
        type: static-code-analysis
      - name: pmd_cpd
        path: target/cpd.xml
        type: static-code-analysis
      - name: junit
        path: '**/target/surefire-reports/*.xml'
        type: junit
