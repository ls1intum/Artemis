api: v0.0.1
actions:
    - name: maven
      script: mvn clean test
      runAlways: false
    - name: static_analysis
      script: mvn spotbugs:spotbugs checkstyle:checkstyle pmd:pmd pmd:cpd
      runAlways: true
      results:
          - name: spotbugs
            path: target/spotbugsXml.xml
            before: false
          - name: checkstyle
            path: target/checkstyle-result.xml
            before: false
          - name: pmd
            path: target/pmd.xml
            before: false
          - name: pmd_cpd
            path: target/cpd.xml
            before: false
