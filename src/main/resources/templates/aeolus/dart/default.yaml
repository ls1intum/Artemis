api: v0.0.1
metadata:
  name: "Dart"
  id: dart
actions:
  - name: install_dependencies
    script: |-
      cd "${testWorkingDirectory}"
      dart pub get
  - name: test
    script: |-
      cd "${testWorkingDirectory}"
      dart test --reporter=json | tojunit --output=report.xml
    results:
      - name: Minitest Test Results
        path: "${testWorkingDirectory}/report.xml"
        type: junit
