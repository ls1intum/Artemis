api: v0.0.1
actions:
  - name: build_and_test_the_code
    script: |-
      # the build process is specified in `run.sh` in the test repository
      chmod +x run.sh
      ./run.sh -s
    workdir: tests
    runAlways: false
  - name: junit
    script: '#empty script action, just for the results'
    runAlways: true
    results:
      - name: junit
        path: test-reports/results.xml
        type: junit
        before: true
