api: v0.0.1
metadata:
    name: swift xcode static code analysis runs
    id: swift-windfile
    description: This is a windfile for swift exercises with static code analysis with xcode
    author: Andreas Resch
    environment:
        LC_ALL: en_US.UTF-8
        LANG: en_US.UTF-8
actions:
    run-static-code-analysis:
        script: |
            # Create directory for the swiftlint output specified in the fastfile
            mkdir target
            # Execute static code analysis
            fastlane sca
