api: v0.0.1
metadata:
  name: Rust SCA
  id: rust_static
  description: Test crate using cargo
actions:
  - name: static_code_analysis
    script: |-
      cd assignment
      cargo clippy --message-format=json | clippy-sarif --output ../clippy.sarif
    results:
      - name: clippy issues
        path: clippy.sarif
        type: sca
  - name: build
    script: cargo build --verbose
  - name: run_all_tests
    script: cargo nextest run --profile ci
    results:
      - name: junit_target/nextest/ci/junit.xml
        path: target/nextest/ci/junit.xml
        type: junit
