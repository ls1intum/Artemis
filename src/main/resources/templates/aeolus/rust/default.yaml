api: v0.0.1
metadata:
  name: Rust
  id: rust
  description: Test crate using cargo
actions:
  - name: build
    script: cargo build --verbose
  - name: run_all_tests
    script: cargo nextest run --profile ci
    results:
      - name: junit_target/nextest/ci/junit.xml
        path: target/nextest/ci/junit.xml
        type: junit
