api: v0.0.1
actions:
  - name: build_and_test_the_code
    script: |-
      python3 -m compileall . -q || error=true
      if [ ! $error ]
      then
          pytest --junitxml=test-reports/results.xml
      fi
    runAlways: false
    results:
      - name: junit_test-reports/*results.xml
        path: test-reports/*results.xml
        type: junit
        before: true
