api: v0.0.1
metadata:
  name: "Python"
  id: python
  description: "Default build configuration for Python exercises"
actions:
  - name: build_and_test_the_code
    script: |-
      # Compile the code
      python3 -m compileall . -q
      COMPILATION_EXIT_CODE=$?

      if [ $COMPILATION_EXIT_CODE -ne 0 ]; then
          exit 1
      fi

      # Run the tests
      pytest --junitxml=test-reports/results.xml || true
    runAlways: false
    results:
      - name: junit_test-reports/*results.xml
        path: test-reports/*results.xml
        type: junit
        before: true
