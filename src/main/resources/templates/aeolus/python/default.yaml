api: v0.0.1
metadata:
    name: python regular runs
    id: python-windfile
    description: This is a windfile for python exercises
actions:
    - name: build-and-run-tests
      script: |
          python3 -m compileall . -q || error=true
          if [ ! $error ]
          then
              pytest --junitxml=test-reports/results.xml
          else
              exit 1
          fi
