api: v0.0.1
metadata:
  name: "Haskell"
  id: haskell
  description: "Default build configuration for Haskell exercises"
actions:
  - name: build_and_test_the_code
    script: |-
      # the build process is specified in `run.sh` in the test repository
      # -s enables the safe testing mode
      chmod +x run.sh

      # Run the build and tests
      # run.sh exits with 1 on compilation failure, 0 otherwise
      ./run.sh -s
      COMPILATION_EXIT_CODE=$?

      if [ $COMPILATION_EXIT_CODE -ne 0 ]; then
          exit 1
      fi
    results:
      - name: junit_**/test-reports/*.xml
        path: test-reports/results.xml
        type: junit
        before: true
