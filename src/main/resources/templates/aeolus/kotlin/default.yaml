api: v0.0.1
metadata:
    name: kotlin-maven-normal
    id: kotlin-normal
    description: Build Plan for Kotlin Exercises
actions:
    - name: maven
      script: mvn clean test
      runAlways: false
    - name: junit
      parameters:
          ignore_time: false
          test_results: '**/target/surefire-reports/*.xml'
      platform: bamboo
      kind: junit
      runAlways: true
