api: v0.0.1
metadata:
    name: kotlin-maven-coverage
    id: kotlin-coverage
    description: Build Plan for Kotlin Exercises with coverage
actions:
    - name: maven
      script: mvn clean test -Pcoverage
      runAlways: false
    - name: move_report_file
      script: mv target/tia/reports/*/testwise-coverage-*.json target/tia/reports/tiaTests.json
      runAlways: false
    - name: junit
      parameters:
          ignore_time: false
          test_results:
              - '**/target/surefire-reports/*.xml'
              - 'target/tia/reports/tiaTests.json'
      platform: bamboo
      kind: junit
      runAlways: true
