api: v0.0.1
metadata:
  name: "Kotlin Sequential"
  id: kotlin_sequential
  description: "Default build configuration for Kotlin exercises with sequential test runs"
actions:
  - name: structural
    script: |-
      # Compile and run structural tests
      mvn clean compile test-compile
      COMPILATION_EXIT_CODE=$?

      if [ $COMPILATION_EXIT_CODE -ne 0 ]; then
          exit 1
      fi

      mvn test || true
    runAlways: false
    workdir: structural
  - name: behavior
    script: |-
      # Run behavioral tests
      mvn clean test || true
    runAlways: false
    workdir: behavior
  - name: junit
    script: '#empty script action, just for the results'
    runAlways: true
    results:
      - name: junit
        path: '**/target/surefire-reports/*.xml'
        type: junit
