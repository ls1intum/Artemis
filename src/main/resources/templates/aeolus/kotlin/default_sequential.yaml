api: v0.0.1
metadata:
    name: kotlin-maven-sequential
    id: kotlin-sequential
    description: Build Plan for Kotlin Exercises
actions:
    - name: structural
      script: mvn clean test
      runAlways: false
      workdir: structural
    - name: behavior
      script: mvn clean test
      runAlways: false
      workdir: behavior
    - name: junit
      parameters:
          ignore_time: false
          test_results: '**/target/surefire-reports/*.xml'
      platform: bamboo
      kind: junit
      runAlways: true
