api: v0.0.1
metadata:
  name: "TypeScript"
  id: typescript
  description: "Default build configuration for TypeScript exercises"
actions:
  - name: install_dependencies
    script: 'npm ci --prefer-offline --no-audit'
  - name: build
    script: |-
      # Compile the code
      npm run build
      COMPILATION_EXIT_CODE=$?

      if [ $COMPILATION_EXIT_CODE -ne 0 ]; then
          exit 1
      fi
  - name: test
    script: |-
      # Run the tests
      npm run test:ci || true
    runAlways: false
    results:
      - name: junit
        path: 'junit.xml'
        type: junit
