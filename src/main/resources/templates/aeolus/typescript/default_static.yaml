api: v0.0.1
metadata:
  name: "TypeScript Static"
  id: typescript_static
  description: "Default build configuration for TypeScript exercises with static code analysis"
actions:
  - name: install_dependencies
    script: 'npm ci --prefer-offline --no-audit'
  - name: static_code_analysis
    script: 'npm run lint:ci || [ $? -eq 1 ]'
    results:
      - name: ESLint issues
        path: 'eslint.sarif'
        type: sca
  - name: build
    script: |-
      # Compile the code
      npm run build
      COMPILATION_EXIT_CODE=$?

      if [ $COMPILATION_EXIT_CODE -ne 0 ]; then
          exit 1
      fi
  - name: test
    script: |-
      # Run the tests
      npm run test:ci || true
    runAlways: false
    results:
      - name: junit
        path: 'junit.xml'
        type: junit
