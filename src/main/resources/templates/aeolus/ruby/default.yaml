api: v0.0.1
metadata:
  name: "Ruby"
  id: ruby
  description: "Default build configuration for Ruby exercises"
actions:
  - name: install_dependencies
    script: |-
      cd "${testWorkingDirectory}"
      bundler install
  - name: test
    script: |-
      cd "${testWorkingDirectory}"
      # Run the tests
      bundler exec rake ci:test || true
    results:
      - name: Minitest Test Results
        path: "${testWorkingDirectory}/report.xml"
        type: junit
