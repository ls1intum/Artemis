<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{mail/notification/fragments :: head}"/>
<body>
<th:block th:replace="~{mail/notification/fragments :: header}"/>
<!-- Message Body Start -->
<div id="message-body">
    <div class="notification-content">
        <div>
            <p th:utext="${'The Plagiarism Case for '
    + notificationSubject.getPost().getAnswers().stream().findFirst().get().getAuthor().getName()
    + ' from the Programming Exercise '
    + notificationSubject.getPost().getPlagiarismCase().getExercise().getTitle()
    + ' received following reply.'}">
            </p>
            <p th:utext="${notificationSubject.getPost().getAnswers().stream().findFirst().get().getContent()}">Reply Post Content</p>
        </div>
        <th:block th:replace="~{mail/notification/fragments :: openInArtemisButton}"/>
    </div>
</div>
<!-- Message Body End -->
</body>
</html>
