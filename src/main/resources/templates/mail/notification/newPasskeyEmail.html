<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{email.notification.newPasskey.title}">Notification Title</title>
    <th:block th:replace="~{mail/notification/fragments :: headMetaDataAndIconLink}"/>
    <th:block th:replace="~{mail/notification/fragments :: css}"/>
</head>

<body>
<th:block th:replace="~{mail/notification/fragments :: header}" />

<div id="message-body">
    <th:block th:replace="~{mail/notification/fragments :: greetingsFullName}" />

    <p>
        <span th:text="#{email.notification.newPasskey.text}">A new passkey was added to your account on Artemis. If you are not aware of this, make sure to reset your login credentials</span>:

        <a th:with="url=(@{|${baseUrl}/user-settings/passkeys|})" th:href="${url}" th:text="${url}">User Account</a>
    </p>

    <th:block th:replace="~{mail/notification/fragments :: farewell}" />
</div>

<th:block th:replace="~{mail/notification/fragments :: footer}" />

</body>
</html>
