<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{mail/notification/fragments :: head}"/>

<body>
<!-- Message Body Start -->
<th:block th:replace="~{mail/notification/fragments :: header}" />

<div id="message-body">
    <th:block th:replace="~{mail/notification/fragments :: greetingsFullName}" />

    <p>
    <span th:text="#{email.notification.vcsAccessTokenAdded.title}">The following VCS access token was added to your account:</span>
    </p>

    <p>
        <span th:text="#{email.notification.vcsAccessTokenAdded.ifMistake}">If you believe this token was added in error, you can remove it and disable access at the following location:</span>

        <a th:with="url=(@{|${baseUrl}/user-settings/vcs-token|})" th:href="${url}" th:text="${url}">Login
            link</a>
    </p>

    <p>
        <span th:text="#{email.notification.vcsAccessTokenAdded.notifyAdmin}">If you did not add the VCS access token yourself, please report this to your administrator:</span>

        <a th:href="@{'mailto:' + ${contactEmail}}" th:text="${contactEmail}"></a>
    </p>

    <th:block th:replace="~{mail/notification/fragments :: farewell}" />
</div>

</body>
</html>
