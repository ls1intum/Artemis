<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="head">
    <head>
        <title th:text="#{email.courseNotification.plagiarismCaseVerdictNotification.title}">Plagiarism Case Verdict</title>
        <th:block th:replace="~{mail/notification/fragments :: headMetaDataAndIconLink}"/>
        <th:block th:replace="~{mail/notification/fragments :: css}"/>
    </head>
</th:block>
<body>
<th:block th:replace="~{mail/notification/fragments :: header}"/>
<!-- Message Body Start -->
<div id="message-body">
    <div class="notification-content">
        <span th:text="#{email.courseNotification.plagiarismCaseVerdictNotification.text(
            ${parameters['exerciseTitle']}
            )}">Plagiarism Case Verdict
        </span>

        <div class="bordered-content">
            <th:block th:switch="${parameters['verdict']}">
                <th:block th:case="'PLAGIARISM'">
                    <span th:utext="#{email.courseNotification.plagiarismCaseVerdictNotification.plagiarism}"/>
                </th:block>
                <th:block th:case="'POINT_DEDUCTION'">
                    <span th:utext="#{email.courseNotification.plagiarismCaseVerdictNotification.deduction}"/>
                </th:block>
                <th:block th:case="'WARNING'">
                    <span th:utext="#{email.courseNotification.plagiarismCaseVerdictNotification.warning}"/>
                </th:block>
                <th:block th:case="'NO_PLAGIARISM'">
                    <span th:utext="#{email.courseNotification.plagiarismCaseVerdictNotification.noPlagiarism}"/>
                </th:block>
            </th:block>
        </div>

        <th:block th:replace="~{mail/notification/fragments :: openInArtemisButton}"/>
    </div>
    <th:block th:replace="~{mail/notification/fragments :: farewell}"/>
</div>
<!-- Message Body End -->
<th:block>
    <footer>
        <span th:text="#{email.notification.aux.footer}"/>
        <a th:href="@{|${serverUrl}/courses/${courseId}/settings|}">
            <span th:text="#{email.notification.aux.footer.link}"/>
        </a>
    </footer>
</th:block>
</body>
</html>
