<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.buildAgent.SelfPaused.title}">[ACTION REQUIRED] Build Agent Paused</title>
    <th:block th:replace="~{mail/notification/fragments :: headMetaDataAndIconLink}"/>
    <th:block th:replace="~{mail/notification/fragments :: css}"/>
</head>
    <body>
        <th:block th:replace="~{mail/notification/fragments :: header}"/>
        <div id="message-body">
            <th:block th:replace="~{mail/notification/fragments :: greetingsFullName}"/>
            <div class="notification-content">
                <span th:text="#{email.buildAgent.SelfPaused.text1(${buildAgentName}, ${consecutiveBuildFailures})}">
                    Build agent paused itself due to consecutive failed or timed out build jobs.
                </span>
                <span th:text="#{email.buildAgent.SelfPaused.text2}">
                    Please check the build agent logs and configuration to identify and resolve the issue.
                </span>
            </div>
            <th:block th:replace="~{mail/notification/fragments :: farewell}"/>
        </div>
    </body>
</html>
