apiVersion: apps/v1
kind: Deployment
metadata:
  name: activemq-broker
  labels:
    app: activemq-broker
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
        app: activemq-broker
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
          app: activemq-broker
    spec:
      restartPolicy: Always
      containers:
      - name: activemq-artemis
        image: "{{ .Values.broker.image.repository }}{{ .Values.broker.image.name }}:{{ .Values.broker.image.version  }}"
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: activemq-broker-secrets
            optional: false
        - configMapRef:
            name: activemq-broker-configmap
            optional: false

        ports:
        - name: activemq-stomp
          containerPort: 61616
          protocol: TCP

        - name: activemq-jms
          containerPort: 61613
          protocol: TCP

        command: ["/bin/bash", "-c", "ls -la && /opt/activemq-artemis/bin/artemis create --user ${ARTEMIS_USER} --password ${ARTEMIS_PASSWORD} --silent ${LOGIN_OPTION} ${EXTRA_ARGS} . && cp /tmp/broker.xml /var/lib/artemis-instance/etc/broker.xml && pwd && ls -la && echo test && ./bin/artemis run"]
        # args: ["HOSTNAME", "KUBERNETES_PORT", "PATH"]

        volumeMounts:
        - name: activemq-broker-configmap
          mountPath: /tmp/broker.xml
          subPath: broker.xml

        resources:
          {{- toYaml .Values.broker.resources | nindent 12 }}

      volumes:
      - name: activemq-broker-configmap
        configMap:
          name: activemq-broker-configmap