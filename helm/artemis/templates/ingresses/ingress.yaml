{{- if .Values.artemis.ingress.enabled -}}
{{- $fullName := include "artemis.fullname" . -}}
{{- $svcPort := .Values.artemis.service.port -}}
{{- if and .Values.artemis.ingress.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.artemis.ingress.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.artemis.ingress.annotations "kubernetes.io/ingress.class" .Values.artemis.ingress.className}}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "artemis.labels" . | nindent 4 }}
  {{- with .Values.artemis.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.artemis.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.artemis.ingress.className }}
  {{- end }}
  {{- if .Values.artemis.ingress.tls }}
  tls:
    {{- range .Values.artemis.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.artemis.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          {{- end }}
          {{- range $profileDeploymentKey, $profileDeploymentValue := $.Values.artemis.profileDeployments }}
          {{- range $profileDeploymentValue.apiPaths }}
          - path: {{ . }}
            pathType: "Exact"
            backend:
              service:
                name: "{{ $fullName }}-{{ $profileDeploymentValue.profile }}"
                port:
                  number: {{ $svcPort }}
          {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
