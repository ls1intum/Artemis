# Artemis-Dev-DB Setup (mirrored to the project root for a convenience start of docker-compose)
# sync this file with src/main/docker/artemis-dev-db.yml
services:
    artemis-app:
        extends:
            file: ./src/main/docker/artemis/artemis.yml
            service: artemis-app
        depends_on:
            - artemis-mysql
    artemis-mysql:
        extends:
            file: ./src/main/docker/mysql.yml
            service: artemis-mysql

networks:
    artemis:
        driver: "bridge"
volumes:
    artemis-mysql-data:
