# ----------------------------------------------------------------------------------------------------------------------
# Artemis-Dev-MySQL Setup
# ----------------------------------------------------------------------------------------------------------------------

# this links to /src/main/docker/artemis-dev-mysql.yml which is the default artemis development docker compose setup
# just using a symlink doesn't work because of the relative paths ;)

services:
    artemis-app:
        extends:
            file: ./src/main/docker/artemis-dev-mysql.yml
            service: artemis-app
    mysql:
        extends:
            file: ./src/main/docker/artemis-dev-mysql.yml
            service: mysql

networks:
    artemis:
        driver: "bridge"
        name: artemis
volumes:
    artemis-mysql-data:
        name: artemis-mysql-data
    artemis-data:
        name: artemis-data
