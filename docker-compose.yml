# TODO: check if we can use a symlink here?
# Artemis-Dev-MySQL Setup (mirrored to the project root for a convenience start of docker-compose)
# sync this file with src/main/docker/artemis-dev-mysql.yml
services:
    artemis-app:
        extends:
            file: ./src/main/docker/artemis/artemis.yml
            service: artemis-app
        depends_on:
            - artemis-mysql
    artemis-mysql:
        extends:
            file: ./src/main/docker/mysql.yml
            service: artemis-mysql

# keep the networks and volumes section in sync with the combined values from the used base service files
networks:
    artemis:
        driver: "bridge"
        name: artemis
volumes:
    artemis-mysql-data:
        name: artemis-mysql-data
    artemis-data:
        name: artemis-data
