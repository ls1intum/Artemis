# ----------------------------------------------------------------------------------------------------------------------
# Artemis-Prod-MySQL Setup
# ----------------------------------------------------------------------------------------------------------------------

# this links to /src/main/docker/artemis-prod-mysql.yml which is the default artemis production docker compose setup
# just using a symlink doesn't work because of the relative paths ;)

services:
    artemis-app:
        extends:
            file: ./src/main/docker/artemis-prod-mysql.yml
            service: artemis-app
    mysql:
        extends:
            file: ./src/main/docker/artemis-prod-mysql.yml
            service: mysql
    artemis-nginx:
        extends:
            file: ./src/main/docker/artemis-prod-mysql.yml
            service: artemis-nginx

networks:
    artemis:
        driver: "bridge"
        name: artemis
volumes:
    artemis-mysql-data:
        name: artemis-mysql-data
    artemis-data:
        name: artemis-data
