version: '3.8'

services:
  jenkins-connector:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
      - JENKINS_URL=http://host.docker.internal:8082
      - JENKINS_USERNAME=admin
      - JENKINS_PASSWORD=admin
