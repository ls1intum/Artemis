server:
  port: 8081

spring:
  application:
    name: jenkins-connector
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  h2:
    console:
      enabled: true

jenkins:
  url: http://localhost:8080
  username: admin
  password: admin

logging:
  level:
    de.tum.cit.aet.artemis.jenkins.connector: DEBUG
    org.springframework.web: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always