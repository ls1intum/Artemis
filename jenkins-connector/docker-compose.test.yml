version: '3.8'

services:
  jenkins-connector:
    build: .
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/jenkins_connector
      - SPRING_DATASOURCE_USERNAME=artemis
      - SPRING_DATASOURCE_PASSWORD=artemis
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_USERNAME=admin
      - JENKINS_PASSWORD=admin
      - LOGGING_LEVEL_DE_TUM_CIT_AET_ARTEMIS_JENKINS_CONNECTOR=DEBUG
    depends_on:
      postgres:
        condition: service_healthy
      jenkins:
        condition: service_healthy
    networks:
      - jenkins-test-network
    volumes:
      - ./logs:/app/logs

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=jenkins_connector
      - POSTGRES_USER=artemis
      - POSTGRES_PASSWORD=artemis
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - jenkins-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U artemis -d jenkins_connector"]
      interval: 5s
      timeout: 3s
      retries: 10

  jenkins:
    image: jenkins/jenkins:2.426.3-lts
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - JENKINS_OPTS=--httpPort=8080
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Djava.awt.headless=true
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc_configs/casc.yaml
    volumes:
      - jenkins_test_home:/var/jenkins_home
      - ./jenkins/casc.yaml:/var/jenkins_home/casc_configs/casc.yaml:ro
      - ./jenkins/plugins.txt:/usr/share/jenkins/ref/plugins.txt:ro
    networks:
      - jenkins-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 90s

  # Optional: pgAdmin for database inspection
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "8082:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - jenkins-test-network

volumes:
  postgres_test_data:
  jenkins_test_home:
  pgadmin_data:

networks:
  jenkins-test-network:
    driver: bridge