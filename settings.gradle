import org.apache.tools.ant.DirectoryScanner

pluginManagement {
    plugins {
        id 'org.springframework.boot' version "${spring_boot_version}"
        id 'com.github.node-gradle.node' version "${gradle_node_plugin_version}"
        id 'org.liquibase.gradle' version "${liquibase_plugin_version}"
        id 'net.ltgt.apt-eclipse' version "${apt_plugin_version}"
        id 'net.ltgt.apt-idea' version "${apt_plugin_version}"
        id 'net.ltgt.apt' version "${apt_plugin_version}"
        id 'com.github.andygoossens.gradle-modernizer-plugin' version "${modernizer_plugin_version}"
    }
}

rootProject.name = 'Artemis'

include 'supporting_scripts:analysis-of-endpoint-connections'
include 'supporting_scripts:analysis-of-endpoint-connections:parser'
findProject(':supporting_scripts:analysis-of-endpoint-connections:parser')?.name = 'parser'
include 'supporting_scripts:analysis-of-endpoint-connections:endpointAnalysis'
findProject(':supporting_scripts:analysis-of-endpoint-connections:endpointAnalysis')?.name = 'endpointAnalysis'
include 'supporting_scripts:analysis-of-endpoint-connections:RestCallAnalysis'
findProject(':supporting_scripts:analysis-of-endpoint-connections:RestCallAnalysis')?.name = 'RestCallAnalysis'
include 'supporting_scripts:analysis-of-endpoint-connections:shared'
findProject(':supporting_scripts:analysis-of-endpoint-connections:shared')?.name = 'shared'


// needed for programming exercise templates
DirectoryScanner.removeDefaultExclude "**/.gitattributes"
DirectoryScanner.removeDefaultExclude "**/.gitignore"
