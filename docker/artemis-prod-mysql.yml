# ----------------------------------------------------------------------------------------------------------------------
# Artemis-Prod-MySQL Setup
# ----------------------------------------------------------------------------------------------------------------------
# this is the default artemis production setup also linked to in the docker-compose.yml in the project root
# ----------------------------------------------------------------------------------------------------------------------

services:
    artemis-app:
        extends:
            file: ./artemis.yml
            service: artemis-app
        depends_on:
            mysql:
                condition: service_healthy
        # healthcheck can't be unified in artemis.yml as they aren't overridden as stated in the docker compose docs
        # https://docs.docker.com/compose/compose-file/#finding-referenced-service
        healthcheck:
            test: wget -nv -t1 --spider http://localhost:8080/actuator/health || exit 1
            start_period: 300s
            interval: 1s
        restart: on-failure:3
    mysql:
        extends:
            file: ./mysql.yml
            service: mysql
        restart: on-failure:3
    artemis-nginx:
        extends:
            file: ./nginx.yml
            service: artemis-nginx
        # TODO: for now the artemis-app service needs to be started, otherwise there are problems with name resolution in docker
        depends_on:
            artemis-app:
                condition: service_started
        restart: on-failure:3

networks:
    artemis:
        driver: "bridge"
        name: artemis
volumes:
    artemis-mysql-data:
        name: artemis-mysql-data
    artemis-data:
        name: artemis-data
