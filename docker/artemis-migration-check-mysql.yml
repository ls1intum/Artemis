# ----------------------------------------------------------------------------------------------------------------------
# Artemis-Migration-Check-MySQL Setup
# ----------------------------------------------------------------------------------------------------------------------

services:
    artemis-app:
        extends:
            file: ./artemis.yml
            service: artemis-app
        env_file:
            - ./artemis/config/migration-check.env
        depends_on:
            mysql:
                condition: service_healthy
    mysql:
        extends:
            file: ./mysql.yml
            service: mysql
    migration-check:
        image: alpine
        container_name: migration-check
        command: /bin/sh -c "exit 0"
        depends_on:
            artemis-app:
                condition: service_healthy
        networks:
            - artemis

networks:
    artemis:
        driver: "bridge"
        name: artemis
volumes:
    artemis-mysql-data:
        name: artemis-mysql-data
    artemis-data:
        name: artemis-data
