---
services:
  weaviate:
    command:
      - --host
      - 0.0.0.0
      - --port
      - "8001"
      - --scheme
      - http
    # Version is defined in .env (WEAVIATE_SERVER_VERSION).
    # Must be compatible with the Java client: https://docs.weaviate.io/weaviate/release-notes
    image: cr.weaviate.io/semitechnologies/weaviate:${WEAVIATE_SERVER_VERSION}
    expose:
      - 8001
      - 50051
    ports:
      - "${WEAVIATE_REST_PORT:-8001}:8001"
      - "${WEAVIATE_GRPC_PORT:-50051}:50051"
    volumes:
      - ${WEAVIATE_VOLUME_MOUNT:-./.docker-data/weaviate-data}:/var/lib/weaviate
    restart: on-failure:3
    env_file:
      - ./weaviate/default.env
