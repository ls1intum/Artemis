# ----------------------------------------------------------------------------------------------------------------------
# Artemis-Prod-MySQL Setup
# ----------------------------------------------------------------------------------------------------------------------

# this links to /docker/artemis-prod-mysql.yml which is the default artemis production docker compose setup
# just using a symlink doesn't work because of the relative paths ;) (TODO: recheck this after the refactoring to ./docker)

services:
    artemis-app:
        extends:
            file: ./artemis-prod-mysql.yml
            service: artemis-app
    mysql:
        extends:
            file: ./artemis-prod-mysql.yml
            service: mysql
    nginx:
        extends:
            file: ./artemis-prod-mysql.yml
            service: nginx

networks:
    artemis:
        driver: "bridge"
        name: artemis
volumes:
    artemis-mysql-data:
        name: artemis-mysql-data
    artemis-data:
        name: artemis-data
