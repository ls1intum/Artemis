# ----------------------------------------------------------------------------------------------------------------------
# Playwright Setup Local
# ----------------------------------------------------------------------------------------------------------------------

services:
    mysql:
        extends:
            file: ./mysql.yml
            service: mysql

    artemis-app:
        extends:
            file: ./artemis.yml
            service: artemis-app
        user: 0:0
        depends_on:
            mysql:
                condition: service_healthy
        env_file:
            - ./artemis/config/playwright.env
            - ./artemis/config/playwright-local.env
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock

    nginx:
        extends:
            file: ./nginx.yml
            service: nginx
        # the artemis-app service needs to be started, otherwise there are problems with name resolution in docker
        depends_on:
            artemis-app:
                condition: service_started
        volumes:
            - ./nginx/artemis-nginx-playwright.conf:/etc/nginx/conf.d/artemis-nginx-playwright.conf:ro
        ports:
            - '80:80'
            - '443:443'
            # see comments in artemis/config/playwright.env why this port is necessary
            - '54321:54321'

    artemis-playwright:
        extends:
            file: ./playwright.yml
            service: artemis-playwright
        depends_on:
            artemis-app:
                condition: service_healthy
        environment:
            PLAYWRIGHT_DB_TYPE: 'MySQL'
        command: >
            sh -c '
            cd /app/artemis/src/test/playwright &&
            chmod 777 /root &&
            npm ci &&
            npm run playwright:setup &&
            npm run playwright:test
            '

networks:
    artemis:
        driver: 'bridge'
        name: artemis
volumes:
    artemis-mysql-data:
        name: artemis-mysql-data
    artemis-data:
        name: artemis-data
