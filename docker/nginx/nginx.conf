# default config /etc/nginx/nginx.conf from the nginx:1.29.3-alpine-slim docker image
# comment specific Artemis changes!

user  nginx;
worker_processes  auto;

# specific Artemis value from the Artemis ansible collection
worker_rlimit_nofile 30000;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    # specific Artemis value from the Artemis ansible collection
    worker_connections  20000;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css;

    # specific Artemis value from the Artemis ansible collection
    server_names_hash_bucket_size 256;

    include /etc/nginx/conf.d/*.conf;
}

stream {
    upstream artemis {
        include includes/artemis-ssh-upstream.conf;
    }
    server {
        listen 7921;
        proxy_pass artemis;
    }
}
