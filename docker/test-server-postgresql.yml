# ----------------------------------------------------------------------------------------------------------------------
# Setup for a test server with PostgreSQL
# ----------------------------------------------------------------------------------------------------------------------
# It is designed to take in a lot of environment variables to take in all the configuration of the test server.
# ----------------------------------------------------------------------------------------------------------------------

services:
    artemis-app:
        extends:
            file: ./artemis.yml
            service: artemis-app
        image: ghcr.io/ls1intum/artemis:${ARTEMIS_DOCKER_TAG:-latest}
        depends_on:
            postgresql:
                condition: service_healthy
        pull_policy: always
        restart: always
        env_file:
            - ${ARTEMIS_ENV_FILE:-./artemis/config/prod-application-local.env}
        volumes:
            - ${ARTEMIS_VOLUME_MOUNT:-./.docker-data/artemis-data}:/opt/artemis/data
            - ${ARTEMIS_LEGAL_MOUNT:-./.docker-data/artemis-legal}:/opt/artemis/legal

    postgresql:
        extends:
            file: ./postgresql.yml
            service: postgresql
        restart: always
        env_file:
            - ${DATABASE_ENV_FILE:-./postgresql/default.env}
        volumes:
            - ${DATABASE_VOLUME_MOUNT:-./.docker-data/artemis-postgresql-data}:/var/lib/postgresql/data

    nginx:
        extends:
            file: ./nginx.yml
            service: nginx
        depends_on:
            artemis-app:
                condition: service_started
        restart: always
        volumes:
            - type: bind
              source: ${NGINX_PROXY_SSL_CERTIFICATE_PATH:-../src/test/cypress/certs/artemis-nginx+4.pem}
              target: "/certs/fullchain.pem"
            - type: bind
              source: ${NGINX_PROXY_SSL_CERTIFICATE_KEY_PATH:-../src/test/cypress/certs/artemis-nginx+4-key.pem}
              target: "/certs/priv_key.pem"

networks:
    artemis:
        driver: "bridge"
        name: artemis
