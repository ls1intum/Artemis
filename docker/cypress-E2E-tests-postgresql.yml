# ----------------------------------------------------------------------------------------------------------------------
# Cypress Setup PostgreSQL
# ----------------------------------------------------------------------------------------------------------------------

services:
    postgresql:
        extends:
            file: ./postgresql.yml
            service: postgresql

    artemis-app:
        extends:
            file: ./artemis.yml
            service: artemis-app
        depends_on:
            postgresql:
                condition: service_healthy
        env_file:
            - ./artemis/config/cypress-application-local.env
            - ./artemis/config/cypress-application-postgres.env
        environment:
            SPRING_PROFILES_ACTIVE: "artemis,bamboo,bitbucket,jira,prod,docker,scheduling"

    nginx:
        extends:
            file: ./nginx.yml
            service: nginx
        # the artemis-app service needs to be started, otherwise there are problems with name resolution in docker
        depends_on:
            artemis-app:
                condition: service_started
        volumes:
            - ./nginx/artemis-nginx-cypress.conf:/etc/nginx/conf.d/artemis-nginx-cypress.conf:ro
        ports:
            - "80:80"
            - "443:443"
            # see comments in artemis/config/cypress-application-local.env why this port is necessary
            - "54321:54321"

    artemis-cypress:
        extends:
            file: ./cypress.yml
            service: artemis-cypress
        depends_on:
            artemis-app:
                condition: service_healthy

networks:
    artemis:
        driver: "bridge"
        name: artemis
volumes:
    artemis-postgresql-data:
        name: artemis-postgresql-data
    artemis-data:
        name: artemis-data
