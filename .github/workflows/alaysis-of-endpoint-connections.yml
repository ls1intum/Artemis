name: Analysis of Endpoint-Connections

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'SECURITY.md'
      - 'docs/**'

jobs:
  show-modified-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get list of modified files
        id: files
        run: |
          git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} > modified_files.txt
          echo "MODIFIED_FILES=$(cat modified_files.txt)" >> $GITHUB_ENV

      - name: Display modified files
        run: |
          echo "Modified files in this pull request:"
          echo "${{ env.MODIFIED_FILES }}"
