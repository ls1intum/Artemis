name: Pull Request Labeler
on:
  push:
    branches:
      - "dev-fixx-pr-labeller"

jobs:
  label:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: show local repo content
        run: |
            ls -lah .github/
            cat .github/labeler.yml
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
