name: "Issue Labeler"
on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  contents: read

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: MaximilianAnzinger/issue-labeler@1.0.2
        with:
          configuration-path: .github/issue-labeler.yml
          repo-token: ${{ github.token }}
