name: Clone PECV-Bench Repository and Run Benchmark in Artemis

on:
  issue_comment:
    types: [created]

jobs:
  run-pecv-bench:
    if: github.event.issue.pull_request && github.event.comment.body == '/run-pecv-bench'
    runs-on: ubuntu-latest
    steps:
      - name: Acknowledge benchmark run
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Benchmark triggered! Starting the `run_pecv_bench_in_artemis.py` script on your PRs code...'
            })
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.issue.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          # Add other dependencies if needed, CLI commands from PECV-Bench can be installed here

      - name: Run PECV-Bench in Artemis
        run: |
          python3 supporting_scripts/course-scripts/hyperion-benchmark-workflow/run_pecv_bench_in_artemis.py
      
      - name: Post completion comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸŽ‰ Benchmark run finished.'
            })