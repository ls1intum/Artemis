name: Analysis-of-Endpoint-Connections

on:
  push:

# Keep in sync with build.yml and test.yml and codeql-analysis.yml
env:
  CI: true
  node: 20
  java: 21

jobs:
  parse-rest-calls-and-endpoints:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '${{ env.java }}'
          distribution: 'adopt'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.node }}'

      - name: parse client sided REST-API calls
        run: |
          npm install
          tsc -p supporting_scripts/analysis-of-endpoint-connections/parser/src/main/typeScript/tsconfig.analysisOfEndpointConnections.json
          node supporting_scripts/analysis-of-endpoint-connections/parser/src/main/typeScript/AnalysisOfEndpointConnectionsClient.js

      - name: parse server sided Endpoints
        run: ./gradlew :supporting_scripts:analysis-of-endpoint-connections:parser:run

      - name: Upload JSON files
        uses: actions/upload-artifact@v4
        with:
          name: json-files
          path: |
            supporting_scripts/analysis-of-endpoint-connections/endpoints.json
            supporting_scripts/analysis-of-endpoint-connections/restCalls.json

  analysis-of-endpoint-connections:
    needs: parse-rest-calls-and-endpoints
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '${{ env.java }}'
          distribution: 'adopt'

      - name: Download JSON files
        uses: actions/download-artifact@v4
        with:
          name: json-files
          path: supporting_scripts/analysis-of-endpoint-connections/

      - name: Analyze Endpoints
        run:
          ./gradlew :supporting_scripts:analysis-of-endpoint-connections:endpointAnalysis:run

      - name: Analyze Rest Calls
        run:
          ./gradlew :supporting_scripts:analysis-of-endpoint-connections:RestCallAnalysis:run
