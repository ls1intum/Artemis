name: Analysis-of-Endpoint-Connections

on:
  push:

jobs:
  parse-rest-calls-and-endpoints:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.8.0'

      - name: parse client sided REST-API calls
        run: |
          cd supporting_scripts/analysis-of-endpoint-connections/parser/src/main/typeScript
          npm install
          tsc -p tsconfig.analysisOfEndpointConnections.json
          node supporting_scripts/analysis-of-endpoint-connections/parser/src/main/typeScript/AnalysisOfEndpointConnectionsClient.js

      - name: parse server sided REST-API calls
        run: ./gradlew :supporting_scripts:analysis-of-endpoint-connections:parser:run

  analysis-of-endpoint-connections:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Analyze Endpoints
        run:
          ./gradlew :supporting_scripts:analysis-of-endpoint-connections:endpointAnalysis:run

      - name: Run analysis-of-endpoint-connections
        run:
          ./gradlew :supporting_scripts:analysis-of-endpoint-connections:RestCallAnalysis:run
