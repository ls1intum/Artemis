name: Testserver Locks

on:
  pull_request_target:
    types: [labeled]
  issues:
    types: [labeled]

jobs:
  # Disallow adding testserver locks to PRs manually
  noManualSetOfLockLabel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-ecosystem/action-remove-labels@v1
        if: startsWith(github.event.label.name, 'lock:artemis-test') || startsWith(join(github.event.pull_request.labels.*.name), 'lock:artemis-test') || startsWith(github.event.label.name, 'lock:artemis-staging') || startsWith(join(github.event.pull_request.labels.*.name), 'lock:artemis-staging')
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            lock:artemis-test1
            lock:artemis-test2
            lock:artemis-test3
            lock:artemis-test4
            lock:artemis-test5
            lock:artemis-test6
            lock:artemis-test7
            lock:artemis-test8
            lock:artemis-test9
            lock:artemis-test10
            lock:artemis-staging
